<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philemon: The Theology of Forgiveness | 腓利门书：饶恕的神学</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fafaf9; /* Stone-50: Warm paper-like background */
            color: #292524; /* Stone-800 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }
        
        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #d97706; /* Amber-600 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #d97706;
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #e7e5e4; /* Stone-200 */
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(217, 119, 6, 0.15); /* Amber shadow */
            border-left-color: #d97706;
        }

        .academic-box {
            background-color: #f5f5f4; /* Stone 100 */
            border-left: 3px solid #78716c; /* Stone 600 */
            color: #44403c; /* Stone 700 */
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #d97706; /* Amber 600 */
            color: #b45309; /* Amber 800 */
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-amber-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-stone-800 serif flex flex-col leading-tight">
                        <span><i class="fas fa-handshake mr-2 text-amber-600"></i> 腓利门书 | Philemon</span>
                        <span class="text-xs text-stone-500 en-text font-normal ml-8">A Letter of Reconciliation and Forgiveness</span>
                    </span>
                </div>
                <div class="flex space-x-8 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">
                        全景概览 <br><span class="text-[10px] uppercase opacity-70">Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-stone-500 hover:text-amber-700">
                        逐节研读 <br><span class="text-[10px] uppercase opacity-70">Study</span>
                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-stone-500 hover:text-amber-700">
                        方法论 <br><span class="text-[10px] uppercase opacity-70">Methodology</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-stone-900 text-stone-400 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-amber-300 mb-1 en-text">"Receive him as you would receive me."</p>
            <p class="text-sm italic text-stone-500 mb-2">“要接纳他，如同接纳我一样。”</p>
            <p class="text-xs opacity-70">腓利门书：饶恕的神学与实践 | Philemon: The Theology and Practice of Forgiveness</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- State for Chart Instance ---
        let ethicsChartInstance = null; // 用于存储图表实例，以便在重新渲染时销毁

        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "饶恕的神学与平等的实践",

                summary_en: "The Book of Philemon is one of the shortest New Testament letters, yet its message holds immense potential for social revolution. It doesn't directly condemn slavery, but fundamentally dismantles the hierarchical relationship between master and slave by establishing a new identity in Christ. Paul asks Philemon to receive the runaway slave Onesimus 'as you would receive me,' treating him as a 'beloved brother.' This is a perfect example of how the Gospel, through personal, internal transformation, gradually subverts external unjust structures. The core of this letter is Christ's substitutionary atonement and the Transfer Principle.",
                concepts: [
                    { title: "有益的 | Useful", en: "Onesimus", greek: "Onēsimos", color: "text-amber-700", desc: "阿尼西母名字的原意是'有益处'，保罗指出他现在真正名副其实了。", desc_en: "Onesimus literally means 'useful,' and Paul declares he is now truly living up to his name." },
                    { title: "同伴 | Partner", en: "Partner", greek: "Koinōnos", color: "text-red-700", desc: "指分享共同的信仰和身份。保罗要求腓利门视他为同伴，接纳阿尼西母。", desc_en: "Refers to sharing a common faith and identity. Paul demands Philemon receive Onesimus as a fellow partner." },
                    { title: "转嫁 | Transfer", en: "Substitution", greek: "Elloga", color: "text-stone-700", desc: "保罗将阿尼西母的债务'算在'自己名下，象征基督替我们承担罪债。", desc_en: "Paul charges Onesimus's debt to his own account, symbolizing Christ bearing our sin debt." }
                ]
            },
            sections: [
                {
                    id: "greeting",
                    title: "壹 · 保罗的赞扬：信心与爱心 (1-7)",
                    enTitle: "Section I: Paul's Commendation: Faith and Love",
                    desc: "饶恕的根基 | The Foundation for Forgiveness",
                    verses: [
                        {
                            ref: "1:4-5",
                            text_zh: "我祷告的时候提到你，常是感谢我的神；因听说你的爱心和向主耶稣并众圣徒的信心。",
                            text_en: "I thank my God always when I remember you in my prayers, because I hear of your love and of the faith that you have toward the Lord Jesus and all the saints.",
                            academic: {
                                title: "三一的循环",
                                title_en: "The Triadic Cycle",
                                content: "腓利门的信仰不是静态的，而是在一个动态的循环中：对基督的信心 → 对众圣徒的爱心 → 经历神恩典的功效。保罗的赞扬预备了背景：腓利门已经是一个充满爱心的人，因此保罗有理由提出一个巨大的要求。",
                                content_en: "Philemon's faith is dynamic: Faith in Christ → Love for the Saints → Effectiveness of God's grace. Paul's commendation prepares the ground for the great request."
                            },
                            devotional: {
                                title: "爱心的信用记录",
                                title_en: "The Credit Score of Love",
                                content: "保罗先肯定腓利门已有的爱心，如同在信用记录上给他打高分。这提醒我们，在要求别人饶恕或付出时，先肯定对方过去的美德。饶恕不是从零开始，而是基于已建立的爱心根基。",
                                content_en: "Paul affirms Philemon's existing love, like giving him a high credit score. Forgiveness is built upon the existing foundation of love."
                            }
                        }
                    ]
                },
                {
                    id: "request",
                    title: "贰 · 勇敢的请求：代赎与平等 (8-18)",
                    enTitle: "Section II: The Bold Request: Substitution and Equality",
                    desc: "身份的革命 | The Revolution of Identity",
                    verses: [
                        {
                            ref: "1:10-11",
                            text_zh: "就是为我在捆锁中所生的儿子阿尼西母求你。他从前于你没有益处，但如今于你我都有益处。",
                            text_en: "I appeal to you for my child, Onesimus, whose father I became in my imprisonment. (Formerly he was useless to you, but now he is indeed useful to you and to me.)",
                            academic: {
                                title: "属灵的父子关系",
                                title_en: "Spiritual Paternity",
                                content: "保罗称阿尼西母为'我捆锁中所生的儿子'，强调了他在福音中的新身份。这不是基于社会地位或法律关系，而是基于属灵重生。保罗利用'阿尼西母'（意即有益处）的名字进行了一个精巧的词语双关，指出他在基督里实现了真正的价值。",
                                content_en: "Paul calls Onesimus his 'son,' emphasizing his new identity in the Gospel, transcending his legal status as a slave. Paul uses a clever pun on the name 'Onesimus' (useful)."
                            },
                            devotional: {
                                title: "从无益到有益",
                                title_en: "From Useless to Useful",
                                content: "我们都是在基督里从'无益'的罪人变成了'有益'的服事者。在世界眼中，阿尼西母是逃犯；在基督眼中，他是'亲爱的弟兄'。你的身份不再由你的错误或社会标签定义，而是由基督在十字架上付出的代价来定义。",
                                content_en: "Your identity is no longer defined by your mistakes or social labels, but by the price Christ paid on the cross."
                            }
                        },
                        {
                            ref: "1:15-16",
                            text_zh: "他暂时离开你，或者是为此，叫你永远得着他，不再是奴仆，乃是高过奴仆，是亲爱的兄弟...",
                            text_en: "For this perhaps is why he was parted from you for a while, that you might have him back forever, no longer as a slave but more than a slave, as a beloved brother...",
                            academic: {
                                title: "超越社会阶级",
                                title_en: "Transcending Social Class",
                                content: "保罗并非废除奴隶制，但他通过'弟兄'这个超越性身份，抽空了奴隶制的一切实际意义。在教会里，主人和奴隶现在是'高过奴仆'的平等肢体。保罗的措辞是温和的（'或许'），但要求是革命性的（'不再是奴仆'）。",
                                content_en: "Paul does not abolish slavery, but uses the transcendent identity of 'brother' to empty the institution of all practical meaning within the church. The tone is gentle, but the demand is revolutionary."
                            },
                            devotional: {
                                title: "永远的得着",
                                title_en: "Gained Back Forever",
                                content: "神允许我们生命中的分离和痛苦，是为了让我们在祂的永恒计划中得着更美好的东西。阿尼西母的短暂逃跑，换来了腓利门一位永远的属灵弟兄。你所失去的，神将以更高、更美的属灵关系归还给你。",
                                content_en: "God permits temporary loss so we can gain something better and eternal. What you lost, God returns as a higher, spiritual relationship."
                            }
                        }
                    ]
                },
                {
                    id: "guarantee",
                    title: "叁 · 保证与激励：转嫁的爱 (19-25)",
                    enTitle: "Section III: The Guarantee and Motivation: Transfer of Love",
                    desc: "爱的代偿 | The Substitution of Love",
                    verses: [
                        {
                            ref: "1:18-19",
                            text_zh: "他若亏负你什么，或欠你什么，都归在我的账上。我必偿还。",
                            text_en: "If he has wronged you at all, or owes you anything, charge that to my account. I will repay it.",
                            academic: {
                                title: "代赎模式",
                                title_en: "The Substitutionary Model",
                                content: "这是整封信的神学核心，也是福音的微缩版。保罗像基督一样站在阿尼西母和腓利门之间，将奴隶的债务转嫁到自己身上。动词'归在我的账上'（Elloga）是商业术语，指向罗马书中的'算为义'。保罗的爱是替人承担代价的爱。",
                                content_en: "This is the theological heart, a microcosm of the Gospel. Paul acts as Christ, transferring the slave's debt to his own account. The verb 'charge to my account' is a commercial term."
                            },
                            devotional: {
                                title: "算在我名下",
                                title_en: "Charge to My Account",
                                content: "当你觉得有人亏欠你（感情债、金钱债、伤害债）时，记住基督也曾为你的亏欠站出来说：'算在我名下。'我们饶恕的能力，源于我们首先被代赎的经历。你所饶恕的，就是你在基督里所得到的代偿。",
                                content_en: "Our capacity to forgive stems from our experience of being substituted for by Christ. Forgiveness is the transfer of debt from their account to Christ's—and accepting the payment."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Core Theme | 核心</span>
                            <h2 class="text-3xl font-bold serif text-stone-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-stone-400 font-serif italic mb-4 en-text">${chapterData.intro.subtitle}</h3>
                        <p class="text-stone-600 leading-relaxed mb-6 text-lg whitespace-pre-line">
                            <span class="block mb-2">${chapterData.intro.summary}</span>
                            <span class="block text-sm italic text-stone-400 en-text">${chapterData.intro.summary_en}</span>
                        </p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-stone-50 p-4 rounded-lg border border-stone-200 flex flex-col items-center text-center transition hover:bg-amber-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-stone-400 font-serif mb-1 en-text">${c.en}</p>
                                    <p class="text-xs text-stone-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-stone-600">${c.desc}</p>
                                    <p class="text-xs text-stone-400 italic en-text mt-1">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Radar Chart -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg border border-stone-200 flex flex-col justify-center items-center">
                         <h3 class="text-xl font-bold mb-4 z-10 text-center text-stone-700 border-b border-amber-500 pb-2">伦理观对比 | Ethical Viewpoint Comparison</h3>
                         <p class="text-xs text-stone-400 mb-6 z-10 en-text">Philemon: Roman Law vs. Kingdom Ethics</p>
                         
                         <div class="chart-wrapper">
                            <canvas id="ethicsChart"></canvas>
                         </div>
                    </div>
                </div>
            `;
            initChart();
        }

        function initChart() {
            const ctx = document.getElementById('ethicsChart').getContext('2d');
            
            // 解决图表重复创建的错误：如果实例存在，则先销毁它
            if (ethicsChartInstance) {
                ethicsChartInstance.destroy();
            }

            const labels = ['地位 Position', '财富 Wealth', '自由 Freedom', '爱心 Love', '平等 Equality', '接纳 Acceptance'];

            ethicsChartInstance = new Chart(ctx, { // 将实例赋给全局变量
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '社会伦理 (罗马法) | Roman Ethics',
                        data: [90, 80, 70, 10, 5, 5],
                        fill: true,
                        backgroundColor: 'rgba(168, 162, 158, 0.2)', // Stone-400
                        borderColor: 'rgb(168, 162, 158)',
                        pointBackgroundColor: 'rgb(168, 162, 158)',
                        pointBorderColor: '#fff',
                    }, {
                        label: '天国伦理 (保罗) | Kingdom Ethics',
                        data: [20, 10, 5, 95, 90, 95],
                        fill: true,
                        backgroundColor: 'rgba(217, 119, 6, 0.2)', // Amber-600
                        borderColor: 'rgb(217, 119, 6)',
                        pointBackgroundColor: 'rgb(217, 119, 6)',
                        pointBorderColor: '#fff',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            ticks: { display: false },
                            pointLabels: {
                                color: '#57534e' // Stone-600
                            }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#57534e' } }
                    }
                }
            });
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-stone-50/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-900 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-red-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.enTitle} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // 确保 bilingual title 存在
            const academicTitle = verse.academic.title + (verse.academic.title_en ? ` | ${verse.academic.title_en}` : '');
            const devotionalTitle = verse.devotional.title + (verse.devotional.title_en ? ` | ${verse.devotional.title_en}` : '');

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-700">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 | Exegesis</h4>
