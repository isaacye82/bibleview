<!DOCTYPE html>

            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FAFAF9; /* Stone 50 */

            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }

        /* Navigation Styling */

            transition: all 0.3s ease;

        /* Active Tab - Wildfire Orange */

            color: #C2410C; /* Orange 700 */

        }

            content: '';

            bottom: -2px;
            left: 0;
            width: 100%;

            background-color: #C2410C;
            border-radius: 2px;

        .greek-chip {
            background-color: #FFF7ED; /* Orange 50 */
            color: #9A3412; /* Orange 800 */

            font-style: italic;

            border-radius: 4px;

            margin-right: 4px;
            margin-bottom: 4px;

            animation: fadeIn 0.6s ease-out;

</head>
<body class="flex flex-col min-h-screen">

                                title: "你的聪明从哪来？",

                        {
                            ref: "3:17-18",
                            text: "惟独从上头来的智慧，先是清洁，后是和平，温良柔顺，满有怜悯...并且使人和平的，是用和平所栽种的义果。",
                            academic: {
                                title: "天智七柱",

                                content: "这节经文描绘了属天智慧的画像，常被比作“智慧的八福”。首要属性是“清洁”（道德上的纯全，无杂质）。结果是“义果”（Righteousness），而这果子必须在“和平”的气候中栽种和收割。这是一个农业隐喻：和平是土壤，义是果实。"

            studyFilter: 'all' // all, academic, devotional

        // --- Initialization ---

            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
