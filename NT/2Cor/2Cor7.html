                            <i class="fas fa-exclamation-circle mr-2 text-indigo-500"></i> 恐惧 Fear
                        </div>
                        <div class="px-3 py-2 bg-indigo-50 rounded-full border border-indigo-200 text-sm text-indigo-800 flex items-center">
                            <i class="fas fa-heart mr-2 text-pink-500"></i> 想念 Longing
                        </div>
                        <div class="px-3 py-2 bg-indigo-50 rounded-full border border-indigo-200 text-sm text-indigo-800 flex items-center">
                            <i class="fas fa-bolt mr-2 text-yellow-500"></i> 热心 Zeal
                        </div>
                        <div class="px-3 py-2 bg-indigo-50 rounded-full border border-indigo-200 text-sm text-indigo-800 flex items-center">
                            <i class="fas fa-balance-scale mr-2 text-stone-500"></i> 责罚 Punishment
                        </div>
                    </div>
                    <p class="text-center text-xs text-stone-400 mt-4 italic">真悔改必带来行动的改变。True repentance always results in changed action.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f5f3ff]/95 backdrop-blur py-4 mb-6 border-b border-indigo-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-indigo-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-teal-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-indigo-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-indigo-900">${section.title}</h3>
                                <p class="text-sm text-indigo-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-indigo-50 to-white p-5 border-b border-indigo-100">
                        <span class="inline-block px-2 py-0.5 bg-indigo-100 text-indigo-800 text-xs font-bold rounded mb-2 font-mono border border-indigo-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-indigo-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-indigo-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-200">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-600">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-stone-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-stone-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-stone-500 font-serif italic en-text border-t border-stone-300 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-teal-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-teal-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-teal-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-teal-800/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-indigo-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-indigo-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/经文含义 (Scriptural Meaning)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Word Study & Context</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-indigo-500"></i> 原则 Principles</div>
                                    <div class="mb-1">区分希腊文的同义词（如“后悔”与“悔改”）；分析情感词汇（如忧愁、畅快）的神学维度；结合上下文理解保罗与哥林多人的关系动态。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Distinguishing Greek synonyms (regret vs repentance); analyzing theological dimensions of emotional words; understanding relational dynamics from context.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-indigo-500"></i> 运用 Application</div>
                                    <div class="mb-1">纠正对“忧愁”的负面看法，确立“依神意思忧愁”的正面价值；理解成圣是基于应许的主动追求。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Correcting negative views of 'sorrow' by establishing the positive value of 'godly sorrow'; understanding holiness as active pursuit based on promises.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-teal-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-teal-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-teal-600/70 mb-6 uppercase tracking-wider">Inner Life & Community</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将神学概念（洁净、悔改）内化为心理和道德的自我省察；强调肢体关系在神安慰工作中的媒介作用。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Internalizing theological concepts (cleansing, repentance) into psychological/moral self-examination; emphasizing community as God's medium of comfort.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-teal-100 pt-3">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 运用 Application</div>
                                    <div class="mb-1">自我测试悔改的真伪；在抑郁或低谷中寻找具体的肢体支持；主动成为他人的“提多”。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Self-testing the authenticity of repentance; seeking concrete support in depression; actively becoming a 'Titus' to others.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
