                            <h4 class="font-bold text-sm text-stone-700">Saints</h4>
                            <div class="text-xs text-stone-500">Needs Met</div>
                        </div>

                         <!-- Arrow -->
                         <div class="text-lime-500 flow-arrow"><i class="fas fa-long-arrow-alt-right"></i></div>

                         <!-- Step 4: Glory to God -->
                         <div class="flex flex-col items-center text-center w-32">
                             <div class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center text-white border border-yellow-600 mb-2 shadow-lg">
                                 <i class="fas fa-praying-hands"></i>
                             </div>
                             <h4 class="font-bold text-sm text-stone-700">Glory</h4>
                             <div class="text-xs text-stone-500">Thanksgiving</div>
                         </div>
                    </div>
                    <p class="text-center text-xs text-stone-400 mt-4 italic">奉献不是终点，荣耀神才是终点。Giving isn't the end; Glory to God is.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fefce8]/95 backdrop-blur py-4 mb-6 border-b border-yellow-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-yellow-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-lime-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-yellow-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-yellow-900">${section.title}</h3>
                                <p class="text-sm text-yellow-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-yellow-50 to-white p-5 border-b border-yellow-100">
                        <span class="inline-block px-2 py-0.5 bg-yellow-100 text-yellow-800 text-xs font-bold rounded mb-2 font-mono border border-yellow-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-yellow-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-yellow-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-200">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-600">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-stone-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-stone-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-stone-500 font-serif italic en-text border-t border-stone-300 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-lime-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-lime-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-lime-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-lime-800/70 font-serif italic en-text border-t border-lime-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-yellow-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/经文含义 (Scriptural Meaning)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Metaphor & Theology</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-yellow-500"></i> 原则 Principles</div>
                                    <div class="mb-1">分析“农业隐喻”（种与收）的神学含义；探讨“乐捐”的词源（*Hilaros*）及其对基督徒伦理的影响；理解奉献在神学上如何产生“感谢”。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Analyzing the theological implications of agricultural metaphors; exploring the etymology of 'cheerful' (*Hilaros*); understanding how giving theologically produces 'thanksgiving'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-yellow-500"></i> 运用 Application</div>
                                    <div class="mb-1">确立“施比受更为有福”的教义基础；纠正对金钱的恐惧（零和博弈），建立“神必增添”的信心。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Establishing the doctrinal basis that 'giving is better than receiving'; correcting fear of money (zero-sum game) and building faith in God's multiplication.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-lime-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-lime-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-lime-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-lime-600/70 mb-6 uppercase tracking-wider">Heart & Practice</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-lime-800 mb-1"><i class="fas fa-check-circle mr-2 text-lime-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将“预备”应用到生活的方方面面；检查奉献时的心态（是撒种还是丢弃）；将金钱管理视为属灵操练。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Applying 'readiness' to all areas of life; examining the heart when giving (sowing vs throwing); viewing money management as spiritual discipline.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-lime-100 pt-3">
                                    <div class="flex items-center font-bold text-lime-800 mb-1"><i class="fas fa-check-circle mr-2 text-lime-500"></i> 运用 Application</div>
                                    <div class="mb-1">做一个“快乐的给予者”；区分生活中的“种子”和“粮食”，智慧地使用资源。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Becoming a 'cheerful giver'; distinguishing between 'seed' and 'bread' in life, using resources wisely.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
