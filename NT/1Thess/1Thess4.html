<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦前书第四章：圣洁与盼望</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Sky 600 - The Heavens/Hope */
            --theme-primary: #0284c7; 
            /* Slate 900 - The Night/Depth */
            --theme-dark: #0f172a;
            /* Amber 400 - The Trumpet/Glory */
            --theme-accent: #fbbf24;  
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f9ff; /* Very light sky blue */
            color: #334155;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(2, 132, 199, 0.15);
        }

        .academic-box {
            background-color: #f8fafc;
            border-left: 3px solid #475569; /* Slate */
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Light Yellow/Gold */
            border-left: 3px solid #f59e0b; /* Amber */
        }

        /* Rapture Timeline Animation */
        .timeline-item {
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 0.8s forwards;
        }
        
        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cloud Animation */
        .cloud-bg {
            background: linear-gradient(180deg, #0ea5e9 0%, #bae6fd 100%);
            position: relative;
            overflow: hidden;
        }
        .cloud-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: drift 20s infinite linear;
        }
        @keyframes drift {
            from { transform: translateX(-100%); }
            to { transform: translateX(400%); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b border-sky-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-sky-800 serif">
                        <i class="fas fa-cloud-sun mr-2 text-sky-500"></i> 帖撒罗尼迦前书 4章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-sky-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-sky-700">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-300 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-white mb-2">"以后我们这活着还存留的人必和他们一同被提到云里，在空中与主相遇。" (4:17)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦前书第四章研经报告 | 既然有如此盼望，就当如此生活</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "行在神的旨意中：从生活到永恒",
                summary: "第四章标志着书信重心的转移，从'关系的回顾'（1-3章）转向'行为的劝勉'（4-5章）。本章前半部分处理了基督徒在异教社会中最棘手的两个问题：性的诱惑和工作的态度；后半部分则揭示了新约最震撼的预言之一——被提（Rapture）。保罗将现在的圣洁生活与未来的荣耀盼望紧密连结：正因为主必快来，所以我们更要守住身体的圣洁并彼此相爱。",
                themes: [
                    { title: "圣洁 (Hagiasmos)", icon: "fas fa-tint", color: "text-sky-600", desc: "神的旨意就是你们成为圣洁，远避淫行。" },
                    { title: "相爱 (Philadelphia)", icon: "fas fa-heart", color: "text-rose-500", desc: "弟兄们彼此相爱...又要立志作安静人。" },
                    { title: "盼望 (Elpis)", icon: "fas fa-trumpet", color: "text-amber-500", desc: "论到睡了的人...我们不至忧伤，像那些没有指望的人。" }
                ]
            },
            sections: [
                {
                    id: "holiness",
                    title: "壹 · 身体的圣洁：远避淫行 (4:1-8)",
                    desc: "神的旨意并非迷宫",
                    verses: [
                        {
                            ref: "4:3-4",
                            text: "神的旨意就是要你们成为圣洁，远避淫行；要你们各人晓得怎样用圣洁、尊贵守着自己的身体...",
                            academic: {
                                title: "器皿 (Skeuos) 的隐喻",
                                content: "原文'守着自己的身体'直译为'拥有自己的器皿'。'器皿'在希腊文中可指'身体'或'妻子'。大多数现代学者认为指身体（性器官的委婉语），也有学者认为指'娶妻'。无论哪种，保罗将性伦理从'欲望的满足'提升到'圣洁与尊贵'的层面。这是对当时罗马社会极度放纵（性自由）文化的直接反文化挑战。",
                            },
                            devotional: {
                                title: "神的旨意是什么？",
                                content: "我们常问'神对我的旨意是什么？'期待一个关于工作或婚姻的神奇答案。但经文很直白：神的旨意就是你的圣洁。在这个充满色情诱惑和性混乱的时代，控制自己的身体不仅是道德要求，更是一种'尊贵'的体现。不放纵私欲，是基督徒对自己身体主权的宣告——我属于神，不属于冲动。"
                            }
                        },
                        {
                            ref: "4:6-8",
                            text: "不要...欺负他的弟兄。因为...主必报应...所以那弃绝的，不是弃绝人，乃是弃绝...神。",
                            academic: {
                                title: "淫行作为一种欺诈",
                                content: "保罗将婚外性行为定义为'越分'（Transgress）和'欺负'（Defraud/Cheating）。这意味着淫行不仅是个人私德问题，更是对他人的掠夺——夺取了属于别人的配偶（或未来的配偶）的权益。这种社会性的定义极具穿透力。",
                            },
                            devotional: {
                                title: "性罪从来不是私事",
                                content: "如果你认为放纵情欲只是'我自己的事'，保罗说你错了。每一次越界都是在伤害某人（对方、对方的家人、你未来的配偶），更是在'弃绝神'。圣灵赐给我们的目的不是让我们继续在罪中打滚，而是赋予我们胜过罪的能力。"
                            }
                        }
                    ]
                },
                {
                    id: "quiet_life",
                    title: "贰 · 社会的见证：安静做工 (4:9-12)",
                    desc: "平凡生活的属灵力量",
                    verses: [
                        {
                            ref: "4:11-12",
                            text: "又要立志作安静人，办自己的事，亲手做工...叫你们可以向外人行事端正...",
                            academic: {
                                title: "立志作安静人 (Philotimeomai)",
                                content: "这是一个有趣的矛盾修辞：'Philotimeomai'意为'以此为荣/雄心勃勃地追求'。保罗要他们'雄心勃勃地追求...安静'。当时的希腊文化鄙视体力劳动（那是奴隶做的），崇尚在市井广场辩论哲学。保罗教导信徒通过'亲手做工'来赢得社会的尊重（行事端正），避免成为寄生虫。",
                            },
                            devotional: {
                                title: "平凡的神圣",
                                content: "在这个喧嚣、浮躁、渴望成名的网红时代，'立志作安静人'是极具颠覆性的呼召。好好上班，照顾家庭，不给别人添麻烦，这种看似平庸的生活，在神眼中却是极有野心的属灵追求。你的工作台就是你的祭坛，你的安静就是对混乱世界最有力的见证。"
                            }
                        }
                    ]
                },
                {
                    id: "rapture",
                    title: "叁 · 荣耀的盼望：主必再来 (4:13-18)",
                    desc: "安慰的确据",
                    verses: [
                        {
                            ref: "4:13-14",
                            text: "论到睡了的人...恐怕你们忧伤，像那些没有指望的人一样...神必将他与耶稣一同带来。",
                            academic: {
                                title: "睡了 (Koimao)",
                                content: "早期教会常用'睡了'指代信徒的死亡（英语Cemetery'墓地'即源于此词根，意为'宿舍'）。这并非'灵魂沉睡论'，而是强调身体的暂时安息和未来的苏醒。保罗不是禁止忧伤（Grief），而是禁止'绝望的忧伤'。当时异教徒对死亡充满绝望（墓志铭常写：'我以前不在，我现在不在，我不在乎'）。",
                            },
                            devotional: {
                                title: "不同的泪水",
                                content: "基督徒面对亲人的离世也会流泪，耶稣在拉撒路墓前也哭了。但我们的泪水与世人不同。世人的泪水是'永别'的绝望，我们的泪水是'暂别'的不舍。就像送亲人去远行，虽然不舍，但知道终会重逢。这份指望如同黑夜中的北极星。"
                            }
                        },
                        {
                            ref: "4:16-17",
                            text: "因为主必亲自从天降临...那在基督里死了的人必先复活。以后我们这活着还存留的人必和他们一同被提到云里...",
                            academic: {
                                title: "被提 (Harpazo) 与 驾临 (Parousia)",
                                content: "1. **Parousia**: 原指皇帝驾临城市的盛大仪式，市民会出城迎接并陪同入城。这里指主荣耀的降临。\n2. **Harpazo**: 意为'猛烈地抓取/抢夺'（拉丁文 Vulgate 译为 rapiemur，即 Rapture 词源）。\n3. **次序**: 主降临 -> 号角响 -> 死人复活 -> 活人改变 -> 一同被提 -> 空中相遇。这是对帖撒罗尼迦人担心'已死信徒会错过主再来'的直接回答。",
                            },
                            devotional: {
                                title: "空中相遇",
                                content: "这不仅是神学图景，更是终极安慰。想象那一天，重力失效，坟墓裂开，我们在空中与历代圣徒和爱我们的主重逢。这个画面应当成为我们在苦难中的支撑。'所以你们当用这些话彼此安慰'——神学最终目的是为了安慰受伤的心。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-7 bg-white p-8 rounded-xl shadow-sm border-t-4 border-sky-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-sky-100 text-sky-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Focus</span>
                            <h2 class="text-3xl font-bold serif text-sky-900">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-gray-600 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Theme Cards -->
                        <div class="grid grid-cols-1 gap-4">
                            ${chapterData.intro.themes.map(t => `
                                <div class="flex items-start p-3 bg-slate-50 rounded-lg border border-slate-100 hover:bg-sky-50 transition">
                                    <div class="w-10 h-10 rounded-full bg-white shadow-sm flex-shrink-0 flex items-center justify-center mr-4">
                                        <i class="${t.icon} ${t.color} text-lg"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-slate-800">${t.title}</h4>
                                        <p class="text-xs text-slate-600 mt-1">${t.desc}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Rapture Sequence -->
                    <div class="lg:col-span-5 cloud-bg rounded-xl shadow-lg relative flex flex-col items-center justify-center p-8 text-white overflow-hidden">
                        <!-- Cloud Shapes (Animated via CSS) -->
                        <div class="cloud-shape w-32 h-32 top-10 left-10 opacity-30"></div>
                        <div class="cloud-shape w-48 h-48 bottom-20 right-10 opacity-20" style="animation-duration: 25s"></div>

                        <div class="relative z-10 w-full">
                            <h3 class="text-2xl font-bold text-center mb-6 text-white drop-shadow-md"><i class="fas fa-arrow-up"></i> 被提的次序 (4:16-17)</h3>
                            
                            <div class="space-y-4">
                                <!-- Step 1 -->
                                <div class="timeline-item flex items-center bg-white/10 backdrop-blur-md p-3 rounded-lg border border-white/20" style="animation-delay: 0.1s">
                                    <div class="w-8 h-8 rounded-full bg-amber-400 flex items-center justify-center text-amber-900 font-bold mr-3 shadow-lg ring-2 ring-amber-200">1</div>
                                    <div>
                                        <div class="font-bold text-sm">主必亲自降临</div>
                                        <div class="text-xs opacity-80">呼叫的声音 + 天使长的声音</div>
                                    </div>
                                </div>

                                <!-- Step 2 -->
                                <div class="timeline-item flex items-center bg-white/10 backdrop-blur-md p-3 rounded-lg border border-white/20" style="animation-delay: 0.3s">
                                    <div class="w-8 h-8 rounded-full bg-amber-400 flex items-center justify-center text-amber-900 font-bold mr-3 shadow-lg ring-2 ring-amber-200">2</div>
                                    <div>
                                        <div class="font-bold text-sm">神的号吹响</div>
                                        <div class="text-xs opacity-80">末次的号筒 (林前15:52)</div>
                                    </div>
                                </div>

                                <!-- Step 3 -->
                                <div class="timeline-item flex items-center bg-white/10 backdrop-blur-md p-3 rounded-lg border border-white/20" style="animation-delay: 0.5s">
                                    <div class="w-8 h-8 rounded-full bg-sky-200 flex items-center justify-center text-sky-900 font-bold mr-3 shadow-lg">3</div>
                                    <div>
                                        <div class="font-bold text-sm">死人先复活</div>
                                        <div class="text-xs opacity-80">在基督里睡了的人</div>
                                    </div>
                                </div>

                                <!-- Step 4 -->
                                <div class="timeline-item flex items-center bg-white/10 backdrop-blur-md p-3 rounded-lg border border-white/20" style="animation-delay: 0.7s">
                                    <div class="w-8 h-8 rounded-full bg-sky-200 flex items-center justify-center text-sky-900 font-bold mr-3 shadow-lg">4</div>
                                    <div>
                                        <div class="font-bold text-sm">活人被提</div>
                                        <div class="text-xs opacity-80">被提到云里，空中与主相遇</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-balance-scale text-sky-600 mr-2"></i> 圣洁生活 vs 放纵私欲</h3>
                        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">基于 4:3-5 的对比</span>
                    </div>
                    <div class="relative h-64 w-full flex justify-center items-center">
                        <canvas id="sanctityChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0f9ff]/95 backdrop-blur py-4 mb-6 border-b border-sky-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-sky-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-sky-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-sky-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-500 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-sky-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-gray-800">${section.title}</h3>
                                <p class="text-sm text-sky-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card bg-white rounded-lg shadow-sm overflow-hidden mb-6 border border-gray-100 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-sky-50 to-white p-5 border-b border-sky-100">
                        <span class="inline-block px-2 py-0.5 bg-sky-100 text-sky-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                        <p class="text-gray-800 font-serif text-lg leading-relaxed group-hover:text-sky-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-600">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-600">
                                <i class="fas fa-lightbulb mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
