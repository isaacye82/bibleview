                                <li><i class="fas fa-prescription-bottle text-stone-400 mr-1"></i> 只能吃奶 (Milk only)</li>
                                <li><i class="fas fa-bolt text-red-400 mr-1"></i> 嫉妒纷争 (Jealousy & Strife)</li>
                                <li><i class="fas fa-users text-stone-400 mr-1"></i> 高举领袖 (Following Men)</li>
                            </ul>
                        </div>
                        
                        <!-- Mature -->
                        <div class="h-full flex flex-col justify-center p-4 bg-green-50 rounded-r-xl border border-green-100">
                            <i class="fas fa-user-check text-4xl text-green-600 mb-3"></i>
                            <h4 class="text-green-800 font-bold mb-2">成熟的工人 (Mature)</h4>
                            <p class="text-xs text-green-500 italic en-text mb-2">Synergoi (Co-workers)</p>
                            <ul class="text-sm text-green-700 space-y-1">
                                <li><i class="fas fa-utensils text-green-500 mr-1"></i> 能吃干粮 (Solid Food)</li>
                                <li><i class="fas fa-hammer text-green-500 mr-1"></i> 建造工程 (Building Work)</li>
                                <li><i class="fas fa-cloud text-green-500 mr-1"></i> 归荣耀给神 (Glory to God)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdf4]/95 backdrop-blur py-4 mb-6 border-b border-green-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-green-900 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-green-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-green-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-orange-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-green-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>
                                <p class="text-sm text-green-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-green-50 to-white p-5 border-b border-green-100">
                        <span class="inline-block px-2 py-0.5 bg-green-100 text-green-800 text-xs font-bold rounded mb-2 font-mono border border-green-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-green-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-green-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-stone-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-stone-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-stone-400 font-serif italic en-text border-t border-stone-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-orange-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-orange-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-orange-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-orange-700/70 font-serif italic en-text border-t border-orange-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-stone-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-stone-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Metaphor & Grammar</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-green-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析保罗的隐喻体系（农业、建筑），研究希腊文动词时态（如未完成时态强调神的持续工作），区分"属肉体"的细微词义。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Analyzing metaphorical systems (agriculture, architecture), studying Greek verb tenses (imperfect for God's continuous work), differentiating nuances of 'carnal'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-green-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">"工程被烧"的末世论解释；"神的殿"的集体性意义；"同工"的角色定义。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Eschatological interpretation of 'burned works'; collective meaning of 'God's temple'; definition of 'co-workers'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-orange-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-orange-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-orange-600/70 mb-6 uppercase tracking-wider">Maturity & Accountability</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">侧重于属灵成熟度（从婴孩到成人）的诊断与成长的责任。强调在神面前对事奉质量的负责。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Focusing on diagnosing spiritual maturity (infant to adult) and responsibility for growth. Emphasizing accountability for the quality of service before God.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-orange-100 pt-3">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">克服教会中的嫉妒与纷争；建立经得起火炼的事奉；拥有"万有全是你们的"之宏大胸怀。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Overcoming jealousy and strife; building fireproof ministries; adopting the expansive mindset that 'all things are yours'.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
