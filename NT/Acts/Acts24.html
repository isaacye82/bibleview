                        <div class="p-4 bg-slate-50 rounded border-l-4 border-slate-700">
                            <h4 class="font-bold text-slate-800 mb-2">腓力斯 (Felix)</h4>
                            <ul class="text-xs text-slate-600 space-y-2">
                                <li><strong>动机：</strong> 贪婪与政治利益 (Greed & Favor)</li>
                                <li><strong>反应：</strong> 恐惧但推迟 (Fearful but Delaying)</li>
                                <li><strong>生活：</strong> 不义与放纵 (Unjust & Profligate)</li>
                            </ul>
                        </div>
                        <div class="p-4 bg-blue-50 rounded border-l-4 border-blue-500">
                            <h4 class="font-bold text-blue-800 mb-2">保罗 (Paul)</h4>
                            <ul class="text-xs text-slate-600 space-y-2">
                                <li><strong>动机：</strong> 对神的忠心 (Faithfulness to God)</li>
                                <li><strong>反应：</strong> 坚定地陈明真理 (Steadfast Witness)</li>
                                <li><strong>生活：</strong> 无亏的良心 (Clear Conscience)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse-by-Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-slate-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-slate-700">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-slate-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Scripture Text -->
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono border border-slate-300">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">“${verse.text_zh}”</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-slate-200 pl-3">“${verse.text_en}”</p>
                    </div>

                    <!-- Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-academic">Exegesis</span>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content_zh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-devotional">Devotional</span>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content_zh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威解经法 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical-Grammatical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-blue-700">● 原则 Principles:</span>
                                    <span>侧重于还原第一世纪罗马司法程序的背景。分析修辞策略（如帖土罗的谄媚）和关键词汇（如Hairesis, Enkrateia）在当时社会的法律与道德含义。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-blue-700">● 运用 Application:</span>
                                    <span>通过对比犹太教与新生的“那道”在法律地位上的博弈，揭示神如何利用世俗的、甚至是不公的行政过程来成全宣教的目的。</span>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">属灵灵修法 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Existential-Transformational</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-amber-600">● 原则 Principles:</span>
                                    <span>侧重于经文对个人生命、动机和决策的影响。将保罗的正直与腓力斯的虚伪作为镜子，审视读者的内心状态。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-amber-600">● 运用 Application:</span>
                                    <span>强调对神呼召的即时回应。克服“下次再说”的灵性懈怠。在受压迫或被误解的环境中，学习保罗常存“无亏良心”的事奉态度。</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize view
        navigate('dashboard');
    </script>

    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
