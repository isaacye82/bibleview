                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Sidebar Visual -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-indigo-950 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden door-container">
                         <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"></div>
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-teal-200">主权的释放</h3>
                         <p class="text-xs text-slate-300 mb-6 z-10 en-text uppercase tracking-widest border-b border-indigo-500 pb-2">The Sovereign Deliverance</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center">
                            <svg viewBox="0 0 100 100" class="w-32 h-32">
                                <!-- Bars -->
                                <g class="prison-bars">
                                    <line x1="20" y1="10" x2="20" y2="90" stroke="#cbd5e1" stroke-width="4" />
                                    <line x1="40" y1="10" x2="40" y2="90" stroke="#cbd5e1" stroke-width="4" />
                                    <line x1="60" y1="10" x2="60" y2="90" stroke="#cbd5e1" stroke-width="4" />
                                    <line x1="80" y1="10" x2="80" y2="90" stroke="#cbd5e1" stroke-width="4" />
                                </g>
                                <!-- Radiant Light -->
                                <circle cx="50" cy="50" r="15" fill="#facc15" class="animate-pulse" />
                            </svg>
                            <div class="flex justify-between w-full text-[10px] text-indigo-200 mt-2 font-mono px-4">
                                <span>Binding<br>(Man)</span>
                                <span class="text-right text-teal-300">Opening<br>(God)</span>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-indigo-100 opacity-80">"主的使者开了监门..."</p>
                    </div>
                </div>

                <!-- Analysis Chart -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-microscope text-indigo-600 mr-2"></i> 属灵辨析：阴谋 vs 计划 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Discernment: Scheme vs. Plan</span>
                        </h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                        <div class="p-4 bg-red-50 rounded border-l-4 border-red-500">
                            <h4 class="font-bold text-red-800 mb-2">人的计谋 (Man's Scheme)</h4>
                            <ul class="text-xs text-slate-600 space-y-2">
                                <li><strong>亚拿尼亚：</strong> 伪造奉献 (Pseudomai)</li>
                                <li><strong>大祭司：</strong> 满心忌恨 (Zelos)</li>
                                <li><strong>结局：</strong> 归于败坏 (Gamaliel's Prophecy)</li>
                            </ul>
                        </div>
                        <div class="p-4 bg-teal-50 rounded border-l-4 border-teal-500">
                            <h4 class="font-bold text-teal-800 mb-2">神的计划 (God's Plan)</h4>
                            <ul class="text-xs text-slate-600 space-y-2">
                                <li><strong>使徒：</strong> 放胆见证 (Parrhesia)</li>
                                <li><strong>圣灵：</strong> 赐生命的能力 (Dynamis)</li>
                                <li><strong>结局：</strong> 必不倒塌 (Unstoppable)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            let filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse-by-Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-indigo-900 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-teal-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-indigo-900">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-indigo-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        <div class="space-y-6">
                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-indigo-50 text-indigo-800 text-xs font-bold rounded mb-2 font-mono border border-indigo-100">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-indigo-900 transition-colors mb-2">“${verse.text_zh}”</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-slate-200 pl-3">“${verse.text_en}”</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3"><span class="tag-academic">Exegesis</span></div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content_zh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3"><span class="tag-devotional">Devotional</span></div>
                            <h5 class="font-bold text-teal-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-teal-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content_zh}</p>
                            <p class="text-xs text-teal-700/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威解经法 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical-Grammatical</p>
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li><strong>原则：</strong> 侧重于文本的原始意图，还原第一世纪的历史背景（如公会、加玛列、拉比传统）。分析希腊文词汇（如Peitharcheō）的伦理内涵。</li>
                                <li><strong>运用：</strong> 通过对比圣经预言与使徒行动，确立早期教会的权柄观和属灵意义（如圣洁的基石地位）。</li>
                            </ul>
                        </div>
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-600">
                            <div class="text-teal-600 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-teal-800 mb-2">属灵灵修法 (Devotional)</h3>
                            <p class="text-xs text-teal-600/70 mb-6 uppercase tracking-wider">Transformational & Personal</p>
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li><strong>原则：</strong> 侧重于真理对个人生命的挑战。将宏大的历史事件（如神迹、审判）转化为当下的生命反思。</li>
                                <li><strong>运用：</strong> 鼓励信徒在日常生活中操练诚实（拒绝私自留下），在压力中寻求神的主权（顺从神），并将受苦视为配受的荣耀。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize
        navigate('dashboard');
    </script>

    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
