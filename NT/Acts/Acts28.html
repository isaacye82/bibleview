                    <div class="lg:col-span-4 bg-gradient-to-br from-red-900 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/roman-armor.png')]"></div>
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-red-200">并没有人禁止</h3>
                         <p class="text-xs text-slate-300 mb-6 z-10 en-text uppercase tracking-widest border-b border-red-500 pb-2">Without Hindrance</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center">
                            <i class="fas fa-unlock-alt text-6xl text-amber-400 unhindered-anim mb-4 drop-shadow-[0_0_15px_rgba(251,191,36,0.6)]"></i>
                            <div class="text-center space-y-1">
                                <span class="text-xs text-slate-400 uppercase tracking-tighter block">Physical Chains</span>
                                <i class="fas fa-long-arrow-alt-down text-red-500"></i>
                                <span class="text-sm font-bold text-amber-200 block">SPIRITUAL FREEDOM</span>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-red-200 opacity-80">"道是不被捆绑的。"</p>
                    </div>
                </div>

                <!-- Mission Map Simulation -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-red-100">
                    <h3 class="text-lg font-bold text-slate-700 mb-6 text-center">
                        <i class="fas fa-route text-red-600 mr-2"></i> 福音进军罗马之路线 
                        <span class="text-sm font-normal text-slate-400 ml-2 en-text">The Final Leg to Rome</span>
                    </h3>
                    <div class="flex flex-wrap justify-center gap-4">
                        <div class="px-4 py-2 bg-teal-50 border border-teal-200 rounded-full text-xs font-bold text-teal-800">马耳他 (Malta)</div>
                        <div class="flex items-center text-slate-300"><i class="fas fa-chevron-right"></i></div>
                        <div class="px-4 py-2 bg-slate-50 border border-slate-200 rounded-full text-xs text-slate-600">叙拉古 (Syracuse)</div>
                        <div class="flex items-center text-slate-300"><i class="fas fa-chevron-right"></i></div>
                        <div class="px-4 py-2 bg-slate-50 border border-slate-200 rounded-full text-xs text-slate-600">利基翁 (Rhegium)</div>
                        <div class="flex items-center text-slate-300"><i class="fas fa-chevron-right"></i></div>
                        <div class="px-4 py-2 bg-slate-50 border border-slate-200 rounded-full text-xs text-slate-600">部丢利 (Puteoli)</div>
                        <div class="flex items-center text-slate-300"><i class="fas fa-chevron-right"></i></div>
                        <div class="px-4 py-2 bg-red-800 text-white rounded-full text-xs font-bold shadow-lg">罗马 (ROME)</div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse-by-Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-red-800 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-teal-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-red-700">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-slate-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Scripture Text -->
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono border border-slate-300">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-red-900 transition-colors mb-2">“${verse.text_zh}”</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-slate-300 pl-3">“${verse.text_en}”</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-academic">Exegesis</span>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content_zh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-devotional">Devotional</span>
                            </div>
                            <h5 class="font-bold text-teal-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-teal-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content_zh}</p>
                            <p class="text-xs text-teal-700/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威解经法 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Narrative</p>
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li><strong>原则：</strong> 侧重于还原第一世纪地中海的地理、医学术语、法律地位和叙事结构。分析旧约预言（如以赛亚书6章）在路加作品中的结构性功能。</li>
                                <li><strong>运用：</strong> 通过理解保罗的罗马公民权利和犹太传统的张力，揭示神如何利用世俗的体制（罗马法、船只、租房）来达成救赎史的进程。</li>
                            </ul>
                        </div>
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-600">
                            <div class="text-teal-600 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-teal-800 mb-2">属灵灵修法 (Devotional)</h3>
                            <p class="text-xs text-teal-600/70 mb-6 uppercase tracking-wider">Existential & Practical</p>
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li><strong>原则：</strong> 侧重于将保罗的极限经历转化为信徒日常的属灵功课。在琐碎的细节中寻找神主权的印记，将历史事件转化为个人生命的引导。</li>
                                <li><strong>运用：</strong> 鼓励信徒在平凡的‘拾柴’中尽责，在‘意外的停留’中发现事奉，并建立一种基于神应许而非外在环境的超然平安与胆量。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize
        navigate('dashboard');
    </script>

    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
