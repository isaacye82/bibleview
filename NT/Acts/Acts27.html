                            <div class="absolute bottom-0 w-full overflow-hidden opacity-50">
                                <svg class="wave-svg" width="200%" height="40" viewBox="0 0 1000 100" preserveAspectRatio="none">
                                    <path d="M0 50 Q250 0 500 50 T1000 50 L1000 100 L0 100 Z" fill="#0ea5e9" />
                                </svg>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-blue-200 opacity-80">"信我的人必不至动摇"</p>

                <!-- Analysis Chart -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-blue-100">
                    <h3 class="text-lg font-bold text-slate-700 mb-6">
                        <i class="fas fa-chart-line text-blue-600 mr-2"></i> 危机中的领导力转移 
                        <span class="text-sm font-normal text-slate-400 ml-2 en-text">Leadership Shift in Crisis</span>
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                        <div class="p-4 bg-slate-50 rounded border-l-4 border-slate-400">
                            <h4 class="font-bold text-slate-600">1. 序幕 (Prologue)</h4>
                            <p class="text-xs text-slate-500 mt-1">世俗权柄掌控：百夫长与专家做决策。</p>
                            <div class="text-[10px] text-slate-400 italic en-text mt-1">Worldly authority rules (v.11).</div>
                        </div>
                        <div class="p-4 bg-orange-50 rounded border-l-4 border-orange-400">
                            <h4 class="font-bold text-orange-800">2. 转折 (Pivot)</h4>
                            <p class="text-xs text-orange-600 mt-1">绝望降临：专家束手无策，囚犯保罗发声。</p>
                            <div class="text-[10px] text-orange-400 italic en-text mt-1">Human hope abandoned (v.20).</div>
                        </div>
                        <div class="p-4 bg-blue-50 rounded border-l-4 border-blue-400">

                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse-by-Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-800 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-orange-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-blue-800">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-blue-800 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Scripture Text -->
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-blue-100">
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono border border-blue-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">“${verse.text_zh}”</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-blue-200 pl-3">“${verse.text_en}”</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-academic">Exegesis</span>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content_zh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-devotional">Devotional</span>
                            </div>
                            <h5 class="font-bold text-orange-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content_zh}</p>
                            <p class="text-xs text-orange-700/70 font-serif italic en-text border-t border-orange-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威解经法 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical-Grammatical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-blue-700">● 原则 Principles:</span>
                                    <span>侧重于还原第一世纪地中海航海的技术背景、气象条件（友拉革罗）和罗马军事决策逻辑。分析目击叙事中的关键词汇。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-blue-700">● 运用 Application:</span>
                                    <span>通过理解神主权与自然规律、人际动机之间的互动，揭示圣灵如何利用看似毁灭性的环境来护卫神选定的使命（罗马之行）。</span>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-500">
                            <div class="text-orange-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-orange-800 mb-2">属灵灵修法 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Existential-Applied</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-orange-600">● 原则 Principles:</span>
                                    <span>侧重于经文在个人生命风暴中的回响。将保罗的受阻与坚守转化为读者的灵性指导，寻找在黑暗中持守盼望的理由。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-orange-600">● 运用 Application:</span>
                                    <span>鼓励信徒即便在“船坏了”的情况下，依然信靠神的“上岸”应许。强调在危机中发展属灵影响力，成为他人的安慰来源。</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize view
        navigate('dashboard');
    </script>

    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
