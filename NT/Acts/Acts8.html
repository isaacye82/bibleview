            background-color: #fffbeb;
            border-left: 3px solid #d97706;
            color: #92400e;
        }

        /* Animation: Dandelion Seeds */
        .seed {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #15803d;
            border-radius: 50%;
            opacity: 0;
            animation: scatter 6s infinite ease-out;
        }
        .seed::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -2px;
            width: 8px;
            height: 8px;
            border: 1px solid #86efac;
            border-radius: 50%;
            opacity: 0.5;
        }
        @keyframes scatter {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }
