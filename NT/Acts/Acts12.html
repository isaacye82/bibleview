                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-blue-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-blue-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Broken Chain -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-blue-900 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-amber-300">断开的锁链</h3>
                         <p class="text-xs text-slate-400 mb-6 z-10 en-text uppercase tracking-widest border-b border-amber-500 pb-2">The Chains Fell Off (12:7)</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center pt-4 broken-chain">
                            <!-- Chain Animation -->
                            <div class="flex flex-col items-center space-y-1">
                                <i class="fas fa-link text-4xl text-slate-500 chain-link top-link"></i>
                                <i class="fas fa-bolt text-5xl text-amber-400 glow-effect z-20"></i>
                                <i class="fas fa-link text-4xl text-slate-500 chain-link bottom-link"></i>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-blue-200">"光照耀在屋里...快快起来！"<br>"A light shone... Get up quickly!"</p>
                    </div>
                </div>

                <!-- Chart Section: The Contrast -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-blue-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale-right text-purple-600 mr-2"></i> 结局的对比 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Peter vs. Herod</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Divine Judgment</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Peter Panel -->
                        <div class="p-4 bg-blue-50 rounded border border-blue-100 flex items-center justify-between relative overflow-hidden">
                            <div class="z-10">
                                <span class="text-xs font-bold text-blue-400 uppercase">Prisoner</span>
                                <h4 class="text-xl font-bold text-blue-800">彼得 Peter</h4>
                                <p class="text-sm text-blue-600 mt-1">Bound by chains</p>
                                <div class="mt-3 inline-block px-2 py-1 bg-amber-100 text-amber-700 text-xs font-bold rounded">Rescued (Alive)</div>
                            </div>
                            <i class="fas fa-door-open text-6xl text-blue-200 opacity-50 absolute right-4 bottom-4"></i>
                        </div>

                        <!-- Herod Panel -->
                        <div class="p-4 bg-purple-50 rounded border border-purple-100 flex items-center justify-between relative overflow-hidden">
                            <div class="z-10">
                                <span class="text-xs font-bold text-purple-400 uppercase">King</span>
                                <h4 class="text-xl font-bold text-purple-800">希律 Herod</h4>
                                <p class="text-sm text-purple-600 mt-1">Dressed in Royal Robes</p>
                                <div class="mt-3 inline-block px-2 py-1 bg-slate-200 text-slate-600 text-xs font-bold rounded">Struck Down (Dead)</div>
                            </div>
                            <i class="fas fa-skull-crossbones text-6xl text-purple-200 opacity-50 absolute right-4 bottom-4"></i>
                        </div>
                    </div>
                    <p class="text-center text-xs text-slate-400 mt-4 italic">"The word of God increased and multiplied." (12:24)</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-blue-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-blue-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文原意 Textual</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-blue-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-blue-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-blue-50 to-white p-5 border-b border-blue-100">
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono border border-blue-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-blue-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-scroll mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文原意 Textual Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-church mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-university"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文原意 (Textual)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">History & Sovereignty</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">结合历史记载（约瑟夫斯对希律之死的描述）、原文词义（"切切"的医学含义、"自动"的物理描述）以及神学张力（殉道与神迹并存）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Synthesizing historical records (Josephus on Herod), original lexicon ('ektenōs', 'automate'), and theological tension (martyrdom vs. miracle).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">理解神主权的复杂性：祂有时差遣天使救人，有时允许圣徒殉道，但最终掌管历史走向，审判骄傲的权势。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Understanding the complexity of Sovereignty: God rescues some, permits martyrdom for others, but ultimately rules history and judges pride.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-hands-praying"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/个人应用 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Faith & Reality</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在绝望环境中寻找神的介入（午夜的光），接纳自己信心的软弱（像罗大和众信徒），并警惕窃取荣耀的罪。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding God's intervention in despair (Midnight Light), accepting our weak faith (like Rhoda and the group), and guarding against pride.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">学习在危机中安睡的信心；当神迹发生时，不要把神关在门外；无论境遇如何，确信神的道不可阻挡。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Learning to sleep in crisis; not locking God out when miracles happen; trusting the unstoppable Word regardless of circumstances.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
