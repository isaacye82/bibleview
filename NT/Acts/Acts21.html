                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                        <!-- The Plea (Human Love) -->
                        <div class="p-4 bg-slate-50 rounded border border-slate-200 text-center relative overflow-hidden group">
                            <div class="absolute -right-4 -top-4 text-8xl text-slate-200 -z-10"><i class="fas fa-hands-helping"></i></div>
                            <h4 class="font-bold text-slate-600 mb-2 border-b border-slate-300 pb-1">众人的劝阻 (The Plea)</h4>
                            <p class="text-xs text-slate-500 mb-2 italic">Based on Love & Prophecy</p>
                            <ul class="text-xs text-slate-600 text-left space-y-2">
                                <li><i class="fas fa-exclamation-triangle text-amber-500 w-5"></i> <strong>依据:</strong> 圣灵指明有苦难</li>
                                <li><i class="fas fa-heart text-red-400 w-5"></i> <strong>动机:</strong> 爱护保罗，不忍分离</li>
                                <li><i class="fas fa-shield-alt text-slate-400 w-5"></i> <strong>结论:</strong> 避开危险 (Safety)</li>
                            </ul>
                        </div>

                        <!-- The Resolve (Divine Call) -->
                        <div class="p-4 bg-purple-50 rounded border border-purple-200 text-center relative overflow-hidden group shadow-md">
                             <div class="absolute -right-4 -top-4 text-8xl text-purple-100 -z-10"><i class="fas fa-cross"></i></div>
                            <h4 class="font-bold text-purple-800 mb-2 border-b border-purple-200 pb-1">保罗的决断 (The Resolve)</h4>
                            <p class="text-xs text-purple-500 mb-2 italic">Based on Mission & Sacrifice</p>
                            <ul class="text-xs text-purple-800 text-left space-y-2">
                                <li><i class="fas fa-check-circle text-green-500 w-5"></i> <strong>依据:</strong> 必须去耶路撒冷 (Dei)</li>
                                <li><i class="fas fa-fire text-orange-500 w-5"></i> <strong>动机:</strong> 为主的名 (The Name)</li>
                                <li><i class="fas fa-cross text-purple-600 w-5"></i> <strong>结论:</strong> 哪怕是死 (Sacrifice)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-4 text-center bg-slate-100 p-2 rounded">
                        <span class="text-xs font-bold text-slate-700">最终共识 Final Consensus:</span>
                        <span class="text-xs text-slate-600 italic">"愿主的旨意成就" (The will of the Lord be done)</span>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#faf5ff]/95 backdrop-blur py-4 mb-6 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-purple-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-purple-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-purple-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-purple-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-purple-50 to-white p-5 border-b border-purple-100">
                        <span class="inline-block px-2 py-0.5 bg-purple-100 text-purple-800 text-xs font-bold rounded mb-2 font-mono border border-purple-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-purple-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-purple-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Prophetic</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-purple-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析"预言行动"（Symbolic Action）的旧约传统。研究早期教会的"洁净礼"（Hagnizō）背景与"中间隔断墙"（Soreg）的考古证据。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing OT tradition of Symbolic Action. Studying early church purification rites (Hagnizō) and archaeological evidence of the dividing wall (Soreg).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-purple-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">区分圣灵的"启示"（Fact）与人的"推论"（Inference）。理解保罗的宣教策略（对犹太人作犹太人）与受苦神学。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Distinguishing Spirit's revelation (Fact) from human inference. Understanding Paul's missional strategy (Jew to Jews) and theology of suffering.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Submissive & Courageous</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在人的劝阻中辨识神的声音。为了教会合一放下身段（不再坚持自己的自由）。在危机中把握传福音的机会。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Discerning God's voice amidst human pleas. Laying down rights for unity. Seizing evangelistic opportunities in crisis.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">面对苦难预警时的决断，处理被误解和诬陷时的态度，以及在逆境中为主作见证的勇气。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Deciding in face of suffering warnings, handling misunderstanding/slander, and courage to witness in adversity.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
