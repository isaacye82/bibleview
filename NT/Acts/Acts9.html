                            <p class="text-[10px] text-slate-500">理性的降服与见证</p>
                        </div>
                        <div class="p-3 bg-green-50 rounded border-l-4 border-green-400">
                            <h4 class="font-bold text-green-800 text-xs">4. 彼得神迹</h4>
                            <p class="text-[10px] text-slate-500">权柄的确认与跨越</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse-by-Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-emerald-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(v => createVerseCard(v)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Scripture Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">“${verse.text_zh}”</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">“${verse.text_en}”</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-academic">Exegesis</span>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content_zh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3">
                                <span class="tag-devotional">Devotional</span>
                            </div>
                            <h5 class="font-bold text-emerald-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-emerald-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content_zh}</p>
                            <p class="text-xs text-emerald-700/70 font-serif italic en-text border-t border-emerald-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威解经法 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical-Contextual</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-slate-700">● 原则 Principles:</span>
                                    <span>侧重于重构历史现场（大马士革的信件权限、拉比学识）。分析希腊文词汇（如Skeuos的器皿观）在早期宣教语境下的政治与宗教含义。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-slate-700">● 运用 Application:</span>
                                    <span>通过理解基督与教会的一体性（你为什么逼迫我），确立初期教会在危机中扩展的属灵背景。</span>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-emerald-500">
                            <div class="text-emerald-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-emerald-800 mb-2">属灵灵修法 (Devotional)</h3>
                            <p class="text-xs text-emerald-600/70 mb-6 uppercase tracking-wider">Transformational-Reflective</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col">
                                    <span class="font-bold text-emerald-600">● 原则 Principles:</span>
                                    <span>侧重于真理对个人生命的撞击。将保罗的极端转变转化为信徒当下的主权移交。</span>
                                </li>
                                <li class="flex flex-col border-t border-slate-100 pt-3">
                                    <span class="font-bold text-emerald-600">● 运用 Application:</span>
                                    <span>学习在日常善行中被纪念（多马），并在面对仇敌时学习基督式的接纳（巴拿巴）。</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize view
        navigate('dashboard');
    </script>

    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
