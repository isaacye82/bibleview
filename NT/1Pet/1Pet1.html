<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F0F4F8; 
            color: #1E3A8A; 
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 350px;
            }
        }

        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #1E3A8A; 
            font-weight: 700;
        }
        
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: #F59E0B; 
            border-radius: 2px;
        }

        .truth-card {
            border-left: 4px solid #1D4ED8; 
        }
        
        .glory-card {
            border-left: 4px solid #F59E0B; 
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white/95 backdrop-blur shadow-sm sticky top-0 z-50 border-b border-blue-100">

                <div class="flex items-center gap-3">

                </div>
                <div class="flex space-x-8 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab text-xs md:text-sm font-bold uppercase tracking-wide text-gray-500 hover:text-blue-800">总览 | Overview</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn text-xs md:text-sm font-bold uppercase tracking-wide text-gray-500 hover:text-blue-800">研读 | Study</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn text-xs md:text-sm font-bold uppercase tracking-wide text-gray-500 hover:text-blue-800">方法 | Methodology</button>

            </div>
        </div>
    </nav>

    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        </main>

    <footer class="bg-blue-900 text-blue-100 mt-auto border-t border-blue-800">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="serif italic text-lg text-yellow-400 mb-2">"Until the day dawns and the morning star rises in your hearts..."</p>
            <p class="serif italic text-sm mb-4">"直等到天发亮，晨星在你们心里出现的时候..."</p>
            <p class="text-xs text-blue-300 uppercase tracking-widest">Interactive Bible Study Tool | 交互式研经工具</p>
        </div>
    </footer>

    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {

            },

                            }
                        },
                        {
                            ref: "1:3-4",
                            text: "神的神能已将一切关乎生命和虔敬的事赐给我们...叫你们...得与神的性情有份。 / His divine power has granted to us all things that pertain to life and godliness... so that through them you may become partakers of the divine nature.",
                            academic: {
                                title: "神能与神性 | Divine Power & Divine Nature",

                            },
                            devotional: {
                                title: "你拥有你需要的一切 | You Have All You Need",
                                content: "彼得说：如果你有耶稣，你就有了“一切”。就像一颗种子包含了大树的所有潜能，重生的生命已包含了成圣所需的一切资源。<br><br>Peter says: if you have Jesus, you have 'everything.' Like a seed containing the potential of a great tree, the reborn life contains all resources needed for sanctification."
                            }
                        }
                    ]
                },
                {
                    id: "ladder",
                    title: "成圣的黄金阶梯 | The Golden Ladder (1:5-11)",
                    icon: "fas fa-sort-amount-up",
                    theme: "glory",
                    verses: [
                        {
                            ref: "1:5-7",
                            text: "正因这缘故，你们要分外地殷勤；有了信心，又要加上德行...知识...节制...忍耐...虔敬...爱弟兄的心...爱众人的心。 / For this very reason, make every effort to supplement your faith with virtue... knowledge... self-control... steadfastness... godliness... brotherly affection... and love.",
                            academic: {
                                title: "分外殷勤与美德链 | Diligence & The Chain of Virtues",
                                content: "“加上”（Epichoregesate）原意为慷慨地、丰富地供应。这八种美德构成“连锁修辞”（Sorites），始于信心，终于爱。属灵成长是有机联系的。<br><br>'Supplement' (Epichoregesate) originally meant to supply lavishly. These eight virtues form a 'Sorites' (chain), starting with faith and ending with love (Agape), showing that spiritual growth is organically connected."
                            },
                            devotional: {
                                title: "信仰的加法 | The Addition of Faith",
                                content: "得救是恩典，但成长需要“分外殷勤”。这是一个主动的“加法”过程。如果你的信仰链条在某处断裂，整个生命就会失衡。<br><br>Salvation is grace, but growth requires 'every effort.' This is an active process of 'addition.' If your chain of faith breaks at any point, your whole life becomes unbalanced."
                            }
                        },
                        {
                            ref: "1:8-11",
                            text: "你们若充充足足地有这几样...丰丰富富地得以进入我们主...的国。 / For if these qualities are yours and are increasing... there will be richly provided for you an entrance into the eternal kingdom of our Lord.",
                            academic: {
                                title: "结果子 vs 丰富进入 | Fruitfulness vs Rich Entrance",
                                content: "虽然拣选源于神，但在人的体验中，通过结出果子来确证（Confirm）这种拣选。第11节的“丰丰富富进入”暗示我们在地上的追求决定了天上的荣耀程度。<br><br>While election comes from God, it is confirmed (Bebaian) in human experience through bearing fruit. The 'richly provided entrance' suggests our earthly pursuit affects our heavenly state."
                            },
                            devotional: {
                                title: "不要做属灵近视眼 | Don't Be Spiritually Near-sighted",
                                content: "属灵近视眼只看得到眼前。彼得呼吁我们要有长远眼光。我们在地上如何殷勤，决定了我们进入神国时的状态。<br><br>The spiritually near-sighted only see the present. Peter calls for an eternal perspective. How we diligently pursue growth on earth determines our state upon entering God's kingdom."
                            }
                        }
                    ]
                },
                {
                    id: "testament",
                    title: "彼得的遗嘱 | Peter's Testament (1:12-15)",
                    icon: "fas fa-scroll",
                    theme: "truth",
                    verses: [
                        {
                            ref: "1:12-15",
                            text: "...我以为应当趁我还在这帐棚的时候提醒你们...知道我脱离这帐棚的时候快到了... / I think it right, as long as I am in this body (tent), to stir you up by way of reminder, since I know that the putting off of my body will be soon...",
                            academic: {
                                title: "彼得的辞世词 | Peter's Farewell Discourse",
                                content: "“帐棚”指暂时的肉身。“去世”（Exodon）暗示死亡是通往应许之地的旅程。彼得要在死前确立真理的传承。<br><br>'Tent' refers to the temporary physical body. 'Departure' (Exodon) implies death is a journey to the promised land. Peter seeks to establish the succession of truth before his death."
                            },
                            devotional: {
                                title: "属灵的遗产 | Spiritual Legacy",
                                content: "面对死亡，彼得最关心的是信徒是否能“时常记念”真理。你正在为你的家人和教会留下什么样的属灵提醒？<br><br>Facing death, Peter's priority is that believers 'always remember' the truth. What kind of spiritual reminders are you leaving for your family and church?"
                            }
                        }
                    ]
                },
                {
                    id: "prophecy",
                    title: "亲眼见证与预言 | Eyewitness & Prophecy (1:16-21)",
                    icon: "fas fa-mountain",
                    theme: "glory",
                    verses: [
                        {
                            ref: "1:16-18",
                            text: "我们从前...并不是随从乖巧捏造的虚言，乃是亲眼见过他的威荣... / For we did not follow cleverly devised myths... but we were eyewitnesses of his majesty...",
                            academic: {
                                title: "反驳神话与登山变像 | Rebutting Myths & The Transfiguration",
                                content: "彼得用“亲眼见过”（Epoptai，特指最高级目击者）反驳假教师。登山变像（太17）是基督再来的历史性预演。<br><br>Peter uses 'eyewitness' (Epoptai) to refute false teachers. The Transfiguration is a historical preview of Christ's second coming (Parousia)."
                            },
                            devotional: {
                                title: "信仰建立在事实上 | Faith Based on Fact",
                                content: "我们的信仰不是心理慰藉，而是建立在历史事实之上。彼得在山上亲眼看见了荣耀，因此我们的盼望也是真实的。<br><br>Our faith is not psychological comfort but based on historical facts. Peter saw the glory with his own eyes; therefore, our hope is real."
                            }
                        },
                        {
                            ref: "1:19-21",
                            text: "我们并有先知更确的预言...乃是人被圣灵感动，说出神的话来。 / And we have the prophetic word more fully confirmed... but men spoke from God as they were carried along by the Holy Spirit.",
                            academic: {
                                title: "更确的预言与默示论 | The Sure Word & Inspiration",
                                content: "圣经的来源不是人的意愿，而是人被圣灵“感动”（Pheromenoi，原意为风吹动船帆）。这确立了圣经的绝对权威。<br><br>The source of Scripture is not human will, but men being 'carried along' (Pheromenoi, like wind filling a sail) by the Holy Spirit. This establishes absolute authority."
                            },
                            devotional: {
                                title: "晨星在心里出现 | Morning Star in the Heart",
                                content: "在这黑暗世代，我们需要圣经这盏灯。当我们专注研读时，基督（晨星）会在我们心里带来光明的盼望。<br><br>In this dark age, we need the lamp of Scripture. As we study, Christ (the Morning Star) brings the light of hope into our hearts."
                            }
                        }
                    ]
                }
            ]
        };

        let appState = {
            view: 'dashboard',
            studyMode: 'academic'
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab', 'text-blue-800');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab', 'text-blue-800');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');
            const container = document.getElementById('app-content');
            container.innerHTML = ''; 
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8 fade-in">
                    <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-sm border-l-4 border-blue-700 relative overflow-hidden">
                        <div class="absolute right-0 top-0 opacity-5 text-9xl text-blue-900"><i class="fas fa-book-reader"></i></div>
                        <h2 class="text-3xl font-bold mb-4 serif text-gray-800">${chapterData.intro.title}</h2>
                        <div class="text-gray-600 leading-relaxed mb-6 text-sm md:text-base">
                            ${chapterData.intro.summary}
                        </div>
                        <div class="flex flex-wrap gap-4">
                            ${chapterData.intro.stats.map(stat => `
                                <div class="bg-blue-50 px-4 py-2 rounded-lg border border-blue-100">

                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center justify-center border border-gray-100">

                        <div class="chart-wrapper">
                            <canvas id="ladderChart"></canvas>
                        </div>
                        <p class="text-xs text-gray-400 mt-4 text-center italic">"Make every effort / 分外地殷勤"</p>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-sm border-t-4 border-yellow-500 mb-8 cursor-pointer hover:shadow-md transition" onclick="navigate('study')">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h3 class="text-2xl font-bold text-blue-900 mb-4 serif"><i class="fas fa-lightbulb mr-2 text-yellow-500"></i> 真理来源 | Sources of Truth (1:16-21)</h3>
                            <p class="text-gray-600 mb-4">双重保险：历史见证与圣灵默示 | Double Assurance: History & Inspiration</p>
                            <ul class="space-y-2 text-sm text-gray-600">
                                <li class="flex items-center"><i class="fas fa-eye text-blue-500 mr-2"></i> <strong>亲眼见证 | Eyewitness:</strong> 登山变像 | The Transfiguration</li>
                                <li class="flex items-center"><i class="fas fa-scroll text-yellow-600 mr-2"></i> <strong>更确预言 | Sure Prophecy:</strong> 圣经权威 | Biblical Authority</li>
                                <li class="flex items-center"><i class="fas fa-wind text-green-500 mr-2"></i> <strong>圣灵感动 | Holy Spirit:</strong> 吹动船帆 | Carried Along (Pheromenoi)</li>

            initDashboardCharts();

        function renderStudy() {
            const container = document.getElementById('app-content');
            const contentHtml = chapterData.sections.map(section => {
                const isGlory = section.theme === 'glory';
                const cardClass = isGlory ? 'glory-card' : 'truth-card';
                const versesHtml = section.verses.map((verse, idx) => `
                    <div class="bg-white rounded-xl shadow-sm mb-6 ${cardClass} overflow-hidden group hover:shadow-md transition-shadow">
                        <div class="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                            <span class="inline-block px-2 py-1 bg-gray-200 text-gray-700 text-xs font-bold rounded font-mono">${verse.ref}</span>
                            <div class="flex space-x-1 bg-white p-1 rounded border border-gray-200">
                                <button onclick="setCardMode('${section.id}-${idx}', 'academic')" id="btn-ac-${section.id}-${idx}" class="px-3 py-1 text-xs font-medium rounded transition ${appState.studyMode === 'academic' ? 'bg-blue-800 text-white' : 'text-gray-500 hover:bg-gray-100'}">学术 | Academic</button>
                                <button onclick="setCardMode('${section.id}-${idx}', 'devotional')" id="btn-de-${section.id}-${idx}" class="px-3 py-1 text-xs font-medium rounded transition ${appState.studyMode === 'devotional' ? 'bg-yellow-600 text-white' : 'text-gray-500 hover:bg-gray-100'}">灵修 | Devotional</button>
                            </div>
                        </div>
                        <div class="p-6 border-b border-gray-50">
                            <p class="text-base text-gray-800 font-serif leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        <div class="p-6 min-h-[160px] relative">
                            <div id="content-ac-${section.id}-${idx}" class="${appState.studyMode === 'academic' ? 'block' : 'hidden'} fade-in">
                                <h4 class="text-gray-500 font-bold text-xs uppercase tracking-widest mb-3 flex items-center"><i class="fas fa-university mr-2"></i> Academic Exegesis | 学术解经</h4>
                                <h5 class="font-bold text-blue-900 mb-2 border-l-4 border-blue-300 pl-3">${verse.academic.title}</h5>
                                <div class="text-gray-600 text-sm leading-relaxed text-justify">${verse.academic.content}</div>
                            </div>
                            <div id="content-de-${section.id}-${idx}" class="${appState.studyMode === 'devotional' ? 'block' : 'hidden'} fade-in">
                                <h4 class="text-yellow-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center"><i class="fas fa-praying-hands mr-2"></i> Personal Devotion | 灵修应用</h4>
                                <h5 class="font-bold text-gray-900 mb-2 border-l-4 border-yellow-400 pl-3">${verse.devotional.title}</h5>
                                <div class="text-gray-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
                return `<div class="mb-12 max-w-5xl mx-auto">
                    <div class="flex items-center gap-4 mb-6 pb-2 border-b ${isGlory ? 'border-yellow-200' : 'border-blue-200'}">
                        <div class="w-10 h-10 rounded-full ${isGlory ? 'bg-yellow-500' : 'bg-blue-700'} text-white flex items-center justify-center shadow-md"><i class="${section.icon}"></i></div>
                        <h3 class="text-2xl font-bold ${isGlory ? 'text-yellow-800' : 'text-blue-900'} serif">${section.title}</h3>
                    </div>
                    ${versesHtml}
                </div>`;
            }).join('');
            container.innerHTML = `
                <div class="sticky top-16 z-40 bg-[#F0F4F8]/95 backdrop-blur py-4 mb-8 border-b border-blue-100 flex justify-between items-center max-w-5xl mx-auto px-4 md:px-0">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Global Mode | 全局模式</span>
                    <div class="flex bg-white rounded-lg p-1 border border-gray-200 shadow-sm">
                        <button onclick="setGlobalMode('academic')" class="px-4 py-2 text-xs md:text-sm font-medium rounded transition ${appState.studyMode === 'academic' ? 'bg-blue-800 text-white shadow' : 'text-gray-500 hover:bg-gray-50'}">全部学术 | Academic</button>
                        <button onclick="setGlobalMode('devotional')" class="px-4 py-2 text-xs md:text-sm font-medium rounded transition ${appState.studyMode === 'devotional' ? 'bg-yellow-600 text-white shadow' : 'text-gray-500 hover:bg-gray-50'}">全部灵修 | Devotional</button>
                    </div>
                </div>
                ${contentHtml}`;
        }
