                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-red-50 group">

                            <div class="wolf-eye" style="top: 70%; left: 15%; animation-delay: 2s;"></div>
                            <div class="wolf-eye" style="top: 60%; right: 10%; animation-delay: 0.5s;"></div>
                            <div class="wolf-eye" style="top: 15%; right: 50%; animation-delay: 3s;"></div>
                            
                            <!-- The Sheep -->
                            <div class="shield-aura"></div>

                         <div class="bg-slate-800 p-3 rounded text-center">

                <!-- Feature: The Sword & Peace -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-red-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">

                    <div class="flex flex-col items-center justify-center py-4 bg-slate-50 rounded-lg border border-dashed border-slate-300">

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fef2f2]/95 backdrop-blur py-4 mb-6 border-b border-red-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-red-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-red-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-red-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-orange-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-red-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-red-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-red-50 to-white p-5 border-b border-red-100">
                        <span class="inline-block px-2 py-0.5 bg-red-100 text-red-800 text-xs font-bold rounded mb-2 font-mono border border-red-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-red-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-red-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-red-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-orange-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-orange-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-orange-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-orange-700/70 font-serif italic en-text border-t border-orange-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Rhetorical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">

                                    <div class="mb-1">犹太代理人律法（Shaliach）。动物隐喻分析（蛇、鸽子、羊、狼）。论证逻辑（从麻雀到人）。悖论解析（和平之君vs地上的刀剑）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Jewish agency law (Shaliach). Animal metaphor analysis. Argument from lesser to greater. Paradox resolution (Peace vs Sword).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">

                                    <div class="mb-1">准确理解"刀剑"的上下文是指家庭分裂，而非政治暴力。理解"使徒"的职分是功能性的（被差遣）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Contextualize 'Sword' as family division, not violence. Understand 'Apostle' as a functional role (sent one).</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-orange-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-orange-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-orange-600/70 mb-6 uppercase tracking-wider">Courage & Value</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在逼迫中寻找安全感（头发被数过）。平衡品格（灵巧与驯良）。重估价值（不看市场看天父）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding security in persecution (hairs numbered). Balancing character (Wise & Innocent). Re-evaluating worth (Father vs Market).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-orange-100 pt-3">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">检查自己是否在回避"刀剑"（妥协真理）。从小事开始服事（一杯凉水）。从"学生"转变为"战士"。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Check if avoiding the 'Sword' (compromising). Serve in small ways (Cold Water). Shift from Student to Soldier.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
