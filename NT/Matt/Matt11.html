            content: '';

            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #d97706; /* Amber 600 */
            color: #78350f;
        }

        /* Yoke Animation */
        .yoke-visual {
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ecfccb 0%, #f7fee7 100%);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #d9f99d;
        }

        .ox {
            width: 60px;
            height: 60px;
            background-color: #a16207;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.8rem;
            transition: all 1s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .yoke-bar {
            position: absolute;
            bottom: 90px;
            height: 12px;
            background-color: #713f12;
            border-radius: 6px;
            transition: all 1s ease;
        }

        .burden {
            width: 50px;
            height: 50px;
            background-color: #475569;
            position: absolute;
            bottom: 40px;
            right: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.7rem;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* Animation States */
        /* State 1: Alone */
        .state-alone .ox-me { left: 50%; transform: translateX(-50%); }
        .state-alone .ox-jesus { opacity: 0; left: 50%; transform: translateX(-50%) scale(0.5); }
        .state-alone .yoke-bar { width: 0; left: 50%; opacity: 0; }
        .state-alone .burden { opacity: 1; right: 35%; width: 80px; height: 80px; bottom: 30px; background-color: #334155; content: "Heavy"; }

        /* State 2: Yoked */
        .state-yoked .ox-me { left: 35%; transform: translateX(0); }
        .state-yoked .ox-jesus { opacity: 1; left: 65%; transform: translateX(-50%); background-color: #ca8a04; } /* Lighter/Gold for Jesus */
        .state-yoked .yoke-bar { width: 140px; left: 35%; opacity: 1; }
        .state-yoked .burden { opacity: 0; } /* Burden lifted/shared */

        /* Floating particles for rest */
        .particle {
            position: absolute;
            background-color: #84cc16;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 3s infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

                    p.className = 'particle';
                    p.style.width = Math.random() * 10 + 5 + 'px';
                    p.style.height = p.style.width;
                    p.style.left = Math.random() * 100 + '%';
                    p.style.bottom = Math.random() * 50 + '%';
                    p.style.animationDelay = Math.random() * 2 + 's';
                    visual.appendChild(p);
                }

                appState.yokeState = 'alone';
