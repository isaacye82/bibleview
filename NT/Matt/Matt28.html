<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Dawn Gold - The Morning, Light, Glory */
            --theme-primary: #f59e0b; 
            /* Nations Blue - The World, Water, Sky */
            --theme-accent: #0ea5e9;
            /* Victory White - Purity, Empty Tomb */
            --theme-light: #fdf6e3;
            /* Background */
            --theme-bg: #fffbf0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #451a03;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #b45309; /* Darker Gold/Orange */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #b45309;
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #fde68a; /* Amber 200 */
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.2);
            border-left-color: var(--theme-primary);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #334155;
        }
        
        .devotional-box {
            background-color: #f0f9ff; /* Sky 50 */
            border-left: 3px solid #0284c7; /* Sky 600 */
            color: #0c4a6e;
        }

        /* Tomb Animation */
        .tomb-scene {
            position: relative;
            height: 240px;
            background-color: #44403c; /* Stone Dark */
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 4px solid #78716c;
        }

        .tomb-entrance {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fefce8 0%, #fef9c3 40%, #000 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #fbbf24;
            opacity: 0; /* Hidden by stone initially */
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .the-stone {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #a8a29e, #57534e);
            border-radius: 50%;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e7e5e4;
            font-size: 0.8rem;
            text-align: center;
            border: 2px solid #78716c;
        }

        .radiance {
            font-size: 3rem;
            color: #b45309;
            animation: pulse-light 2s infinite;
        }

        /* Animation State */
        .stone-rolled .the-stone {
            transform: translate(60%, -50%) rotate(180deg);
        }
        .stone-rolled .tomb-entrance {
            opacity: 1;
        }

        @keyframes pulse-light {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 20px gold; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }

        /* Great Commission Ripple */
        .mission-map {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border: 2px solid #0ea5e9;
            border-radius: 50%;
            opacity: 0;
            animation: ripple-effect 3s infinite;
        }
        .r1 { animation-delay: 0s; }
        .r2 { animation-delay: 1s; }
        .r3 { animation-delay: 2s; }

        @keyframes ripple-effect {
            0% { width: 0; height: 0; opacity: 1; border-width: 5px; }
            100% { width: 300px; height: 300px; opacity: 0; border-width: 0px; }
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function rollStone() {
            const container = document.getElementById('tomb-vis');
            const status = document.getElementById('tomb-status');
            
            if (appState.stoneStatus === 'closed') {
                container.classList.add('stone-rolled');
                appState.stoneStatus = 'open';
                status.innerHTML = "<span class='text-amber-600 font-bold'>他不在这里，已经复活了！(He is Risen!)</span>";

                container.classList.remove('stone-rolled');
                appState.stoneStatus = 'closed';
                status.innerText = "点击石头挪开它 (Click Stone to Roll Away)";
            }
        }

        function renderStudy() {
            const container = document.getElementById('app-content');

            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbf0]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-sky-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-amber-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-sky-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-sky-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-sky-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-sky-700/70 font-serif italic en-text border-t border-sky-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Grammatical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">文化护教分析（妇女见证的意义）。语法结构分析（大使命中的命令动词与分词）。神学关联（"同在"作为全书架构）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Cultural apologetics (Women's witness). Grammatical analysis (Imperative vs Participles). Theological structure (Inclusio of 'Presence').</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">确信复活的历史真实性。理解"使作门徒"是核心任务，"去"是生活方式。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Affirm historical resurrection. Understand 'Making Disciples' as core task, 'Going' as lifestyle.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-sky-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-sky-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-sky-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-sky-600/70 mb-6 uppercase tracking-wider">Faith & Mission</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-sky-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将客观真理（空坟墓）转化为个人喜乐。识别并拒绝世界的谎言。在日常生活中实践大使命。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Turning objective truth into personal joy. Identifying world's lies. Practicing the Commission in daily life.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-sky-100 pt-3">
                                    <div class="flex items-center font-bold text-sky-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">不仅要"信"复活，还要"传"复活。在恐惧时仰望主的权柄和同在。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Not just believe, but proclaim. Look to His Authority and Presence when afraid.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
