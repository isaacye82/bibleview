            studyFilter: 'all',
            reedStatus: 'still' // still, bending
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function bendReed() {
            const reed = document.querySelector('.reed-base');
            const status = document.getElementById('reed-status');
            
            if (appState.reedStatus === 'still') {
                reed.classList.add('bending');
                appState.reedStatus = 'bending';
                status.innerHTML = '"压伤的芦苇，他不折断"<br><span class="text-xs text-slate-400">A bruised reed He will not break</span>';
                status.classList.add('text-amber-700', 'font-bold');
            } else {
                reed.classList.remove('bending');
                appState.reedStatus = 'still';
                status.innerHTML = '点击芦苇体验温柔 (Click to feel the gentleness)';
                status.classList.remove('text-amber-700', 'font-bold');
            }
        }
        
        function fillHouse() {
            const container = document.getElementById('house-visual');
            // Clear current demons
            container.innerHTML = '<i class="fas fa-home text-slate-400 mr-2"></i>';
            
            // Add demons
            for(let i=0; i<8; i++) { // 1 + 7
                setTimeout(() => {
                    const demon = document.createElement('i');
                    demon.className = 'fas fa-ghost demon-icon';
                    container.appendChild(demon);
                }, i * 200);
            }
            
            const caption = document.getElementById('house-caption');
            caption.innerText = "打扫干净却空着 = 危险 (Empty = Dangerous)";
            caption.classList.add('text-rose-600');
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Overview</span>
                            <h2 class="text-3xl font-bold serif text-amber-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-amber-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-amber-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Bruised Reed -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg flex flex-col border border-lime-200">
                         <h3 class="text-xl font-bold mb-1 text-center text-lime-900">温柔的仆人</h3>
                         <p class="text-xs text-slate-400 mb-4 text-center en-text uppercase tracking-widest">The Gentle Servant</p>
                         
                         <div class="reed-container mb-4 cursor-pointer" onclick="bendReed()">
                            <div class="wind-particle" style="top:20%; left:0;"></div>
                            <div class="wind-particle" style="top:50%; left:0; animation-delay: 1s"></div>
                            <div class="reed-base">
                                <div class="reed-head"></div>
                            </div>
                         </div>
                         
                         <p id="reed-status" class="text-center text-sm text-slate-500 mb-6 h-10 flex items-center justify-center">
                            点击芦苇体验温柔 (Click to feel the gentleness)
                         </p>

                         <!-- Empty House Mini-Feature -->
                         <div class="border-t border-slate-200 pt-4">
                            <h4 class="text-sm font-bold text-slate-700 text-center mb-2">空屋子的教训 (The Empty House)</h4>
                            <div id="house-visual" class="house-box">
                                <span class="text-xs text-slate-400">Empty & Swept</span>
                            </div>
                            <button onclick="fillHouse()" class="w-full mt-2 py-1 bg-slate-100 hover:bg-slate-200 text-xs text-slate-600 rounded transition">
                                演示鬼魔回归 (Simulate Return)
                            </button>
                            <p id="house-caption" class="text-[10px] text-center mt-1 text-slate-400">保持充满，不要空闲</p>
                         </div>
                    </div>
                </div>

                <!-- Feature: Conflict Comparison Table -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-amber-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale text-amber-600 mr-2"></i> 冲突的核心：形式 vs 怜悯
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Core Conflict: Ritual vs Mercy</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Matt 12:1-14</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Pharisees -->
                        <div class="p-4 bg-slate-50 rounded-lg border border-slate-200">
                            <div class="flex items-center mb-2 text-slate-600">
                                <i class="fas fa-scroll mr-2"></i>
                                <h4 class="font-bold">法利赛人的视角 (Pharisees)</h4>
                            </div>
                            <ul class="text-sm text-slate-500 space-y-2">
                                <li>• 焦点：不可做工 (No Work)</li>
                                <li>• 权威：口传律法/传统 (Tradition)</li>
                                <li>• 结果：看见的是"违规"，定罪无辜</li>
                                <li class="text-xs italic text-slate-400 en-text">Focus on restriction; condemns the innocent.</li>
                            </ul>
                        </div>
                        <!-- Jesus -->
                        <div class="p-4 bg-amber-50 rounded-lg border border-amber-200">
                            <div class="flex items-center mb-2 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="font-bold">耶稣的视角 (Jesus)</h4>
                            </div>
                            <ul class="text-sm text-amber-800 space-y-2">
                                <li>• 焦点：怜恤与医治 (Mercy & Healing)</li>
                                <li>• 权威：比殿更大/安息日的主 (Lordship)</li>
                                <li>• 结果：看见的是"需要"，赐下自由</li>
                                <li class="text-xs italic text-amber-600/70 en-text">Focus on need; brings freedom and rest.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-lime-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-amber-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-lime-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-lime-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-lime-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-lime-700/70 font-serif italic en-text border-t border-lime-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Typological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">历史先例辩护（大卫、祭司）。旧约预言应验（以赛亚书中的受苦仆人）。类比推理（从约拿神迹到复活）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Historical precedent defense (David). Fulfillment of OT prophecy (Isaiah's Servant). Typological reasoning (Jonah).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">准确理解"安息日"的原创精神（怜悯）。区分"道德清扫"与"圣灵充满"（空屋子比喻）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Grasp the original spirit of Sabbath (Mercy). Distinguish between 'moral cleaning' and 'Spirit filling'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-lime-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-lime-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-lime-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-lime-600/70 mb-6 uppercase tracking-wider">Compassion & Wholeness</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-lime-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在软弱中寻找安慰（不折断芦苇）。在属灵争战中站队（不中立）。将信仰关系化（谁是我的家人）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding comfort in weakness (Reed not broken). Taking sides in spiritual war (No neutrality). Relational faith (Who is family).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-lime-100 pt-3">
                                    <div class="flex items-center font-bold text-lime-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">不要让你的规条胜过爱心。不要让你的心空闲，要被主充满。珍惜属灵的家人。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Don't let rules trumpet love. Don't leave your heart empty; be filled. Cherish your spiritual family.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
