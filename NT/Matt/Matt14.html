<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Stormy Blue - The Sea, Night, Mystery */
            --theme-primary: #0369a1; 
            /* Bread Gold - Provision, Compassion */
            --theme-accent: #f59e0b;
            /* Martyr Purple - Herod, John's Death */
            --theme-dark: #581c87;
            /* Background */
            --theme-bg: #f0f9ff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #0c4a6e;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #bae6fd; /* Sky 200 */
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(3, 105, 161, 0.15);
            border-left-color: var(--theme-primary);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #334155;
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #d97706; /* Amber 600 */
            color: #78350f;
        }

        /* Water Walk Animation */
        .sea-scene {
            position: relative;
            height: 220px;
            background: linear-gradient(to bottom, #0f172a 0%, #0369a1 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #0c4a6e;
        }

        .water-surface {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .peter {
            position: absolute;
            font-size: 2rem;
            color: #fff;
            transition: all 1s ease-in-out;
            bottom: 40%; /* On water level */
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .jesus {
            position: absolute;
            font-size: 2.5rem;
            color: #fde047; /* Glowing */
            right: 20%;
            bottom: 40%;
            filter: drop-shadow(0 0 15px rgba(253, 224, 71, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        .waves {
            position: absolute;
            bottom: -20px;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.2" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,160C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 10s linear infinite;
        }

        /* Animation States */
        .state-sinking .peter {
            transform: translateY(60px) rotate(-10deg); /* Sinking */
            opacity: 0.6;
            color: #94a3b8;
        }
        
        .state-sinking .waves {
            animation-duration: 2s; /* Stormy */
            opacity: 0.8;
        }

        .state-walking .peter {
            transform: translateY(0) rotate(0);
            opacity: 1;
        }

        .state-walking .waves {
            animation-duration: 6s; /* Calmer but moving */
            opacity: 0.4;
        }

        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Bread Icon */
        .bread-icon {
            color: #d97706;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "死亡、供应与主权：信心的试炼场",
                title_en: "Death, Provision, and Sovereignty: The Testing Ground of Faith",
                summary_zh: "马太福音第14章是叙事的转折点。施洗约翰的死标志着旧时代的结束和十字架阴影的临近。本章充满了强烈的对比：希律宫廷的奢华与血腥 vs 旷野中的匮乏与神迹供应；群众的拥戴 vs 耶稣独自上山祷告；海上的惊涛骇浪 vs 耶稣平静的主权。这是关于在危机（政治危机、生存危机、自然危机）中如何信靠'我是'（Ego Eimi）的一章。",
                summary_en: "Matthew 14 marks a narrative turning point. The death of John signifies the end of the old era and the looming shadow of the Cross. The chapter is full of stark contrasts: Herod's lavish, bloody court vs. wilderness scarcity and miraculous provision; crowds' adoration vs. Jesus' solitary prayer; stormy seas vs. Jesus' calm sovereignty. It is about trusting the 'I AM' (Ego Eimi) amidst crises (political, survival, natural).",

                                content_en: "The only miracle in all four Gospels. Setting is 'desolate place' (wilderness), parallel to Moses/Manna. Jesus as 'New Moses' provides life-bread. 'Looked up, blessed, broke' prefigures the Last Supper. 'You give them' is crucial discipleship: Jesus performs miracles through human obedience and meager offerings."

                            devotional: {

                },
                {

                        {

                            text_en: "...brought all who were sick to him and implored him that they might only touch the fringe of his garment. And as many as touched it were made well.",

        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function toggleWaterWalk() {
            const scene = document.querySelector('.sea-scene');
            const btn = document.getElementById('faith-btn');
            const statusText = document.getElementById('faith-status');
            
            if (appState.waterState === 'sinking') {
                appState.waterState = 'walking';
                scene.classList.remove('state-sinking');
                scene.classList.add('state-walking');
                btn.innerHTML = '<i class="fas fa-eye-slash mr-2"></i> 看风浪 (Look at Wind)';
                btn.className = "w-full py-2 bg-slate-600 hover:bg-slate-700 rounded text-white font-bold transition shadow-lg";
                statusText.innerHTML = "定睛耶稣：在水面上行走 (Fixing Eyes on Jesus: Walking)";
                statusText.className = "text-center text-sm mb-4 font-bold text-sky-600";
            } else {
                appState.waterState = 'sinking';
                scene.classList.remove('state-walking');
                scene.classList.add('state-sinking');
                btn.innerHTML = '<i class="fas fa-eye mr-2"></i> 看耶稣 (Look at Jesus)';
                btn.className = "w-full py-2 bg-sky-600 hover:bg-sky-700 rounded text-white font-bold transition shadow-lg";
                statusText.innerHTML = "看环境：开始下沉 (Looking at Wind: Sinking)";
                statusText.className = "text-center text-sm mb-4 font-bold text-slate-500";
            }
        }

        // --- Renders ---
        function renderDashboard() {

            container.innerHTML = `

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-sky-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: Water Walk Simulator -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg flex flex-col border border-sky-200">
                         <h3 class="text-xl font-bold mb-1 text-center text-sky-900">信心模拟器</h3>
                         <p class="text-xs text-slate-400 mb-4 text-center en-text uppercase tracking-widest">Faith on Water Simulator</p>
                         
                         <div class="sea-scene mb-4 state-sinking">
                            <div class="jesus"><i class="fas fa-child"></i></div>
                            <div class="peter"><i class="fas fa-user"></i></div>
                            <div class="water-surface"></div>
                            <div class="waves"></div>
                         </div>
                         
                         <p id="faith-status" class="text-center text-sm mb-4 font-bold text-slate-500">看环境：开始下沉 (Looking at Wind: Sinking)</p>

                         <button id="faith-btn" onclick="toggleWaterWalk()" class="w-full py-2 bg-sky-600 hover:bg-sky-700 rounded text-white font-bold transition shadow-lg">
                             <i class="fas fa-eye mr-2"></i> 看耶稣 (Look at Jesus)
                         </button>
                    </div>
                </div>

                <!-- Feature: Feast Comparison Table -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-sky-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-utensils text-sky-600 mr-2"></i> 两个筵席的对比
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">A Tale of Two Feasts</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Matt 14:1-21</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Herod's Feast -->
                        <div class="p-6 bg-purple-50 rounded-lg border border-purple-200 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl text-purple-900"><i class="fas fa-wine-glass"></i></div>
                            <h4 class="font-bold text-purple-900 mb-2 border-b border-purple-200 pb-2">希律的生日宴 (Herod's Feast)</h4>
                            <ul class="text-sm text-purple-800 space-y-3">
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">地点:</span> 宫廷 (Court) - 奢华</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">动机:</span> 骄傲、情欲 (Pride/Lust)</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">食物:</span> 山珍海味，却充满死亡</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">结果:</span> 义人被杀 (Death of John)</li>
                            </ul>
                        </div>
                        <!-- Jesus' Feast -->
                        <div class="p-6 bg-amber-50 rounded-lg border border-amber-200 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl text-amber-900"><i class="fas fa-bread-slice"></i></div>
                            <h4 class="font-bold text-amber-800 mb-2 border-b border-amber-200 pb-2">耶稣的旷野宴 (Jesus' Feast)</h4>
                            <ul class="text-sm text-amber-900 space-y-3">
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">地点:</span> 旷野 (Wilderness) - 匮乏</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">动机:</span> 怜悯 (Compassion)</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">食物:</span> 粗茶淡饭，却带来生命</li>
                                <li class="flex items-start"><span class="font-bold w-16 shrink-0">结果:</span> 众人吃饱 (Life for Multitude)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0f9ff]/95 backdrop-blur py-4 mb-6 border-b border-sky-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-sky-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-sky-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-sky-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-sky-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-sky-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-sky-50 to-white p-5 border-b border-sky-100">
                        <span class="inline-block px-2 py-0.5 bg-sky-100 text-sky-800 text-xs font-bold rounded mb-2 font-mono border border-sky-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-sky-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-sky-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-sky-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Literary & Contextual</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-sky-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">叙事对比法（希律宴席 vs 耶稣喂养）。神学类比（摩西/吗哪 vs 耶稣/五饼二鱼）。神性宣告分析（"Ego Eimi"的旧约背景）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Narrative contrast (Feasts). Theological typology (Moses/Manna). Analysis of Divine Claims ("Ego Eimi" OT background).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-sky-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">在解释神迹时，不要只关注"超自然现象"，更要关注其指向的"供应者身份"和"天国价值观"。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Focus not just on the supernatural event, but on the Identity of the Provider and Kingdom values it points to.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Faith & Focus</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将神迹应用为信心的法则（把"不够"交出来，看耶稣不看环境）。从人物反应中学习（彼得的祷告）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Applying miracles as laws of faith (Surrender scarcity, Focus on Jesus). Learning from character responses (Peter's prayer).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">问自己：我现在的焦点是风浪还是主？我是否在用世界的"宴席"来填补内心的饥渴？</div>
                                    <div class="text-xs italic text-slate-400 en-text">Ask: Is my focus on the storm or the Lord? Am I using worldly 'feasts' to satisfy inner hunger?</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
