        }

        /* Wineskin Animation */
        .wineskin-container {
            position: relative;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdf2f8 0%, #fff1f2 100%);
            border-radius: 12px;
            overflow: hidden;
        }

        .skin {
            width: 80px;
            height: 100px;
            background-color: #a16207; /* Leather brown */
            border-radius: 40% 40% 50% 50%;
            position: relative;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
        }
        
        .skin::before {
            content: '';
            position: absolute;
            top: -15px;
            width: 30px;
            height: 20px;
            background-color: #713f12;
            border-radius: 5px;
        }

        .wine-drop {
            position: absolute;
            top: -40px;
            width: 15px;
            height: 15px;
            background-color: #be123c;
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            opacity: 0;
        }

        /* Animation States */
        .pouring .wine-drop {
            animation: pour 1s infinite;
        }

        .old-skin-burst {
            animation: burst 0.5s forwards;
            background-color: #78350f;
        }
        
        .new-skin-expand {
            animation: expand 1s infinite alternate;
            background-color: #d97706; /* Fresh leather */
        }

        @keyframes pour {
            0% { top: -40px; opacity: 1; }
            100% { top: 20px; opacity: 0; }
        }

        @keyframes burst {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(0) rotate(0deg); opacity: 0; } 
        }

        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .burst-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #be123c 10%, transparent 60%);
            opacity: 0;
            transform: scale(0);
        }
        
        .burst-active .burst-effect {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Heartbeat for Compassion */
        .heartbeat {
            animation: heart-pulse 1.5s infinite;
        }
        @keyframes heart-pulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
