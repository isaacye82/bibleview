                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>

                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: Salt & Light -->
                    <div class="lg:col-span-4 bg-emerald-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-amber-300">世上的光</h3>
                         <p class="text-xs text-emerald-200 mb-6 z-10 en-text uppercase tracking-widest border-b border-emerald-700 pb-2">The Light of the World</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center">
                            <i class="fas fa-lightbulb text-6xl text-amber-400 lamp-glow mb-4"></i>
                            
                            <div class="flex gap-4 mt-4">
                                <div class="text-center">
                                    <div class="w-10 h-10 rounded-full bg-white text-emerald-900 flex items-center justify-center font-bold shadow-lg"><i class="fas fa-cubes"></i></div>
                                    <span class="text-[10px] mt-1 block opacity-70">Salt</span>
                                </div>
                                <div class="text-center">
                                    <div class="w-10 h-10 rounded-full bg-amber-400 text-amber-900 flex items-center justify-center font-bold shadow-lg animate-pulse"><i class="fas fa-sun"></i></div>
                                    <span class="text-[10px] mt-1 block opacity-70">Light</span>
                                </div>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-emerald-200 z-10">"城造在山上是不能隐藏的"<br>"A city set on a hill cannot be hidden"</p>
                    </div>
                </div>

                <!-- Feature: The Beatitudes Ladder -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-emerald-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-sort-amount-up text-emerald-600 mr-2"></i> 八福阶梯
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">The Beatitudes Ladder</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">A Path to Maturity</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                         <div class="ladder-step p-3 border-l-4 border-slate-300 bg-slate-50 rounded">
                            <div class="text-xs font-bold text-slate-500 mb-1">1. 虚心 Poor in Spirit</div>
                            <div class="text-[10px] text-slate-400">承认灵里的破产 (Bankrupt)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-slate-400 bg-slate-50 rounded">
                            <div class="text-xs font-bold text-slate-600 mb-1">2. 哀恸 Mourn</div>
                            <div class="text-[10px] text-slate-400">为罪忧伤 (Repentant)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-slate-500 bg-slate-50 rounded">
                            <div class="text-xs font-bold text-slate-700 mb-1">3. 温柔 Meek</div>
                            <div class="text-[10px] text-slate-400">受控的力量 (Surrendered)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-emerald-400 bg-emerald-50 rounded">
                            <div class="text-xs font-bold text-emerald-700 mb-1">4. 饥渴慕义 Hungry</div>
                            <div class="text-[10px] text-emerald-600">渴望成长 (Desiring God)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-emerald-500 bg-emerald-50 rounded">
                            <div class="text-xs font-bold text-emerald-800 mb-1">5. 怜恤 Merciful</div>
                            <div class="text-[10px] text-emerald-600">给予恩典 (Giving Grace)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-emerald-600 bg-emerald-50 rounded">
                            <div class="text-xs font-bold text-emerald-900 mb-1">6. 清心 Pure in Heart</div>
                            <div class="text-[10px] text-emerald-600">单一的动机 (Focused)</div>
                         </div>
                         <div class="ladder-step p-3 border-l-4 border-amber-500 bg-amber-50 rounded">
                            <div class="text-xs font-bold text-amber-800 mb-1">7. 使人和睦 Peacemaker</div>
                            <div class="text-[10px] text-amber-600">像神之子 (Like God)</div>
                         </div>

                            <div class="text-xs font-bold text-amber-900 mb-1">8. 为义受逼迫 Persecuted</div>
                            <div class="text-[10px] text-amber-600">与主同苦 (Suffering)</div>
                         </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdf4]/95 backdrop-blur py-4 mb-6 border-b border-emerald-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-emerald-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-emerald-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-emerald-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-emerald-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-emerald-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-emerald-50 to-white p-5 border-b border-emerald-100">
                        <span class="inline-block px-2 py-0.5 bg-emerald-100 text-emerald-800 text-xs font-bold rounded mb-2 font-mono border border-emerald-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-emerald-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-emerald-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-emerald-50">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Textual</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-emerald-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">关键词研究（Makarios, Plerosai, Teleios）。对比背景（法利赛人的义 vs 耶稣的义）。理解双重隐喻（盐与光）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Keyword studies (Makarios, Plerosai). Contrasting context (Pharisaic vs Jesus' righteousness). Dual metaphors.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-emerald-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">在解释“律法”时，不仅看字面，更要寻找其“终极意图”（Intent）。避免将登山宝训变成新的律法主义。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Look for the 'Intent' behind the Law, not just the letter. Avoid turning the Sermon into new legalism.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Heart & Transformation</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">自我省察（Self-Examination）：用经文作为镜子照出内心的隐情（如隐秘的骄傲、愤怒）。强调内在生命的改变。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Using Scripture as a mirror to reveal hidden motives (pride, anger). Emphasizing internal transformation.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">问自己：我的义是否只停留在表面？我在哪里阻碍了神的恩典流向他人（仇敌）？</div>
                                    <div class="text-xs italic text-slate-400 en-text">Ask: Is my righteousness only skin-deep? Where am I blocking God's grace to others (enemies)?</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
