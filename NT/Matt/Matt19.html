            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #d97706; /* Amber 600 */
            color: #78350f;
        }

        /* Camel Needle Animation */
        .needle-scene {
            position: relative;
            height: 200px;
            background-color: #fefce8;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fde047;
        }

        .needle {
            position: absolute;
            right: 20%;
            width: 10px;
            height: 120px;
            background-color: #94a3b8;
            border-radius: 5px;
        }
        .needle::after { /* The Eye */
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background-color: #fefce8; /* Hole */
            border-radius: 50%;
        }

        .camel {
            position: absolute;
            left: 10%;
            font-size: 3rem;
            color: #854d0e;
            transition: all 2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .god-hand {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #fbbf24;
            opacity: 0;
            transition: all 1s ease;
        }

        /* Animation States */
        .try-squeeze .camel {
            left: 70%;
            transform: scaleX(0.5) scaleY(1.5); /* Squeezing distortion */
            color: #ef4444; /* Stress red */
        }
        
        .with-god .god-hand {
            top: 20px;
            opacity: 1;
        }
        .with-god .camel {
            left: 85%; /* Passed through */
            transform: scale(0.1); /* Miraculously shrunk/passed */
            color: #15803d; /* Success green */
            transition: all 1.5s ease-in-out;
        }

        /* Unity Animation */
        .unity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            gap: 20px;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 1s ease;
            font-size: 0.8rem;
        }
        .male { background-color: #3b82f6; }
        .female { background-color: #ec4899; }
        
        .merged .male { transform: translateX(20px); opacity: 0.7; }
        .merged .female { transform: translateX(-20px); mix-blend-mode: multiply; opacity: 0.7; }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
