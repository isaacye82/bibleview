            30% { transform: rotate(0deg) scale(1); opacity: 0.8; }

                            <!-- Using 'khanda' or 'cross' as sword substitute if fa-sword not avail, but let's try to style a div or use text if icon fails. 
                                 Actually font-awesome has fa-crosshairs or similar, but for sword specifically: fa-bible or fa-shield-alt could work too. 
                                 Let's use a custom stylized text or symbol if needed. For now assuming font awesome works or using fallback.
                                 Let's use 'fa-scroll' as "It is written" is the weapon.
                            -->
                            <div class="absolute text-center">
                                <i class="fas fa-scroll text-6xl text-amber-400 drop-shadow-[0_0_15px_rgba(251,191,36,0.8)] animate-pulse"></i>
                            </div>
                         </div>
                         
                         <p class="text-xs text-center italic mt-4 text-amber-200 z-10">"经上记着说..."<br>"It is written..."</p>
                         <div class="mt-4 flex gap-2">
                            <span class="badge bg-rose-900 text-rose-200">Deut 8:3</span>
                            <span class="badge bg-rose-900 text-rose-200">Deut 6:16</span>
                            <span class="badge bg-rose-900 text-rose-200">Deut 6:13</span>
                         </div>
                    </div>
                </div>

                <!-- Chart Section: Anatomy of Temptation -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-rose-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale text-rose-600 mr-2"></i> 试探的解剖
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Anatomy of Temptation</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Strategy vs Counter-Strategy</span>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-rose-50 border-b border-rose-200">
                                <tr>
                                    <th class="px-6 py-3">领域 Realm</th>
                                    <th class="px-6 py-3">诱饵 The Bait</th>
                                    <th class="px-6 py-3">核心谎言 The Lie</th>
                                    <th class="px-6 py-3 text-rose-700">耶稣的回应 Jesus' Response</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b hover:bg-slate-50">
                                    <td class="px-6 py-4 font-bold">肉体 Physical</td>
                                    <td class="px-6 py-4">石头变饼 (Bread)</td>
                                    <td class="px-6 py-4">满足需求比顺服神更重要</td>
                                    <td class="px-6 py-4 text-rose-700 font-bold">依靠神的话 (Word)</td>
                                </tr>
                                <tr class="bg-white border-b hover:bg-slate-50">
                                    <td class="px-6 py-4 font-bold">自傲 Pride</td>
                                    <td class="px-6 py-4">殿顶跳下 (Display)</td>
                                    <td class="px-6 py-4">神必须按我的方式证明祂的爱</td>
                                    <td class="px-6 py-4 text-rose-700 font-bold">不试探神 (Trust)</td>
                                </tr>
                                <tr class="bg-white hover:bg-slate-50">
                                    <td class="px-6 py-4 font-bold">权柄 Power</td>
                                    <td class="px-6 py-4">万国荣华 (Kingdoms)</td>
                                    <td class="px-6 py-4">可以通过妥协走捷径获得成功</td>
                                    <td class="px-6 py-4 text-rose-700 font-bold">单单敬拜神 (Worship)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fff1f2]/95 backdrop-blur py-4 mb-6 border-b border-rose-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-rose-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-rose-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">权威解经 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-rose-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-rose-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks for missing data
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-rose-50 to-white p-5 border-b border-rose-100">
                        <span class="inline-block px-2 py-0.5 bg-rose-100 text-rose-800 text-xs font-bold rounded mb-2 font-mono border border-rose-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-rose-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-rose-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-rose-50">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Textual</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">类型学解经（Typology）：将耶稣视为"真以色列"，对比旧约旷野历史。分析地理神学（黑暗之地vs大光）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Typological Exegesis: Jesus as 'True Israel' vs OT wilderness. Geographical Theology (Darkness vs Light).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">在应用前先理解旧约引用（申命记）的原始背景。注意动词时态（如"Gegraptai"的持久性）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Understand OT citations (Deuteronomy) in context before applying. Note verb tenses (Gegraptai).</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Personal & Existential</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将耶稣的胜利内在化：既然祂是代表我们得胜，我们如何使用同样的武器（神的话）？关注身份认同（神子vs奴仆）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Internalizing Jesus' victory: How to use the same weapon (Word)? Focusing on Identity (Sonship vs Slavery).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">面对每一个试探时，问自己：我是想满足肉体、试探神，还是想走捷径？</div>
                                    <div class="text-xs italic text-slate-400 en-text">In every temptation, ask: Am I seeking fleshly satisfaction, testing God, or taking a shortcut?</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
