<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦后书第一章：公义审判与荣耀显现</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Crimson 700 - Judgment/Fire */
            --theme-primary: #b91c1c; 
            /* Red 50 */
            --theme-light: #fef2f2;   
            /* Gray 900 - Background/Tribulation */
            --theme-dark: #111827;
            /* Amber 500 - Glory */
            --theme-accent: #f59e0b;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f172a; /* Dark Slate background for Apocalyptic feel */
            color: #e2e8f0; /* Light text */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #fca5a5; /* Light Red */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: #1e293b; /* Darker card bg */
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(185, 28, 28, 0.25);
            border-left-color: var(--theme-primary);
        }

        .academic-box {
            background-color: #334155; /* Dark Slate */
            border-left: 3px solid #94a3b8; /* Light Slate */
            color: #f1f5f9;
        }
        
        .devotional-box {
            background-color: #450a0a; /* Very Dark Red */
            border-left: 3px solid #b91c1c; /* Crimson */
            color: #fecaca;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* Fire Animation */
        .flame-icon {
            animation: flicker 1.5s infinite alternate;
            color: #ef4444;
            text-shadow: 0 0 10px #b91c1c;
        }
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); text-shadow: 0 0 10px #b91c1c; }
            100% { opacity: 1; transform: scale(1.1); text-shadow: 0 0 20px #f87171; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gray-900 shadow-md sticky top-0 z-50 border-b border-red-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-red-100 serif">
                        <i class="fas fa-fire mr-2 flame-icon"></i> 帖撒罗尼迦后书 1章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm text-gray-300 hover:text-white">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-400 hover:text-red-300">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-400 hover:text-red-300">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 mt-auto border-t border-gray-800">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-gray-300 mb-2">"这正是公义的明证...主耶稣同他有能力的天使从天上在火焰中显现..." (1:5,7)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦后书第一章研经报告 | 苦难中的公义与盼望</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "烈火中的安慰与公义",
                summary: "帖撒罗尼迦后书写于前书之后不久（可能仅隔数月）。教会面临的逼迫不仅没有停止，反而愈演愈烈。保罗写信的目的不再是温和的劝勉，而是强有力的神学辩护。他提出一个惊人的观点：基督徒受苦并非神失控，反而正是神公义审判的'明证'。本章以极具末世色彩的语言，描绘了主耶稣在火焰中显现，对敌对神者进行报应，使受苦的圣徒得享安息。",
                themes: [
                    { title: "报应 (Antapodosis)", icon: "fas fa-balance-scale", color: "text-red-500", desc: "神必将患难报应那加患难给你们的人" },
                    { title: "安息 (Anesis)", icon: "fas fa-chair", color: "text-blue-400", desc: "松弛、缓解压力，如同弓弦放松" },
                    { title: "超长 (Hyperauxano)", icon: "fas fa-chart-line", color: "text-green-400", desc: "信心像丛林般茂盛生长" }
                ]
            },
            sections: [
                {
                    id: "thanksgiving",
                    title: "壹 · 逼迫中的逆势生长 (1:1-4)",
                    desc: "苦难是成长的催化剂",
                    verses: [
                        {
                            ref: "1:3",
                            text: "我们该为你们常感谢神，这本是合宜的；因你们的信心格外增长，并且你们众人彼此相爱的心也都充足。",
                            academic: {
                                title: "格外增长 (Hyperauxano)",
                                content: "保罗使用了一个罕见的复合词'Hyperauxano'（Hyper-超过 + Auxano-生长）。这是一个植物学术语，形容植物生长极其茂盛、超出常规。这种增长是在'逼迫'和'患难'（第4章）的背景下发生的。保罗用'合宜'(Axios)一词表明，这种感恩不是客套，而是对属灵事实的恰当回应。",
                            },
                            devotional: {
                                title: "压不扁的信心",
                                content: "在舒适的环境中，信心往往停滞不前；而在高压之下，信心却可能经历'恶性'生长（Hyper-growth）。就像有些植物只有在被修剪或经历严冬后才会爆发式开花。如果你正处于人生的低谷或压力中，不要只求脱离，要求神让你的信心藉此机会'格外增长'。"
                            }
                        },
                        {
                            ref: "1:4",
                            text: "我们在神的各教会里为你们夸口，都因你们在所受的一切逼迫患难中，仍旧存忍耐和信心。",
                            academic: {
                                title: "忍耐 (Hypomonē)",
                                content: "Hypomonē不仅仅是消极的'忍受'，而是'在压力下坚守阵地'（Hupo-下 + Meno-停留）。这是一种主动的属灵韧性。保罗在其他教会为他们'夸口'，这是一种属灵的激励策略，让受苦的教会知道他们的见证正在激励普世的身体。",
                            },
                            devotional: {
                                title: "你的痛苦有回声",
                                content: "你在黑暗中的坚持，可能正在成为千里之外另一个人的光。帖撒罗尼迦人的忍耐成为了众教会的夸口。我们受苦时常觉得孤单无意义，但神会将我们的忠心作为战利品展示给天使和世人看。你的坚持本身就是一场布道。"
                            }
                        }
                    ]
                },
                {
                    id: "judgment",
                    title: "贰 · 神的公义与烈火显现 (1:5-10)",
                    desc: "末世的法庭与判决",
                    verses: [
                        {
                            ref: "1:5",
                            text: "这正是神公义审判的明证，叫你们可算配得神的国；你们就是为这国受苦。",
                            academic: {
                                title: "受苦作为明证 (Endeigma)",
                                content: "这是一个惊人的神学反转。通常人认为受苦是被神惩罚或神不公义的证据。保罗却说受苦是'公义审判的证据'(Endeigma - 具体的证明物)。逻辑是：如果神允许义人受苦，那么神为了彰显绝对的公义，必然在未来对恶人进行更严厉的审判，并给义人奖赏。现在的苦难是未来公义逆转的'预告片'。",
                            },
                            devotional: {
                                title: "苦难的入场券",
                                content: "受苦不是因为神不爱你，而是证明你属于那个与世界格格不入的'神的国'。如同穿上敌军的制服会被友军误伤，穿上天国的制服必然会被世界攻击。这苦难是你身份的勋章，证明你'配得'(Axios - 称重相等)神的国。"
                            }
                        },
                        {
                            ref: "1:6-8",
                            text: "神既是公义的，就必将患难报应那加患难给你们的人...那时，主耶稣同他有能力的天使从天上在火焰中显现。",
                            academic: {
                                title: "神圣报应原则 (Lex Talionis)",
                                content: "第6-7节呈现了一个完美的交叉结构（Chiasm）：\n A. 患难 (Thlipsis) -> 归给施害者\n B. 平安/安息 (Anesis) -> 归给受害者\n这里的'安息'指琴弦放松。'火焰中显现'借用了旧约耶和华显现（Theophany）的意象（如西奈山、赛66:15），强调耶稣的神性威严。",
                            },
                            devotional: {
                                title: "神必为你伸冤",
                                content: "面对极度的不公和伤害，人类本能的反应是复仇。但神说：'伸冤在我，我必报应。'这不仅是安慰，更是命令我们放下手中的刀。知道有一位公义的法官即将在烈火中开庭，我们就可以在现在的痛苦中经历'Anesis'——灵魂的松弛与安息。"
                            }
                        },
                        {
                            ref: "1:9",
                            text: "他们要受刑罚，就是永远沉沦，离开主的面和他权能的荣光。",
                            academic: {
                                title: "地狱的定义",
                                content: "'永远沉沦'(Olethron aionion)并非指灵魂的寂灭（Annihilation），而是指'存在的毁灭'或'失去存在的目的'。经文对地狱最可怕的定义是'关系性的隔绝'——离开主的面。神是万福的源头，与源头永远隔绝即是终极的刑罚。",
                            },
                            devotional: {
                                title: "没有神的地方",
                                content: "地狱最可怕的不是火，而是'没有神'。今天许多人主动选择'离开神的面'生活，却不知道这正是地狱的本质。作为信徒，我们最大的奖赏不是天堂的黄金街，而是能永远见'主的面'并活在祂的荣光中。"
                            }
                        }
                    ]
                },
                {
                    id: "prayer",
                    title: "叁 · 为配得呼召而祈求 (1:11-12)",
                    desc: "恩典与荣耀的循环",
                    verses: [
                        {
                            ref: "1:11-12",
                            text: "...常为你们祷告，愿我们的神看你们配得过所蒙的召，又用大能成就你们一切所羡慕的良善...",
                            academic: {
                                title: "配得 (Axioo) 与 恩典",
                                content: "保罗再次使用'配得'，但这并非'赚取救恩'的意思，而是'相称'。就像王子要活出王子的体统。'成就'(Plerose)指充满/完成。这一节包含了神的主权（神看你们...神成就...）与人的责任（羡慕良善...信心的工夫）的完美平衡。",
                            },
                            devotional: {
                                title: "让神在你身上得荣耀",
                                content: "人生的终极目的在第12节：'叫我们主耶稣的名在你们身上得荣耀，你们也在他身上得荣耀。'这是一面双向镜。当我们在苦难中活出美善时，基督得荣耀；而基督的荣耀也反照在我们身上。你的生命是一面镜子，今天它反射出的是什么？"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-400');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-400');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-gray-800 p-8 rounded-xl shadow-lg border-t-4 border-red-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-red-900 text-red-100 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Focus</span>
                            <h2 class="text-3xl font-bold serif text-red-50">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-gray-300 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Theme Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.themes.map(t => `
                                <div class="bg-gray-700 p-4 rounded-lg border border-gray-600 flex flex-col items-center text-center transition hover:bg-gray-600 group">
                                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mb-3 group-hover:scale-110 transition">
                                        <i class="${t.icon} ${t.color} text-xl"></i>
                                    </div>
                                    <h4 class="font-bold text-gray-100 text-lg mb-1">${t.title}</h4>
                                    <p class="text-xs text-gray-400 font-mono mb-2">${t.greek}</p>
                                    <p class="text-xs text-gray-300">${t.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Scales of Divine Justice -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-red-900 to-black text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden border border-red-900/50">
                         <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-6 z-10 text-center text-red-200 border-b border-red-700 pb-2">神的公义天平 (1:6-7)</h3>
                         
                         <div class="relative w-full h-48 z-10 flex justify-center items-center">
                            <!-- Scales Visualization using CSS/HTML -->
                            <div class="w-1 h-32 bg-gray-400 relative">
                                <!-- Beam -->
                                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-48 h-1 bg-gray-400"></div>
                                <!-- Left Pan (Tribulation -> Enemies) -->
                                <div class="absolute top-0 left-[-3rem] w-0.5 h-16 bg-gray-500 origin-top transform rotate-12"></div>
                                <div class="absolute top-16 left-[-4.5rem] w-16 h-8 border-b-2 border-l-2 border-r-2 border-red-500 rounded-b-full flex items-center justify-center">
                                    <div class="text-center">
                                        <i class="fas fa-fire text-red-500 animate-pulse"></i>
                                        <div class="text-[10px] text-red-300 mt-1">给敌人:<br>患难</div>
                                    </div>
                                </div>

                                <!-- Right Pan (Rest -> Saints) -->
                                <div class="absolute top-0 right-[-3rem] w-0.5 h-16 bg-gray-500 origin-top transform -rotate-12"></div>
                                <div class="absolute top-16 right-[-4.5rem] w-16 h-8 border-b-2 border-l-2 border-r-2 border-blue-400 rounded-b-full flex items-center justify-center">
                                    <div class="text-center">
                                        <i class="fas fa-dove text-blue-300"></i>
                                        <div class="text-[10px] text-blue-200 mt-1">给你们:<br>平安</div>
                                    </div>
                                </div>
                            </div>
                         </div>
                         
                         <p class="text-xs text-red-200 mt-6 text-center italic">"神必报应...这是公义的"</p>
                    </div>
                </div>

                <!-- Chart Section: Faith Growth -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 border border-gray-700">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-gray-200"><i class="fas fa-chart-line text-green-400 mr-2"></i> 逆境中的信心增长 (Hyperauxano)</h3>
                        <span class="text-xs text-gray-400 bg-gray-700 px-2 py-1 rounded">基于 1:3-4 的动态分析</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#0f172a]/95 backdrop-blur py-4 mb-6 border-b border-red-900/50">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-red-100 serif">逐节研读室</h2>
                        <div class="flex bg-gray-800 rounded-lg shadow-sm p-1 border border-gray-700">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-red-700 text-white font-bold' : 'text-gray-400 hover:bg-gray-700'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-gray-400 hover:bg-gray-700'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-red-900 text-white font-bold' : 'text-gray-400 hover:bg-gray-700'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-red-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-gray-100">${section.title}</h3>
                                <p class="text-sm text-red-400 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-lg overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-5 border-b border-gray-700">
                        <span class="inline-block px-2 py-0.5 bg-red-900 text-red-100 text-xs font-bold rounded mb-2 font-mono border border-red-700">${verse.ref}</span>
                        <p class="text-gray-200 font-serif text-lg leading-relaxed group-hover:text-white transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-700">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-gray-400">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-gray-200 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-gray-300 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-red-300">
                                <i class="fas fa-fire-alt mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
