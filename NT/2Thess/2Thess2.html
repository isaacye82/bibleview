                             <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-cyan-700 rounded-full border-2 border-cyan-500 flex items-center justify-center text-xs font-bold">4</div>
                            <h4 class="text-cyan-300 font-bold mt-2">主降临灭绝</h4>
                            <p class="text-xs text-cyan-500/70 mt-1">用口中的气 (Parousia)</p>
                        </div>
                    </div>
                </div>

                <!-- Chart Section: The Great Divide -->
                <div class="bg-slate-900 p-6 rounded-xl shadow-lg mb-8 border border-slate-800">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-200"><i class="fas fa-balance-scale text-violet-500 mr-2"></i> 末世的两类人 (The Great Divide)</h3>
                        <span class="text-xs text-slate-500 bg-slate-950 px-2 py-1 rounded border border-slate-700">基于 2:10-12 的对比</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="divideChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#020617]/95 backdrop-blur py-4 mb-6 border-b border-violet-900/30">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-violet-100 serif">逐节研读室</h2>
                        <div class="flex bg-slate-900 rounded-lg shadow-sm p-1 border border-slate-700">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-violet-700 text-white font-bold' : 'text-slate-400 hover:bg-slate-800'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-indigo-900 text-indigo-100 font-bold' : 'text-slate-400 hover:bg-slate-800'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-cyan-900 text-cyan-100 font-bold' : 'text-slate-400 hover:bg-slate-800'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-violet-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-violet-100">${section.title}</h3>
                                <p class="text-sm text-violet-400 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-lg overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-slate-900 to-indigo-950 p-5 border-b border-slate-800">
                        <span class="inline-block px-2 py-0.5 bg-violet-900/50 text-violet-200 text-xs font-bold rounded mb-2 font-mono border border-violet-800">${verse.ref}</span>
                        <p class="text-slate-200 font-serif text-lg leading-relaxed group-hover:text-white transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-800">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-indigo-300">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-indigo-100 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-indigo-200 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-cyan-400">
                                <i class="fas fa-church mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-cyan-100 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-cyan-200 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-violet-100">解经方法论总结</h2>
                        <p class="text-slate-400">穿越末世的迷雾，在真理的磐石上站立。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-slate-900 p-8 rounded-xl shadow-lg border-t-4 border-indigo-500 hover:shadow-xl transition hover:bg-slate-800">
                            <div class="text-indigo-400 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-indigo-100 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-indigo-400/70 mb-6 uppercase tracking-wider">历史与语法的还原</p>
                            
                            <ul class="space-y-4 text-sm text-slate-300">
                                <li class="flex items-start"><i class="fas fa-check-circle text-indigo-500 mt-1 mr-2"></i> <span><strong>原则：</strong> 严谨分析末世论专有名词（如 <em>Katechon</em>, <em>Apostasia</em>），对比罗马历史背景（皇帝崇拜），理清保罗的末世次序逻辑。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-indigo-500 mt-1 mr-2"></i> <span><strong>本章应用：</strong> "拦阻者"身份的学术争论；"沉沦之子"的旧约背景；"生发错误的心"的司法性审判含义。</span></li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-slate-900 p-8 rounded-xl shadow-lg border-t-4 border-cyan-500 hover:shadow-xl transition hover:bg-slate-800">
                            <div class="text-cyan-400 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-cyan-100 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-cyan-400/70 mb-6 uppercase tracking-wider">生命与真理的连结</p>
                            
                            <ul class="space-y-4 text-sm text-slate-300">
                                <li class="flex items-start"><i class="fas fa-check-circle text-cyan-500 mt-1 mr-2"></i> <span><strong>原则：</strong> 将末世的奥秘转化为当下的生命警醒。不沉迷于猜测"谁是敌基督"，而是关注如何培养"爱真理的心"以抵挡迷惑。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-cyan-500 mt-1 mr-2"></i> <span><strong>本章应用：</strong> 识别心中的"自神化"倾向；在混乱信息中保持定力；珍视并坚守所领受的真道。</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function initChart() {
            const ctx = document.getElementById('divideChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['领受真理', '喜爱真理', '得救', '信从虚谎', '喜爱不义', '沉沦'],
                    datasets: [
                        {
                            label: '得救的人 (The Saved)',
                            data: [100, 95, 100, 0, 0, 0], 
                            backgroundColor: '#22d3ee', // Cyan
                            borderColor: '#22d3ee',
                            borderWidth: 1
                        },
                        {
                            label: '灭亡的人 (The Perishing)',
                            data: [0, 0, 0, -90, -95, -100], // Negative to show contrast
                            backgroundColor: '#f43f5e', // Rose
                            borderColor: '#f43f5e',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: { color: '#334155' },
                            ticks: { display: false },
                            min: -100,
                            max: 100
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8', font: { family: "'Noto Sans SC', sans-serif" } }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#cbd5e1' } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
