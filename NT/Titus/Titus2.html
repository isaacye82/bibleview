<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提多书第二章：纯正道理与尊荣生活</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* Theme: Royal Blue & Warm Cream */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FFFBF0; /* Warm Cream - Domestic/Life setting */
            color: #1E3A8A; /* Blue 900 - Doctrine/Authority */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling - Strict Compliance */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 350px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Royal Blue */
        .active-tab {
            color: #1E40AF; /* Blue 700 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1E40AF;
            border-radius: 2px;
        }

        /* Verse Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            background-color: #FFFFFF;
        }
        .verse-card:hover {
            border-left-color: #D97706; /* Amber 600 - Good Works */
            transform: translateX(4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-blue-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-900 serif">
                        <i class="fas fa-home mr-2 text-amber-500"></i> 提多书 2章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">总览：尊荣真道</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-gray-500 hover:text-blue-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-gray-500 hover:text-blue-700">解经方法</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-blue-100 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 overflow-hidden sm:px-6 lg:px-8 text-center">
            <p class="text-sm font-serif italic">"凡事尊荣我们救主神的道。" (2:10)</p>
            <p class="text-xs text-blue-300 mt-2">交互式研经工具 | 聚焦：家庭伦理与救恩的教育</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "纯正道理的彰显：家庭与救恩",
                summary: "如果说第一章是建立教会的骨架（领袖），第二章就是填充血肉（信徒生活）。保罗将视线从教会管理转向家庭伦理，教导老年人、年轻人和奴仆如何在日常生活中“尊荣”（Adorn）神的道。本章的高潮在于第11-14节，保罗揭示了这一切伦理要求的动力并非律法，而是那“教训我们要除去不敬虔”的神的恩典。",
                highlights: [
                    { icon: "fas fa-users", color: "text-blue-600", text: "代际门训" },
                    { icon: "fas fa-gem", color: "text-amber-500", text: "尊荣真道" },
                    { icon: "fas fa-graduation-cap", color: "text-teal-600", text: "恩典教育" }
                ]
            },
            sections: [
                {
                    id: "intro_doctrine",
                    title: "引言：纯正的道理 (2:1)",
                    themeColor: "blue",
                    verses: [
                        {
                            ref: "2:1",
                            text: "但你所讲的总要合乎那纯正的道理。",
                            academic: {
                                title: "纯正 (Hugiainō) 的医学隐喻",
                                content: "“纯正”在希腊文中是医学术语，意为“健康”、“卫生”。保罗将错误的教导视为属灵的坏疽或病菌，而纯正的教义则是带来生命健康的良药。这节经文是本章的总纲：健康的教义必须产生健康的生活方式。"
                            },
                            devotional: {
                                title: "健康的信仰",
                                content: "我们常问“这个教义是否正确？”，但保罗教导我们还要问“这个教义是否健康？”。健康的信仰会产生健康的家庭、心理和人际关系。如果你的“神学”让你变得苦毒、骄傲或与人隔绝，那么它可能并不“纯正”。"
                            }
                        }
                    ]
                },
                {
                    id: "household",
                    title: "家庭中的尊荣：不同群体的伦理 (2:2-10)",
                    themeColor: "cream",
                    verses: [
                        {
                            ref: "2:2-3",
                            text: "劝老年人要有节制...劝老年妇人...指教少年妇人...",
                            academic: {
                                title: "代际传递 (Mentorship)",
                                content: "保罗在此构建了一个“提多 -> 老年人 -> 年轻人”的门训链条。特别值得注意的是，年轻妇人的教导责任被交给了“老年妇人”而非提多（为了避免试探和流言）。这显示了教会内部有机的教导结构，不仅依靠牧师，也依靠属灵长辈的生命传承。"
                            },
                            devotional: {
                                title: "属灵的传承",
                                content: "教会中最好的神学院往往是老年圣徒的客厅。年长的弟兄姊妹，你们的生命经验（无论成败）都是年轻一代宝贵的财富。年轻的信徒，你是否愿意谦卑地向长辈学习如何经营婚姻、如何持守信仰？"
                            }
                        },
                        {
                            ref: "2:4-5",
                            text: "...爱丈夫，爱儿女，谨守，贞洁，料理家务...免得神的道理被毁谤。",
                            academic: {
                                title: "料理家务 (Oikourgos) 与护教目的",
                                content: "“料理家务”原文意为“家中的工作者”。在当时的罗马文化中，女性若忽略家庭责任会被视为极大的羞耻。保罗在此强调的并非仅仅是做家务，而是“护教性”的——基督徒女性的品行应当堵住外邦人毁谤福音的口。目的是“免得神的道理被毁谤”。"
                            },
                            devotional: {
                                title: "平凡中的神圣",
                                content: "洗碗、换尿布、整理房间，这些看似琐碎的“家务”在神眼中具有极高的属灵价值。当我们忠心地履行家庭责任时，我们实际上是在捍卫福音的声誉。你的家庭生活是福音的广告，还是福音的拦阻？"
                            }
                        },
                        {
                            ref: "2:6-8",
                            text: "又劝少年人要谨守...言语纯全，无可指责...叫那反对的人...便自觉羞愧。",
                            academic: {
                                title: "谨守 (Sōphroneō) 的核心地位",
                                content: "“谨守”或“自律”是本章出现频率最高的词（针对老妇、少妇、少年人）。对血气方刚的少年人，保罗只给了一个命令：谨守（Self-control）。这是希腊哲学推崇的四枢德之一，但在基督里，这是圣灵果子的体现。"
                            },
                            devotional: {
                                title: "自律即自由",
                                content: "年轻常与冲动、放纵联系在一起。但神呼召年轻人过一种“受控”的生活。真正的自由不是随心所欲，而是有能力对罪说不，对神说是。你的情绪、欲望和时间，是在谁的掌管之下？"
                            }
                        },
                        {
                            ref: "2:9-10",
                            text: "劝仆人...凡事尊荣我们救主神的道。",
                            academic: {
                                title: "尊荣 (Kosmeō) - 福音的化妆师",
                                content: "“尊荣”原文 *kosmeō* 是“化妆品”（Cosmetics）的词根，意为“装饰、使美丽”。保罗提出一个惊人的概念：社会底层的奴仆，通过诚实、顺服的工作，可以为至高神的道“化妆”，使福音在世人眼中显得美丽吸引人。"
                            },
                            devotional: {
                                title: "工作的神学",
                                content: "无论你的职位多么卑微，你都有能力让福音“变美”。当你在工作中不私拿东西、不顶撞、忠心办事时，你就是在给耶稣的教导戴上珠宝。老板和同事通过你的工作态度，看到了怎样的一位神？"
                            }
                        }
                    ]
                },
                {
                    id: "grace",
                    title: "伦理的动力：神恩典的显现 (2:11-15)",
                    themeColor: "amber",
                    verses: [
                        {
                            ref: "2:11-12",
                            text: "因为神救众人的恩典已经显明出来，教训我们除去不敬虔的心和世俗的情欲...",
                            academic: {
                                title: "恩典作为教育者 (Paideuō)",
                                content: "“教训”原文 *paideuō* 指对儿童的管教和训练。通常人们认为恩典是无条件的宽容，但保罗指出恩典具有积极的“教育”功能。恩典不仅赦免罪，更训练我们厌恶罪。它给我们能力对“不敬虔”说不，对“公义”说是。"
                            },
                            devotional: {
                                title: "恩典不是放纵的借口",
                                content: "真正的恩典绝不会导致放纵，它会生出敬畏。如果你觉得“反正神有恩典”而随意犯罪，那你可能还未真正遇见这恩典。恩典是改变生命的能力，它教导我们在今世活出神的形象。"
                            }
                        },
                        {
                            ref: "2:13-14",
                            text: "等候所盼望的福...他为我们舍了自己...特作自己的子民，热心为善。",
                            academic: {
                                title: "已然与未然 (Already but Not Yet)",
                                content: "这段经文完美结合了“已然”的救赎（基督舍己、恩典显明）和“未然”的盼望（荣耀显现）。基督徒生活在这两者之间的张力中：因为祂已经买了我们，且即将再来接我们，所以我们现在应当“热心为善”。“热心”意为狂热者（Zealot），指对行善充满激情。"
                            },
                            devotional: {
                                title: "为善的狂热者",
                                content: "我们是神的“私有财产”（特作自己的子民）。神买赎我们有一个明确的目的：行善。不是为了得救而行善，而是因为得救而行善。你对什么事最“热心”？是爱好、赚钱，还是神眼中的善工？"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State Management ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-fade-in">
                    <!-- Intro Card -->
                    <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-sm border-t-4 border-blue-600">
                        <h2 class="text-3xl font-bold mb-6 serif text-blue-900">${chapterData.intro.title}</h2>
                        <p class="text-gray-600 leading-relaxed mb-6 text-lg">
                            ${chapterData.intro.summary}
                        </p>
                        <div class="flex space-x-6 text-sm">
                            ${chapterData.intro.highlights.map(h => `
                                <div class="flex items-center font-bold text-gray-700">
                                    <i class="${h.icon} ${h.color} mr-2 text-lg"></i> ${h.text}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Key Concept Card: Timeline of Grace -->
                    <div class="bg-gradient-to-br from-blue-900 to-blue-800 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center text-center">
                        <i class="fas fa-history text-4xl mb-4 text-amber-400"></i>
                        <h3 class="text-xl font-bold mb-2">救恩的时间线</h3>
                        <p class="text-blue-200 text-sm italic mb-4">"已显明 (v11) -> 正教导 (v12) -> 等候 (v13)"</p>
                        <div class="flex items-center w-full justify-between text-xs mt-2 space-x-2">
                            <div class="flex flex-col items-center">
                                <span class="bg-amber-500 w-3 h-3 rounded-full mb-1"></span>
                                <span class="opacity-75">过去</span>
                            </div>
                            <div class="h-0.5 bg-blue-400 flex-grow"></div>
                            <div class="flex flex-col items-center">
                                <span class="bg-white w-4 h-4 rounded-full mb-1 animate-pulse"></span>
                                <span class="font-bold text-amber-300">现在</span>
                            </div>
                            <div class="h-0.5 bg-blue-400 flex-grow"></div>
                            <div class="flex flex-col items-center">
                                <span class="bg-amber-500 w-3 h-3 rounded-full mb-1"></span>
                                <span class="opacity-75">未来</span>
                            </div>
                        </div>
                        <p class="text-xs mt-4 text-blue-200">恩典在当下训练我们要"除去"与"自守"</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Demographic Virtues Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-blue-50">
                        <h3 class="text-lg font-bold mb-2 text-blue-800 w-full border-b border-blue-100 pb-2">家庭角色的核心美德 (2:2-9)</h3>
                        <div class="chart-wrapper">
                            <canvas id="virtuesChart"></canvas>
                        </div>
                        <p class="text-xs text-gray-400 mt-4 text-center">不同群体在福音见证中的独特侧重</p>
                    </div>

                    <!-- Grace Function Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-blue-50">
                        <h3 class="text-lg font-bold mb-2 text-blue-800 w-full border-b border-blue-100 pb-2">恩典的双重果效 (2:12)</h3>
                        <div class="chart-wrapper">
                            <canvas id="graceChart"></canvas>
                        </div>
                        <p class="text-xs text-gray-400 mt-4 text-center">恩典教导我们"除去"(消极)与"活出"(积极)</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#FFFBF0]/95 backdrop-blur py-4 mb-8 border-b border-blue-100">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-blue-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-700 text-white font-bold' : 'text-gray-500 hover:bg-blue-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-stone-600 text-white font-bold' : 'text-gray-500 hover:bg-blue-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-500 text-white font-bold' : 'text-gray-500 hover:bg-blue-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                const titleColorClass = section.themeColor === 'amber' ? 'text-amber-700 border-amber-200' : 
                                        section.themeColor === 'blue' ? 'text-blue-800 border-blue-200' : 'text-stone-700 border-stone-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-blue-50">
                        <div class="p-5 bg-gradient-to-r from-white to-[#FFFAF0] border-b border-blue-50">
                            <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-gray-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-blue-50">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-blue-50/50 transition">
                                <h4 class="text-stone-600 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <h5 class="font-bold text-blue-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-gray-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-amber-50/50 transition">
                                <h4 class="text-amber-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-blue-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-gray-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-blue-900">解经原则：处境与动力</h2>
                        <p class="text-gray-600">
                            提多书第二章不仅列出了伦理清单，更揭示了伦理背后的神学动力。解经不仅要明白“做什么”，还要明白“为什么做”。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-stone-600">
                            <div class="text-stone-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-stone-800 mb-4">权威和学术性解经 (Exegetical)</h3>
