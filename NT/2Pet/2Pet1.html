                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center gap-4 mb-6 pb-2 border-b ${borderColor}">

                                <i class="${section.icon}"></i>
                            </div>
                            <h3 class="text-2xl font-bold ${titleColor} serif">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <!-- Sticky Controls -->
                <div class="sticky top-16 z-40 bg-[#F0F4F8]/95 backdrop-blur py-4 mb-8 border-b border-blue-100 flex justify-between items-center max-w-5xl mx-auto px-4 md:px-0">

                            全部灵修
                        </button>
                    </div>
                </div>
                ${contentHtml}
            `;
        }

        function setCardMode(id, mode) {
            document.getElementById(`content-ac-${id}`).className = mode === 'academic' ? 'block fade-in' : 'hidden';

            if (mode === 'academic') {
                btnAc.className = "px-3 py-1 text-xs font-medium rounded transition bg-blue-800 text-white";

                btnAc.className = "px-3 py-1 text-xs font-medium rounded transition text-gray-500 hover:bg-gray-100";
                btnDe.className = "px-3 py-1 text-xs font-medium rounded transition bg-yellow-600 text-white";
