        :root {
            /* Celestial Azure - Heavenly Mindset */
            --theme-primary: #0284c7; 
            /* Renewal Green - New Self */
            --theme-accent: #10b981;
            /* Old Earth Rust - Mortification */
            --theme-warn: #b45309;
            /* Background */
            --theme-bg: #f0f9ff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #334155;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--theme-primary);
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(2, 132, 199, 0.15);
            border-left-color: var(--theme-accent);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #475569;
        }
        
        .devotional-box {
            background-color: #f0fdf4; /* Green 50 */
            border-left: 3px solid #10b981; /* Green 500 */
            color: #065f46;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* Elevate Animation for "Seek things above" */
        .elevate-icon {
            animation: float-up 3s ease-in-out infinite alternate;
        }
        @keyframes float-up {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Clothing Swap Animation */
        .clothing-swap {
            transition: transform 0.5s;
        }
        .clothing-swap:hover {
            transform: rotateY(180deg);
        }

</head>

            document.getElementById(`nav-${view}`).classList.add('active-tab');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();

            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-sky-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-sky-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-sky-50 to-white p-5 border-b border-sky-100">
                        <span class="inline-block px-2 py-0.5 bg-sky-100 text-sky-800 text-xs font-bold rounded mb-2 font-mono border border-sky-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-sky-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-emerald-700">
                                <i class="fas fa-leaf mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-emerald-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-emerald-900/80 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500">在神学的根基上，活出更新的生命。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-open"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">语法与历史背景</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-sky-600 mt-1 mr-2"></i> <span><strong>原则：</strong> 准确解析希腊文动词时态（如不定过去时表达"已完成"的事实），理解当时的文化背景（如"西古提人"的含义，"家庭法规"的转化），分析修辞隐喻（如更衣室比喻）。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-sky-600 mt-1 mr-2"></i> <span><strong>本章应用：</strong> "治死"的强烈语气；"平安作主"的竞技场背景；奴隶身份的神学重构。</span></li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-emerald-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-emerald-500 text-4xl mb-4"><i class="fas fa-walking"></i></div>
                            <h3 class="text-xl font-bold text-emerald-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-emerald-600/70 mb-6 uppercase tracking-wider">身份认同与生活实践</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-emerald-500 mt-1 mr-2"></i> <span><strong>原则：</strong> 将教义真理转化为身份认同（Identity）和行为动力（Practice）。强调"我是谁"（新造的人）决定"我怎么做"（活出美德）。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-emerald-500 mt-1 mr-2"></i> <span><strong>本章应用：</strong> 调整人生视角（思念上面的事）；处理现代人的贪婪与愤怒；在职场中为基督工作。</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
