                            <span class="text-[10px] text-slate-400 en-text">Human Witness</span>
                            <span class="text-[9px] text-slate-400 mt-1">点着的明灯</span>
                        </div>

                        <!-- The Works -->
                        <div class="p-3 bg-teal-50 rounded border border-teal-200 flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-teal-200 flex items-center justify-center text-teal-600 mb-2"><i class="fas fa-bolt"></i></div>
                            <h4 class="text-xs font-bold text-teal-800">父给的事</h4>
                            <span class="text-[10px] text-teal-600 en-text">Divine Works</span>
                            <span class="text-[9px] text-teal-600 mt-1">神迹奇事</span>
                        </div>

                        <!-- The Father -->
                        <div class="p-3 bg-purple-50 rounded border border-purple-200 flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-purple-200 flex items-center justify-center text-purple-600 mb-2"><i class="fas fa-cloud"></i></div>
                            <h4 class="text-xs font-bold text-purple-800">父神自己</h4>
                            <span class="text-[10px] text-purple-600 en-text">The Father</span>
                            <span class="text-[9px] text-purple-600 mt-1">亲自作见证</span>
                        </div>

                        <!-- The Scriptures -->
                        <div class="p-3 bg-amber-50 rounded border border-amber-200 flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-amber-200 flex items-center justify-center text-amber-600 mb-2"><i class="fas fa-scroll"></i></div>
                            <h4 class="text-xs font-bold text-amber-800">圣经</h4>
                            <span class="text-[10px] text-amber-600 en-text">Scriptures</span>
                            <span class="text-[9px] text-amber-600 mt-1">摩西的书</span>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <span class="inline-block px-3 py-1 bg-red-100 text-red-800 text-xs rounded-full font-bold">结论 Conclusion</span>
                        <p class="text-xs text-slate-500 mt-2 italic">尽管有这四重见证，人仍可能因为追求"人的荣耀"而拒绝基督。</p>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdfa]/95 backdrop-blur py-4 mb-6 border-b border-teal-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-teal-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-teal-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-teal-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-purple-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-teal-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-teal-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-teal-50 to-white p-5 border-b border-teal-100">
                        <span class="inline-block px-2 py-0.5 bg-teal-100 text-teal-800 text-xs font-bold rounded mb-2 font-mono border border-teal-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-teal-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-teal-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-purple-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-purple-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-purple-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-purple-700/70 font-serif italic en-text border-t border-purple-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Theological & Contextual</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-teal-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">结合犹太文化背景（38年的预表、安息日的律法冲突）与希腊文文法（完成时态的末世论）。深入分析基督论（父子同等、四重见证）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Combining Jewish cultural context (38 years typology, Sabbath laws) with Greek grammar (perfect tense eschatology). Deep analysis of Christology (Father-Son equality, Four Witnesses).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-teal-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立耶稣的神性与审判权，纠正形式主义的安息日观，以及建立以基督为中心的圣经解释学。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing Jesus' divinity and judicial authority, correcting formalistic Sabbath views, and establishing Christocentric hermeneutics.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-purple-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-purple-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-purple-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-purple-600/70 mb-6 uppercase tracking-wider">Volitional & Experiential</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-purple-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">挑战个人意志的瘫痪（你要痊愈吗？），在静默中察觉神的工作，以及将读经转化为与主的亲密相交。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Challenging the paralysis of the will (Do you want to be healed?), perceiving God's work in silence, and transforming Bible study into intimate communion.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-purple-100 pt-3">
                                    <div class="flex items-center font-bold text-purple-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">克服属灵的习得性无助，在繁忙或等待中得享安息，以及避免陷入知识崇拜而忽略与神的关系。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Overcoming spiritual learned helplessness, finding rest in busyness or waiting, and avoiding idolizing knowledge over relationship with God.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
