                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">The Descent of the Logos (1:1-14)</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Theology of Incarnation</span>
                    </div>
                    
                    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 relative">
                        <!-- Step 1: Pre-existence -->
                        <div class="flex flex-col items-center z-10">
                            <div class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center text-white shadow-lg border-2 border-blue-400">
                                <i class="fas fa-infinity"></i>
                            </div>
                            <span class="text-xs font-bold mt-2 text-blue-900">太初 (Pre-existence)</span>
                            <span class="text-[10px] text-slate-500">With God</span>
                        </div>
                        
                        <!-- Connector -->
                        <div class="hidden md:block h-1 flex-grow bg-slate-200 relative">
                             <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 text-slate-400 text-xs">Creativity</div>
                        </div>

                        <!-- Step 2: Creation -->
                        <div class="flex flex-col items-center z-10">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg">
                                <i class="fas fa-globe-asia"></i>
                            </div>
                            <span class="text-xs font-bold mt-2 text-blue-800">万物 (Creation)</span>
                            <span class="text-[10px] text-slate-500">All things made</span>
                        </div>

                        <!-- Connector -->
                        <div class="hidden md:block h-1 flex-grow bg-slate-200 relative">
                            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 text-slate-400 text-xs">Revelation</div>
                        </div>

                        <!-- Step 3: Incarnation -->
                        <div class="flex flex-col items-center z-10">
                            <div class="w-16 h-16 bg-amber-500 rounded-full flex items-center justify-center text-white shadow-lg ring-4 ring-amber-100">
                                <i class="fas fa-baby"></i>
                            </div>
                            <span class="text-xs font-bold mt-2 text-amber-700">肉身 (Flesh)</span>
                            <span class="text-[10px] text-slate-500">Tabernacled among us</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#eff6ff]/95 backdrop-blur py-4 mb-6 border-b border-blue-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-blue-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-blue-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-blue-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-blue-50 to-white p-5 border-b border-blue-100">
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono border border-blue-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-blue-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Philosophical & Typological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析"Logos"在希腊哲学与希伯来智慧文学中的双重背景。识别旧约预表（帐幕、羔羊、天梯）在新约中的实体化应验。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing the dual background of 'Logos' (Greek philosophy & Hebrew Wisdom). Identifying the fulfillment of OT typology (Tabernacle, Lamb, Ladder).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-blue-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立基督论（Christology）的基石：基督的先存性、神性与人性的结合，以及祂在救赎历史中的中心地位。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing the foundation of Christology: Christ's pre-existence, the union of deity and humanity, and His centrality in redemptive history.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Relational & Incarnational</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将宏大的神学概念（道成肉身）转化为个人的亲密体验（神搬进社区）。强调与神关系的建立在于"接待"与"看见"。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating grand theology (Incarnation) into personal intimacy (God moving into the neighborhood). Emphasizing relationship via 'receiving' and 'beholding'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">解决对神距离感的困惑，处理罪咎感（看羔羊），以及在祷告中确信通天的道路已开。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Resolving feelings of distance from God, dealing with guilt (beholding the Lamb), and assurance of access in prayer.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
