                            <span class="bg-green-100 text-green-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Christian Life</span>
                            <h2 class="text-3xl font-bold serif text-green-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-green-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-green-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Tree of Spirit -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-green-800 to-green-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/leaves.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-green-200">圣灵之树</h3>
                         <p class="text-xs text-slate-400 mb-6 z-10 en-text uppercase tracking-widest border-b border-green-500 pb-2">The Fruit of the Spirit (5:22)</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-end pt-4">
                            <!-- Tree Animation -->
                            <div class="tree-icon text-center relative">
                                <i class="fas fa-tree text-8xl text-green-400"></i>
                                <!-- Fruits -->
                                <i class="fas fa-apple-alt text-orange-400 text-xl absolute top-4 left-4 fruit-pop" style="animation-delay: 0s;"></i>
                                <i class="fas fa-lemon text-yellow-300 text-lg absolute top-8 right-6 fruit-pop" style="animation-delay: 0.5s;"></i>
                                <i class="fas fa-heart text-red-400 text-lg absolute bottom-12 left-8 fruit-pop" style="animation-delay: 1s;"></i>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-green-200">"这圣灵的果子..."<br>"Against such things there is no law"</p>
                    </div>
                </div>

                <!-- Chart Section: Two Harvests -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-green-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale-right text-orange-500 mr-2"></i> 两种收成 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Works of Flesh vs. Fruit of Spirit</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Galatians 5:19-23</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Flesh -->
                        <div class="p-4 bg-red-50 rounded border border-red-100 relative overflow-hidden group hover:shadow-md transition">
                            <div class="absolute -right-4 -bottom-4 text-red-100 text-8xl"><i class="fas fa-biohazard"></i></div>
                            <h4 class="font-bold text-red-800 mb-2 border-b border-red-200 pb-1">情欲的工程 (Works of Flesh)</h4>
                            <p class="text-xs text-red-600 italic mb-3 en-text">Chaotic, Plural, Destructive</p>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-2 py-1 bg-white text-red-500 text-[10px] font-bold rounded shadow-sm">Adultery</span>
                                <span class="px-2 py-1 bg-white text-red-500 text-[10px] font-bold rounded shadow-sm">Idolatry</span>
                                <span class="px-2 py-1 bg-white text-red-500 text-[10px] font-bold rounded shadow-sm">Enmity</span>
                                <span class="px-2 py-1 bg-white text-red-500 text-[10px] font-bold rounded shadow-sm">Jealousy</span>
                            </div>
                        </div>

                        <!-- Spirit -->
                        <div class="p-4 bg-green-50 rounded border border-green-100 relative overflow-hidden group hover:shadow-md transition">
                            <div class="absolute -right-4 -bottom-4 text-green-100 text-8xl"><i class="fas fa-leaf"></i></div>
                            <h4 class="font-bold text-green-800 mb-2 border-b border-green-200 pb-1">圣灵的果子 (Fruit of Spirit)</h4>
                            <p class="text-xs text-green-600 italic mb-3 en-text">Singular, Unified, Life-giving</p>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-2 py-1 bg-white text-green-600 text-[10px] font-bold rounded shadow-sm">Love</span>
                                <span class="px-2 py-1 bg-white text-green-600 text-[10px] font-bold rounded shadow-sm">Joy</span>
                                <span class="px-2 py-1 bg-white text-green-600 text-[10px] font-bold rounded shadow-sm">Peace</span>
                                <span class="px-2 py-1 bg-white text-green-600 text-[10px] font-bold rounded shadow-sm">Patience</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdf4]/95 backdrop-blur py-4 mb-6 border-b border-green-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-green-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-green-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-green-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文原意 Textual</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-orange-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-green-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-green-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks to prevent "undefined" errors
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-green-50 to-white p-5 border-b border-green-100">
                        <span class="inline-block px-2 py-0.5 bg-green-100 text-green-800 text-xs font-bold rounded mb-2 font-mono border border-green-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-green-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-green-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Textual Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-orange-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-orange-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-orange-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-orange-700/70 font-serif italic en-text border-t border-orange-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-university"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文含义 (Textual)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Context & Syntax</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-green-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">弱化宗派神学术语，侧重于希腊文动词时态（如"行"是现在进行式）、名词单复数（如"果子"是单数）以及反讽修辞（割礼的无益）的分析。</div>
                                    <div class="text-xs italic text-slate-400 en-text">De-emphasizing denominational jargon; focusing on Greek verb tenses (continuous 'walk'), noun numbers ('fruit' is singular), and rhetorical irony.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-green-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">阐明自由与放纵的本质区别，以及圣灵与情欲之间的动态战争关系。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Clarifying the essential difference between freedom and license, and the dynamic warfare between Spirit and Flesh.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-orange-500 text-4xl mb-4"><i class="fas fa-hands-praying"></i></div>
                            <h3 class="text-xl font-bold text-orange-800 mb-2">灵修/个人应用 (Devotional)</h3>
                            <p class="text-xs text-orange-600/70 mb-6 uppercase tracking-wider">Life & Practice</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将教义转化为可操作的生活指南。从"理论上的自由"延伸到"爱心服侍"的具体行动，鼓励信徒培养圣灵的果子。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating doctrine into actionable life guides. Extending 'theoretical freedom' to specific acts of 'serving in love', encouraging fruit-bearing.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-orange-100 pt-3">
                                    <div class="flex items-center font-bold text-orange-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">警惕回到律法主义的"笼子"；通过与基督的连接自然结出果子，而非靠己力模仿；对付肉体的邪情私欲。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Guarding against the 'cage' of legalism; bearing fruit through connection with Christ rather than imitation; dealing with fleshly desires.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
