                    <div class="lg:col-span-4 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">

                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-rose-300">与主同钉</h3>
                         <p class="text-xs text-slate-400 mb-6 z-10 en-text uppercase tracking-widest border-b border-rose-600 pb-2">Crucified with Christ (2:20)</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center pt-4">
                            <!-- Cross Pulse Animation -->
                            <div class="relative flex items-center justify-center">
                                <i class="fas fa-cross text-9xl text-slate-700 absolute"></i>
                                <i class="fas fa-heart text-6xl text-rose-600 cross-pulse relative z-10"></i>
                                <span class="absolute text-white font-bold text-xs z-20">CHRIST<br>IN ME</span>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-slate-300">"现在活着的不再是我"<br>"It is no longer I who live"</p>

                </div>

                <!-- Chart Section: The Great Exchange -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale text-indigo-600 mr-2"></i> 因信称义的交换 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">The Great Exchange: Works vs. Faith</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Justification</span>
                    </div>
                    
                    <div class="scales-container">
                        <div class="scale-bar">
                             <div class="scale-left">WORKS</div>
                             <div class="scale-right">FAITH</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mt-6 text-center">
                        <div class="text-xs text-slate-500">
                            <p class="font-bold text-slate-700 mb-1">行律法 (Works of Law)</p>
                            <p>依靠自我 (Self-Reliance)</p>

                            <p class="font-bold text-rose-800 mb-1">信基督 (Faith in Christ)</p>
                            <p>依靠恩典 (Grace-Reliance)</p>
                            <p>结果：基督在我里面活 (Christ Lives)</p>

                    </div>

        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-rose-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-rose-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-rose-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文原意 Textual</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-500 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-slate-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-rose-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks to prevent "undefined" errors
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono border border-slate-300">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-rose-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-rose-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Textual Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-university"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文含义 (Textual)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Context & Syntax</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-slate-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>

                                    <div class="text-xs italic text-slate-400 en-text">De-emphasizing denominational jargon, returning to 1st-century settings (Antioch dinner, Jerusalem Council), and analyzing original terms ('pillars', 'hypocrisy', 'justification') in social/legal context.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-slate-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">阐明保罗为何在"吃饭"这种小事上大动干戈——因为这关乎福音真理的完整性。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Clarifying why Paul fought over a small issue like 'eating'—because the integrity of the Gospel truth was at stake.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-600 text-4xl mb-4"><i class="fas fa-hands-praying"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/个人应用 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Heart & Action</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将教义转化为生命的动力。从"因信称义"的理论延伸到"不再是我，乃是基督"的生活方式，挑战信徒克服惧怕人（讨好人）的软弱。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating doctrine into life power. Extending 'Justification by Faith' to the lifestyle of 'No longer I, but Christ', challenging believers to overcome the fear of man (people-pleasing).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">鼓励信徒在压力下坚守原则，并经历"交换生命"（用基督的生命替换自我）的自由。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Encouraging believers to stand firm under pressure and experience the freedom of the 'Exchanged Life' (Christ's life replacing self).</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
