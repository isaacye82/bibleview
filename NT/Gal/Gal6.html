                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Grand Finale</span>
                            <h2 class="text-3xl font-bold serif text-amber-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-amber-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-amber-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>

                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>

                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Law of Harvest -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-amber-800 to-amber-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-amber-200">种与收的律</h3>
                         <p class="text-xs text-slate-400 mb-6 z-10 en-text uppercase tracking-widest border-b border-amber-500 pb-2">Sowing & Reaping (6:7)</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-end pt-4">
                            <!-- Falling Seeds -->
                            <div class="seed" style="left: 30%; animation-delay: 0s;"></div>
                            <div class="seed" style="left: 50%; animation-delay: 0.5s;"></div>
                            <div class="seed" style="left: 70%; animation-delay: 1s;"></div>
                            
                            <!-- Growing Wheat -->
                            <div class="flex items-end justify-center space-x-2 w-full mt-8">
                                <i class="fas fa-wheat text-amber-300 text-4xl wheat-grow" style="animation-delay: 1.5s;"></i>
                                <i class="fas fa-wheat text-amber-400 text-6xl wheat-grow" style="animation-delay: 1.7s;"></i>
                                <i class="fas fa-wheat text-amber-300 text-4xl wheat-grow" style="animation-delay: 1.9s;"></i>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-amber-200">"人种的是什么，收的也是什么"<br>"Whatever one sows, that will he also reap"</p>
                    </div>
                </div>

                <!-- Chart Section: Two Marks -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-amber-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-stamp text-rose-600 mr-2"></i> 两种印记 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Marks of Flesh vs. Marks of Jesus</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Galatians 6:12-17</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Mark of Flesh -->
                        <div class="p-6 bg-slate-50 rounded border border-slate-200 text-center opacity-70">
                            <i class="fas fa-cut text-slate-400 text-4xl mb-3"></i>
                            <h4 class="font-bold text-slate-600 mb-2">割礼 (Circumcision)</h4>
                            <p class="text-xs text-slate-500 mb-2">"希图外貌体面" (Make a good showing)</p>
                            <p class="text-xs text-slate-500">"不被逼迫" (Avoid persecution)</p>
                            <div class="mt-4 text-[10px] uppercase font-bold text-slate-400 border-t border-slate-200 pt-2">Glory in Flesh</div>
                        </div>

                        <!-- Mark of Jesus -->
                        <div class="p-6 bg-rose-50 rounded border border-rose-200 text-center shadow-md transform scale-105">

                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文原意 Textual</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks to prevent "undefined" errors
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Textual Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-university"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文含义 (Textual)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Context & Syntax</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">弱化神学黑话，聚焦于原文词义（"挽回"的医疗含义、"重担"的分类）、农业隐喻（种与收）以及罗马时代的社会印记（Stigmata）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">De-emphasizing theological jargon, focusing on lexical meaning ('restore' as medical term, 'load' types), agricultural metaphors (sowing/reaping), and Roman social marks (Stigmata).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">阐明"自由"在群体生活中的责任边界，以及"新造的人"作为最终的属灵标准。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Clarifying the boundaries of 'freedom' in community responsibility, and 'New Creation' as the ultimate spiritual standard.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-hands-praying"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/个人应用 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Life & Witness</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将教义转化为生命的反思。挑战信徒在对待软弱肢体时的态度，反思日常生活的"播种"方向，以及确立以十字架为荣的价值观。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating doctrine into life reflection. Challenging attitudes towards weaker brethren, reflecting on daily 'sowing', and establishing the value system of boasting in the Cross.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">在行善疲惫时得着鼓励；从自欺中醒悟；珍视为主受苦的经历作为荣耀的印记。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding encouragement when weary in doing good; waking up from self-deception; treasuring suffering for Christ as a mark of glory.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
