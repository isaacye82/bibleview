        /* Temple Collapse Animation */
        .temple-scene {
            position: relative;
            height: 240px;
            background: linear-gradient(to bottom, #cbd5e1 0%, #f1f5f9 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            border: 4px solid #78716c;
            cursor: pointer;
        }

        .temple-structure {
            position: relative;
            width: 160px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            bottom: 0;
            transition: opacity 1s;
        }

        .stone-block {
            width: 38px;
            height: 20px;
            background-color: #d6d3d1;
            border: 1px solid #a8a29e;
            margin: 1px;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 1s;
            position: relative;
        }

        /* Animation State */
        .collapsed .stone-block {
            transform: translate(var(--rx), var(--ry)) rotate(var(--rr));
            opacity: 0.8;
        }

        .dust-cloud {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: radial-gradient(circle, rgba(120, 113, 108, 0.8) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }
        
        .collapsed .dust-cloud {
            opacity: 1;
            animation: dissipate 3s forwards;
        }

        @keyframes dissipate {
            0% { opacity: 0; transform: scaleY(0); }
            20% { opacity: 1; transform: scaleY(1); }
            100% { opacity: 0; transform: scaleY(1.5); }
        }

        /* Redemption Lift Visual */
        .lift-container {
            height: 120px;
            background-color: #1e293b;
            border-radius: 8px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .storm-bg {
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #1e293b, #1e293b 10px, #334155 10px, #334155 20px);
            animation: slide-storm 2s linear infinite;
            opacity: 0.5;
        }

        .figure {
            font-size: 3rem;
            color: #94a3b8; /* Downcast */
            transition: all 1s ease;
            z-index: 10;
        }

        .lifted .figure {
            color: #facc15; /* Glory */
            transform: translateY(-10px) scale(1.1);
            text-shadow: 0 0 15px gold;
        }
        
        .lifted .storm-bg {
            opacity: 0.2;
        }

        @keyframes slide-storm {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }

        /* Scrollbar */

                stones.forEach(stone => {
                    const rx = (Math.random() * 200 - 100) + 'px';
                    const ry = (Math.random() * 200 + 50) + 'px';
                    const rr = (Math.random() * 360) + 'deg';
                    stone.style.setProperty('--rx', rx);
                    stone.style.setProperty('--ry', ry);
                    stone.style.setProperty('--rr', rr);
                });
                
                temple.classList.add('collapsed');
                status.innerHTML = "<span class='text-stone-600 font-bold'>没有一块石头留在石头上！(Not one stone left!)</span>";
                btn.innerText = "重建 (Rebuild - Reset)";
                btn.classList.replace('bg-stone-600', 'bg-blue-600');
                appState.templeStatus = 'collapsed';
            } else {
                // Reset
                temple.classList.remove('collapsed');
                status.innerText = "宏伟的圣殿... (Magnificent Temple...)";
                btn.innerText = "预言拆毁 (Prophesy Destruction)";
                btn.classList.replace('bg-blue-600', 'bg-stone-600');
                appState.templeStatus = 'standing';
            }
        }
