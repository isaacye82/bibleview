        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20%); }

        .plow-path {
            position: relative;
            height: 60px;
            background-color: #d6d3d1; /* dirt */

            overflow: hidden;
            margin-top: 10px;

            height: 4px;

            top: 50%;
            left: 0;
            width: 0%;
            transition: width 2s linear, transform 0.5s;

            left: 0%;
            top: 30%;

                document.getElementById('chaos-cloud').style.display = 'block';
                document.getElementById('scene-text').innerHTML = "山下：混乱与失败 (Valley: Chaos & Failure)";
                document.getElementById('scene-text').className = "text-center text-slate-600 font-bold mb-2";

                btn.className = "px-6 py-2 bg-slate-600 text-white rounded-full hover:bg-slate-700 transition";
                appState.scene = 'valley';
            } else {
                container.classList.remove('valley-view');
                container.classList.add('mountain-view');
                document.getElementById('glory-light').style.display = 'block';
                document.getElementById('chaos-cloud').style.display = 'none';
                document.getElementById('scene-text').innerHTML = "山上：荣耀与神性 (Mountain: Glory & Divinity)";
                document.getElementById('scene-text').className = "text-center text-indigo-200 font-bold mb-2";
                btn.innerText = "下到山下 (Go to Valley)";
                btn.className = "px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition";
                appState.scene = 'mountain';
            }
        }

        function runPlow(direction) {
            const furrow = document.getElementById('furrow-line');
            const tool = document.getElementById('plow-tool');
            const status = document.getElementById('plow-status');
            const container = document.getElementById('plow-container');
            
            // Reset
            furrow.style.width = '0%';
            tool.style.left = '0%';
            container.classList.remove('look-back');
            
            setTimeout(() => {
                if (direction === 'forward') {
                    furrow.style.width = '90%';
                    tool.style.left = '90%';
                    status.innerText = "直行：专心跟随 (Straight: Focused Following)";
                    status.className = "text-xs text-green-600 font-bold mt-1";
                } else {
                    container.classList.add('look-back');
                    furrow.style.width = '50%'; // Stops halfway or goes crooked
                    tool.style.left = '50%';
                    status.innerText = "回头：路走歪了 (Looking Back: Crooked Path)";
                    status.className = "text-xs text-red-600 font-bold mt-1";
                }
            }, 100);
        }
