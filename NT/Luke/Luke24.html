    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Sunrise Gold - Resurrection, Morning, Light */
            --theme-primary: #f59e0b; 
            /* Emmaus Earth - The Road, Journey, Reality */
            --theme-accent: #b45309;
            /* Burning Heart Red - Passion, Revelation */
            --theme-red: #be123c;
            /* Background */
            --theme-bg: #fffbeb;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #451a03;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #fde68a; /* Amber 200 */
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.15);
            border-left-color: var(--theme-primary);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #334155;
        }
        
        .devotional-box {
            background-color: #fff1f2; /* Rose 50 */
            border-left: 3px solid #be123c; /* Rose 700 */
            color: #881337;
        }

        /* Heart-Burn Meter Animation */
        .meter-container {
            position: relative;
            height: 200px;
            background-color: #fefce8;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fcd34d;
        }

        .heart-shape {
            font-size: 8rem;
            color: #e5e7eb;
            transition: color 2s ease, transform 0.5s;
            z-index: 10;
        }

        .fire-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #9f1239, #fbbf24);
            transition: height 2s ease-in-out;
            opacity: 0.8;
            mix-blend-mode: overlay;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fbbf24;
            border-radius: 50%;
            opacity: 0;
        }

        /* Animation States */
        .burning .heart-shape {
            color: #be123c;
            animation: heartbeat 1s infinite;
        }
        
        .burning .fire-bg {
            height: 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Bread Breaking Visual */
        .bread-container {
            position: relative;
            width: 120px;
            height: 80px;
            margin: 0 auto;
            cursor: pointer;
        }
        
        .loaf {
            position: absolute;
            top: 0;
            width: 60px;
            height: 60px;
            background-color: #d97706;
            border-radius: 50%;
            transition: all 1s ease;
        }

        .loaf-left { left: 30px; clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%); }
        .loaf-right { left: 30px; clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%); }
        
        .reveal-jesus {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #f59e0b;
            opacity: 0;
            transition: opacity 1s, transform 2s;
            text-shadow: 0 0 10px gold;
        }

        .broken .loaf-left { transform: translateX(-15px) rotate(-10deg); }
        .broken .loaf-right { transform: translateX(15px) rotate(10deg); }
        
        .broken .reveal-jesus {
            opacity: 1;
            transform: scale(1.5);
            animation: vanish 2s forwards 1s; /* Appear then vanish */
        }

        @keyframes vanish {
            to { opacity: 0; transform: scale(2); }
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');

            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);

        // --- Interactive Functions ---
        function igniteHeart() {
            const container = document.getElementById('heart-vis');
            const status = document.getElementById('heart-status');
            const btn = document.getElementById('ignite-btn');
            
            if (appState.heartBurnLevel === 0) {
                // Ignite
                container.classList.add('burning');
                appState.heartBurnLevel = 1;
                status.innerText = "讲解圣经时... 心里火热！(Heart Burning!)";
                status.className = "text-center text-sm font-bold text-red-600 mb-4 h-6";
                btn.innerText = "冷却 (Cool Down)";
                btn.classList.replace('bg-amber-600', 'bg-slate-600');
                
                // Add sparkles
                for(let i=0; i<10; i++) {
                    let s = document.createElement('div');
                    s.className = 'sparkle';
                    s.style.left = 50 + (Math.random() * 40 - 20) + '%';
                    s.style.bottom = 20 + (Math.random() * 60) + '%';
                    s.style.animation = `float-up ${1 + Math.random()}s infinite`;
                    container.appendChild(s);
                }
            } else {
                // Cool down
                container.classList.remove('burning');
                appState.heartBurnLevel = 0;
                status.innerText = "心是冷淡的... (Heart is cold...)";
                status.className = "text-center text-sm text-slate-500 mb-4 h-6";
                btn.innerText = "聆听主的话 (Listen to His Word)";
                btn.classList.replace('bg-slate-600', 'bg-amber-600');
                
                // Remove sparkles
                document.querySelectorAll('.sparkle').forEach(e => e.remove());
            }
        }

            msg.innerText = "眼睛明亮了！认出是主！(Eyes Opened!)";
            msg.className = "text-center text-xs font-bold text-amber-700 mt-2";
            
            setTimeout(() => {
                container.classList.remove('broken');
                msg.innerText = "点击擘饼 (Click to Break Bread)";
                msg.className = "text-center text-xs text-slate-400 mt-2";
            }, 4000);
        }

                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Finale</span>
                            <h2 class="text-3xl font-bold serif text-amber-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-amber-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-amber-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: Heart-Burn Meter -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg flex flex-col border border-amber-200">
                         <h3 class="text-xl font-bold mb-1 text-center text-amber-800">心热指示器</h3>
                         <p class="text-xs text-slate-400 mb-4 text-center en-text uppercase tracking-widest">Emmaus Experience</p>
                         
                         <div id="heart-vis" class="meter-container mb-4">
                            <div class="fire-bg"></div>
                            <div class="heart-shape"><i class="fas fa-heart"></i></div>
                         </div>
                         
                         <p id="heart-status" class="text-center text-sm text-slate-500 mb-4 h-6">心是冷淡的... (Heart is cold...)</p>

                         <button id="ignite-btn" onclick="igniteHeart()" class="w-full py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-full font-bold transition shadow-md border border-amber-500">
                             <i class="fas fa-fire-alt mr-2"></i> 聆听主的话 (Listen to His Word)
                         </button>
                    </div>
                </div>

                <!-- Feature: Breaking Bread -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-red-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-bread-slice text-red-600 mr-2"></i> 擘饼时的眼睛
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Eyes Opened at the Table</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Luke 24:30-31</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div id="bread-vis" class="bread-container mb-2" onclick="breakBread()">
                             <div class="loaf loaf-left"></div>
                             <div class="loaf loaf-right"></div>
                             <div class="reveal-jesus"><i class="fas fa-cross"></i></div>
                        </div>
                        <p id="bread-msg" class="text-center text-xs text-slate-400 mt-2">点击擘饼 (Click to Break Bread)</p>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-red-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-amber-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-red-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-red-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-red-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-red-700/70 font-serif italic en-text border-t border-red-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Christocentric & Pneumatological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">基督中心解经（旧约指向基督）。圣灵论视角（心被火热、开通心窍）。护教性细节（强调复活的物质性）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Christocentric hermeneutics. Pneumatological lens (Burning hearts). Apologetic details (Physical body).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">不仅要信"复活的事实"，更要经历"复活的主"。读经必须结合圣灵的开启。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Believe the Fact, experience the Person. Combine Word with Spirit.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-red-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-red-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-red-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-red-600/70 mb-6 uppercase tracking-wider">Encounter & Worship</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在死地寻找生命（不要在过去找主）。请求主"同行"并"讲解"。以敬拜回应祝福。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding Life in dead places. Asking Him to 'walk and talk'. Responding with Worship.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">当心冷时，回到圣经。当疑惑时，触摸祂的真实。</div>
                                    <div class="text-xs italic text-slate-400 en-text">When cold, return to Scripture. When doubting, touch His reality.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
