            font-size: 1.2rem;

        }

            opacity: 1;
            transform: translateY(0);
        }

            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 2rem;
            color: #78350f;
            transition: transform 0.5s;
        }

            animation: write 1s ease-in-out;
        }

            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(-10deg); }
            50% { transform: translate(-10px, -10px) rotate(10deg); }
            75% { transform: translate(-30px, -20px) rotate(-5deg); }

            width: 40%;
            text-align: center;
            color: #fdba74;
        }

            right: 25%;
            top: 30%;
            font-size: 1.5rem;
            color: #38bdf8;
            opacity: 0;

                // Keep the change visible
            }, 1000);
