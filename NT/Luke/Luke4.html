        function showDefinition(term) {
            const box = document.getElementById('def-box');
            let content = "";

            if (term === 'captives') content = "<strong>被掳 (Captives):</strong> 被罪、成瘾、撒但权势囚禁的人。";
            if (term === 'blind') content = "<strong>瞎眼 (Blind):</strong> 肉眼失明，以及灵里看不见真理的人。";
            if (term === 'favor') content = "<strong>禧年 (Year of Favor):</strong> 债务免除、自由回归的时刻。恩典的时代。";

            box.innerHTML = content;
            box.classList.add('definition-show');

            const btn = document.getElementById(`shield-${id}`);
            const text = document.getElementById('defense-text');

                appState.defenses[id] = true;
                btn.classList.add('shield-active');
                
                if (id === 'd1') text.innerText = "经上记着说：人活着不是单靠食物！(Deut 8:3)";
                if (id === 'd2') text.innerText = "经上记着说：当拜主你的神！(Deut 6:13)";
                if (id === 'd3') text.innerText = "经上记着说：不可试探主你的神！(Deut 6:16)";

        }
