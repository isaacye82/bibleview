            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

            background-color: #f3e8ff; /* Purple 50 */
            border-left: 3px solid #7e22ce; /* Purple 600 */
            color: #581c87;
        }

        /* Zacchaeus Animation */
        .tree-scene {
            position: relative;
            height: 240px;
            background: linear-gradient(to bottom, #dbeafe 0%, #dcfce7 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border: 2px solid #16a34a;
        }

        .sycamore {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 150px;
            height: 200px;
            background-color: #5d4037; /* Trunk */
            border-radius: 10px 10px 0 0;
            z-index: 1;
        }
        .sycamore::before { /* Leaves */
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 250px;
            height: 150px;
            background-color: #15803d;
            border-radius: 50%;
            z-index: 2;
        }
        .branch-platform {
            position: absolute;
            top: 60px;
            left: 80px;
            width: 60px;
            height: 10px;
            background-color: #5d4037;
            z-index: 2;
        }

        .zacchaeus {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ea580c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            transition: all 1s ease-in-out;
            z-index: 3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .jesus-figure {
            position: absolute;
            bottom: 20px;
            right: 20%;
            font-size: 3rem;
            color: #7e22ce;
            z-index: 5;
        }

        /* States */
        .on-ground .zacchaeus { bottom: 20px; left: 10%; } /* Initial */
        .climbing .zacchaeus { bottom: 160px; left: 25%; } /* In tree */
        .come-down .zacchaeus { bottom: 20px; left: 45%; } /* By Jesus */

        /* Stones Crying Out */
        .stone-pile {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        .rock {
            width: 40px;
            height: 30px;
            background-color: #94a3b8;
            border-radius: 50% 50% 10% 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #475569;
            font-size: 0.6rem;
            font-weight: bold;
            transition: all 0.1s;
        }
        
        .rock-shout {
            animation: shake 0.5s infinite;
            background-color: #cbd5e1;
            color: #7e22ce;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

        // --- Navigation ---

            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');

            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);

        // --- Interactive Functions ---
        function moveZacchaeus() {
            const container = document.getElementById('zac-scene');
            const btn = document.getElementById('zac-btn');
            const msg = document.getElementById('zac-msg');

            if (appState.zacchaeusPos === 'ground') {
                appState.zacchaeusPos = 'tree';
                container.classList.remove('on-ground');
                container.classList.add('climbing');
                msg.innerText = "爬上桑树看耶稣... (Climbing to see Jesus...)";
                btn.innerText = "听耶稣呼召 (Hear the Call)";
            } else if (appState.zacchaeusPos === 'tree') {
                appState.zacchaeusPos = 'down';
                container.classList.remove('climbing');
                container.classList.add('come-down');
                msg.innerHTML = "<span class='text-green-700 font-bold'>急忙下来，欢欢喜喜接待！(Came down joyfully!)</span>";
                btn.innerText = "重置 (Reset)";
            } else {
                appState.zacchaeusPos = 'ground';
                container.classList.remove('come-down');
                container.classList.add('on-ground');
                msg.innerText = "身量矮小，看不见... (Too short to see...)";
                btn.innerText = "爬树 (Climb Tree)";
            }

            const stones = document.querySelectorAll('.rock');
            const msg = document.getElementById('stone-msg');
            
            if (type === 'silence') {
                msg.innerHTML = "<span class='text-red-600'>人闭口不言... (People are silent...)</span>";
                setTimeout(() => {
                    stones.forEach(s => s.classList.add('rock-shout'));
                    msg.innerHTML = "<span class='text-purple-700 font-bold'>石头呼叫起来了！(Stones are crying out!)</span>";
                }, 500);
            } else {
                stones.forEach(s => s.classList.remove('rock-shout'));
                msg.innerHTML = "<span class='text-green-700'>和散那！(Hosanna!) - 我们来赞美</span>";
            }
        }
