                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function buildBarn() {
            if (appState.isDead) return;

            // Random chance of death increases with level
            const deathChance = appState.barnLevel * 0.15; 
            
            if (Math.random() < deathChance && appState.barnLevel > 1) {
                triggerDeath();
                return;
            }

            if (appState.barnLevel < 4) {
                appState.barnLevel++;
                appState.barnWealth += 500;
                updateBarnVisuals();
            } else {
                // Max level reached, higher risk next click
                appState.barnWealth += 1000;
                document.getElementById('barn-wealth').innerText = appState.barnWealth;
                document.getElementById('barn-msg').innerText = "仓房满了！但我还要更多！(Barns full! I want more!)";
                triggerDeath(); // Guaranteed death at max greed
            }
        }

        function triggerDeath() {
            appState.isDead = true;
            const container = document.getElementById('barn-vis');
            container.classList.add('show-death');
            document.getElementById('barn-msg').innerText = "无知的人哪！(You Fool!)";
            document.getElementById('build-btn').innerText = "游戏结束 (Game Over)";
            document.getElementById('build-btn').classList.replace('bg-amber-600', 'bg-slate-600');
            document.getElementById('build-btn').disabled = true;
        }

        function resetBarn() {
            appState.barnLevel = 1;
            appState.barnWealth = 100;
            appState.isDead = false;
            const container = document.getElementById('barn-vis');
            container.classList.remove('show-death');
            updateBarnVisuals();
            document.getElementById('build-btn').innerText = "建造更大的仓房 (Build Bigger)";
            document.getElementById('build-btn').classList.replace('bg-slate-600', 'bg-amber-600');
            document.getElementById('build-btn').disabled = false;
        }

        function updateBarnVisuals() {
            const barn = document.getElementById('barn-obj');
            barn.className = `barn barn-lvl-${appState.barnLevel}`;
            document.getElementById('barn-wealth').innerText = appState.barnWealth;
            
            const msgs = [
                "我有许多财物... (I have many goods...)",
                "这仓房不够大... (Barn too small...)",
                "我要拆了盖更大的... (Tear down & build bigger...)",
                "灵魂啊，安安逸逸吃喝快乐吧！(Soul, eat, drink, be merry!)"
            ];
            document.getElementById('barn-msg').innerText = msgs[appState.barnLevel - 1];
        }

        function toggleWorryScale(mode) {
            const bar = document.getElementById('scale-bar');
            const iconL = document.getElementById('icon-left');
            const iconR = document.getElementById('icon-right');
            const msg = document.getElementById('scale-msg');

            if (mode === 'worry') {
                bar.style.transform = 'rotate(-15deg)'; // Tilted to worry
                iconL.style.transform = 'scale(1.2)';
                iconR.style.transform = 'scale(0.8)';
                msg.innerHTML = "忧虑：能使寿数多加一刻吗？<br><span class='text-xs text-slate-500'>Worry: Can it add a single hour?</span>";
            } else {
                bar.style.transform = 'rotate(15deg)'; // Tilted to trust
                iconL.style.transform = 'scale(0.8)';
                iconR.style.transform = 'scale(1.2)';
                msg.innerHTML = "信靠：父乐意把国赐给你们。<br><span class='text-xs text-green-600'>Trust: Father gives the Kingdom.</span>";
            }
        }
