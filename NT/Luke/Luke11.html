        /* Knocking Door Animation */
        .door-container {
            position: relative;
            height: 240px;
            background-color: #1e1b4b; /* Night */
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border: 4px solid #4338ca;
        }

        .door-frame {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 180px;
            background-color: #4a3828; /* Wood dark */
            border: 5px solid #281d13;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }
        
        .door-inner {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #5d4037, #5d4037 10px, #4e342e 10px, #4e342e 20px);
            position: relative;
            transform-origin: left;
            transition: transform 1s ease-in-out;
        }

        .knob {
            position: absolute;
            right: 10px;
            top: 50%;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            border-radius: 50%;
        }

        .light-beam {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(253, 224, 71, 0.4) 60%, transparent);
            opacity: 0;
            transition: all 1s ease;
            z-index: 5;
        }

        .knocking-hand {
            position: absolute;
            bottom: 60px;
            right: 35%;
            font-size: 2.5rem;
            color: #e5e7eb;
            transform: rotate(-20deg);
            opacity: 0.8;
            transition: transform 0.1s;
            z-index: 20;
        }

        /* Animation States */
        .knocking .knocking-hand {
            animation: knock-anim 0.2s 2;
        }
        
        .door-open .door-inner {
            transform: perspective(1000px) rotateY(-100deg);
        }
        
        .door-open .light-beam {
            width: 200px;
            opacity: 1;
        }

        @keyframes knock-anim {
            0% { transform: rotate(-20deg) scale(1); }
            50% { transform: rotate(-30deg) scale(0.9); }
            100% { transform: rotate(-20deg) scale(1); }
        }

        /* Eye Lamp Visual */

            position: relative;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #171717;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 1s;

            font-size: 4rem;

        .eye-bad .body-icon { color: #404040; }

        // --- Interactive Functions ---
        function knockDoor() {
            if (appState.doorOpen) return;

            const container = document.getElementById('door-vis');
            const hand = document.getElementById('knocking-hand');
            const msg = document.getElementById('door-msg');
            
            appState.knockCount++;
            container.classList.add('knocking');
            
            // Text feedback
            if (appState.knockCount < 3) msg.innerText = "继续叩门... (Keep Knocking...)";
            else if (appState.knockCount < 5) msg.innerText = "不要放弃！(Don't Give Up!)";
            else if (appState.knockCount < 8) msg.innerText = "情词迫切！(Shameless Persistence!)";

            setTimeout(() => {
                container.classList.remove('knocking');
            }, 200);

            if (appState.knockCount >= 8) {
                appState.doorOpen = true;
                container.classList.add('door-open');
                msg.innerHTML = "<span class='text-yellow-400 font-bold'>门开了！(Opened!) - 寻找就寻见</span>";
                document.getElementById('reset-btn').style.display = 'block';
            }
        }

        function resetDoor() {
            appState.knockCount = 0;
            appState.doorOpen = false;
            document.getElementById('door-vis').classList.remove('door-open');
            document.getElementById('door-msg').innerText = "点击叩门 (Click to Knock)";
            document.getElementById('reset-btn').style.display = 'none';
        }

        function toggleEye() {
            const container = document.getElementById('eye-vis');
            const icon = document.getElementById('eye-icon-i');
            const bodyText = document.getElementById('body-text');
            const btn = document.getElementById('eye-btn');

            if (appState.eyeState === 'good') {
                appState.eyeState = 'bad';
                container.classList.remove('eye-good');
                container.classList.add('eye-bad');
                icon.className = "fas fa-eye-slash eye-icon";
                bodyText.innerText = "全身黑暗 (Body Full of Darkness)";
                btn.innerText = "切换为了亮 (Switch to Single/Good)";
                btn.className = "w-full py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-bold transition";
            } else {
                appState.eyeState = 'good';
                container.classList.remove('eye-bad');
                container.classList.add('eye-good');
                icon.className = "fas fa-eye eye-icon";
                bodyText.innerText = "全身光明 (Body Full of Light)";
                btn.innerText = "切换为昏花 (Switch to Evil/Bad)";
                btn.className = "w-full py-2 bg-slate-600 hover:bg-slate-700 text-white rounded font-bold transition";
            }
        }
