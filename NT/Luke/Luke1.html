    <!-- Font Awesome -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Marian Blue - Mary, Submission, Sky */
            --theme-primary: #1e40af; 
            /* Dayspring Gold - Dawn, Joy, Holy Spirit */
            --theme-accent: #f59e0b;
            /* Temple Brown - History, Zacharias, Scroll */
            --theme-dark: #78350f;
            /* Background */
            --theme-bg: #fffbf0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #1e3a8a;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #bfdbfe; /* Blue 200 */
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.15);
            border-left-color: var(--theme-primary);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #334155;
        }
        
        .devotional-box {
            background-color: #fff7ed; /* Orange 50 */
            border-left: 3px solid #ea580c; /* Orange 600 */
            color: #7c2d12;
        }

        /* Canticle Wave Animation */
        .wave-container {
            position: relative;
            height: 120px;
            background: linear-gradient(180deg, #1e40af 0%, #60a5fa 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .wave-bar {
            width: 6px;
            margin: 0 2px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
            animation: sound-wave 1s infinite ease-in-out;
        }

        @keyframes sound-wave {
            0%, 100% { height: 20%; }
            50% { height: 80%; }
        }

        .magnificat-mode .wave-container {
            background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%); /* Blue */
        }
        
        .benedictus-mode .wave-container {
            background: linear-gradient(180deg, #b45309 0%, #fbbf24 100%); /* Gold */
        }

        /* Silence Toggle */
        .mouth-icon {
            transition: all 0.3s ease;
        }
        .silenced {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

            zechariahMuted: true
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function toggleCanticle(mode) {
            appState.canticleMode = mode;
            const container = document.getElementById('wave-vis');
            const title = document.getElementById('canticle-title');
            const desc = document.getElementById('canticle-desc');
            
            if (mode === 'magnificat') {
                container.classList.remove('benedictus-mode');
                container.classList.add('magnificat-mode');
                title.innerText = "尊主颂 (Magnificat)";
                title.className = "text-xl font-bold text-blue-800";
                desc.innerText = "颠覆性的赞美：卑微升高，富足空手。(Subversive Praise: Humble exalted)";
            } else {
                container.classList.remove('magnificat-mode');
                container.classList.add('benedictus-mode');
                title.innerText = "撒迦利亚颂 (Benedictus)";
                title.className = "text-xl font-bold text-amber-800";
                desc.innerText = "先知性的赞美：清晨日光，罪得赦免。(Prophetic Praise: Sunrise & Forgiveness)";
            }
        }

        function toggleSilence() {
            appState.zechariahMuted = !appState.zechariahMuted;
            const icon = document.getElementById('mouth-icon');
            const status = document.getElementById('silence-status');
            
            if (appState.zechariahMuted) {
                icon.classList.add('silenced');
                icon.className = "fas fa-comment-slash text-4xl text-slate-400 mouth-icon silenced";
                status.innerText = "因不信而哑口 (Muted by Unbelief)";
            } else {
                icon.classList.remove('silenced');
                icon.className = "fas fa-comment-dots text-4xl text-amber-600 mouth-icon";
                status.innerText = "因信而被圣灵充满 (Filled with Spirit)";
            }
        }

                            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Prologue</span>
                            <h2 class="text-3xl font-bold serif text-blue-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-blue-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-blue-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: Canticle Resonator -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg flex flex-col border border-blue-200">
                         <h3 class="text-xl font-bold mb-1 text-center text-blue-900">颂歌共鸣器</h3>
                         <p class="text-xs text-slate-400 mb-4 text-center en-text uppercase tracking-widest">Canticle Resonator</p>
                         
                         <div id="wave-vis" class="wave-container magnificat-mode mb-4">
                            ${Array(20).fill(0).map((_, i) => `<div class="wave-bar" style="animation-delay: ${i * 0.1}s"></div>`).join('')}
                         </div>
                         
                         <div class="text-center mb-4">
                            <h4 id="canticle-title" class="text-xl font-bold text-blue-800">尊主颂 (Magnificat)</h4>
                            <p id="canticle-desc" class="text-xs text-slate-500 mt-2">颠覆性的赞美：卑微升高，富足空手。(Subversive Praise)</p>
                         </div>

                         <div class="flex justify-center gap-2">
                            <button onclick="toggleCanticle('magnificat')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs font-bold transition">
                                马利亚 Mary
                            </button>
                            <button onclick="toggleCanticle('benedictus')" class="px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded text-xs font-bold transition">
                                撒迦利亚 Zechariah
                            </button>
                         </div>
                    </div>
                </div>

                <!-- Feature: The Silence of Zechariah -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-amber-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-comment-slash text-amber-600 mr-2"></i> 哑口与赞美
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Silence & Praise</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Luke 1:20 vs 1:64</span>
                    </div>
                    
                    <div class="flex flex-col items-center justify-center py-6 bg-slate-50 rounded-lg cursor-pointer hover:bg-slate-100 transition" onclick="toggleSilence()">
                        <i id="mouth-icon" class="fas fa-comment-slash text-4xl text-slate-400 mouth-icon silenced mb-3"></i>
                        <p id="silence-status" class="font-bold text-slate-600">因不信而哑口 (Muted by Unbelief)</p>
                        <p class="text-xs text-slate-400 mt-2">点击切换状态 (Click to Toggle)</p>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbf0]/95 backdrop-blur py-4 mb-6 border-b border-blue-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-blue-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-800 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-blue-800">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-blue-800 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-blue-50 to-white p-5 border-b border-blue-100">
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono border border-blue-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-blue-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-blue-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Theological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-800 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">历史序言分析（The Prologue）。新旧约平行对比（撒迦利亚vs亚伯拉罕，马利亚vs哈拿）。神学术语研究（荫庇、清晨日光）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing the Prologue. OT/NT parallels (Zechariah/Abraham, Mary/Hannah). Theological term study (Overshadow, Dayspring).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-blue-800 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">确立信仰的历史根基（Facts）。理解"救恩历史"（Heilsgeschichte）的展开。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing historical basis of faith (Facts). Understanding the unfolding of 'Salvation History'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Faith & Submission</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">学习完全的顺服（"情愿照你的话"）。在困惑中保持静默等候。用"尊主为大"的眼光看问题。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Learning total submission ('Let it be'). Waiting in silence during confusion. Viewing problems through 'Magnifying the Lord'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">当你面对"不可能"时，像马利亚一样信靠。当你无话可说时，像撒迦利亚一样预备赞美。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Trust like Mary in the 'impossible'. Prepare praise like Zechariah when speechless.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
