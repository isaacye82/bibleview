            align-items: flex-end;

            bottom: 0;
            width: 100%;
            height: 50px;

            width: 10px;
            height: 10px;

            border-radius: 50%;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;

            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) scale(0);

            color: #15803d;

            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #facc15;
            opacity: 0;
            transition: opacity 1s;
        }

            position: absolute;
            bottom: 40px;
            left: 50%;
            font-size: 2.5rem;
            color: #991b1b;
            transform: translateX(-50%) scale(0);
            transition: all 1s;
        }

        .state-sowing .seed-anim {
            animation: drop 1s forwards;
        }
        
        .state-rocky .plant-anim {
            transform: translateX(-50%) scale(0.5);
            color: #a16207; /* Withered */

        .state-thorns .plant-anim {
            transform: translateX(-50%) scale(0.6);
            opacity: 0.5;

        .state-thorns .thorn-anim {
            transform: translateX(-50%) scale(1.2);
        }

        .state-good .plant-anim {
            transform: translateX(-50%) scale(1.5);
        }

            0% { top: 20px; opacity: 1; }
            100% { top: 150px; opacity: 1; }

            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100%;

            opacity: 0;
            top: 0;

            100% { transform: scale(3); opacity: 0; }

                                content_zh: "这是经典的'三明治'叙事（睚鲁求救 -> 妇人得医 -> 睚鲁女儿复活）。两者都处于极度绝望：12年的慢性死亡（血漏导致礼仪不洁）和12岁生命的夭折。妇人的触摸按律法会使耶稣不洁，但耶稣的能力反向流出。耶稣坚持要妇人当众承认，是为了不仅医治她的身体，更恢复她的社会地位（称她为'女儿'）。对睚鲁的挑战则是：在绝望（死讯）面前，仍然选择'信'而非'怕'。",
                                content_en: "A 'Sandwich' narrative. Both desperate: 12 years of dying (unclean) vs death at 12. Her touch should defile Jesus, but power flowed out. Jesus made her confess to restore her socially ('Daughter'). Jairus' challenge: Choose 'Believe' over 'Fear' even in the face of death."
                            },
                            devotional: {
                                title: "拥挤还是触摸？(Pressing or Touching?)",
                                content_zh: "众人都'拥挤'耶稣，但只有一人'触摸'了祂。拥挤是凑热闹，触摸是带着信心的绝望投靠。今天在教会里，你是那个拥挤群众的一员，还是那个凭信心触摸主的人？耶稣感觉到信心的触摸。不要只在人群中观望，伸出你信心的手，接触那位能力的源头。",
                                content_en: "Crowds 'pressed', but one 'touched'. Pressing is casual; touching is desperate faith. Are you just in the crowd, or touching Him? Jesus feels faith. Don't just watch; reach out to the Source of power."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all',
            soilState: 'idle' // idle, sowing, rocky, thorns, good
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Interactive Functions ---
        function simulateGrowth(type) {
            const container = document.getElementById('soil-vis');
            const scene = document.getElementById('plant-scene');
            
            // Reset
            scene.innerHTML = `
                <div class="ground-base"></div>
                <div class="seed-anim"></div>
                <div class="plant-anim"><i class="fas fa-seedling"></i></div>
                <div class="sun-anim"><i class="fas fa-sun"></i></div>
                <div class="thorn-anim"><i class="fas fa-exclamation-triangle"></i></div>
            `;
            
            container.className = "soil-visual state-sowing";
            
            setTimeout(() => {
                if (type === 'rocky') {
                    container.className = "soil-visual state-rocky";
                } else if (type === 'thorns') {
                    container.className = "soil-visual state-thorns";
                } else if (type === 'good') {
                    container.className = "soil-visual state-good";
                    setTimeout(() => {
                        const plant = document.querySelector('.plant-anim');
                        plant.innerHTML = '<i class="fas fa-tree"></i>';
                    }, 500);
                }
            }, 1000);
        }

        function touchPower() {
            const circle = document.getElementById('power-circle');
            circle.classList.add('active-ripple');
            
            const msg = document.getElementById('power-msg');
            msg.innerText = "有能力流出！(Power Released!)";
            msg.classList.add('text-rose-600', 'font-bold');

            setTimeout(() => {
                circle.classList.remove('active-ripple');
            }, 1000);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-yellow-100 text-yellow-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Parables</span>
                            <h2 class="text-3xl font-bold serif text-yellow-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-yellow-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-yellow-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: Growth Simulator -->
                    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg flex flex-col border border-yellow-200">
                         <h3 class="text-xl font-bold mb-1 text-center text-yellow-800">心田生长模拟</h3>
                         <p class="text-xs text-slate-400 mb-4 text-center en-text uppercase tracking-widest">Growth Simulator</p>
                         
                         <div id="soil-vis" class="soil-visual mb-4">
                            <div id="plant-scene">
                                <div class="ground-base"></div>
                                <div class="seed-anim"></div>
                            </div>
                         </div>
                         
                         <div class="grid grid-cols-3 gap-2">
                            <button onclick="simulateGrowth('rocky')" class="py-2 bg-slate-400 hover:bg-slate-500 text-white rounded text-xs font-bold transition">土浅 (Rocky)</button>
                            <button onclick="simulateGrowth('thorns')" class="py-2 bg-red-800 hover:bg-red-900 text-white rounded text-xs font-bold transition">荆棘 (Thorns)</button>
                            <button onclick="simulateGrowth('good')" class="py-2 bg-green-700 hover:bg-green-800 text-white rounded text-xs font-bold transition">好土 (Good)</button>
                         </div>
                         <p class="text-[10px] text-center mt-2 text-slate-400 italic">"忍耐着结实 (Bear fruit with patience)"</p>
                    </div>
                </div>

                <!-- Feature: Power Touch -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-rose-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-hand-sparkles text-rose-600 mr-2"></i> 触摸与能力
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Touch & Power</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Luke 8:46</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div id="power-circle" class="power-circle mb-4" onclick="touchPower()">
                            <i class="fas fa-fingerprint text-2xl"></i>
                            <div class="ripple-effect"></div>
                        </div>
                        <p id="power-msg" class="text-xs text-slate-500">点击圆圈模拟触摸 (Click to Touch)</p>
                        <div class="mt-4 bg-rose-50 p-3 rounded text-center w-full">
                            <p class="text-sm text-rose-900 font-serif">"总有人摸我，因我觉得有能力从我身上出去。"</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fefce8]/95 backdrop-blur py-4 mb-6 border-b border-yellow-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-yellow-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-yellow-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-yellow-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-yellow-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-yellow-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-yellow-50 to-white p-5 border-b border-yellow-100">
                        <span class="inline-block px-2 py-0.5 bg-yellow-100 text-yellow-800 text-xs font-bold rounded mb-2 font-mono border border-yellow-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-yellow-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-yellow-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-yellow-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Symbolic & Theological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-yellow-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">比喻中的神学隐喻（如"忍耐结实"的路加特色）。文学结构分析（三明治结构）。自然与灵界的双重权柄。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Theological metaphor in parables (Luke's 'patience'). Literary structure (Markan Sandwich). Dual authority over nature/spirits.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-yellow-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">将神迹视为"身份的启示"而非仅仅是"能力的展示"。理解"听道"必须伴随"行道"（结实）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">View miracles as 'Revelation of Identity' not just 'Display of Power'. Understand 'Hearing' implies 'Doing' (Fruit).</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Faith & Family</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">检查信心的落脚点（是在环境上还是在主身上）。在绝望中操练"接触"神。重新定义"家人"（属灵关系）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Check locus of faith (circumstance vs Lord). Practicing 'touching' God in despair. Redefining 'Family' (spiritual ties).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 如何运用 How to Apply</div>
                                    <div class="mb-1">不要只做"听众"，要做"家人"。在风暴中寻找主的安息。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Don't just be an 'audience', be 'family'. Find His rest in the storm.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
