<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗马书第二章：公义审判与心之割礼</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* Theme: Justice Slate (Impartiality) & Circumcision Crimson (Heart) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F5F5F4; /* Stone 50 - Courtroom Neutral */
            color: #1C1917; /* Stone 900 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Justice Slate */
        .active-tab {
            color: #475569; /* Slate 600 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #475569;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Circumcision Crimson */
        .verse-card:hover {
            border-left-color: #E11D48; /* Rose 600 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.1), 0 4px 6px -2px rgba(225, 29, 72, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #E2E8F0; /* Slate 200 */
            color: #334155; /* Slate 700 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #CBD5E1; /* Slate 300 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-justice {
            background: linear-gradient(135deg, #334155 0%, #E11D48 100%);
            color: white;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-stone-800 serif">
                        <i class="fas fa-balance-scale mr-2 text-slate-600"></i> 罗马书 2章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">不偏待人与真犹太人</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-stone-500 hover:text-slate-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-stone-500 hover:text-slate-700">解经方法</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-stone-900 text-stone-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 overflow-hidden sm:px-6 lg:px-8 text-center">
            <p class="text-lg font-serif italic text-rose-400">"惟有里面作的，才是真犹太人；真割礼也是心里的，在乎灵，不在乎仪文。" (2:29)</p>
            <p class="text-xs text-stone-500 mt-3">交互式研经工具 | 聚焦：神的公义审判与内在的诚实</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "道德主义者的幻灭与神的公义",
                summary: "在罗马书第一章定罪了放纵情欲的外邦人之后，保罗在第二章突然调转枪口，指向那些自以为义的“论断者”（主要是犹太人，但也包括所有道德主义者）。他层层剥开了宗教徒的虚伪：神不看外貌（身份），只看内心（真理）和行为（顺服）。即便没有律法的外邦人，若顺着良心行事，也比有律法却违背的犹太人强。全章的高潮在于重新定义神的子民：真割礼不在肉体上，而在心上；真称赞不来自人，而来自神。",
                highlights: [
                    { icon: "fas fa-gavel", color: "text-slate-600", text: "无可推诿" },
                    { icon: "fas fa-heart-broken", color: "text-rose-600", text: "心里割礼" },
                    { icon: "fas fa-mask", color: "text-amber-600", text: "拆穿伪善" }
                ]
            },
            sections: [
                {
                    id: "judgement",
                    title: "神公义审判的原则 (2:1-11)",
                    themeColor: "slate",
                    verses: [
                        {
                            ref: "2:1-3",
                            text: "你这论断人的，无论你是谁，也无可推诿...你既是教导别人，还不教导自己吗？",
                            academic: {
                                title: "论断者的回旋镖",
                                keywords: ["Krino (论断/审判)", "Anapologētos (无可推诿)"],
                                content: "保罗使用希腊修辞中的“假想对话者”（Diatribe）手法。这里的“你”指那些虽未犯第一章的粗鄙之罪，却犯了同样本质之罪（不敬虔）的道德家。神审判的第一个原则是“按真理”（Kata Aletheian），即按实际情况，而非按人的自我标榜。论断别人就是定自己的罪，因为你证明了你知道标准，却不去行。"
                            },
                            devotional: {
                                title: "照镜子时刻",
                                content: "我们最讨厌别人的缺点，往往正是我们自己身上有的。当我们指责别人骄傲、自私、懒惰时，那个指责的手指其实是指向我们自己的良心。神不会问你“你的邻居表现如何”，祂只会问“你表现如何”。停止做别人的法官，开始做自己的被告。"
                            }
                        },
                        {
                            ref: "2:4-5",
                            text: "还是你藐视他丰富的恩慈...你竟任着你刚硬不悔改的心，为自己积蓄忿怒...",
                            academic: {
                                title: "恩慈的目的",
                                keywords: ["Makrothymia (恒忍)", "Metanoia (悔改)"],
                                content: "犹太人误以为神的宽容（未立即降罚）是神对他们特殊的偏爱或纵容。保罗指出，那是为了给时间让人“悔改”。“积蓄”（Thēsaurizeis，储藏财宝的词）用在这里充满反讽：人以为在积攒善功，实际上是在积攒神的忿怒。这是一个可怕的银行账户。"
                            },
                            devotional: {
                                title: "别把忍耐当纵容",
                                content: "今天太阳照常升起，不是因为世界完美，而是因为神在等人悔改。如果你正在罪中却还没受罚，千万不要侥幸，那是神在给你机会。不要等到积蓄的怒气像水坝决堤一样倾泻下来。现在就是悔改的最佳时刻。"
                            }
                        }
                    ]
                },
                {
                    id: "conscience",
                    title: "良心的功用与律法 (2:12-16)",
                    themeColor: "indigo",
                    verses: [
                        {
                            ref: "2:14-15",
                            text: "没有律法的外邦人，若顺着本性行律法上的事...这是显出律法的功用刻在他们心里，他们的是非之心同作见证...",
                            academic: {
                                title: "心中的律法",
                                keywords: ["Physis (本性)", "Syneidēsis (良心/是非之心)"],
                                content: "这是圣经论述“普遍启示”的关键经文。即使没有摩西律法（Written Law），人也有“心版上的律法”。良心（Conscience）作为内在的法庭，会自动进行控告或辩护。这意味着审判是普世的，因为没有一个人能完全达到自己良心的标准。外邦人灭亡不是因为没守摩西律法，而是因为违背了良心。"
                            },
                            devotional: {
                                title: "内在的警报器",
                                content: "你可能没读过圣经，但你一定有过良心不安的时刻。那个声音是神植入你灵魂的警报器。不要试图关掉它或用噪音（娱乐、忙碌）掩盖它。良心的敏锐度是你灵魂健康的指标。顺从良心的引导，它往往是通向神的第一步。"
                            }
                        }
                    ]
                },
                {
                    id: "hypocrisy",
                    title: "犹太人的伪善与神的名的亵渎 (2:17-24)",
                    themeColor: "amber",
                    verses: [
                        {
                            ref: "2:17-23",
                            text: "你称为犹太人，又倚靠律法，且指着神夸口...你讲说人不可偷窃，自己还偷窃吗？...你指着律法夸口，自己倒犯律法玷辱神吗？",
                            academic: {
                                title: "知行不一的悲剧",
                                keywords: ["Kauchaomai (夸口)", "Parabasis (犯/越过)"],
                                content: "保罗列举了犹太人引以为傲的特权：受教导、能分辨是非、给瞎子领路。然而，他用一连串尖锐的反问句（Rhetorical Questions）揭露了现实：他们并没有做到自己教导的。这种“知行分裂”导致了严重的后果：神的名在外邦人中受亵渎（引自赛52:5）。拥有真理如果不实行真理，比无知更糟。"
                            },
                            devotional: {
                                title: "你是招牌还是绊脚石？",
                                content: "世界通过看基督徒来认识基督。如果我们的生活充满了谎言、贪婪和冷漠，我们就是在这个世界上给上帝抹黑。最大的无神论制造者不是哲学家，而是虚伪的信徒。让我们的生命配得上我们所传的福音，不要让神的名因我们受羞辱。"
                            }
                        }
                    ]
                },
                {
                    id: "true_jew",
                    title: "真割礼与真犹太人 (2:25-29)",
                    themeColor: "rose",
                    verses: [
                        {
                            ref: "2:28-29",
                            text: "因为外面作犹太人的，不是真犹太人...惟有里面作的，才是真犹太人；真割礼也是心里的，在乎灵，不在乎仪文。",
                            academic: {
                                title: "重新定义选民",
                                keywords: ["Kryptos (里面/隐秘处)", "Peritomē Kardias (心之割礼)", "Epainos (称赞)"],
                                content: "这是保罗神学的革命性宣言。他将“犹太人”的定义从种族/肉体层面提升到了属灵/内心层面。真正的割礼是申命记30:6预言的“心之割礼”，由圣灵（Pneuma）而非文字（Gramma）完成。“犹太人”一词源于“犹大”，意为“赞美”。保罗运用双关语：真犹太人寻求的不是人的称赞，而是神的称赞。"
                            },
                            devotional: {
                                title: "谁的掌声？",
                                content: "我们常常表演给世界看，或者给教会里的人看，渴望得到“虔诚”的评价。但神只看内心隐秘处。做一个“内在的基督徒”意味着：即使没有一个人看见，我也照样顺服神；即使全世界都误解我，只要神称赞我就足够了。这才是自由。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State Management ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-fade-in">
                    <!-- Intro Card -->
                    <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-sm border-t-4 border-slate-600">
                        <h2 class="text-3xl font-bold mb-6 serif text-stone-800">${chapterData.intro.title}</h2>
                        <p class="text-stone-600 leading-relaxed mb-6 text-lg">
                            ${chapterData.intro.summary}
                        </p>
                        <div class="flex space-x-6 text-sm">
                            ${chapterData.intro.highlights.map(h => `
                                <div class="flex items-center font-bold text-rose-700">
                                    <i class="${h.icon} ${h.color} mr-2 text-lg"></i> ${h.text}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Key Visual: The Courtroom Scale -->
                    <div class="gradient-justice p-6 rounded-xl shadow-lg flex flex-col justify-center text-center border border-slate-700">
                        <div class="mb-4">
                            <i class="fas fa-balance-scale-right text-4xl text-rose-300 mb-2"></i>
                            <h3 class="text-xl font-bold text-white">神的审判标准</h3>
                        </div>
                        
                        <div class="relative w-full h-32 flex justify-center items-end space-x-8 text-white">
                            <!-- Left Scale (Heavy) -->
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 border-2 border-white rounded-lg flex items-center justify-center bg-rose-600 shadow-lg transform translate-y-2">
                                    <span class="font-bold">内心</span>
                                </div>
                                <span class="text-xs mt-2 opacity-80">真理/行为</span>
                            </div>
                            
                            <!-- Pivot -->
                            <div class="mb-8 text-2xl">vs</div>

                            <!-- Right Scale (Light) -->
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 border-2 border-white/50 rounded-lg flex items-center justify-center bg-slate-500/50 transform -translate-y-4">
                                    <span class="font-bold opacity-60">外貌</span>
                                </div>
                                <span class="text-xs mt-2 opacity-60">身份/割礼</span>
                            </div>
                        </div>
                        <p class="text-xs mt-2 text-rose-100">神不偏待人 (v11)</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Judgment Criteria Radar -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-slate-200">
                        <h3 class="text-lg font-bold mb-2 text-slate-800 w-full border-b border-slate-100 pb-2">审判的维度 (v6-16)</h3>
                        <div class="chart-wrapper">
                            <canvas id="judgmentChart"></canvas>
                        </div>
                        <p class="text-xs text-stone-400 mt-4 text-center">真理、良心、隐秘事</p>
                    </div>

                    <!-- True Jew Comparison Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-rose-100">
                        <h3 class="text-lg font-bold mb-2 text-rose-800 w-full border-b border-rose-100 pb-2">谁是真犹太人? (v28-29)</h3>
                        <div class="chart-wrapper relative flex items-center justify-center">
                            <canvas id="trueJewChart"></canvas>
                        </div>
                        <p class="text-xs text-stone-400 mt-4 text-center">在乎灵不在乎仪文</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F5F5F4]/95 backdrop-blur py-4 mb-8 border-b border-stone-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-slate-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-200'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-indigo-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-200'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-500 text-white font-bold' : 'text-stone-500 hover:bg-stone-200'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'slate') titleColorClass = 'text-slate-800 border-slate-200';
                else if(section.themeColor === 'rose') titleColorClass = 'text-rose-800 border-rose-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else titleColorClass = 'text-stone-700 border-stone-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-stone-100">
                        <div class="p-5 bg-gradient-to-r from-white to-stone-50 border-b border-stone-100">
                            <span class="inline-block px-2 py-1 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-stone-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-stone-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-indigo-50/20 transition">
                                <h4 class="text-indigo-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-slate-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-rose-50/20 transition">
                                <h4 class="text-rose-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-stone-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-stone-800">解经原则：公义与内心</h2>
                        <p class="text-stone-600">
