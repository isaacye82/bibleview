                                    <path d="M280 170 Q 250 50 150 60" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="4"/>
                                    <path d="M150 60 Q 100 70 40 70" stroke="#F97316" stroke-width="2" fill="none" stroke-dasharray="2"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">从东向西，不在此地停留</p>
                    </div>

                    <!-- Unity Chord Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-teal-100">
                        <h3 class="text-lg font-bold mb-2 text-teal-800 w-full border-b border-teal-100 pb-2">合一的构成 (v5-6)</h3>
                        <div class="chart-wrapper">
                            <canvas id="unityChart"></canvas>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">彼此接纳 + 效法基督 = 一心一口</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F0FDFA]/95 backdrop-blur py-4 mb-8 border-b border-teal-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-teal-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-teal-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-teal-700 text-white font-bold' : 'text-slate-500 hover:bg-teal-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-blue-600 text-white font-bold' : 'text-slate-500 hover:bg-teal-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-orange-500 text-white font-bold' : 'text-slate-500 hover:bg-teal-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'teal') titleColorClass = 'text-teal-800 border-teal-200';
                else if(section.themeColor === 'blue') titleColorClass = 'text-blue-800 border-blue-200';
                else if(section.themeColor === 'orange') titleColorClass = 'text-orange-700 border-orange-200';
                else titleColorClass = 'text-slate-700 border-slate-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-teal-100">
                        <div class="p-5 bg-gradient-to-r from-white to-teal-50 border-b border-teal-100">
                            <span class="inline-block px-2 py-1 bg-teal-100 text-teal-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-teal-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-blue-50/30 transition">
                                <h4 class="text-blue-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-teal-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-orange-50/20 transition">
                                <h4 class="text-orange-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-teal-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Unity Chart (Pie)
            const ctxUnity = document.getElementById('unityChart').getContext('2d');
            new Chart(ctxUnity, {
                type: 'pie',
                data: {
                    labels: ['彼此接纳', '担代软弱', '不求己悦', '一心一口'],
                    datasets: [{
                        data: [25, 25, 25, 25],
                        backgroundColor: [
                            '#0D9488', // Teal
                            '#14B8A6', // Light Teal
                            '#F59E0B', // Amber
                            '#3B82F6'  // Blue
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]

                    responsive: true,

                    plugins: {

    </script>
