                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-sky-100">

                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-rose-50/20 transition">
                                <h4 class="text-rose-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}

                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-slate-50/20 transition">

                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Salvation Chain Chart (Bar - Funnel style or Step)
            const ctxChain = document.getElementById('salvationChainChart').getContext('2d');
            new Chart(ctxChain, {
                type: 'bar',
                data: {
                    labels: ['奉差遣', '传道', '听见', '信', '求告', '得救'],
                    datasets: [{
                        label: '救恩的逻辑步骤',
                        data: [100, 85, 70, 55, 40, 25], // Visual steps descending to the result
                        backgroundColor: [
                            '#0C4A6E', // Dark Sky
                            '#0369A1',
                            '#0284C7',
                            '#38BDF8',
                            '#F43F5E', // Rose (Action point)
                            '#E11D48'  // Rose (Result)
                        ],
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false },
                        y: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return "第" + (context.dataIndex + 1) + "步";
                                }
                            }
                        }
                    }
                }
            });

            const ctxRighteousness = document.getElementById('righteousnessChart').getContext('2d');

                type: 'bar',
                data: {
                    labels: ['难度', '距离', '来源', '结果'],

                        label: '律法的义',

                        borderRadius: 4

                        borderRadius: 4
                    }]

                options: {
                    responsive: true,

                        y: { beginAtZero: true, display: false },

                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if(context.datasetIndex === 0 && context.dataIndex === 0) return "行出来 (难)";
                                    if(context.datasetIndex === 1 && context.dataIndex === 0) return "就在口中 (易)";
                                    return context.formattedValue;
                                }
                            }
                        }
                    }
                }
            });
