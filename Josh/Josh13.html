                                </ul>
                            </div>
                            
                            <!-- Devotional Application -->
                            <div class="p-4 rounded-lg devotional-box">
                                <h4 class="font-bold text-xl text-amber-900 mb-2 flex items-center">
                                    <i class="fas fa-heart-pulse mr-2"></i> 灵修应用 (Devotional Application)
                                </h4>
                                <ul class="list-disc list-inside space-y-1 text-sm">
                                    <li><span class="font-semibold">原则:</span> 将历史事实转化为属灵真理的象征。</li>
                                    <li><span class="font-semibold">本章目标:</span> 鼓励信徒在基督里继续“占领”生命的“未得之地”。</li>

                            </p>
                        </div>
                    </div>
                </div>
            `;
        }


        // 2. Study View (Verse-by-Verse)
        function renderStudy() {
            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                            </h3>
                            
                            <div id="study-content" class="space-y-10">
                                ${chapterData.sections.map(section => `
                                    <div class="section-title mb-4">
                                        <h4 class="text-2xl font-bold text-theme-primary mb-1">${section.title}</h4>

                    <!-- Left Column: Navigation & Tools (Kept consistent with Phil4 layout) -->
                    <div class="lg:col-span-1 space-y-8">
                        <!-- Navigation Card (Mini TOC) -->
                        <div class="bg-white rounded-xl shadow-xl overflow-hidden border-t-4 border-theme-primary p-6">
                            <h3 class="text-xl font-bold text-theme-dark mb-3">
                                章节导航
                                <span class="en-text block text-sm not-italic text-gray-500">Chapter Sections</span>
                            </h3>
                            <ul class="space-y-2 text-gray-700">
                                ${chapterData.sections.map(s => `
                                    <li class="border-b border-gray-100 pb-2">
                                        <a href="#" onclick="event.preventDefault(); document.getElementById('study').click(); scrollToSection('${s.id}')" class="hover:text-theme-accent transition block">
                                            <span class="font-semibold">${s.title}</span>
                                            <span class="en-text block text-xs italic">${s.title_en}</span>

                        <!-- Focus Card -->
                        <div class="bg-white rounded-xl shadow-xl overflow-hidden border-t-4 border-theme-accent p-6">
                            <h3 class="text-xl font-bold text-theme-dark mb-3">

                                <span class="en-text block text-sm not-italic text-gray-500">Chapter Focus</span>

                            <p class="text-gray-700 text-sm">

                                约书亚记第13章提醒我们，即使有神的应许和大能，也需要人的参与和持续的信心。分地是宣告主权，实际占领是持续的争战。

        // 3. Methodology View (Detailed Principles)
        function renderMethodology() {
            return `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Academic Exegesis Panel -->
                    <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-theme-primary">
                        <h3 class="text-3xl font-bold serif text-theme-primary mb-4 flex items-center">
                            <i class="fas fa-university mr-3"></i> 正统权威解经 (Academic/Grammatical-Historical Exegesis)
                        </h3>
                        <h4 class="text-xl en-text italic mb-6 text-indigo-600">Seeking the Original, Objective Meaning</h4>
                        
                        <div class="space-y-6 text-gray-700">
                            <div>
                                <h5 class="font-bold text-2xl text-theme-dark mb-2">核心原则 (Core Principle)</h5>

                                <p class="en-text text-sm">To find the **single, objective** meaning the biblical author intended for the original audience. The interpreter is a 'detective,' not a 'creator.'</p>

                                    <li><span class="font-semibold">地理/文法:</span> 准确界定河流、山脉、城市名称（如：非利士人是真实的民族），理解“拈阄”是神圣的分配方式。</li>
                                    <li><span class="font-semibold">文学类型:</span> 识别这是一本神学历史书，其目的是证明神对以色列的信实。</li>

                    </div>

                    <!-- Devotional Application Panel -->

                        <h3 class="text-3xl font-bold serif text-amber-700 mb-4 flex items-center">
                            <i class="fas fa-hands-praying mr-3"></i> 灵修应用扩展 (Devotional/Spiritual Application)
                        </h3>
                        <h4 class="text-xl en-text italic mb-6 text-amber-700">Translating History into Personal Faith</h4>
                        
                        <div class="space-y-6 text-gray-700">
                            <div>
                                <h5 class="font-bold text-2xl text-theme-dark mb-2">核心原则 (Core Principle)</h5>
                                <p>在不改变经文原意的基础上，将历史事实转化为当代信徒在基督里生命成长的**象征和指导**。重点在于心灵的转化和对基督的效法。</p>
                                <p class="en-text text-sm">Without changing the original meaning, translate historical facts into **symbols and guidance** for the contemporary believer’s growth in Christ. Focus is on heart transformation.</p>

                            <div class="p-4 border border-amber-200 rounded-md bg-amber-50">
                                <h5 class="font-bold text-lg text-amber-900 mb-2">《约书亚记》的应用 (Application to Joshua)</h5>
                                <ul class="list-disc list-inside space-y-2 text-sm">
                                    <li><span class="font-semibold">转化:</span> 将“迦南地”转化为“在基督里完全的产业和生命”。</li>
                                    <li><span class="font-semibold">转化:</span> 将“未得之地”转化为“生命中尚未顺服神主权的部分”（罪恶、惧怕、旧有习性）。</li>
                                    <li><span class="font-semibold">转化:</span> “利未人的产业”转化为“以神为乐、以事奉为职”的新约呼召。</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper function for scrolling
        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                // Use the section title element to locate the verse list
                const studyContent = document.getElementById('study-content');
                const target = studyContent.querySelector(`[data-section-id="${id}"]`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    // Fallback to scrolling to the main study content area
                    studyContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }

        // Set initial content and event listener
        document.addEventListener('DOMContentLoaded', () => {
            navigate('dashboard');
        });
    </script>
