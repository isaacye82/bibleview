            },
            {

                    { q: "为什么逃城必须是“高处的城”且道路要修直？这对传福音有何预表？", a: "必须易于看见、易于到达。预表基督是我们的避难所，通往祂的路应当是清晰的。" },

                    { q: "利未人住在各支派中间，这对以色列的信仰维持有什么战略意义？", a: "防止信仰中央集权化导致的边远地区世俗化。利未人像盐一样撒在全地，起到防腐和教导律法的作用。" },

                ],
                summary: [
                    "救恩的记号：逃城预表了基督，是我们唯一的避难所。",

        // App State
        let activeLectureIndex = 0;
        let expandedQuestions = {}; // Format: "lectureIndex-questionIndex": boolean

        // DOM Elements
        const sidebarEl = document.getElementById('sidebar-nav');
        const mainContentEl = document.getElementById('main-content');

        // Initial Render
        function init() {
            renderSidebar();
            renderContent();
            lucide.createIcons();
        }

        // Action Handlers
        function setActiveLecture(index) {
            activeLectureIndex = index;
            expandedQuestions = {}; // Reset expanded state on lecture change
            renderSidebar();
            renderContent();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        }

        function toggleQuestion(lectureIdx, qIdx) {
            const key = `${lectureIdx}-${qIdx}`;
            if (expandedQuestions[key]) {
                delete expandedQuestions[key];
            } else {
                expandedQuestions[key] = true;
            }
            renderContent(); // Re-render content to show/hide answer
            lucide.createIcons();
        }

        // Render Functions
        function renderSidebar() {
            sidebarEl.innerHTML = lectures.map((lecture, index) => {
                const isActive = index === activeLectureIndex;
                const activeClasses = isActive 
                    ? 'bg-amber-100 text-amber-900 border-l-4 border-amber-600 shadow-sm' 
                    : 'hover:bg-stone-200 text-stone-600 border-l-4 border-transparent';
                const iconColor = isActive ? 'text-amber-700' : 'text-stone-400';

                return `
                    <button
                        onclick="setActiveLecture(${index})"
                        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-all duration-200 ${activeClasses}"
                    >
                        <span class="${iconColor}">
                            <i data-lucide="${lecture.icon}" class="w-5 h-5"></i>
                        </span>
                        <span class="font-medium text-sm">${lecture.title}</span>
                    </button>
                `;
            }).join('');
        }

        function renderContent() {
            const lecture = lectures[activeLectureIndex];
            
            // Generate Overview HTML
            const overviewHtml = lecture.overview.map(item => `
                <div class="bg-stone-50 p-4 rounded-lg border border-stone-100">
                    <h4 class="font-bold text-stone-700 mb-1 text-sm">${item.title}</h4>
                    <p class="text-stone-600 text-sm leading-relaxed">${item.content}</p>
                </div>
            `).join('');

            // Generate Questions HTML
            const questionsHtml = lecture.questions.map((qa, qIndex) => {
                const isExpanded = expandedQuestions[`${activeLectureIndex}-${qIndex}`];
                const chevronIcon = isExpanded ? 'chevron-up' : 'chevron-down';
                const answerHtml = isExpanded ? `
                    <div class="bg-amber-50/50 p-4 border-t border-stone-100 pl-11">
                        <div class="flex gap-2">
                            <div class="min-w-[4px] bg-amber-300 rounded-full"></div>
                            <p class="text-stone-700 text-sm leading-relaxed">
                                <span class="font-bold text-amber-800 block mb-1">参考答案：</span>
                                ${qa.a}
                            </p>
                        </div>
                    </div>
                ` : '';

                return `
                    <div class="border border-stone-200 rounded-lg overflow-hidden">
                        <button
                            onclick="toggleQuestion(${activeLectureIndex}, ${qIndex})"
                            class="w-full flex items-start justify-between text-left p-4 bg-white hover:bg-stone-50 transition-colors"
                        >
                            <div class="flex gap-3">
                                <span class="font-mono text-amber-600 font-bold text-lg leading-none mt-0.5">${qIndex + 1}.</span>
                                <span class="font-medium text-stone-800">${qa.q}</span>
                            </div>
                            <span class="text-stone-400 ml-4 pt-1">
                                <i data-lucide="${chevronIcon}" class="w-5 h-5"></i>
                            </span>
                        </button>
                        ${answerHtml}
                    </div>
                `;
            }).join('');

            // Generate Summary HTML
            const summaryHtml = lecture.summary.map(point => `
                <li class="flex gap-3 items-start">
                    <div class="mt-1.5 w-1.5 h-1.5 rounded-full bg-amber-500 shrink-0"></div>
                    <span class="text-stone-200 leading-relaxed">${point}</span>
                </li>
            `).join('');

            // Full Content Template
            mainContentEl.innerHTML = `
                <!-- Title Card Header -->
                <div class="bg-stone-100 px-6 py-4 border-b border-stone-200 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h2 class="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <span class="text-amber-600">#${lecture.id}</span>
                        ${lecture.title.split("：")[1]}
                    </h2>
                    <div class="flex flex-col text-sm text-stone-500 space-y-1 md:text-right">
                        <span class="font-mono bg-stone-200 px-2 py-0.5 rounded inline-block w-fit md:ml-auto">
                            ${lecture.range}
                        </span>
                        <span class="text-xs">
                            关联: ${lecture.refs}
                        </span>
                    </div>
                </div>

                <div class="p-6 md:p-8 space-y-8">
                    
                    <!-- Overview Section -->
                    <section>
                        <h3 class="text-lg font-bold text-stone-800 mb-4 flex items-center gap-2 border-b border-stone-100 pb-2">
                            <i data-lucide="map" class="w-5 h-5 text-amber-600"></i>
                            内容综述与分析
                        </h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            ${overviewHtml}
                        </div>
                    </section>

                    <!-- Questions Section -->
                    <section>
                        <h3 class="text-lg font-bold text-stone-800 mb-4 flex items-center gap-2 border-b border-stone-100 pb-2">
                            <i data-lucide="circle-help" class="w-5 h-5 text-amber-600"></i>
                            深度讨论问题
                            <span class="text-xs font-normal text-stone-400 ml-2">(点击问题查看参考答案)</span>
                        </h3>
                        <div class="space-y-3">
                            ${questionsHtml}
                        </div>
                    </section>

                    <!-- Summary Section -->
                    <section class="bg-stone-800 text-stone-100 rounded-xl p-6 shadow-md">
                        <h3 class="text-lg font-bold text-amber-400 mb-4 flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            本讲小结
                        </h3>
                        <ul class="space-y-3">
                            ${summaryHtml}
                        </ul>
                    </section>
                </div>
            `;
        }

        // Initialize App
        init();

    </script>
</body>
</html>
