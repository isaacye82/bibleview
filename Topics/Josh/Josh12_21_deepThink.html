        // --- State Management ---

        let currentQuestionIndex = 0;
        let chartInstance = null;

        // --- DOM Elements ---
        const navTabs = document.getElementById('nav-tabs');
        const lectureTitle = document.getElementById('lecture-title');
        const lectureRange = document.getElementById('lecture-range');
        const lectureDesc = document.getElementById('lecture-desc');
        const tribesContainer = document.getElementById('tribes-container');
        const questionText = document.getElementById('question-text');
        const qCounter = document.getElementById('q-counter');
        const summaryList = document.getElementById('summary-list');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Initialization ---
        function init() {
            renderNav();
            loadLecture(1);
            setupEventListeners();
        }

        // --- Core Logic ---

        function renderNav() {
            navTabs.innerHTML = lectures.map(l => `
                <button 
                    onclick="loadLecture(${l.id})"
                    class="px-3 py-4 text-sm font-medium transition-colors duration-200 ${l.id === currentLectureId ? 'tab-active' : 'tab-inactive'}"
                    id="tab-${l.id}"
                >
                    第${l.id}讲
                </button>
            `).join('');
        }

        function loadLecture(id) {
            currentLectureId = id;
            currentQuestionIndex = 0;
            const data = lectures.find(l => l.id === id);

            // Update UI State for Tabs
            document.querySelectorAll('#nav-tabs button').forEach(b => {
                b.className = b.id === `tab-${id}` 
                    ? 'px-3 py-4 text-sm font-medium transition-colors duration-200 tab-active' 
                    : 'px-3 py-4 text-sm font-medium transition-colors duration-200 tab-inactive';
            });

            // Update Header Info
            lectureTitle.textContent = data.title + "：" + data.subtitle;
            lectureRange.textContent = data.range;
            lectureDesc.textContent = data.desc;

            // Render Tribes (Theological Triangulation)
            tribesContainer.innerHTML = data.tribes.map(tribe => `
                <div class="bg-white rounded-lg p-5 border-l-4 border-[#DAA520] card-shadow cursor-pointer group" onclick="toggleTribeDetails(this)">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-bold text-lg text-[#8B4513] group-hover:text-[#DAA520] transition-colors">${tribe.name}</h4>
                        <span class="text-xs text-gray-400">&#9660; 展开对比</span>
                    </div>
                    <div class="space-y-3 hidden details-content animate-fade-in text-sm">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                            <div class="bg-gray-50 p-3 rounded">
                                <span class="text-xs font-bold text-gray-500 uppercase block mb-1">创世记 49 (雅各预言)</span>
                                <p class="text-gray-700 italic">"${tribe.gen49}"</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded">
                                <span class="text-xs font-bold text-gray-500 uppercase block mb-1">申命记 33 (摩西祝福)</span>
                                <p class="text-gray-700 italic">"${tribe.deut33}"</p>
                            </div>
                            <div class="bg-[#FDFBF7] p-3 rounded border border-[#556B2F] border-opacity-20">
                                <span class="text-xs font-bold text-[#556B2F] uppercase block mb-1">约书亚记 (现状/应验)</span>
                                <p class="text-gray-900 font-medium">${tribe.joshua}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Auto expand first tribe for better UX
            if(tribesContainer.firstElementChild) {
                toggleTribeDetails(tribesContainer.firstElementChild);
            }

            // Update Chart
            updateChart(data.chartData);

            // Update Questions
            updateQuestionDisplay();

            // Update Summary
            summaryList.innerHTML = data.summary.map(item => `
                <li class="flex items-start text-gray-700 text-sm leading-relaxed">
                    <span class="text-[#DAA520] mr-2 mt-1">&#10022;</span>
                    <span>${item}</span>
                </li>
            `).join('');
        }

        function toggleTribeDetails(card) {
            const content = card.querySelector('.details-content');
            const icon = card.querySelector('span.text-xs');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.innerHTML = '&#9650; 收起';
                card.classList.add('bg-stone-50');
            } else {
                content.classList.add('hidden');
                icon.innerHTML = '&#9660; 展开对比';
                card.classList.remove('bg-stone-50');
            }
        }

        function updateQuestionDisplay() {
            const data = lectures.find(l => l.id === currentLectureId);
            questionText.textContent = data.questions[currentQuestionIndex];
            qCounter.textContent = `${currentQuestionIndex + 1}/${data.questions.length}`;
            
            // Disable buttons if at ends
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === data.questions.length - 1;
            
            prevBtn.style.opacity = currentQuestionIndex === 0 ? '0.5' : '1';
            nextBtn.style.opacity = currentQuestionIndex === data.questions.length - 1 ? '0.5' : '1';
        }

        function setupEventListeners() {
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    updateQuestionDisplay();
                }
            });

            nextBtn.addEventListener('click', () => {
                const data = lectures.find(l => l.id === currentLectureId);
                if (currentQuestionIndex < data.questions.length - 1) {
                    currentQuestionIndex++;
                    updateQuestionDisplay();
                }
            });
        }

        function updateChart(dataPoints) {
            const ctx = document.getElementById('dynamicsChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: [{
                        label: '支派属灵动态',
                        data: dataPoints,
                        backgroundColor: function(context) {
                            const val = context.raw?.y;
                            // Color coding based on success/faith level
                            if (val >= 8) return 'rgba(85, 107, 47, 0.7)'; // High success - Olive
                            if (val <= 3) return 'rgba(220, 20, 60, 0.6)'; // Low success - Red
                            return 'rgba(218, 165, 32, 0.7)'; // Medium - Gold
                        },
                        borderColor: 'rgba(139, 69, 19, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.raw.label}: ${context.raw.context}`;
                                }
                            },
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#8B4513',
                            bodyColor: '#333',
                            borderColor: '#8B4513',
                            borderWidth: 1,
                            padding: 10
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '环境困难 / 挑战程度 (Low → High)',
                                color: '#666',
                                font: { size: 12 }
                            },
                            min: 0,
                            max: 11,
                            grid: { color: '#f0f0f0' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '信心 / 得胜程度 (Low → High)',
                                color: '#666',
                                font: { size: 12 }
                            },
                            min: 0,
                            max: 11,
                            grid: { color: '#f0f0f0' }
                        }
                    }
                }
            });
        }

        // Run Init
        document.addEventListener('DOMContentLoaded', init);

    </script>
