                                    <span class="w-24 font-bold text-right mr-2 text-orange-600">有疑惑</span>
                                    <div class="flex-grow h-4 bg-gray-200 rounded overflow-hidden">
                                        <div class="h-full bg-orange-500 w-1/2"></div>
                                    </div>
                                    <span class="w-16 ml-2 text-xs">停 (不做)</span>
                                </div>
                                <div class="flex items-center opacity-50">
                                    <span class="w-24 font-bold text-right mr-2">强行做</span>
                                    <div class="flex-grow h-4 bg-gray-200 rounded overflow-hidden">
                                        <div class="h-full bg-red-600 w-full"></div>
                                    </div>
                                    <span class="w-16 ml-2 text-xs">罪</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">凡不出于信心的都是罪</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F0FDF4]/95 backdrop-blur py-4 mb-8 border-b border-green-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-green-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-green-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-green-700 text-white font-bold' : 'text-slate-500 hover:bg-green-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-orange-600 text-white font-bold' : 'text-slate-500 hover:bg-green-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-slate-700 text-white font-bold' : 'text-slate-500 hover:bg-green-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'green') titleColorClass = 'text-green-800 border-green-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else if(section.themeColor === 'slate') titleColorClass = 'text-slate-700 border-slate-200';
                else titleColorClass = 'text-orange-700 border-orange-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-green-100">
                        <div class="p-5 bg-gradient-to-r from-white to-green-50 border-b border-green-100">
                            <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-green-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-orange-50/20 transition">
                                <h4 class="text-orange-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-green-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-slate-50/20 transition">
                                <h4 class="text-slate-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-green-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-green-900">解经原则：良心与爱</h2>
                        <p class="text-slate-600">
                            罗马书第14章的解经需要在“真理的绝对性”与“良心的相对性”之间找到平衡。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-600">
                            <div class="text-orange-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">权威和学术性解经 (Exegetical)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：处境与词义</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 区分基要与非基要（Adiaphora）。分辨哪些是救恩真理，哪些是文化或礼仪习惯。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 词义分析（"软弱"是指良心敏感，而非信心不足）。
                                    <br>2. 逻辑推导（如果神已经收纳了，人就没有权柄排斥）。
                                </li>
                                <li><strong>目的：</strong> 在真理的合一中保持生活方式的多样性。</li>
                            </ul>
                        </div>

                        <!-- Devotional/Application -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-green-500">
                            <div class="text-green-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">灵修性解经与应用 (Devotional)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：动机与关系</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 爱的优先性。知识让人自高，惟有爱心能造就人。自由必须受爱的限制。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 动机检测（我是为了主，还是为了自己？）。
                                    <br>2. 换位思考（我的行为是否会让弟兄跌倒？）。
                                </li>
                                <li><strong>目的：</strong> 建立一个既有自由又有爱心、能彼此接纳的教会群体。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Kingdom Pie Chart
            const ctxKingdom = document.getElementById('kingdomChart').getContext('2d');
            new Chart(ctxKingdom, {
                type: 'pie',
                data: {
                    labels: ['吃喝 (Food/Drink)', '公义 (Righteousness)', '和平 (Peace)', '喜乐 (Joy)'],
                    datasets: [{
                        data: [10, 30, 30, 30], // Minimal focus on food, equal on spiritual
                        backgroundColor: [
                            '#94A3B8', // Slate (Food - Greyed out)
                            '#F59E0B', // Amber
                            '#10B981', // Emerald
                            '#06B6D4'  // Cyan
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 10 } }
                    }
                }
            });

            // Balance Bar Chart
            const ctxBalance = document.getElementById('balanceChart').getContext('2d');
            new Chart(ctxBalance, {
                type: 'bar',
                data: {
                    labels: ['我知道无不洁(知识)', '我不吃(爱心)'],
                    datasets: [{
                        label: '成熟信徒的选择',
                        data: [100, 80], // High knowledge, high sacrifice
                        backgroundColor: [
                            '#64748B', // Slate (Knowledge)
                            '#EA580C'  // Orange (Love Action)
                        ],
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false, beginAtZero: true, max: 120 },
                        y: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if(context.dataIndex === 0) return "我有权柄";
                                    return "但我选择不用";
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
