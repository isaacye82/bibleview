                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-sky-700 text-white font-bold' : 'text-slate-500 hover:bg-sky-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-amber-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-indigo-600 text-white font-bold' : 'text-slate-500 hover:bg-sky-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'sky') titleColorClass = 'text-sky-800 border-sky-200';
                else if(section.themeColor === 'amber') titleColorClass = 'text-amber-800 border-amber-200';
                else titleColorClass = 'text-slate-700 border-slate-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-sky-100">
                        <div class="p-5 bg-gradient-to-r from-white to-sky-50 border-b border-sky-100">
                            <span class="inline-block px-2 py-1 bg-sky-100 text-sky-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-sky-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-amber-50/30 transition">
                                <h4 class="text-amber-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-sky-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-sky-100/30 transition">
                                <h4 class="text-sky-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-sky-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-sky-900">解经原则：确据与凯歌</h2>
                        <p class="text-slate-600">
                            罗马书第8章将深奥的三一神论（父、子、圣灵）与最实际的苦难安慰完美结合。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-600">
                            <div class="text-amber-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">权威和学术性解经 (Exegetical)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：神学结构与修辞</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 终末论张力。理解"已经"（不定罪、得儿子的心）与"尚未"（身体得赎、完全得荣）之间的张力。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 逻辑链推导（从"若神帮助我们"推导出"谁能抵挡"）。
                                    <br>2. 词汇隐喻（"初结的果子"指圣灵作为未来的担保）。
                                </li>
                                <li><strong>目的：</strong> 确立救恩的绝对安全感（Eternal Security）。</li>
                            </ul>
                        </div>

                        <!-- Devotional/Application -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-sky-500">
                            <div class="text-sky-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">灵修性解经与应用 (Devotional)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：安慰与得胜</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 情感升华。将神学真理转化为面对苦难时的得胜信念。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 视角转换（从看苦难转向看将来的荣耀）。
                                    <br>2. 身份宣告（我是神的后嗣，我是超级得胜者）。
                                </li>
                                <li><strong>目的：</strong> 在圣灵里享受自由，确信神的爱永不隔绝。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Glory vs Suffering Balance Chart (Bar - Imbalanced)
            const ctxGlory = document.getElementById('gloryChart').getContext('2d');
            new Chart(ctxGlory, {
                type: 'bar',
                data: {
                    labels: ['现在的苦楚', '将来的荣耀'],
                    datasets: [
                        {
                            label: '份量 (Weight)',
                            data: [10, 100], // Glory far outweighs suffering
                            backgroundColor: [
                                '#94A3B8', // Slate (Suffering)
                                '#F59E0B'  // Amber (Glory)
                            ],
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { display: false, beginAtZero: true },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataIndex === 0 ? "不足介意" : "极重无比";
                                }
                            }
                        }
                    }
                }
            });

            // Mindset Radar Chart
            const ctxMindset = document.getElementById('mindsetChart').getContext('2d');
            new Chart(ctxMindset, {
                type: 'radar',
                data: {
                    labels: ['平安 (Peace)', '生命 (Life)', '顺服神 (Submitting)', '得神喜悦 (Pleasing)', '有圣灵 (Indwelling)'],
                    datasets: [
                        {
                            label: '体贴圣灵',
                            data: [100, 100, 100, 100, 100],
                            backgroundColor: 'rgba(14, 165, 233, 0.2)', // Sky Blue
                            borderColor: '#0284C7',
                            pointBackgroundColor: '#0284C7',
                            pointBorderColor: '#fff',
                        },
                        {
                            label: '体贴肉体',
                            data: [0, 0, 0, 0, 0], // Death, hostility
                            backgroundColor: 'rgba(71, 85, 105, 0.2)', // Slate
                            borderColor: '#475569',
                            pointBackgroundColor: '#475569',
                            pointBorderColor: '#fff',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: { 
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: { display: false },
                            pointLabels: { font: { size: 11, family: "'Noto Sans SC', sans-serif" }, color: '#0C4A6E' }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
    </script>
