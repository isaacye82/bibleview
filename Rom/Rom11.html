                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-500 text-white font-bold' : 'text-slate-500 hover:bg-green-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'green') titleColorClass = 'text-green-800 border-green-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else if(section.themeColor === 'slate') titleColorClass = 'text-slate-700 border-slate-200';
                else titleColorClass = 'text-amber-700 border-amber-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-green-100">
                        <div class="p-5 bg-gradient-to-r from-white to-green-50 border-b border-green-100">
                            <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-green-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-indigo-50/20 transition">
                                <h4 class="text-indigo-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-green-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-amber-50/20 transition">
                                <h4 class="text-amber-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-green-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-green-900">解经原则：奥秘与历史</h2>
                        <p class="text-slate-600">
                            罗马书第11章的解经难点在于如何理解神在历史中的宏大叙事（Heilsgeschichte）与具体选民的关系。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-indigo-600">
                            <div class="text-indigo-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">权威和学术性解经 (Exegetical)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：隐喻与预言</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 救赎历史分析。将经文置于神对以色列和外邦人整体计划的时间轴中理解。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 隐喻解析（橄榄树、面团与初熟果子）。
                                    <br>2. 关键词定义（"全以色列"是指属灵的还是民族的？）。
                                </li>
                                <li><strong>目的：</strong> 揭示神计划的连贯性，反驳替代神学或反犹主义。</li>
                            </ul>
                        </div>

                        <!-- Devotional/Application -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">灵修性解经与应用 (Devotional)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：谦卑与颂赞</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 恩典视角。从以色列的跌倒中看到神对我的恩典，从而生发谦卑而非骄傲。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 敬畏操练（神既不爱惜原枝，当存惧怕）。
                                    <br>2. 颂赞升华（将理性的困惑转化为对神智慧的敬拜）。
                                </li>
                                <li><strong>目的：</strong> 在神不可测度的旨意面前，献上完全的信靠。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Salvation Cycle Chart (Doughnut - Cycle)
            const ctxCycle = document.getElementById('salvationCycleChart').getContext('2d');
            new Chart(ctxCycle, {
                type: 'doughnut',
                data: {
                    labels: ['以色列失脚', '救恩临外邦', '激动以色列', '以色列回归'],
                    datasets: [{
                        data: [25, 25, 25, 25],
                        backgroundColor: [
                            '#64748B', // Slate (Stumble)
                            '#10B981', // Green (Gentile Salvation)
                            '#F59E0B', // Amber (Jealousy)
                            '#312E81'  // Indigo (Restoration)
                        ],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + " -> 下一步";
                                }
                            }
                        }
                    }
                }
            });

            // Remnant vs Hardened Chart (Bar)
            const ctxRemnant = document.getElementById('remnantChart').getContext('2d');
            new Chart(ctxRemnant, {
                type: 'bar',
                data: {
                    labels: ['人数规模', '恩典成分', '对神反应'],
                    datasets: [{
                        label: '恩典余数 (Remnant)',
                        data: [20, 100, 100], // Small number, full grace, faith
                        backgroundColor: '#15803D', // Green
                        borderRadius: 4
                    }, {
                        label: '顽梗百姓 (Hardened)',
                        data: [80, 0, -50], // Large number, works, rejection
                        backgroundColor: '#94A3B8', // Slate
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, display: false },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
    </script>
