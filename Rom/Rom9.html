                                <span class="text-[10px] text-white mt-1">蒙怜悯器皿</span>
                            </div>
                        </div>
                        <p class="text-xs mt-3 text-purple-100">受造之物岂能对造他的说：为何这样造我？</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Election Funnel Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-purple-100">
                        <h3 class="text-lg font-bold mb-2 text-purple-800 w-full border-b border-purple-100 pb-2">拣选的漏斗 (v6-13)</h3>
                        <div class="chart-wrapper">
                            <canvas id="electionChart"></canvas>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">不是所有以色列人都是真以色列人</p>
                    </div>

                    <!-- Paradox Bar Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-orange-100">
                        <h3 class="text-lg font-bold mb-2 text-orange-800 w-full border-b border-orange-100 pb-2">得救的悖论 (v30-32)</h3>
                        <div class="chart-wrapper relative flex items-center justify-center">
                            <canvas id="paradoxChart"></canvas>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">追求律法者跌倒 vs 不追求者得义</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#FAF5FF]/95 backdrop-blur py-4 mb-8 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-purple-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-purple-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-700 text-white font-bold' : 'text-slate-500 hover:bg-purple-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-orange-600 text-white font-bold' : 'text-slate-500 hover:bg-purple-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-slate-700 text-white font-bold' : 'text-slate-500 hover:bg-purple-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'purple') titleColorClass = 'text-purple-800 border-purple-200';
                else if(section.themeColor === 'amber') titleColorClass = 'text-amber-800 border-amber-200';
                else if(section.themeColor === 'slate') titleColorClass = 'text-slate-700 border-slate-200';
                else if(section.themeColor === 'orange') titleColorClass = 'text-orange-800 border-orange-200';
                else titleColorClass = 'text-slate-700 border-slate-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-purple-100">
                        <div class="p-5 bg-gradient-to-r from-white to-purple-50 border-b border-purple-100">
                            <span class="inline-block px-2 py-1 bg-purple-100 text-purple-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-purple-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-orange-50/20 transition">
                                <h4 class="text-orange-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-purple-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-slate-50/20 transition">
                                <h4 class="text-slate-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-purple-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-purple-900">解经原则：神义论与主权</h2>
                        <p class="text-slate-600">
                            罗马书第9章是神学上的珠穆朗玛峰。解经需在“神的主权”与“人的责任”之间保持圣经的平衡，但重点在于为神的自由辩护。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-orange-600">
                            <div class="text-orange-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">权威和学术性解经 (Exegetical)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：逻辑与引用</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 辩护性逻辑 (Theodicy)。分析保罗如何一步步回应"神的话落空了吗？"、"神不公平吗？"等质疑。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 旧约引用分析（如玛拉基书的"爱雅各恶以扫"，出埃及记的"法老刚硬"）。
                                    <br>2. 隐喻解析（窑匠与泥土的创造者权利）。
                                </li>
                                <li><strong>目的：</strong> 确立神在救恩历史中的绝对主权和自由。</li>
                            </ul>
                        </div>

                        <!-- Devotional/Application -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-purple-500">
                            <div class="text-purple-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">灵修性解经与应用 (Devotional)</h3>
                            <p class="text-sm text-slate-500 mb-4 uppercase tracking-wide">关注：谦卑与敬拜</p>
                            <ul class="space-y-4 text-slate-600 text-sm">
                                <li><strong>原则：</strong> 降服主权。将令人费解的神学难题转化为对神智慧的敬畏和对恩典的感激。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 位置校准（我是泥土，不是审判官）。
                                    <br>2. 情感投入（像保罗一样为失丧者忧伤）。
                                </li>
                                <li><strong>目的：</strong> 从对神的质疑转向对神的颂赞。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Election Funnel Chart (Bar - Vertical Pyramid-like)
            const ctxElection = document.getElementById('electionChart').getContext('2d');
            new Chart(ctxElection, {
                type: 'bar',
                data: {
                    labels: ['亚伯拉罕的后裔', '以撒 (应许之子)', '雅各 (蒙拣选)', '蒙怜悯的余数'],
                    datasets: [
                        {
                            label: '群体范围缩小',
                            data: [100, 50, 25, 10], // Visualizing the narrowing down (Remnant theology)
                            backgroundColor: [
                                '#E9D5FF', // Lightest Purple
                                '#C084FC',
                                '#9333EA',
                                '#581C87'  // Darkest Purple (The Elect)
                            ],
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    indexAxis: 'y', // Funnel effect
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false },
                        y: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + " : " + (context.dataIndex === 0 ? "肉身生的" : context.dataIndex === 3 ? "真以色列" : "筛选中");
                                }
                            }
                        }
                    }
                }
            });

            // Paradox Chart (Bar - Comparative)
            const ctxParadox = document.getElementById('paradoxChart').getContext('2d');
            new Chart(ctxParadox, {
                type: 'bar',
                data: {
                    labels: ['以色列人', '外邦人'],
                    datasets: [{
                        label: '追求律法 (Effort)',
                        data: [100, 0],
                        backgroundColor: '#94A3B8', // Slate
                        borderRadius: 4
                    }, {
                        label: '得着公义 (Result)',
                        data: [0, 100],
                        backgroundColor: '#C2410C', // Orange
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, display: false },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if(context.datasetIndex === 0) return context.dataIndex === 0 ? "拼命追求" : "本来不追求";
                                    if(context.datasetIndex === 1) return context.dataIndex === 0 ? "跌倒了" : "因信得着";
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
