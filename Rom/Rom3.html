                        <h3 class="text-lg font-bold mb-2 text-amber-800 w-full border-b border-amber-100 pb-2">称义的运作机制 (v24-26)</h3>
                        <div class="chart-wrapper relative flex items-center justify-center">
                            <canvas id="justificationChart"></canvas>
                        </div>
                        <p class="text-xs text-stone-400 mt-4 text-center">恩典 -> 救赎 -> 挽回祭 -> 称义</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F8FAFC]/95 backdrop-blur py-4 mb-8 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-slate-700 text-white font-bold' : 'text-stone-500 hover:bg-slate-200'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-amber-600 text-white font-bold' : 'text-stone-500 hover:bg-slate-200'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-500 text-white font-bold' : 'text-stone-500 hover:bg-slate-200'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'slate') titleColorClass = 'text-slate-800 border-slate-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else if(section.themeColor === 'amber') titleColorClass = 'text-amber-800 border-amber-200';
                else if(section.themeColor === 'rose') titleColorClass = 'text-rose-800 border-rose-200';
                else titleColorClass = 'text-stone-700 border-stone-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-slate-100">
                        <div class="p-5 bg-gradient-to-r from-white to-slate-50 border-b border-slate-100">
                            <span class="inline-block px-2 py-1 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-stone-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-slate-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-indigo-50/20 transition">
                                <h4 class="text-indigo-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-slate-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-amber-50/20 transition">
                                <h4 class="text-amber-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-slate-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-slate-800">解经原则：法庭与恩典</h2>
                        <p class="text-stone-600">
                            罗马书第三章使用了大量的法庭术语（称义、救赎、挽回祭）。解经需准确把握这些词汇的法律背景，并将其转化为恩典的体验。
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Exegetical/Academic -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600">
                            <div class="text-slate-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">权威和学术性解经 (Exegetical)</h3>
                            <p class="text-sm text-stone-500 mb-4 uppercase tracking-wide">关注：神学逻辑与词源</p>
                            <ul class="space-y-4 text-stone-600 text-sm">
                                <li><strong>原则：</strong> 逻辑链分析。追踪保罗如何从"普世定罪"推导至"因信称义"的必然性。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 关键词研究（"神的义"既是神的属性，也是神赐给人的地位）。
                                    <br>2. 旧约串珠（Catena）分析（v10-18如何拼凑出人的全然败坏）。
                                </li>
                                <li><strong>目的：</strong> 确立"唯独信心、唯独恩典"的教义根基。</li>
                            </ul>
                        </div>

                        <!-- Devotional/Application -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-slate-800 mb-4">灵修性解经与应用 (Devotional)</h3>
                            <p class="text-sm text-stone-500 mb-4 uppercase tracking-wide">关注：谦卑与感恩</p>
                            <ul class="space-y-4 text-stone-600 text-sm">
                                <li><strong>原则：</strong> 自我破碎。让律法"塞住"我们的口，承认自己的无助，从而完全投靠恩典。</li>
                                <li><strong>方法：</strong> 
                                    <br>1. 罪观重塑（不再为自己辩护）。
                                    <br>2. 恩典内化（确信"白白称义"的真实性，消除定罪感）。
                                </li>
                                <li><strong>目的：</strong> 产生对神极深的感恩，并消除一切属灵的骄傲。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Chart Initialization ---

        function initCharts() {
            // Universal Guilt Radar
            const ctxGuilt = document.getElementById('guiltChart').getContext('2d');
            new Chart(ctxGuilt, {
                type: 'radar',
                data: {
                    labels: ['义人(无)', '明白(无)', '寻求神(无)', '行善(无)', '平安(无)', '畏惧神(无)'],
                    datasets: [{
                        label: '人类的光景 (v10-18)',
                        data: [0, 0, 0, 0, 0, 0], // The point is emptiness
                        backgroundColor: 'rgba(15, 23, 42, 0.5)', // Slate 900
                        borderColor: '#0F172A',
                        pointBackgroundColor: '#EF4444', // Red dots indicating "None"
                        pointBorderColor: '#fff',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: { 
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 10, // Arbitrary max to show the "zero" clearly
                            ticks: { display: false },
                            pointLabels: { font: { size: 11, family: "'Noto Sans SC', sans-serif" }, color: '#1E293B' }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return "没有，连一个也没有";
                                }
                            }
                        }
                    }
                }
            });

            // Justification Mechanism Chart (Doughnut)
            const ctxJustification = document.getElementById('justificationChart').getContext('2d');
            new Chart(ctxJustification, {
                type: 'doughnut',
                data: {
                    labels: ['神的恩典 (Source)', '基督救赎 (Basis)', '挽回祭 (Means)', '人的信心 (Instrument)'],
                    datasets: [{
                        data: [25, 25, 25, 25],
                        backgroundColor: [
                            '#F59E0B', // Amber (Grace)
                            '#BE123C', // Rose (Redemption)
                            '#4338CA', // Indigo (Propitiation)
                            '#10B981'  // Emerald (Faith)
                        ],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
