<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗马书第四章：亚伯拉罕的信与归算的义</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* Theme: Covenant Blue (Promise/Stars) & Accounting Green (Imputation/Credit) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F0FDF4; /* Mint/Green 50 - Fresh accounting page */
            color: #064E3B; /* Green 950 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Covenant Blue */
        .active-tab {
            color: #1D4ED8; /* Blue 700 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1D4ED8;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Accounting Green */
        .verse-card:hover {
            border-left-color: #15803D; /* Green 700 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.1), 0 4px 6px -2px rgba(21, 128, 61, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #EFF6FF; /* Blue 50 */
            color: #1E3A8A; /* Blue 900 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #BFDBFE; /* Blue 200 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-romans4 {
            background: linear-gradient(135deg, #064E3B 0%, #1E40AF 100%);
            color: white;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-slate-800 serif">
                        <i class="fas fa-file-invoice-dollar mr-2 text-green-600"></i> 罗马书 4章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">亚伯拉罕的账本</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-green-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-green-700">解经方法</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-green-950 text-green-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 overflow-hidden sm:px-6 lg:px-8 text-center">
            <p class="text-lg font-serif italic text-blue-300">"亚伯拉罕信神，这就算为他的义。" (4:3)</p>
            <p class="text-xs text-green-400 mt-3">交互式研经工具 | 聚焦：因信称义的历史证据与本质</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "回溯源头：信心之父的见证",
                summary: "在第3章宣告了“因信称义”的真理后，保罗在第4章转向历史，用犹太人最尊敬的祖宗——亚伯拉罕和大卫——来证明这并非新道理。保罗通过严密的逻辑论证：1. 亚伯拉罕是在受割礼前称义的（打破仪式主义）；2. 亚伯拉罕是因信而非因律法得应许的（打破律法主义）。全章的高潮在于描述亚伯拉罕“无可指望时仍有指望”的信心，这信心使他成为多国之父，也成为我们的榜样。",
                highlights: [
                    { icon: "fas fa-calculator", color: "text-green-600", text: "算为义" },
                    { icon: "fas fa-cut", color: "text-red-500", text: "非因割礼" },
                    { icon: "fas fa-star", color: "text-blue-500", text: "仰望星空" }
                ]
            },
            sections: [
                {
                    id: "ledger",
                    title: "工价与恩典的账本 (4:1-8)",
                    themeColor: "green",
                    verses: [
                        {
                            ref: "4:1-5",
                            text: "亚伯拉罕信神，这就算为他的义...做工的得工价...惟有不做工的，只信称罪人为义的神...",
                            academic: {
                                title: "神圣会计学 (Logizomai)",
                                keywords: ["Logizomai (算/归算/入账)", "Opheilēma (债务/应得)", "Charis (恩典/礼物)"],
                                content: "保罗使用了商业会计术语 *Logizomai*。如果亚伯拉罕是靠行为，那么神给他的义就是“工资”（Debt, 神欠他的）；但因为他是靠信，所以这义是“礼物”（Grace）。第5节是惊人的悖论：神称“罪人”（Ungodly）为义。这是法庭上的不可能（法官怎能称坏人为好人？），却因着十字架的代赎成为可能。信心不是一种功德（Merit），而是一双接受礼物的手。"
                            },
                            devotional: {
                                title: "停止打工心态",
                                content: "我们常把信仰当成一份工作：我做到了A、B、C，所以神必须给我祝福。这是“打工者”心态。但神说：“停下！你不需要打工来换取爱，因为你付不起。”救恩不是工资单，而是由于耶稣买单的巨额支票。你只需要“不作工”（停止依靠自己），单单信靠祂。"
                            }
                        },
                        {
                            ref: "4:6-8",
                            text: "大卫称那在行为以外蒙神算为义的人是有福的...得赦免其过、遮盖其罪的，这人是有福的。",
                            academic: {
                                title: "大卫的证词",
                                keywords: ["Makarios (有福/快乐)", "Ou mē logisētai (决不算为有罪)"],
                                content: "保罗引用诗篇32篇。大卫是在犯了奸淫和谋杀大罪后写下此诗。按照律法，他必死无疑；但他经历了一种特殊的福气——罪不被“算”在他账上（Negative Imputation），义被“算”在他账上（Positive Imputation）。这种福气完全与行为无关（在行为以外），纯粹是恩典的覆盖。"
                            },
                            devotional: {
                                title: "清零的幸福",
                                content: "你体验过债务清零的轻松吗？大卫说这就是最大的“福气”。不是因为你没犯过罪，而是神决定不把这些罪算在你头上。每当我们被罪疚感压垮时，回到这节经文：主不算为有罪的，这人是有福的。你是那个有福的人。"
                            }
                        }
                    ]
                },
                {
                    id: "timing",
                    title: "时间轴的奥秘：割礼之前 (4:9-12)",
                    themeColor: "blue",
                    verses: [
                        {
                            ref: "4:9-12",
                            text: "这福是单加给那受割礼的人吗？...他受了割礼的记号，作他未受割礼的时候因信称义的印证...",
                            academic: {
                                title: "时间顺序的决定性",
                                keywords: ["Sēmeion (记号)", "Sphragida (印证/封条)"],
                                content: "保罗通过精细的释经（创世记年代表），指出亚伯拉罕称义（创15）是在他受割礼（创17）之前至少14年。结论：他是在“未受割礼”（外邦人状态）时称义的。因此，割礼只是后来补上的“印章”（Seal），确认已经存在的义，而非获取义的条件。这打破了犹太人的民族优越感，使亚伯拉罕成为所有信徒（无论受割礼与否）的父。"
                            },
                            devotional: {
                                title: "仪式不能救你",
                                content: "洗礼、圣餐、聚会...这些都是神圣的“印证”，但它们不能制造救恩。就像结婚证是爱情的印证，但一张纸不能制造爱情。不要依赖外在的宗教仪式来寻找安全感。你的义是在你信的那一刻，神就已经给你的。仪式是用来庆祝这个事实，而不是创造这个事实。"
                            }
                        }
                    ]
                },
                {
                    id: "promise_law",
                    title: "应许与律法的对立 (4:13-16)",
                    themeColor: "slate",
                    verses: [
                        {
                            ref: "4:13-16",
                            text: "神应许亚伯拉罕...承受世界，不是因律法...若是属乎律法的人才得为后嗣，信就归于虚空...所以人得为后嗣是本乎信...",
                            academic: {
                                title: "继承权的逻辑",
                                keywords: ["Klēronomon (承受产业者/后嗣)", "Katargeō (废掉/归于虚空)"],
                                content: "如果继承权是靠守律法，那么：1. **信就空了**（不需要信，只需要做）；2. **应许就废了**（变成契约而非恩典）；3. **没人能得着**（因为律法惹动忿怒，没人能全守）。唯有“本乎信”（By Faith），才能“属乎恩”（According to Grace），从而保证应许“归给”（Guaranteed）一切后裔。这是神为了确保救恩稳固而设计的机制。"
                            },
                            devotional: {
                                title: "恩典是保险箱",
                                content: "如果救恩取决于你的表现（律法），那你每天都会活在失去它的恐惧中。神为了让你“稳拿”这个应许，特意把它建立在恩典的根基上，而不是你的行为上。恩典是神给你的双重保险，确保只要你信，就没有什么能夺走你的产业。"
                            }
                        }
                    ]
                },
                {
                    id: "faith_nature",
                    title: "信心的本质：使无变有 (4:17-25)",
                    themeColor: "indigo",
                    verses: [
                        {
                            ref: "4:17-21",
                            text: "亚伯拉罕所信的，是那叫死人复活、使无变为有的神...他在无可指望的时候，因信仍有指望...满心相信神所应许的必能做成。",
                            academic: {
                                title: "复活的信心",
                                keywords: ["Zōopoieō (赋予生命)", "Plerophoreō (满心相信/确信)"],
                                content: "亚伯拉罕的信心不是一种心理暗示，而是对神属性的认知：1. **叫死人复活**（虽身体如同已死，仍生子）；2. **使无变为有**（从无子变为多国之父）。这种信心是“反直觉”的（In hope against hope）。他不看由于生理造成的“死局”（身体如同已死），只看神的应许。这种信心被神“算为义”。"
                            },
                            devotional: {
                                title: "绝望中的盼望",
                                content: "你现在是否面对一个“死局”？可能是婚姻、健康或事业。亚伯拉罕教我们：当环境说“不可能”时，信心说“神能”。信心不是忽视现实（他想到自己身体已死），而是越过现实看到那位使无变有的神。不要盯着你的死局看，要盯着神的应许看。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State Management ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-fade-in">
                    <!-- Intro Card -->
                    <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-sm border-t-4 border-green-600">
                        <h2 class="text-3xl font-bold mb-6 serif text-green-900">${chapterData.intro.title}</h2>
                        <p class="text-stone-600 leading-relaxed mb-6 text-lg">
                            ${chapterData.intro.summary}
                        </p>
                        <div class="flex space-x-6 text-sm">
                            ${chapterData.intro.highlights.map(h => `
                                <div class="flex items-center font-bold text-blue-700">
                                    <i class="${h.icon} ${h.color} mr-2 text-lg"></i> ${h.text}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Key Visual: The Ledger -->
                    <div class="gradient-romans4 p-6 rounded-xl shadow-lg flex flex-col justify-center text-center border border-green-700">
                        <div class="mb-4">
                            <i class="fas fa-file-invoice text-4xl text-green-200 mb-2"></i>
                            <h3 class="text-xl font-bold text-white">天堂账本 (Logizomai)</h3>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 w-full text-white text-xs mt-2">
                            <div class="bg-white/20 p-2 rounded">
                                <div class="font-bold border-b border-white/30 mb-1">做工的 (Worker)</div>
                                <div>得工资</div>
                                <div>是欠债 (Debt)</div>
                            </div>
                            <div class="bg-green-500/40 p-2 rounded border border-green-300">
                                <div class="font-bold border-b border-white/30 mb-1">信神的 (Believer)</div>
                                <div>得称义</div>
                                <div>是恩典 (Gift)</div>
                            </div>
                        </div>
                        <p class="text-xs mt-3 text-green-100">不算为有罪的，这人是有福的</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Timeline Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-blue-100">
                        <h3 class="text-lg font-bold mb-2 text-blue-800 w-full border-b border-blue-100 pb-2">关键时间轴 (v9-12)</h3>
                        <div class="chart-wrapper">
                            <canvas id="timelineChart"></canvas>
                        </div>
                        <p class="text-xs text-stone-400 mt-4 text-center">证明：称义发生在割礼之前 (相隔约14年)</p>
                    </div>

                    <!-- Faith Nature Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-green-100">
                        <h3 class="text-lg font-bold mb-2 text-green-800 w-full border-b border-green-100 pb-2">信心的构成 (v17-21)</h3>
                        <div class="chart-wrapper relative flex items-center justify-center">
                            <canvas id="faithChart"></canvas>
                        </div>
                        <p class="text-xs text-stone-400 mt-4 text-center">面对死亡现实 vs 仰望神的大能</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F0FDF4]/95 backdrop-blur py-4 mb-8 border-b border-green-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-green-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-green-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-green-700 text-white font-bold' : 'text-stone-500 hover:bg-green-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-blue-600 text-white font-bold' : 'text-stone-500 hover:bg-green-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-slate-600 text-white font-bold' : 'text-stone-500 hover:bg-green-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'green') titleColorClass = 'text-green-800 border-green-200';
                else if(section.themeColor === 'blue') titleColorClass = 'text-blue-800 border-blue-200';
                else if(section.themeColor === 'slate') titleColorClass = 'text-slate-700 border-slate-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else titleColorClass = 'text-stone-700 border-stone-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-stone-100">
                        <div class="p-5 bg-gradient-to-r from-white to-green-50 border-b border-green-100">
                            <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-stone-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-green-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-blue-50/20 transition">
                                <h4 class="text-blue-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-green-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-slate-50/20 transition">
                                <h4 class="text-slate-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-green-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-stone-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-4 serif text-green-900">解经原则：历史与逻辑</h2>
                        <p class="text-stone-600">
