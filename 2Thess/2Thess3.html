<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦后书第三章：安静做工与行善不倦</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Artisan Blue - Work/Order */
            --theme-primary: #0e7490; 
            /* Light Blue/Grey */
            --theme-light: #ecfeff;   
            /* Slate 800 - Discipline */
            --theme-dark: #1e293b;
            /* Wheat Gold - Fruit of Labor */
            --theme-accent: #d97706;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f1f5f9; /* Slate 100 */
            color: #334155;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            background: white;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(14, 116, 144, 0.15);
            border-left-color: var(--theme-accent);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #475569;
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #d97706; /* Amber 600 */
            color: #92400e;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* Gear Animation for Work Theme */
        .gear-icon {
            animation: spin-slow 10s linear infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b border-cyan-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-cyan-800 serif">
                        <i class="fas fa-cog mr-2 gear-icon text-cyan-600"></i> 帖撒罗尼迦后书 3章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-cyan-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-cyan-700">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-slate-400 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-slate-200 mb-2">"愿赐平安的主随时随事亲自给你们平安..." (3:16)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦后书第三章研经报告 | 纪律、勤勉与平安</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "神圣的秩序与工作的尊严",
                summary: "在处理了激进的末世论恐慌后，保罗转而处理其实际后果：教会中出现的'不守规矩'现象。有些人以'主日子快到'为借口，停止工作，专管闲事，成为社群的负担。保罗在本章确立了著名的基督教工作伦理——'若不肯做工，就不可吃饭'，并教导如何在爱中执行教会纪律，既不纵容罪恶，又不把弟兄当仇敌。",
                concepts: [
                    { title: "快快传开", greek: "Trecho", color: "text-cyan-600", desc: "愿主的道奔跑（Run），不受阻碍" },
                    { title: "不守规矩", greek: "Ataktos", color: "text-rose-600", desc: "军事术语，指士兵脱离队形、乱跑" },
                    { title: "多管闲事", greek: "Periergazomai", color: "text-slate-500", desc: "不做正经事(Ergazomai)，专做忙乱事" }
                ]
            },
            sections: [
                {
                    id: "prayer",
                    title: "壹 · 彼此代求与神的信实 (3:1-5)",
                    desc: "属灵争战的后盾",
                    verses: [
                        {
                            ref: "3:1-2",
                            text: "弟兄们，我还有话说：请你们为我们祷告，好叫主的道快快行开...也叫我们脱离无理之恶人的手...",
                            academic: {
                                title: "道的拟人化与'无理'之人",
                                content: "'快快行开'(Trecho)原意是'奔跑'。保罗将'道'(Logos)拟人化为一个赛跑运动员，祈求它能迅速冲过终点并得荣耀。'无理'(Atopos)指'不在位置上的'，引申为荒谬、反常、邪恶的人。这可能指哥林多的犹太反对者。保罗即使作为使徒，也谦卑地承认需要信徒的代祷。",
                            },
                            devotional: {
                                title: "让神的话'跑'起来",
                                content: "我们常为事工的顺利祷告，但保罗教导我们要为'神的话'本身祷告。当神的话语在一个城市、一个家庭或一个人的心中'奔跑'起来时，没有任何力量能阻挡。同时，这也是对传道人的保护——祷告是属灵的防爆盾，使他们脱离那恶者的攻击。"
                            }
                        },
                        {
                            ref: "3:3-5",
                            text: "但主是信实的，要坚固你们...愿主引导你们的心，叫你们爱神，并学基督的忍耐。",
                            academic: {
                                title: "神学结构：爱与忍耐",
                                content: "第5节是一个精美的祈祷结构：愿主(Lord/Spirit) -> 引导心(Heart) -> 进入父神的爱(Love of God) -> 进入基督的忍耐(Patience of Christ)。这展示了三位一体的工作。'基督的忍耐'可指'像基督那样的忍耐'，也可指'对基督再来的耐心等候'，这正是解决末世躁动的良药。",
                            },
                            devotional: {
                                title: "心的导航",
                                content: "我们的心很容易偏离航线——偏向焦虑、懒惰或由于末世论带来的狂热。我们需要主时刻'引导'(Direct)我们的心。导航的目的地有两个：一是'神的爱'（这是安全感的来源），二是'基督的忍耐'（这是面对困难的力量）。只有在这两个坐标中，我们的心才能安定。"
                            }
                        }
                    ]
                },
                {
                    id: "work",
                    title: "贰 · 工作的命令与纪律 (3:6-12)",
                    desc: "整治属灵的懒惰",
                    verses: [
                        {
                            ref: "3:6-7",
                            text: "...凡有弟兄不按规矩而行...就当远离他...我们在你们中间未尝不按规矩而行...",
                            academic: {
                                title: "不按规矩 (Ataktos)",
                                content: "这是一个军事隐喻，指士兵'脱离队列'或'不守纪律'。在当时的希腊文化中，体力劳动常被视为是给奴隶做的，而追求哲学辩论才是高尚的。有些信徒可能受此影响，加上对'主立刻再来'的误解，便放弃工作，依赖富有的信徒供养（庇护人制度）。保罗严厉指出这违背了使徒的传统。",
                            },
                            devotional: {
                                title: "混乱的生活是属灵问题",
                                content: "我们常以为'属灵'就是多读经多祷告，而工作只是'属世'的糊口手段。但保罗将'不好好工作'定义为'不按规矩而行'的罪。一个生活混乱、作息颠倒、缺乏责任感的人，很难拥有健康的属灵生命。你的工作态度，就是你对神创造秩序的回应。"
                            }
                        },
                        {
                            ref: "3:10-12",
                            text: "...若有人不肯做工，就不可吃饭...听说你们中间...什么工都不做，反倒专管闲事。",
                            academic: {
                                title: "双关语：不做工 vs 管闲事",
                                content: "希腊文这里有一个精彩的文字游戏：'meden ergazomenous' (不做工) vs 'alla periergazomenous' (反倒做忙乱的事/管闲事)。保罗不是在责备失业者（不能做工），而是责备'不肯'做工者（Volitional refusal）。'不可吃饭'不仅指不给食物，更是切断教会对懒惰者的慈善支持。",
                            },
                            devotional: {
                                title: "忙碌不等于有果效",
                                content: "有些人整天很'忙'，忙着转发消息、评论时事、插手别人的生活（专管闲事），却在自己的本职工作和责任上缺席。这是一种'属灵的游手好闲'。神呼召我们'安静做工'，在平凡的岗位上尽忠。真正的属灵，是吃自己亲手劳碌得来的饭，并有余力分给需要的人。"
                            }
                        }
                    ]
                },
                {
                    id: "discipline",
                    title: "叁 · 挽回性的惩治与平安 (3:13-18)",
                    desc: "爱与界限的平衡",
                    verses: [
                        {
                            ref: "3:13-15",
                            text: "弟兄们，你们行善不可丧志...若有人不听...要记下他，不和他交往，叫他自觉羞愧。但不要以他为仇人，要劝他如弟兄。",
                            academic: {
                                title: "社会性羞耻 (Shame) 作为教育手段",
                                content: "教会纪律的目的不是惩罚（Punitive），而是恢复（Restorative）。'不和他交往'（社会性排斥）旨在产生'羞愧感'，从而促使其悔改。关键原则是：态度上不当成'仇人'(Enemy)，关系上仍视为'弟兄'(Brother)。这是极高难度的平衡。",
                            },
                            devotional: {
                                title: "行善不可丧志",
                                content: "当我们帮助人却被利用，或者看到教会里有乱象时，很容易'丧志'（Lose heart/变得疲惫）。保罗鼓励我们不要让别人的错误耗尽我们的爱心。设立界限（不交往）本身也是一种爱——那是为了唤醒沉睡的良知。坚持做对的事，即使在令人失望的环境中。"
                            }
                        },
                        {
                            ref: "3:16",
                            text: "愿赐平安的主随时随事亲自给你们平安！",
                            academic: {
                                title: "全方位的平安 (Eirene)",
                                content: "在讨论了冲突、纪律和动荡之后，保罗以平安作结。'随时'(all times) + '随事'(all ways/every circumstance) + '亲自'(Himself)。这表明平安不仅仅是感觉，而是主自己的临在。这种平安能够渗透进每一个混乱的时刻和每一个棘手的事件中。",
                            },
                            devotional: {
                                title: "随时随事的平安",
                                content: "你是否只在顺境中有平安？保罗祝愿的是'随时随事'的平安。这意味着在处理棘手的人际关系时、在面对经济压力时、在工作忙乱时，主的平安都能'亲自'介入。平安不是问题的消失，而是主在问题中的同在。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-cyan-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-cyan-100 text-cyan-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Focus</span>
                            <h2 class="text-3xl font-bold serif text-slate-800">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-slate-600 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-cyan-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600">${c.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Scales of Order -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-slate-700 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-6 z-10 text-center text-cyan-200 border-b border-cyan-500 pb-2">伦理天平 (3:10)</h3>
                         
                         <div class="relative w-full h-48 z-10 flex justify-center items-center">
                            <!-- Scales Visualization -->
                            <div class="w-1 h-32 bg-gray-400 relative">
                                <!-- Beam -->
                                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-1 bg-gray-400"></div>
                                <!-- Left Pan (Work) -->
                                <div class="absolute top-0 left-[-2.5rem] w-0.5 h-12 bg-gray-500 origin-top"></div>
                                <div class="absolute top-12 left-[-4rem] w-12 h-12 rounded-full border-2 border-cyan-400 bg-cyan-900/50 flex items-center justify-center shadow-lg">
                                    <i class="fas fa-hammer text-cyan-300"></i>
                                </div>
                                <div class="absolute top-24 left-[-4.5rem] text-[10px] text-cyan-200 text-center w-16">肯做工</div>

                                <!-- Right Pan (Eat) -->
                                <div class="absolute top-0 right-[-2.5rem] w-0.5 h-12 bg-gray-500 origin-top"></div>
                                <div class="absolute top-12 right-[-4rem] w-12 h-12 rounded-full border-2 border-amber-400 bg-amber-900/50 flex items-center justify-center shadow-lg">
                                    <i class="fas fa-utensils text-amber-300"></i>
                                </div>
                                <div class="absolute top-24 right-[-4.5rem] text-[10px] text-amber-200 text-center w-16">能吃饭</div>
                            </div>
                         </div>
                         
                         <p class="text-xs text-slate-300 mt-4 text-center italic">"不肯做工，就不可吃饭"</p>
                    </div>
                </div>

                <!-- Chart Section: Battery of Doing Good -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700"><i class="fas fa-battery-half text-cyan-600 mr-2"></i> 行善的属灵能量管理</h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">基于 3:13 "不可丧志"</span>
                    </div>
                    <div class="flex justify-center items-center h-48 space-x-8">
                        <!-- Battery Visuals via CSS -->
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-28 border-4 border-slate-300 rounded-lg p-1 relative">
                                <div class="absolute top-[-8px] left-1/2 transform -translate-x-1/2 w-8 h-2 bg-slate-300 rounded-t"></div>
                                <div class="w-full h-full bg-gradient-to-t from-red-500 to-red-300 rounded animate-pulse" style="height: 20%; margin-top: 80%;"></div>
                            </div>
                            <p class="text-xs mt-2 text-slate-500 font-bold">丧志 (Weary)</p>
                            <p class="text-[10px] text-slate-400">因人的背叛/失望</p>
                        </div>

                        <i class="fas fa-arrow-right text-slate-300 text-xl"></i>

                        <div class="flex flex-col items-center">
                            <div class="w-16 h-28 border-4 border-cyan-500 rounded-lg p-1 relative shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                <div class="absolute top-[-8px] left-1/2 transform -translate-x-1/2 w-8 h-2 bg-cyan-500 rounded-t"></div>
                                <div class="w-full h-full bg-gradient-to-t from-cyan-600 to-cyan-400 rounded">
                                    <div class="w-full h-full flex items-center justify-center">
                                        <i class="fas fa-bolt text-white animate-bounce"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="text-xs mt-2 text-cyan-700 font-bold">充满 (Charged)</p>

                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f1f5f9]/95 backdrop-blur py-4 mb-6 border-b border-cyan-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-cyan-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-cyan-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-cyan-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-cyan-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-cyan-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group border border-slate-100">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-cyan-50 to-white p-5 border-b border-cyan-100">
                        <span class="inline-block px-2 py-0.5 bg-cyan-100 text-cyan-800 text-xs font-bold rounded mb-2 font-mono border border-cyan-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-cyan-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
