                            <i class="fas fa-mirror text-amber-600 mr-2"></i> 属灵的视觉：对着镜子观看 
                            <span class="text-sm font-normal text-stone-400 ml-2 en-text">Beholding as in a Mirror (3:18)</span>
                        </h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-0 text-center rounded-lg overflow-hidden border border-stone-200">
                         <div class="bg-stone-100 p-6 flex flex-col items-center justify-center">
                             <div class="text-stone-400 text-3xl mb-2"><i class="fas fa-user-slash"></i></div>
                             <h4 class="font-bold text-stone-600">Veiled (蒙蔽)</h4>
                             <p class="text-xs text-stone-500 mt-2">Old Covenant<br>Blindness</p>
                         </div>
                         <div class="bg-amber-50 p-6 flex flex-col items-center justify-center border-x border-amber-100">
                             <div class="text-amber-500 text-3xl mb-2"><i class="fas fa-eye"></i></div>
                             <h4 class="font-bold text-amber-700">Turning (归向)</h4>
                             <p class="text-xs text-amber-600 mt-2">Repentance<br>Veil Removed</p>
                         </div>
                         <div class="bg-amber-100 p-6 flex flex-col items-center justify-center relative overflow-hidden">
                             <div class="absolute inset-0 bg-gradient-to-r from-amber-100 to-yellow-200 opacity-50"></div>
                             <div class="text-amber-600 text-3xl mb-2 z-10 glow-text"><i class="fas fa-gem"></i></div>
                             <h4 class="font-bold text-amber-800 z-10">Transformed (变成)</h4>
                             <p class="text-xs text-amber-700 mt-2 z-10">Image of Christ<br>Glory to Glory</p>
                         </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>
                                <p class="text-sm text-amber-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-amber-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-200">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-stone-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-stone-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-stone-400 font-serif italic en-text border-t border-stone-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-stone-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-stone-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Context & Rhetoric</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-stone-500"></i> 原则 Principles</div>
                                    <div class="mb-1">使用旧约预表学（Typology）分析摩西与基督的对比；引用拉比式辩论法（Qal Wahomer - 从较小到较大）；研究关键希腊词汇（如 *Metamorphoō*, *Katargeō*）。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Using OT typology (Moses vs Christ), Rabbinic argumentation (Qal Wahomer), and Greek lexical studies.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-stone-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立新约神学的优越性，理解律法与恩典的关系，纠正律法主义的错误。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Establishing New Covenant superiority, understanding Law vs Grace, correcting legalism.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Transformation & Freedom</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将“荣上加荣”的神学转化为个人成圣的体验；强调内在生命的转化而非外在规则的遵守；探索在圣灵里的自由。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Translating theology into personal sanctification; emphasizing internal transformation over external rules; exploring freedom in the Spirit.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">每日灵修，克服属灵倦怠，提升对神同在的渴慕。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Daily devotion, overcoming spiritual burnout, increasing hunger for God's presence.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
