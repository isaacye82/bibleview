                            <i class="fas fa-scroll text-rose-600 mr-2"></i> 受苦的履历表 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Paul's Resume of Suffering (11:23-28)</span>
                        </h3>
                        <span class="text-xs text-rose-500 animate-pulse group-hover:hidden">Hover to unroll <i class="fas fa-chevron-down"></i></span>
                    </div>
                    
                    <div class="scroll-content bg-slate-50 border border-slate-200 rounded p-4 relative">
                        <div class="absolute top-0 left-0 w-full h-4 bg-gradient-to-b from-slate-200 to-transparent opacity-50"></div>
                        <ul class="space-y-3 text-sm text-slate-700 font-mono">
                            <li class="flex items-center"><span class="w-24 text-slate-400">Imprisonments:</span> <span class="font-bold text-rose-700">Far more</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Beatings:</span> <span class="font-bold text-rose-700">Countless</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Near Death:</span> <span class="font-bold text-rose-700">Often</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">39 Lashes:</span> <span class="font-bold text-rose-700">5 times</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Beaten w/ Rods:</span> <span class="font-bold text-rose-700">3 times</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Stoned:</span> <span class="font-bold text-rose-700">Once</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Shipwrecked:</span> <span class="font-bold text-rose-700">3 times</span></li>
                            <li class="flex items-center"><span class="w-24 text-slate-400">Adrift at Sea:</span> <span class="font-bold text-rose-700">A night and a day</span></li>
                            <li class="pt-2 border-t border-slate-300 mt-2 italic text-slate-500 text-xs">
                                "Daily pressure: Anxiety for all the churches."
                            </li>
                        </ul>
                        <div class="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-t from-slate-50 to-transparent"></div>
                    </div>
                    <p class="text-center text-xs text-slate-400 mt-4 italic">这是使徒真正的凭据。This is the true apostolic credential.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fff1f2]/95 backdrop-blur py-4 mb-6 border-b border-rose-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-indigo-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-rose-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-rose-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-rose-50 to-white p-5 border-b border-rose-100">
                        <span class="inline-block px-2 py-0.5 bg-rose-100 text-rose-800 text-xs font-bold rounded mb-2 font-mono border border-rose-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-rose-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-rose-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-200">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-600">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-slate-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-slate-500 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-indigo-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-indigo-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-indigo-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-indigo-800/70 font-serif italic en-text border-t border-indigo-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文含义 (Scriptural Meaning)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Imagery & Context</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 原则 Principles</div>
                                    <div class="mb-1">解析犹太婚俗隐喻（许配、贞洁）；对比“苦难清单”与罗马荣誉体系（Cursus Honorum）；研究“伪装”的希腊文原意。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing Jewish betrothal metaphors; contrasting the 'suffering list' with Roman honors; studying the Greek concept of 'disguise'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 运用 Application</div>
                                    <div class="mb-1">确立“受苦”而非“成功”为使徒权柄的标记；警惕只改变外表的“属灵伪装”。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing 'suffering' not 'success' as the apostolic mark; warning against superficial 'spiritual disguise'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-600 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Purity & Identity</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 原则 Principles</div>
                                    <div class="mb-1">回归信仰的“单纯”；在个人生活中分辨“发光”的诱惑；拥抱生命中的“筐子时刻”（羞辱与软弱）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Returning to 'simplicity' of faith; discerning 'glittering' temptations; embracing 'basket moments' of humiliation.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 运用 Application</div>
                                    <div class="mb-1">检查自己对基督的爱是否变得复杂；珍视过去的伤痕作为恩典的记号。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Checking if love for Christ has become complicated; cherishing past scars as marks of grace.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
