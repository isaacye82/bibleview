                                <div class="aroma-steam" style="left: 0px; animation-delay: 2s;"></div>
                            </div>
                            
                            <div class="w-full border-t border-white/20 mt-6 pt-4 flex justify-between text-center">
                                <div class="w-1/2 border-r border-white/20">
                                    <div class="text-rose-400 font-bold text-sm">Life 活</div>
                                    <div class="text-[10px] text-slate-400">To the Saved</div>
                                </div>
                                <div class="w-1/2">
                                    <div class="text-slate-400 font-bold text-sm">Death 死</div>
                                    <div class="text-[10px] text-slate-500">To the Perishing</div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- Historical Context Section: Roman Triumph -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-purple-100 fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-horse-head text-purple-600 mr-2"></i> 历史背景：罗马凯旋式 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Historical Context: The Roman Triumph</span>
                        </h3>
                    </div>
                    <div class="flex flex-col md:flex-row items-center justify-center gap-4 bg-slate-50 rounded-lg p-6 border border-slate-200">
                        <div class="text-center md:w-1/3">
                            <div class="bg-purple-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2 text-purple-700"><i class="fas fa-user-shield"></i></div>
                            <h4 class="font-bold text-sm text-slate-700">The General (God)</h4>
                            <p class="text-xs text-slate-500">Leading the procession</p>
                        </div>
                        <i class="fas fa-arrow-right text-slate-300 hidden md:block"></i>
                        <div class="text-center md:w-1/3">
                            <div class="bg-rose-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2 text-rose-700"><i class="fas fa-users"></i></div>
                            <h4 class="font-bold text-sm text-slate-700">The Soldiers/Captives (Us)</h4>
                            <p class="text-xs text-slate-500">Conquered by grace, marching in victory</p>
                        </div>
                        <i class="fas fa-arrow-right text-slate-300 hidden md:block"></i>
                        <div class="text-center md:w-1/3">
                            <div class="bg-amber-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2 text-amber-700"><i class="fas fa-wind"></i></div>
                            <h4 class="font-bold text-sm text-slate-700">The Incense (Gospel)</h4>
                            <p class="text-xs text-slate-500">Smell of victory or doom</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#faf5ff]/95 backdrop-blur py-4 mb-6 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-purple-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-purple-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-purple-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-purple-50 to-white p-5 border-b border-purple-100">
                        <span class="inline-block px-2 py-0.5 bg-purple-100 text-purple-800 text-xs font-bold rounded mb-2 font-mono border border-purple-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-purple-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-purple-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-purple-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Context & Syntax</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 原则 Principles</div>
                                    <div class="mb-1">分析"罗马凯旋式"等文化隐喻；研究希腊文动词（如 *kyrōsai*）的法律含义；结合使徒行传等经文重构历史背景（特罗亚、马其顿行程）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing cultural metaphors (Roman Triumph), Greek verb nuances (legal terms), and reconstructing historical context.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">准确理解作者原意，防止将现代观念强加于经文（如误解"馨香"的含义）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Essential for understanding original intent and preventing anachronistic interpretations.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Heart & Practice</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将神学真理（如饶恕、撒但的诡计）应用于现代人际关系和心理健康；探索个人在基督里的身份（如"香气"）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Applying theological truths to modern relationships and identity; exploring personal identity in Christ.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-800 mb-1"><i class="fas fa-check-circle mr-2 text-rose-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">用于教牧辅导、处理教会冲突、个人灵命的进深与更新。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Used for pastoral counseling, conflict resolution, and personal spiritual renewal.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
