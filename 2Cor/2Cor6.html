                            <div class="flex justify-between items-center bg-white/10 p-2 rounded backdrop-blur-sm">
                                <span class="text-stone-400 text-xs">World Sees:</span>
                                <span class="text-white font-bold">Nothing 无有</span>
                                <i class="fas fa-exchange-alt text-rose-500 text-xs mx-1"></i>
                                <span class="text-amber-400 font-bold">All 样样都有</span>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- Concept Section: The Unequal Yoke -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-rose-100 fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-stone-700">
                            <i class="fas fa-balance-scale-right text-rose-600 mr-2"></i> 不信的轭：不相配的结合 
                            <span class="text-sm font-normal text-stone-400 ml-2 en-text">The Unequal Yoke (6:14)</span>
                        </h3>
                    </div>
                    
                    <div class="flex flex-col md:flex-row items-center justify-center gap-8 py-4 relative">
                        <!-- Yoke Visual -->
                        <div class="absolute top-0 w-32 h-4 border-t-4 border-l-4 border-r-4 border-stone-400 rounded-t-xl hidden md:block" style="left: 50%; transform: translateX(-50%)"></div>

                        <!-- Righteousness -->
                        <div class="flex flex-col items-center text-center p-4 bg-amber-50 rounded-lg border border-amber-200 w-32 scale-balance" style="animation-delay: 0s;">
                            <div class="text-3xl text-amber-500 mb-2"><i class="fas fa-sun"></i></div>
                            <h4 class="font-bold text-amber-800">Light</h4>
                            <div class="text-xs text-amber-600">Christ (义)</div>
                        </div>

                        <!-- Conflict Icon -->
                        <div class="text-4xl text-rose-500 animate-pulse"><i class="fas fa-unlink"></i></div>

                        <!-- Lawlessness -->
                        <div class="flex flex-col items-center text-center p-4 bg-stone-100 rounded-lg border border-stone-300 w-32 scale-balance" style="animation-delay: 1.5s;">
                            <div class="text-3xl text-stone-600 mb-2"><i class="fas fa-cloud-moon"></i></div>
                            <h4 class="font-bold text-stone-800">Darkness</h4>
                            <div class="text-xs text-stone-600">Belial (不义)</div>
                        </div>
                    </div>
                    <p class="text-center text-xs text-stone-500 mt-4 italic">光明与黑暗无法同行。不同种类的生命无法同负一轭。<br>Light and darkness cannot walk together.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fff1f2]/95 backdrop-blur py-4 mb-6 border-b border-rose-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-rose-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">经文原意 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-500 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-rose-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-rose-900">${section.title}</h3>
                                <p class="text-sm text-rose-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-rose-50 to-white p-5 border-b border-rose-100">
                        <span class="inline-block px-2 py-0.5 bg-rose-100 text-rose-800 text-xs font-bold rounded mb-2 font-mono border border-rose-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-rose-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-rose-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-200">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-600">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文原意 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-stone-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-stone-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-stone-500 font-serif italic en-text border-t border-stone-300 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-amber-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-amber-800/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-stone-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-stone-500 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/经文原意 (Scriptural Meaning)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Context & Rhetoric</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-stone-500"></i> 原则 Principles</div>
                                    <div class="mb-1">分析保罗的修辞手法（如悖论 paradox、排比）；挖掘旧约引用（如以赛亚书、利未记）的背景意义；界定希腊文词汇（如 *Heterozygountes*）的具体含义。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Analyzing Paul's rhetoric (paradox, listing); digging into OT citations (Isaiah, Leviticus); defining Greek terms (Heterozygountes).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-stone-500"></i> 运用 Application</div>
                                    <div class="mb-1">纠正对外在成功的迷信，确立以“忍耐”为核心的神仆人标记；建立基于圣殿神学的圣洁观。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Correcting the obsession with external success; establishing 'endurance' as the mark of a servant; building holiness on Temple theology.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Heart & Relationship</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-800 mb-1"><i class="fas fa-check-circle mr-2 text-amber-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将“悖论”转化为个人的价值观重塑；从“不信的轭”反思人际关系的界限；强调当下的行动（现在正是时候）。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Translating 'paradoxes' into personal value reshaping; reflecting on relationship boundaries via 'unequal yoke'; emphasizing present action.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-800 mb-1"><i class="fas fa-check-circle mr-2 text-amber-500"></i> 运用 Application</div>
                                    <div class="mb-1">在苦难中看到神的认可；清理生活中不圣洁的连结；拓宽心量去接纳他人。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Seeing God's approval in suffering; cleansing unholy ties; widening the heart to accept others.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
