                        <div class="text-4xl text-stone-300"><i class="fas fa-times"></i></div>

                        <!-- Us -->
                        <div class="flex flex-col items-center text-center">
                            <div class="w-16 h-16 rounded-full bg-stone-100 flex items-center justify-center text-stone-500 text-2xl mb-2 border-2 border-stone-200">
                                <i class="fas fa-user"></i>
                            </div>
                            <h4 class="font-bold text-stone-700">Us</h4>
                            <div class="bg-stone-800 px-2 py-1 rounded text-xs text-stone-300 mt-1">Sinners (罪)</div>
                            <i class="fas fa-arrow-up text-emerald-500 mt-2 text-lg"></i>
                            <div class="text-xs font-bold text-emerald-600">Became Righteousness</div>
                        </div>
                    </div>
                    <p class="text-center text-xs text-stone-400 mt-2 italic">祂取了我们的罪，我们得了祂的义。 He took our sin; we received His righteousness.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdf4]/95 backdrop-blur py-4 mb-6 border-b border-emerald-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读室 <span class="text-base font-normal text-stone-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-stone-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-emerald-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-sky-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-emerald-500 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-emerald-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>
                                <p class="text-sm text-emerald-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            // Safety checks for data
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-emerald-50 to-white p-5 border-b border-emerald-100">
                        <span class="inline-block px-2 py-0.5 bg-emerald-100 text-emerald-800 text-xs font-bold rounded mb-2 font-mono border border-emerald-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-emerald-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-stone-500 font-serif text-sm italic en-text border-l-2 border-emerald-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-200">
                        <!-- Exegesis (Authoritative Meaning) -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-sky-700">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-stone-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-stone-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-sky-600/70 font-serif italic en-text border-t border-sky-200 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-emerald-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-emerald-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-emerald-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-emerald-800/70 font-serif italic en-text border-t border-emerald-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-sky-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-sky-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/经文含义 (Scriptural Meaning)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">Metaphor & Theology</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-sky-500"></i> 原则 Principles</div>
                                    <div class="mb-1">解析保罗的隐喻（如帐棚、房屋、大使）及其文化背景；阐明核心神学概念（如归算 Imputation、新创造）的逻辑关系。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Analyzing metaphors (tent, ambassador) in cultural context; clarifying logical relations of theological concepts (Imputation, New Creation).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-stone-200 pt-3">
                                    <div class="flex items-center font-bold text-stone-800 mb-1"><i class="fas fa-check-circle mr-2 text-sky-500"></i> 运用 Application</div>
                                    <div class="mb-1">通过理解“和好”的法律意义和“新造”的彻底性，确立信仰的客观根基。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Establishing objective grounds of faith by understanding the legal sense of 'reconciliation' and the radical nature of 'new creation'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-emerald-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-emerald-500 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-emerald-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-emerald-600/70 mb-6 uppercase tracking-wider">Identity & Purpose</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-emerald-800 mb-1"><i class="fas fa-check-circle mr-2 text-emerald-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将客观的身份（大使、新造的人）转化为对自己生活的重新定义；从永恒视角审视当下的苦难与责任。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Translating objective identity (Ambassador, New Creation) into a redefinition of personal life; viewing current suffering and duty through an eternal lens.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-emerald-100 pt-3">
                                    <div class="flex items-center font-bold text-emerald-800 mb-1"><i class="fas fa-check-circle mr-2 text-emerald-500"></i> 运用 Application</div>
                                    <div class="mb-1">在职场中践行“大使”的使命；每天以“新造”的心态克服过去的阴影。</div>
                                    <div class="text-xs italic text-stone-400 en-text">Practicing the 'Ambassador' mission in the workplace; overcoming past shadows daily with a 'New Creation' mindset.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
