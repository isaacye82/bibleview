                                    <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
                                </div>
                                <div class="absolute -right-12 top-4 text-[10px] text-red-400 w-20 leading-tight">Satan's Messenger</div>

                            <div class="w-full h-1 grace-flow rounded-full mt-4 relative">

                <!-- Chart Section: The Paradox of Power -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-teal-100 fade-in">

                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-chart-line text-teal-600 mr-2"></i> 能力的悖论：神力在软弱中完全 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Power Perfected in Weakness (12:9)</span>

                    </div>
                    
                    <div class="relative h-40 w-full bg-slate-50 rounded border border-slate-200 p-4 flex items-end justify-between overflow-hidden">
                        <!-- Human Strength Line (Decreasing) -->
                        <div class="absolute inset-0 flex items-end px-12">
                            <div class="w-full h-full border-b border-l border-slate-300 relative">

                        </div>

                        <!-- Divine Power Bar (Increasing as Weakness Increases) -->
                        <div class="z-10 flex flex-col items-center w-1/4 h-full justify-end group">

                        </div>
                        <div class="z-10 flex flex-col items-center w-1/4 h-full justify-end group">

                        </div>

        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f5f3ff]/95 backdrop-blur py-4 mb-6 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('exegesis')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-teal-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-purple-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-purple-700 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-purple-50 to-white p-5 border-b border-purple-100">
                        <span class="inline-block px-2 py-0.5 bg-purple-100 text-purple-800 text-xs font-bold rounded mb-2 font-mono border border-purple-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-purple-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-purple-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-200">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-purple-800">
                                <i class="fas fa-book-open mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${exeTitle}</h5>
                            <p class="text-sm text-slate-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-purple-800/70 font-serif italic en-text border-t border-purple-200 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-teal-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-teal-900 mb-2">${devTitle}</h5>
                            <p class="text-sm text-teal-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-teal-800/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-purple-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-purple-600 text-4xl mb-4"><i class="fas fa-search"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/经文含义 (Scriptural Meaning)</h3>

                                    <div class="mb-1">分析"三层天"的犹太文化背景；探讨"刺"的可能含义及其神学功能（防止自高）；解析"恩典够用"和"能力完全"的希腊文时态（持续性）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing Jewish context of 'Third Heaven'; exploring theological function of the 'thorn'; interpreting Greek tenses of 'sufficient grace'.</div>

                                    <div class="mb-1">确立"软弱神学"（Theology of Weakness）作为基督徒经历的核心悖论；重新定义属灵能力的来源。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing 'Theology of Weakness' as the central paradox; redefining the source of spiritual power.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-teal-600 text-4xl mb-4"><i class="fas fa-praying-hands"></i></div>
                            <h3 class="text-xl font-bold text-teal-800 mb-2">灵修/应用扩展 (Devotional)</h3>
                            <p class="text-xs text-teal-600/70 mb-6 uppercase tracking-wider">Suffering & Comfort</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将对"刺"的理解转化为对苦难的接纳；学习在软弱中支取恩典；保守属灵隐秘经历的纯洁性。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Transforming understanding of 'thorn' into acceptance of suffering; learning to access grace in weakness; guarding the privacy of spiritual depth.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-teal-100 pt-3">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 运用 Application</div>
                                    <div class="mb-1">不再为软弱感到羞耻，反而视其为神能力的彰显点；在爱中愿意被"耗尽"。</div>
                                    <div class="text-xs italic text-slate-400 en-text">No longer ashamed of weakness but seeing it as a display point for power; being willing to be 'spent' in love.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
