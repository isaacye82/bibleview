                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Theme</span>
                            <h2 class="text-3xl font-bold serif text-slate-800">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>
                        <p class="text-slate-600 leading-relaxed mb-4 text-lg border-l-4 border-amber-200 pl-4">${chapterData.intro.summary_zh}</p>
                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col items-center text-center transition hover:bg-amber-50 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Comfort Cycle -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-amber-400">安慰的循环</h3>
                         <p class="text-xs text-slate-400 mb-6 z-10 en-text uppercase tracking-widest border-b border-amber-500 pb-2">The Cycle of Comfort (1:4)</p>
                         
                         <div class="relative w-full z-10 flex flex-col items-center space-y-4">
                            <!-- God -->
                            <div class="flex flex-col items-center">
                                <span class="text-amber-400 text-2xl"><i class="fas fa-sun"></i></span>
                                <span class="text-xs font-bold">God (Source)</span>
                            </div>
                            <!-- Arrow Down -->
                            <i class="fas fa-chevron-down text-slate-500 cycle-arrow"></i>
                            
                            <!-- Us -->
                            <div class="bg-slate-700/50 p-3 rounded-lg border border-slate-600 text-center w-full">
                                <div class="text-sm font-bold text-white">我们在患难中</div>
                                <div class="text-[10px] text-slate-300 en-text">Us in Affliction</div>
                                <div class="text-xs text-amber-300 mt-1"><i class="fas fa-plus-circle"></i> 领受安慰 Received</div>
                            </div>

                            <!-- Arrow Down -->
                            <i class="fas fa-chevron-down text-slate-500 cycle-arrow"></i>

                            <!-- Others -->
                            <div class="bg-slate-700/50 p-3 rounded-lg border border-slate-600 text-center w-full">
                                <div class="text-sm font-bold text-white">别人在患难中</div>
                                <div class="text-[10px] text-slate-300 en-text">Others in Affliction</div>
                                <div class="text-xs text-teal-300 mt-1"><i class="fas fa-share"></i> 传递安慰 Given</div>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- Chart Section: The Guarantee -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-teal-100 fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-file-contract text-teal-600 mr-2"></i> 圣灵的凭据 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">The Spirit as Guarantee (Arrhabōn)</span>
                        </h3>
                    </div>
                    <div class="flex items-center justify-center h-24 bg-teal-50 rounded-lg border border-teal-200 relative overflow-hidden">
                        <div class="absolute left-0 top-0 h-full bg-teal-200 w-1/3 flex items-center justify-center text-teal-800 font-bold border-r-2 border-dashed border-teal-400">
                            <span class="text-sm">今生 (Now)</span>
                        </div>
                        <div class="absolute right-0 top-0 h-full w-2/3 flex items-center justify-center text-teal-800/50">
                            <span class="text-sm">永恒 (Eternity)</span>
                        </div>
                        <div class="z-10 flex flex-col items-center bg-white px-4 py-2 rounded shadow text-teal-700">
                            <span class="text-xs font-bold uppercase">Down Payment</span>
                            <span class="text-lg font-serif">Arrhabōn</span>
                        </div>
                    </div>
                    <p class="text-center text-xs text-slate-500 mt-3 italic">圣灵是我们将来得基业的预付定金。The Spirit is the down payment of our future inheritance.</p>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbf0]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-200">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-teal-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-800 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-amber-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-teal-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-teal-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-teal-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-teal-700/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Theological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 原则 Principles</div>
                                    <div class="mb-1">侧重于希腊原文语义分析（如 *Paraklesis* 的法律背景）、历史处境重建（亚细亚的死刑判决）以及系统神学关联（基督论与圣灵论）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Focus on Greek semantics, historical reconstruction, and systematic theological connections.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-slate-800 mb-1"><i class="fas fa-check-circle mr-2 text-slate-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">适用于确立教义基础、澄清异端误解、理解经文的原始含义。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Best for establishing doctrinal foundations and understanding original intent.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-teal-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-teal-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-teal-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-teal-600/70 mb-6 uppercase tracking-wider">Existential & Practical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 原则 Principles</div>
                                    <div class="mb-1">侧重于“此时此地”的意义，将古老真理转化为现代生命的养分。强调苦难的转化意义、信心的操练和对神属性的体验。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Focus on "here and now" significance, transforming ancient truth into life application.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-teal-100 pt-3">
                                    <div class="flex items-center font-bold text-teal-800 mb-1"><i class="fas fa-check-circle mr-2 text-teal-500"></i> 适用范围 Scope</div>
                                    <div class="mb-1">适用于个人灵修、教牧辅导、生命困境中的安慰与鼓励。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Best for personal devotion, pastoral counseling, and encouragement in trials.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
