    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const studyData = {
            intro: {
                title: "关于崇拜与秩序的教导",
                summary: "提摩太前书第二章主要处理以弗所教会的公共敬拜秩序问题。保罗从普世的代求开始（1-7节），转向男人和女人在敬拜中的举止与角色（8-15节）。这一章包含了新约中关于救恩论、基督中保地位以及性别角色的最重要且最具争议的经文。",
                stats: [
                    { label: "经文节数", value: 15 },
                    { label: "核心主题", value: "祷告与秩序" },
                    { label: "关键希腊字", value: "Mesitēs (中保)" }
                ]
            },
            verses: [
                {
                    ref: "2:1",
                    text: "所以我劝你，第一要为万人恳求、祷告、代求、祝谢；",
                    academic: {
                        title: "学术性解经：祷告的优先级与分类",
                        content: "保罗使用“第一”（Proton）表明公共敬拜中祷告的优先地位。他列举了四种祷告词汇：<br>1. <b>Deesis（恳求）</b>：基于需要的紧迫请求。<br>2. <b>Proseuche（祷告）</b>：通用的崇拜用语，强调对神的敬畏。<br>3. <b>Enteuxis（代求）</b>：大胆地来到君王面前为他人求情。<br>4. <b>Eucharistia（祝谢）</b>：基于神的主权而感恩。<br>这里的“万人”强调福音的普世性，反驳诺斯替主义的排他性。"
                    },
                    devotional: {
                        title: "灵修含义：代祷的心肠",
                        content: "祷告不应只是聚会的点缀，而是教会生活的首要任务。我们的祷告生活是否狭隘？保罗挑战我们将眼光从个人的琐事扩大到“万人”。当我们为他人代求时，我们不仅是在说话，而是在参与神的工作。感恩的心是所有祈求的基础。"

                },

                    },
                    devotional: {
                        title: "灵修含义：属灵影响社会",
                        content: "基督徒改变社会的主要手段是祷告，而非暴力革命。我们为执政者祷告，不是为了政治利益，而是为了福音的自由传播。平安的环境是神给教会的恩赐，目的是让我们能专心追求敬虔。在动荡的时代，你的膝盖比你的评论更有力量。"
                    }
                },
                {
                    ref: "2:3-4",
                    text: "这是好的，在神我们救主面前可蒙悦纳。他愿意万人得救，明白真道。",
                    academic: {
                        title: "学术性解经：神的普世救恩意愿",
                        content: "这是神学上的核心声明。神被称为“救主”（Soteros），这是罗马皇帝常用的头衔，保罗将其归给神。神意愿（thelei）万人得救，反驳了某种极端的宿命论或犹太排他主义。“明白真道”与“得救”是并行的，表明救恩包含理性的认知和对真理的降服。"
                    },
                    devotional: {
                        title: "灵修含义：体贴神的心意",
                        content: "神的心意是宽广的，他不愿一人沉沦。我们的布道热忱是否反映了神的心意？当我们传福音时，我们是在与神最深切的愿望同工。“明白真道”提醒我们，感性的经历若无真理的根基，并非完整的救恩。我们需要在知识和热心上同时长进。"

                    ref: "2:5-6",

                    academic: {
                        title: "学术性解经：中保与赎价",
                        content: "这里强调一神论（只有一位神）和唯一的中保（Mesitēs）。“降世为人”强调基督的人性，这是作为人类代表的必要条件。“赎价”（Antilutron）是一个强烈的词，意为“代替性的赎金”。这节经文不仅是救恩论的基础，也是对当时否定基督真正人性的异端的反驳。"
                    },
                    devotional: {
                        title: "灵修含义：唯一的道路",
                        content: "在多元主义的世界里，这节经文具有排他性的真理——只有一位中保。我们不需要天使、圣徒或其他媒介，我们可以直接通过耶稣来到神面前。基督作为“人”体恤我们的软弱，作为“神”能满足公义的要求。这是我们得安慰的确据。"
                    }
                },
                {
                    ref: "2:8",
                    text: "我愿男人无忿怒，无争论，举起圣洁的手，随处祷告。",
                    academic: {
                        title: "学术性解经：男人的属灵领袖角色",
                        content: "“男人”（Andras）特指男性，而非通用的人类。保罗针对当时教会中可能存在的纷争，指出男人在公共敬拜中的主要问题：愤怒和争论。“举起圣洁的手”是犹太人传统的祷告姿势，重点不在姿势本身，而在“圣洁”（Hosious），指道德上的洁净和关系的和谐。"
                    },
                    devotional: {

                        content: "祷告的阻碍往往不是技巧，而是内心的罪。愤怒和争竞使祷告失效。神看重祷告者的手是否“圣洁”（行为正直）和心是否平和。作为属灵领袖，弟兄应当带头悔改，放下血气，建立合一的祷告生活。"
                    }
                },
                {
                    ref: "2:9-10",
                    text: "又愿女人廉耻、自守，以正派衣裳为妆饰，不以编发、黄金、珍珠和贵价的衣裳为妆饰，只要有善行，这才与自称是敬神的女人相宜。",
                    academic: {
                        title: "学术性解经：文化背景与端庄",
                        content: "以弗所是富裕的城市，这种装扮（复杂的编发、金饰）通常与富有的交际花或炫富有关，可能在教会引起阶级分化或性诱惑。“廉耻”（Aidous）指羞耻心和对界限的尊重；“自守”（Sophrosunes）指理智的自我控制。保罗并非完全禁止首饰，而是反对奢侈和将注意力引向身体而非神。"
                    },
                    devotional: {
                        title: "灵修含义：内在美的优先性",
                        content: "真正的美丽不在于外在的装饰，而在于内在的品格。当我们的穿着是为了吸引眼球或炫耀地位时，我们就偏离了敬拜的中心。善行是信徒最好的“名牌”。这是一种价值观的重塑：敬虔是女人最美的妆容。"
                    }
                },
                {
                    ref: "2:11-12",
                    text: "女人要沉静学道，一味地顺服。我不许女人讲道，也不许她辖管男人，只要沉静。",
                    academic: {
                        title: "学术性解经：权柄与教导（争议焦点）",
                        content: "“沉静”（Hesuchia）指一种安宁、可受教的灵，并非绝对的哑口无言。“讲道”特指教义性的教导权。“辖管”（Authentein）是新约孤证字，意为“行使权柄”或“独断专行”。学术界对此有互补主义（不同角色）和平等主义（仅指当时的文化限制）的激烈辩论。但从上下文看，保罗似乎在建立一种基于创造次序的教会治理结构。"
                    },

                        title: "灵修含义：顺服的灵",

                    }
                },
                {
                    ref: "2:13-15",

                    academic: {
                        title: "学术性解经：创造神学与生产",
                        content: "保罗用创世记（创造次序和堕落过程）作为论据，说明这超越了以弗所的文化背景。关于“在生产上得救”，有三种主要解释：1. 借着弥赛亚的降生（女人的后裔）；2. 在生产过程中身体得蒙保守；3. （最可能）通过持守神赋予的女性角色（如养育儿女）来活出救恩的实际，以此避免类似夏娃的被诱惑。"
                    },
                    devotional: {
                        title: "灵修含义：各尽其职的尊荣",
                        content: "神赋予男女不同的受造特质，这不是优劣之分，而是功能之别。尽管曾有失败（被引诱），但神提供了恢复的道路。对于女性，持守神所量给的角色（包括家庭、母职或敬虔的生活方式），就是活出救恩的见证。我们在顺服神的设计中找到最大的自由和安全。"
                    }
                }

        // --- State Management ---
        let appState = {
            view: 'dashboard', // dashboard, study, methodology
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab', 'text-gray-900');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab', 'text-gray-900');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            // Render Views
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8 animate-fade-in">

                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-orange-600">

                            <canvas id="themeChart"></canvas>

                            <i class="fas fa-search mr-2"></i> 开始逐节研读

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let versesHtml = studyData.verses.map((verse, index) => `

                            <p class="text-gray-600 text-sm leading-relaxed text-justify">
                                ${verse.academic.content}
                            </p>
                        </div>

                            <p class="text-gray-600 text-sm leading-relaxed text-justify">
                                ${verse.devotional.content}
                            </p>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="mb-8 text-center max-w-3xl mx-auto">

                            仅学术解释
                        </button>
                        <button onclick="updateStudyFilter('devotional')" class="${appState.studyFilter === 'devotional' ? 'bg-red-50 text-red-800 font-bold' : 'text-gray-500 hover:text-gray-700'} px-4 py-2 rounded-md text-sm transition">
                            仅灵修含义
                        </button>
