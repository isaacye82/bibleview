<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦前书第二章：属灵父母的心肠</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Rose 700 - Representing Sacrificial Love */
            --theme-primary: #be123c; 
            /* Rose 50 */
            --theme-light: #fff1f2;   
            /* Indigo 700 - Representing Authority/Integrity */
            --theme-accent: #4338ca;  
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fafaf9; /* Warm stone background */
            color: #1c1917;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(190, 18, 60, 0.15);
        }

        .academic-box {
            background-color: #f8fafc;
            border-left: 3px solid #64748b; /* Slate */
        }
        
        .devotional-box {
            background-color: #fff1f2; /* Light Rose */
            border-left: 3px solid #be123c; /* Rose */
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 340px;
            width: 100%;
        }

        /* Heartbeat Animation for specific icons */
        .heartbeat-icon {
            animation: beat 1.5s infinite;
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b border-rose-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-rose-800 serif">
                        <i class="fas fa-heart mr-2 text-rose-600"></i> 帖撒罗尼迦前书 2章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-rose-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-rose-700">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-300 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-white mb-2">"我们既是这样爱你们，不但愿意将神的福音给你们，连自己的性命也愿意给你们..." (2:8)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦前书第二章研经报告 | 属灵领袖的画像</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "辩护与表白：真实的属灵领袖",
                summary: "在第二章，保罗从对教会的感恩转向对自身事奉的辩护。当时可能有反对者指控保罗是贪图钱财、巧言令色的江湖骗子（在当时的希腊文化中很常见）。保罗以强烈的情感回顾了他与信徒相处的点滴，使用了极其亲密的家庭比喻——'乳养的母亲'和'劝勉的父亲'——来证明他的动机是纯洁的。本章是新约中关于教牧伦理最感人的一章。",
                roles: [
                    { title: "受托的管家", icon: "fas fa-user-shield", color: "text-blue-600", desc: "不是讨人喜欢，乃是讨神喜欢" },
                    { title: "乳养的母亲", icon: "fas fa-baby-carriage", color: "text-rose-600", desc: "存心温柔，连性命也愿意给" },
                    { title: "劝勉的父亲", icon: "fas fa-user-tie", color: "text-slate-600", desc: "待你们像父亲待自己的儿女" }
                ]
            },
            sections: [
                {
                    id: "boldness",
                    title: "壹 · 纯正的动机：不是讨人喜欢 (2:1-6)",
                    desc: "事奉者的内心省察",
                    verses: [
                        {
                            ref: "2:2",
                            text: "...在大争战中把神的福音传给你们。",
                            academic: {
                                title: "放胆 (Parrhesiazomai)",
                                content: "保罗提到在腓立比受辱（徒16章被剥衣棍打），但依然'放胆'。这是一个政治术语，指自由公民在公共集会上享有言论自由的权利。保罗将此词基督化，指靠着神在反对声浪中依然公开宣讲真理的勇气。'大争战'(Agon)指体育竞技般的剧烈挣扎。"
                            },
                            devotional: {
                                title: "伤痕是勇气的勋章",
                                content: "许多人因为受过伤就停止了服事或爱人。保罗恰恰相反，腓立比的伤痕成为了他在帖撒罗尼迦放胆传讲的背景。真正的勇气不是没有恐惧或伤痛，而是带着伤痛继续在神里面寻找力量。你的过去是让你退缩的借口，还是让你'放胆'的燃料？"
                            }
                        },
                        {
                            ref: "2:4",
                            text: "但神既然验中了我们，把福音托付我们，我们就照样讲，不是要讨人喜欢，乃是要讨那察验我们心的神喜欢。",
                            academic: {
                                title: "验中与托付 (Dokimazo)",
                                content: "'验中'指经过测试被证明合格（如测试金银）。神先测试了使徒，才将福音'托付'(Pisteuo)给他们。保罗强调他是一个'管家'，无需向听众（人）负责以博取欢心，只需向主人（神）负责。这是他抵挡'谄媚话'和'贪心'指控的核心论据。"
                            },
                            devotional: {
                                title: "你唯一的观众",
                                content: "我们在生活中常常疲惫，因为我们试图讨好太多人：老板、配偶、朋友、社交媒体上的关注者。保罗的事奉原则极其简单：Audience of One（唯一的观众）。当你意识到只需讨察验人心的神喜欢时，你的生命就从'表演'的焦虑中释放出来了。"
                            }
                        }
                    ]
                },
                {
                    id: "parental",
                    title: "贰 · 父母的心肠：温柔与劝勉 (2:7-12)",
                    desc: "事奉者的关系模式",
                    verses: [
                        {
                            ref: "2:7-8",
                            text: "只在你们中间存心温柔，如同母亲乳养自己的孩子...连自己的性命也愿意给你们...",
                            academic: {
                                title: "乳养的母亲 (Trophos)",
                                content: "该词特指'正在哺乳的母亲'或'奶妈'。保罗使用了极具阴性气质的词汇。'乳养'(thalpo)原意是'用体温温暖'（如鸟孵蛋）。这打破了使徒作为'权威男性'的刻板印象。'性命'(Psyche)指全人/灵魂。事奉不只是信息的传递(Sharing Gospel)，更是生命的共享(Sharing Lives)。"
                            },
                            devotional: {
                                title: "不仅仅是传道",
                                content: "在这个注重'效率'和'项目'的时代，我们往往只给人'福音'（道理），却吝啬给'性命'（时间、情感、陪伴）。如果你的服事只有讲台上的激昂，没有台下的温柔陪伴；只有真理的传递，没有生活的敞开，那就不是保罗式的服事。爱，就是把你的时间浪费在别人身上。"
                            }
                        },
                        {
                            ref: "2:11-12",
                            text: "你们也晓得我们怎样劝勉...待你们如同父亲待自己的儿女一样。要叫你们行事对得起...神。",
                            academic: {
                                title: "父亲的三个动作",
                                content: "保罗转换了比喻，从母亲转为父亲。他列出三个动词：1. 劝勉(Parakaleo)——在旁边呼唤/鼓励；2. 安慰(Paramytheomai)——平息情绪；3. 嘱咐(Martyromai)——郑重见证/命令。父亲的角色侧重于通过话语塑造孩子的品格，使其能在社会中站立得稳。"
                            },
                            devotional: {
                                title: "行事对得起神",
                                content: "父亲的爱不仅是拥抱，更是指引方向。天父呼召我们进入祂的国和荣耀，我们的生活方式必须与这个崇高的呼召相称（Worthy）。这种'相称'不是为了赚取救恩，而是对尊贵身份的自然回应。就像王子要注意仪态，不是为了成为王子，而是因为他已经是王子。"
                            }
                        }
                    ]
                },
                {
                    id: "word",
                    title: "叁 · 道的运行与犹太人的阻挡 (2:13-16)",
                    desc: "事奉者的果效与挑战",
                    verses: [
                        {
                            ref: "2:13",
                            text: "...不以为是人的道，乃以为是神的道...这道也运行在你们信主的人心中。",
                            academic: {
                                title: "道的运行 (Energeitai)",
                                content: "保罗强调听众的'领受'态度至关重要。'运行'是中性动词，指'成为有效/产生能量'。英文单词Energy源于此。神的道不是静态的信息，它自身带有生命力，能在信的人里面产生持续的转化工作。这是新教'唯独圣经'的重要依据之一。"
                            },
                            devotional: {
                                title: "你是如何听的？",
                                content: "每当我们打开圣经或听道时，我们是在听'人的演讲'还是'神的声音'？态度决定了深度。如果你只把它当作人的智慧，它最多给你一些启发；如果你把它当作神的道，它就会在你里面'运行'，产生炸裂般改变生命的能力。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-sm border-t-4 border-rose-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-rose-100 text-rose-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Focus</span>
                            <h2 class="text-3xl font-bold serif text-rose-900">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-gray-600 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Role Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.roles.map(role => `
                                <div class="bg-rose-50 p-4 rounded-lg border border-rose-100 flex flex-col items-center text-center transition hover:bg-rose-100">
                                    <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center mb-3">
                                        <i class="${role.icon} ${role.color} text-lg"></i>
                                    </div>
                                    <h4 class="font-bold text-gray-800">${role.title}</h4>
                                    <p class="text-xs text-gray-500 mt-1">${role.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Heart of Paul -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10">
                            <i class="fas fa-quote-right text-6xl"></i>
                        </div>
                        <div class="z-10 text-center">
                            <i class="fas fa-hand-holding-heart text-5xl text-rose-500 mb-4 heartbeat-icon"></i>
                            <h3 class="text-xl font-bold mb-2">关系的本质</h3>
                            <p class="text-slate-300 text-sm mb-6 italic">"Gospel + Life = Ministry"</p>
                            <div class="w-full bg-slate-700 h-1 rounded-full mb-4 overflow-hidden">
                                <div class="bg-rose-500 h-full w-full animate-pulse"></div>
                            </div>
                            <div class="text-left text-xs text-slate-300 space-y-2">
                                <p><span class="text-rose-400 font-bold">福音：</span> 神的大能与话语</p>
                                <p><span class="text-rose-400 font-bold">性命：</span> 个人的情感与牺牲</p>
                                <p><span class="text-rose-400 font-bold">结果：</span> 成为你们所亲爱的人</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section: True vs False Apostle -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-balance-scale text-rose-600 mr-2"></i> 真假使徒的动机对比 (Apostolic Integrity)</h3>
                        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">基于 2:3-6 的经文分析</span>
                    </div>
                    <div class="chart-container flex justify-center">
                        <canvas id="apostleChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fafaf9]/95 backdrop-blur py-4 mb-6 border-b border-rose-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-rose-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-rose-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-rose-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-indigo-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-rose-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-gray-800">${section.title}</h3>
                                <p class="text-sm text-rose-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card bg-white rounded-lg shadow-sm overflow-hidden mb-6 border border-gray-100 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-rose-50 to-white p-5 border-b border-rose-100">
                        <span class="inline-block px-2 py-0.5 bg-rose-100 text-rose-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                        <p class="text-gray-800 font-serif text-lg leading-relaxed group-hover:text-rose-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-600">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-praying-hands mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-rose-900 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-rose-900">解经方法论总结</h2>
                        <p class="text-gray-600">还原历史场景的"真"与触摸心灵深处的"诚"。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition">
                            <div class="text-slate-600 text-4xl mb-4"><i class="fas fa-search-plus"></i></div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">回到第一世纪</p>
                            
                            <ul class="space-y-4 text-sm text-gray-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-rose-500 mt-1 mr-2"></i> <span><strong>原则：</strong> 重建历史语境。对比当时的巡回哲学家/诡辩家（Sophists）与保罗的差异，分析特定希腊词汇的隐喻。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-rose-500 mt-1 mr-2"></i> <span><strong>本章应用：</strong> "放胆"的政治背景；"乳母"的文化含义；"验中"的冶金学背景。</span></li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-heart"></i></div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-rose-600 mb-6 uppercase tracking-wider">进入现代生活</p>
                            
                            <ul class="space-y-4 text-sm text-gray-600">
