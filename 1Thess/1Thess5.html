<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦前书第五章：白昼之子</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Amber 500 - Light/Day/Alertness */
            --theme-primary: #f59e0b; 
            /* Amber 50 */
            --theme-light: #fffbeb;   
            /* Slate 800 - Contrast/Night */
            --theme-dark: #1e293b;
            /* Emerald 600 - Life/Community */
            --theme-accent: #059669;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fafaf9; /* Warm grey/stone */
            color: #1f2937;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #b45309; /* Dark Amber */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.15);
        }

        .academic-box {
            background-color: #f1f5f9;
            border-left: 3px solid #475569; /* Slate */
        }
        
        .devotional-box {
            background-color: #ecfdf5; /* Light Emerald */
            border-left: 3px solid #059669; /* Emerald */
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* Sun/Day Animation */
        .sun-icon {
            animation: spin-slow 12s linear infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b border-amber-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-amber-900 serif">
                        <i class="fas fa-sun mr-2 text-amber-500 sun-icon"></i> 帖撒罗尼迦前书 5章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-amber-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-amber-700">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-300 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-white mb-2">"愿赐平安的神亲自使你们全然成圣...灵与魂与身子得蒙保守。" (5:23)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦前书第五章研经报告 | 警醒的末世观与活泼的社群生活</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "白昼之子的生活方式",
                summary: "在解决了关于'睡了之人的去向'（第4章）的问题后，保罗在第5章转向了'活着之人的态度'。他并没有提供末世的时间表，而是强调了时刻警醒的生活方式。随后，他给出了一系列关于教会内部生活的短促命令（如同机关枪般的命令），勾勒出一个健康的基督教社群应有的样貌——尊重领袖、扶助软弱、并在圣灵中常常喜乐。",
                concepts: [
                    { title: "主的日子", greek: "Hemera Kyriou", color: "text-slate-800", desc: "像夜间的贼一样忽然临到" },
                    { title: "白昼之子", greek: "Hiois Hemeras", color: "text-amber-600", desc: "身份决定行为，要在光中行走" },
                    { title: "全然成圣", greek: "Holoteles", color: "text-emerald-600", desc: "灵、魂、体全方位的保守" }
                ]
            },
            sections: [
                {
                    id: "day_of_lord",
                    title: "壹 · 光明与黑暗的对决 (5:1-11)",
                    desc: "末世的警醒",
                    verses: [
                        {
                            ref: "5:3",
                            text: "人正说'平安稳妥'的时候，灾祸忽然临到他们，如同产难临到怀胎的妇人一样...",
                            academic: {
                                title: "罗马宣传 vs 耶稣预言",
                                content: "'平安稳妥'(Peace and Security / Pax et Securitas)是罗马帝国的政治宣传口号，宣扬在罗马统治下的繁荣。保罗在此具有颠覆性，指出这种人造的安全感是虚假的。'产难'的比喻源自旧约及耶稣的橄榄山教导（可13:8），强调灾难的不可避免性（不可逃脱）和突发性。",
                            },
                            devotional: {
                                title: "虚假的安全感",
                                content: "现代人也在喊着'平安稳妥'——我有保险、我有存款、我身体健康。但神提醒我们，如果我们的安全感建立在这些物质基础上，灾难临到时就会如同'夜间的贼'一样措手不及。真正的平安不是环境的顺遂，而是随时准备好面对主的再来。"
                            }
                        },
                        {
                            ref: "5:5-8",
                            text: "你们都是光明之子...不要睡觉像别人一样...把信和爱当作护心镜遮胸...",
                            academic: {
                                title: "末世论的二元论与军装",
                                content: "保罗使用了鲜明的对比：光/昼/醒/醉 vs 暗/夜/睡/醉。这在库姆兰社团（死海古卷）的文献中也很常见。这里的'睡觉'指属灵的麻木。保罗再次提到'信望爱'作为军装（与弗6章略有不同），表明这些美德不仅是内在品质，更是末世争战的防御武器。",
                            },
                            devotional: {
                                title: "身份决定行为",
                                content: "保罗没有说'你们要努力成为光明之子'，而是说'你们是光明之子'。这是身份的宣告。如果你知道自己是王子，就不会在泥里打滚。既然我们属于白昼，就要活出清醒、克制的生活。不要让世界的昏睡传染给你。"
                            }
                        }
                    ]
                },
                {
                    id: "community",
                    title: "贰 · 社群生活的守则 (5:12-22)",
                    desc: "健康的教会生态",
                    verses: [
                        {
                            ref: "5:14",
                            text: "...警戒不守规矩的人，勉励灰心的人，扶助软弱的人，也要向众人忍耐。",
                            academic: {
                                title: "针对性的牧养",
                                content: "保罗展示了牧养的差异化：1. 对'不守规矩'（Ataktos，原指军队中不守队形/怠工者）要严厉警戒；2. 对'灰心'（Oligopsychos，直译为'小灵魂/胆怯'）要温柔勉励；3. 对'软弱'（Asthenes，可能指信心或道德上的软弱）要像柱子一样支撑（Antechomai）。不能用一种方法对待所有人。",
                            },
                            devotional: {
                                title: "你是哪一种人？",
                                content: "在教会中，我们有时是那个需要被'警戒'的懒惰者，有时是那个需要被'勉励'的胆怯者。同样，当我们服事别人时，也要有分辨的智慧：对顽梗的人要勇敢指出问题，对受伤的人要极其温柔。无论对谁，'忍耐'是通用的底色。"
                            }
                        },
                        {
                            ref: "5:16-18",
                            text: "要常常喜乐，不住地祷告，凡事谢恩；因为这是神在基督耶稣里向你们所定的旨意。",
                            academic: {
                                title: "命令语气的持续性",
                                content: "这三个动词在希腊文中都是现在时命令语气，强调持续不断的动作。'神的旨意'不仅指这些行为本身，更指这种'持续的生活状态'。'凡事'(En panti)意为在任何处境中（In everything），而非为每件坏事感恩（For everything），强调的是视角的转换。",
                            },
                            devotional: {
                                title: "意志的操练",
                                content: "喜乐、祷告、谢恩往往被视为'情绪'，但在这里它们是'命令'。这意味着即使你感觉不到喜乐，你也可以'选择'喜乐；即使你不想祷告，你也要'操练'祷告。这是一种属灵的肌肉训练。当你无论环境如何都选择感谢神时，你就活在神的旨意中了。"
                            }
                        },
                        {
                            ref: "5:19-21",
                            text: "不要消灭圣灵的感动；不要藐视先知的讲论。但要凡事察验...",
                            academic: {
                                title: "灵恩与秩序的平衡",
                                content: "'消灭'(Sbennumi)原意是'熄灭火'。保罗警告不要因为过度追求秩序而压抑圣灵的火（可能指恩赐的运行）。同时，也不要盲目接受一切超自然现象，必须'察验'(Dokimazo，像试金石一样测试)。这是早期教会处理预言恩赐的黄金法则：开放但不盲从。",
                            },
                            devotional: {
                                title: "心中的微火",
                                content: "圣灵的感动常像微弱的火苗——一个突然的想法去关心某人，一个对罪的扎心感。我们可以轻易地忽略它、压灭它。不要让理性的冷水浇灭圣灵的火。同时，也要用真理去检验每一个'感动'，确保它来自神而非自己的私欲。"
                            }
                        }
                    ]
                },
                {
                    id: "benediction",
                    title: "叁 · 全人的成圣与祝祷 (5:23-28)",
                    desc: "神的信实",
                    verses: [
                        {
                            ref: "5:23-24",
                            text: "愿赐平安的神...使你们全然成圣...你们的灵与魂与身子得蒙保守...那召你们的本是信实的，他必成就这事。",
                            academic: {
                                title: "三元论 vs 二元论 (Trichotomy)",
                                content: "这是支持'三元论'（人由灵、魂、体三部分组成）的关键经文。然而，许多学者认为保罗在此并非做精细的心理学解剖，而是用修辞手法强调人的'整体性'(Holokleros - 完整无缺)。重点在于救恩不仅涉及灵魂，也包括身体的复活与成圣。'神必成就'强调成圣的主动权最终在于神的信实。",
                            },
                            devotional: {
                                title: "神在乎你的全部",
                                content: "我们的信仰往往由于过度属灵化而忽略身体和情绪。但神希望你的身体健康（圣洁）、情绪稳定（魂的安宁）、灵里敏锐。成圣不是切割，而是整合。更安慰的是，这不仅是你的努力，而是那召你的神'必成就这事'。你的成圣，神比你更在意，也更负责。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-sm border-t-4 border-amber-500">
                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Overview</span>
                            <h2 class="text-3xl font-bold serif text-amber-900">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-gray-600 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-100 flex flex-col items-center text-center transition hover:bg-amber-50">
                                    <h4 class="font-bold ${c.color} text-lg mb-1">${c.title}</h4>
                                    <p class="text-xs text-gray-400 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-gray-600">${c.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Will of God Triad -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-emerald-600 to-teal-800 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-6 z-10 text-center border-b border-emerald-400 pb-2">神的旨意 (5:16-18)</h3>
                         
                         <div class="relative w-48 h-48 z-10">
                            <!-- Simple CSS Representation of Triad -->
                            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-24 rounded-full border-4 border-yellow-300 flex items-center justify-center bg-emerald-700/50 backdrop-blur-sm z-20">
                                <div class="text-center">
                                    <i class="fas fa-smile text-yellow-300 text-xl"></i>
                                    <div class="text-xs font-bold mt-1">喜乐</div>
                                </div>
                            </div>
                            <div class="absolute bottom-0 left-0 w-24 h-24 rounded-full border-4 border-white flex items-center justify-center bg-emerald-700/50 backdrop-blur-sm z-10">
                                <div class="text-center">
                                    <i class="fas fa-pray text-white text-xl"></i>
                                    <div class="text-xs font-bold mt-1">祷告</div>
                                </div>
                            </div>
                            <div class="absolute bottom-0 right-0 w-24 h-24 rounded-full border-4 border-orange-300 flex items-center justify-center bg-emerald-700/50 backdrop-blur-sm z-10">
                                <div class="text-center">
                                    <i class="fas fa-hand-holding-heart text-orange-300 text-xl"></i>
                                    <div class="text-xs font-bold mt-1">谢恩</div>
                                </div>
                            </div>
                         </div>
                         
                         <p class="text-xs text-emerald-100 mt-6 text-center italic">"三个命令，一种心态"</p>
                    </div>
                </div>

                <!-- Chart Section: Light vs Darkness -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-adjust text-amber-500 mr-2"></i> 属灵状态对照 (5:4-8)</h3>
                        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">白昼之子 vs 黑夜之子</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="lightDarkChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fafaf9]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-500 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-emerald-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-gray-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card bg-white rounded-lg shadow-sm overflow-hidden mb-6 border border-gray-100 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                        <p class="text-gray-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-600">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-emerald-600">
                                <i class="fas fa-leaf mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-emerald-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-amber-900">解经方法论总结</h2>
                        <p class="text-gray-600">理性的光照与灵性的火热，共同构建完整的信仰。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
