<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖撒罗尼迦前书第一章：模范教会的生命力</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            --theme-primary: #059669; /* Emerald 600 */
            --theme-light: #d1fae5;   /* Emerald 100 */
            --theme-accent: #d97706;  /* Amber 600 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0fdf4; /* Light Green Tint */
            color: #1f2937;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(5, 150, 105, 0.15);
        }

        .academic-box {
            background-color: #f8fafc;
            border-left: 3px solid #64748b; /* Slate */
        }
        
        .devotional-box {
            background-color: #fffbeb;
            border-left: 3px solid #d97706; /* Amber */
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        /* Hero Icon Animation */
        .pulse-icon {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(5, 150, 105, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(5, 150, 105, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(5, 150, 105, 0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b border-emerald-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-emerald-800 serif">
                        <i class="fas fa-leaf mr-2 text-emerald-500"></i> 帖撒罗尼迦前书 1章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-emerald-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-gray-500 hover:text-emerald-700">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-emerald-900 text-emerald-100 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-white mb-2">"因信心所做的工夫，因爱心所受的劳苦，因盼望...所存的忍耐。" (1:3)</p>
            <p class="text-xs opacity-70">帖撒罗尼迦前书第一章研经报告 | 信仰的真实确据</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "模范教会：在患难中喜乐的榜样",
                summary: "帖撒罗尼迦前书是保罗书信中最早的一封（约主后50-51年）。第一章是一首感恩的颂歌。保罗回忆这间教会在大患难中如何因着圣灵的喜乐领受真道，并迅速从“偶像的崇拜者”转变为“活神的仆人”，甚至成为整个马其顿和亚该亚地区的榜样。本章的核心在于展示一个健康的教会应当具备的三大生命特质：信心的工作、爱心的劳苦、盼望的忍耐。",
                triad: [
                    { title: "信心的工夫", greek: "ergou tēs pisteōs", color: "bg-blue-100 text-blue-800", icon: "fas fa-shield-alt" },
                    { title: "爱心的劳苦", greek: "kopou tēs agapēs", color: "bg-red-100 text-red-800", icon: "fas fa-heart" },
                    { title: "盼望的忍耐", greek: "hypomonēs tēs elpidos", color: "bg-green-100 text-green-800", icon: "fas fa-anchor" }
                ]
            },
            sections: [
                {
                    id: "thanksgiving",
                    title: "壹 · 拣选的确据与三元美德 (1:1-4)",
                    desc: "属灵生命的根基",
                    verses: [
                        {
                            ref: "1:1",
                            text: "保罗、西拉、提摩太写信给...在父神和主耶稣基督里的...教会...",
                            academic: {
                                title: "极其简洁的问候",
                                content: "不同于其他书信，保罗此处未自称'使徒'，显示他与该教会极其亲密、信任的关系，无需强调权柄。'在父神和主耶稣基督里'（En...）表明教会不仅仅是一个社会团体，而是存在于神的生命范畴之内。这是新约中对教会属灵定位的独特表达。"
                            },
                            devotional: {
                                title: "你在哪里？",
                                content: "教会虽然在地理上位于'帖撒罗尼迦'（一个充满异教崇拜的繁忙商业城市），但其属灵位置是在'父神和主耶稣基督里'。这也是我们在世生活的张力：我们脚踏实地在世界的城市中，但生命却隐藏在基督里。环境不能定义你，你在谁'里面'才定义你。"
                            }
                        },
                        {
                            ref: "1:3",
                            text: "在神我们的父面前，不住地记念你们因信心所做的工夫，因爱心所受的劳苦，因盼望我们主耶稣基督所存的忍耐。",
                            academic: {
                                title: "保罗神学的'黄金三角'",
                                content: "这是保罗书信中首次出现'信、望、爱'三部曲（早于林前13章）。每个名词都带有一个行动性的描述：\n1. 信心产生'工夫'(ergon)——具体的行为；\n2. 爱心产生'劳苦'(kopos)——筋疲力尽的付出；\n3. 盼望产生'忍耐'(hypomone)——在压力下坚守不逃跑。这反驳了'唯独信心'等于'没有行为'的误解。"
                            },
                            devotional: {
                                title: "看不见的信心，看得见的汗水",
                                content: "如何知道我有信心？看我的行动。如何知道我有爱心？看我是否愿付代价去服侍（劳苦）。如何知道我有盼望？看我在逆境中是否还能坚持（忍耐）。真实的信仰绝不是挂在嘴边的口号，而是甚至会让你感到身体疲惫、但灵里喜乐的真实付出。"
                            }
                        },
                        {
                            ref: "1:4",
                            text: "被神所爱的弟兄啊，我知道你们是蒙拣选的。",
                            academic: {
                                title: "拣选的证据",
                                content: "保罗如何'知道'他们是蒙拣选的？不是窥探了神永恒的名单，而是基于第5-6节可见的证据（福音的大能和生命的改变）。'蒙拣选'(eklogen)是一个神学术语，强调救恩的主动权在于神。保罗将'被神所爱'与'蒙拣选'紧密相连，表明拣选源于神的爱，而非人的功德。"
                            },
                            devotional: {
                                title: "被选中的安全感",
                                content: "在这个充满拒绝和竞争的世界里，'被神所爱'和'蒙拣选'是我们身份的锚。你不是偶然出现在这个世界上的，你的救恩也不是这一刻有、下一刻可能失去的随机事件。你是神在创世以前就心仪并选中的对象。这份确据带来极大的平安。"
                            }
                        }
                    ]
                },
                {
                    id: "example",
                    title: "贰 · 福音的大能与榜样的传递 (1:5-8)",
                    desc: "从领受者变为传播者",
                    verses: [
                        {
                            ref: "1:5",
                            text: "因为我们的福音传到你们那里，不独在乎言语，也在乎权能和圣灵，并充足的信心...",
                            academic: {
                                title: "福音的四重奏",
                                content: "福音的传递不仅仅是人类语言(Logos)的交流，更包含：1. 权能(Dynamis)——改变生命的神迹能力；2. 圣灵——内在的印证；3. 充足的信心(Plerophoria)——传讲者本身的深信不疑。这解释了为何在极短时间（徒17章记载约3周）内，教会能如此坚固。"
                            },
                            devotional: {
                                title: "你的信仰是'听来的'还是'经历的'？",
                                content: "如果福音对你只是一套道理（言语），它就无法在风浪中支撑你。真正的信仰必须经历'权能'——或许是罪得赦免的释放，或者是生命方向的翻转。不仅要听道，更要在这个信仰中与活的神相遇。"
                            }
                        },
                        {
                            ref: "1:6-7",
                            text: "你们...就效法我们，也效法了主...甚至作了马其顿和亚该亚所有信主之人的榜样。",
                            academic: {
                                title: "模范 (Typos)",
                                content: "原文'榜样'是Typos，意为'模具'或'印记'。这是一个属灵复制的过程：保罗效法基督 -> 帖撒罗尼迦人效法保罗 -> 马其顿和亚该亚人效法帖撒罗尼迦人。信仰是通过'身教'（Imitation）传递的，而不仅仅是言传。"
                            },
                            devotional: {
                                title: "成为别人的路标",
                                content: "你是谁的榜样？当我们效法基督时，我们不知不觉中就成了别人的'模具'。也许是一个刚信主的肢体，也许是你的孩子，他们正透过你的生活方式来理解什么是'基督徒'。不要轻看你的影响力，你的喜乐和忍耐正在为别人引路。"
                            }
                        }
                    ]
                },
                {
                    id: "conversion",
                    title: "叁 · 离弃偶像与末世盼望 (1:9-10)",
                    desc: "信仰的本质性转向",
                    verses: [
                        {
                            ref: "1:9-10",
                            text: "...你们是怎样离弃偶像，归向神，要服事那又真又活的神，等候他儿子从天降临...",
                            academic: {
                                title: "悔改的技术性定义 (Epistrepho)",
                                content: "这两节经文概括了基督教信仰的三个时态：\n1. 过去：离弃偶像（断绝关系）；\n2. 现在：服事真神（持续的奴仆式事奉 douleuein）；\n3. 将来：等候圣子（末世论的期待）。\n'又真又活'是对当时希腊罗马死寂偶像的直接挑战。'等候'(anamenein)含有'以此为生活重心'的意味。",
                            },
                            devotional: {
                                title: "现代人的偶像与转向",
                                content: "我们可能没有木头雕刻的偶像，但'心中的偶像'（任何占据神位置的金钱、事业、情感）同样需要被'离弃'。悔改不仅是'离开'罪，更是'归向'神并'服事'祂。不仅如此，基督徒的生活是'朝向未来'的——我们在这个世界只是客旅，我们热切期盼君王的归来。这种盼望使我们在苦难中不至绝望。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-gray-500');

            const container = document.getElementById('app-content');
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-sm border-t-4 border-emerald-600">
                        <h2 class="text-3xl font-bold serif text-emerald-900 mb-4">${chapterData.intro.title}</h2>
                        <p class="text-gray-600 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Triad Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.triad.map(item => `
                                <div class="${item.color} p-4 rounded-lg border border-opacity-20 flex flex-col items-center text-center transition hover:scale-105">
                                    <i class="${item.icon} text-2xl mb-2 opacity-80"></i>
                                    <h4 class="font-bold text-lg">${item.title}</h4>
                                    <p class="text-xs opacity-75 italic font-mono mt-1">${item.greek}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-emerald-800 to-teal-900 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <div class="z-10 text-center">
                            <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mb-6 mx-auto pulse-icon shadow-lg">
                                <i class="fas fa-bullhorn text-3xl"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-2">福音的共鸣</h3>
                            <p class="text-emerald-100 text-sm mb-6">"主的道从你们那里显扬出来..." (1:8)</p>
                            <div class="w-full h-px bg-emerald-600 my-4"></div>
                            <div class="text-left text-xs text-emerald-200 space-y-2">
                                <p><i class="fas fa-check mr-2"></i> 离弃偶像 (转离)</p>
                                <p><i class="fas fa-check mr-2"></i> 服事真神 (委身)</p>
                                <p><i class="fas fa-check mr-2"></i> 等候圣子 (盼望)</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-wave-square text-emerald-600 mr-2"></i> 属灵影响力的涟漪效应 (The Ripple Effect)</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="impactChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdf4]/95 backdrop-blur py-4 mb-6 border-b border-emerald-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-emerald-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-emerald-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-emerald-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-gray-500 hover:bg-gray-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-emerald-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-gray-800">${section.title}</h3>
                                <p class="text-sm text-emerald-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card bg-white rounded-lg shadow-sm overflow-hidden mb-6 border border-gray-100 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-emerald-50 to-white p-5 border-b border-emerald-100">
                        <span class="inline-block px-2 py-0.5 bg-emerald-100 text-emerald-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                        <p class="text-gray-800 font-serif text-lg leading-relaxed group-hover:text-emerald-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-600">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-fire-alt mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-amber-900 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-emerald-900">解经方法论总结</h2>
                        <p class="text-gray-600">真理的挖掘（向下扎根）与生命的建造（向上结果）。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition">
                            <div class="text-slate-600 text-4xl mb-4"><i class="fas fa-search-plus"></i></div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">权威/学术性解经 (Exegesis)</h3>
