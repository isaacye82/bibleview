                    </div>

                return `
                    <div class="mb-12 max-w-5xl mx-auto">

                            </div>
                            <h3 class="text-2xl font-bold ${titleColor} serif">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <!-- Sticky Controls -->
                <div class="sticky top-16 z-40 bg-[#F1F5F9]/95 backdrop-blur py-4 mb-8 border-b border-slate-200 flex justify-between items-center max-w-5xl mx-auto px-4 md:px-0">

                            全部灵修
                        </button>
                    </div>
                </div>
                ${contentHtml}
            `;
        }
