                            <p class="text-lg text-slate-800 font-serif leading-relaxed italic">"${verse.text}"</p>
                        </div>

                        <!-- Content Body -->
                        <div class="p-6 min-h-[160px] relative">
                            <!-- Academic -->
                            <div id="content-ac-${section.id}-${idx}" class="${appState.studyMode === 'academic' ? 'block' : 'hidden'} fade-in">
                                <h4 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <h5 class="font-bold text-blue-900 mb-2 border-l-4 border-blue-300 pl-3">${verse.academic.title}</h5>
                                <p class="text-slate-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div id="content-de-${section.id}-${idx}" class="${appState.studyMode === 'devotional' ? 'block' : 'hidden'} fade-in">
                                <h4 class="text-yellow-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-praying-hands mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-slate-900 mb-2 border-l-4 border-yellow-400 pl-3">${verse.devotional.title}</h5>
                                <p class="text-slate-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center gap-4 mb-6 pb-2 border-b ${borderColor}">
                            <div class="w-10 h-10 rounded-full ${iconBg} text-white flex items-center justify-center shadow-md">
                                <i class="${section.icon}"></i>
                            </div>
                            <h3 class="text-2xl font-bold ${titleColor} serif">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <!-- Sticky Controls -->
                <div class="sticky top-16 z-40 bg-[#F8FAFC]/95 backdrop-blur py-4 mb-8 border-b border-blue-100 flex justify-between items-center max-w-5xl mx-auto px-4 md:px-0">
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">全局阅读模式</span>
                    <div class="flex bg-white rounded-lg p-1 border border-slate-200 shadow-sm">
                        <button onclick="setGlobalMode('academic')" class="px-4 py-2 text-sm font-medium rounded transition ${appState.studyMode === 'academic' ? 'bg-blue-900 text-white shadow' : 'text-slate-500 hover:bg-slate-50'}">
                            全部学术

                        <button onclick="setGlobalMode('devotional')" class="px-4 py-2 text-sm font-medium rounded transition ${appState.studyMode === 'devotional' ? 'bg-yellow-600 text-white shadow' : 'text-slate-500 hover:bg-slate-50'}">
                            全部灵修
                        </button>
                    </div>
                </div>
                ${contentHtml}
            `;
        }

        // --- View Logic ---
        function setCardMode(id, mode) {
            document.getElementById(`content-ac-${id}`).className = mode === 'academic' ? 'block fade-in' : 'hidden';
            document.getElementById(`content-de-${id}`).className = mode === 'devotional' ? 'block fade-in' : 'hidden';
            
            const btnAc = document.getElementById(`btn-ac-${id}`);
            const btnDe = document.getElementById(`btn-de-${id}`);
            
            if (mode === 'academic') {
                btnAc.className = "px-3 py-1 text-xs font-medium rounded transition bg-blue-900 text-white";
                btnDe.className = "px-3 py-1 text-xs font-medium rounded transition text-slate-500 hover:bg-slate-100";
            } else {
                btnAc.className = "px-3 py-1 text-xs font-medium rounded transition text-slate-500 hover:bg-slate-100";
                btnDe.className = "px-3 py-1 text-xs font-medium rounded transition bg-yellow-600 text-white";
            }
        }

        function setGlobalMode(mode) {
            appState.studyMode = mode;
            renderStudy();
        }
