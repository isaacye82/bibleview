<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅各书第五章：忍耐候主与信心的祈祷</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* Theme: Rust Red (Judgment) & Late Rain Blue (Patience/Prayer) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F0F9FF; /* Sky 50 - Fresh Rain feel */
            color: #0C4A6E; /* Sky 900 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Rain Blue */
        .active-tab {
            color: #0284C7; /* Sky 600 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #0284C7;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Rust Red for contrast */
        .verse-card:hover {
            border-left-color: #9F1239; /* Rose 800 - Rust/Judgment */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #F0FDF4; /* Green 50 */
            color: #15803D; /* Green 700 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #BBF7D0; /* Green 200 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-rust-rain {
            background: linear-gradient(135deg, #FFF1F2 0%, #E0F2FE 100%);
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-sky-100">

                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">秋雨春雨：审判与祈祷</button>

    <!-- Main Content Area -->

    </main>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {

                            devotional: {
                                title: "像农夫一样生活",
                                content: "在这个快餐时代，我们习惯了即时满足。但属灵的果子（如品格、复兴）需要时间。当你觉得神迟延时，想一想农夫。他看不见地下的种子，但他信任自然规律（神的应许）。在等待中不要发怨言，因为审判的主就站在门前。"

                            ref: "5:10-11",
                            text: "你们要把那先前奉主名说话的众先知当作能受苦、能忍耐的榜样...约伯...主是满心怜悯，大有慈悲。",

                            ref: "5:17-18",

                                content: "雅各特意强调以利亚的“凡人属性”（Homoiopathēs，意为有同样的软弱和情感）。这位能以此开关天门的先知，并非超人。祷告的大能不在于祷告者的超能力，而在于他所祈求的那位神，以及祷告的“恳切”（原文是“他在祷告里祷告”）。"

                                title: "普通人的非凡祷告",
                                content: "我们常觉得只有属灵伟人的祷告才有效。但雅各说：以利亚和你一样，会软弱，会惧怕。区别在于他敢于通过祷告抓住神的应许。不要小看你微弱的祷告，只要它是发自真诚信心的，就能撼动天上的宝座。"

                            academic: {
                                title: "挽回的责任",
                                keywords: ["Planaō (迷失/走偏)", "Epistrephō (转回/悔改)"],
                                content: "雅各书突然结束于对挽回迷羊的呼吁，没有常规的问安。这突显了全书的教牧关怀核心。真理不仅仅是用来辩论的（如第二章），更是用来“转回”生命的。挽回一个弟兄，就是参与了神“遮盖罪”的救赎大工。"

                                content: "当看到弟兄跌倒或走偏时，我们是选择冷眼旁观、背后议论，还是冒着被误解的风险去挽回？这就是爱了。雅各书以行动呼召结束：去吧，去寻找那迷失的，把他们带回家。这是对信心最有力的证明。"
                            }
                        }
                    ]
                }
            ]

            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters

                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
