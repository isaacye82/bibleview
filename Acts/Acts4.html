                            <div class="text-6xl text-red-400 shake-icon mb-4"><i class="fas fa-house-damage"></i></div>
                            
                            <!-- Prayer Hands -->
                            <div class="absolute bottom-4 text-white/80">
                                <i class="fas fa-praying-hands text-2xl"></i>
                            </div>

                            <div class="flex justify-between w-full text-[10px] text-red-200 mt-2 font-mono px-4 border-t border-white/10 pt-2">
                                <span>Threats<br>(Outside)</span>
                                <span class="text-right text-red-300">Boldness<br>(Inside)</span>
                            </div>
                         </div>
                         <p class="text-xs text-center italic mt-4 text-red-200 opacity-80">"祷告完了，聚会的地方震动"<br>"When they had prayed, the place was shaken"</p>
                    </div>
                </div>

                <!-- Chart Section: Persecution vs Growth -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-red-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-chart-line text-red-600 mr-2"></i> 逼迫下的反应 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Response Under Fire</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">The Church's DNA</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- The World's Action -->
                        <div class="p-4 bg-slate-100 rounded border border-slate-300 relative overflow-hidden group">
                            <div class="absolute -right-4 -top-4 text-8xl text-slate-200 -z-10"><i class="fas fa-hand-paper"></i></div>
                            <h4 class="font-bold text-slate-700 mb-2 border-b border-slate-300 pb-1">世界的攻击 (The World)</h4>
                            <ul class="space-y-3 text-xs text-slate-600">
                                <li class="flex items-center"><i class="fas fa-jail w-6 text-slate-400"></i> 拘捕 (Arrest)</li>
                                <li class="flex items-center"><i class="fas fa-ban w-6 text-slate-400"></i> 禁止讲论 (Prohibit)</li>
                                <li class="flex items-center"><i class="fas fa-skull-crossbones w-6 text-slate-400"></i> 恐吓 (Threaten)</li>
                            </ul>
                        </div>

                        <!-- The Church's Reaction -->
                        <div class="p-4 bg-red-50 rounded border border-red-200 relative overflow-hidden group">
                             <div class="absolute -right-4 -top-4 text-8xl text-red-100 -z-10"><i class="fas fa-bullhorn"></i></div>
                            <h4 class="font-bold text-red-800 mb-2 border-b border-red-200 pb-1">教会的反应 (The Church)</h4>
                            <ul class="space-y-3 text-xs text-red-800">
                                <li class="flex items-center"><i class="fas fa-bible w-6 text-red-500"></i> 引用圣经 (Scripture)</li>
                                <li class="flex items-center"><i class="fas fa-users w-6 text-red-500"></i> 同心合意 (Unity)</li>
                                <li class="flex items-center"><i class="fas fa-dove w-6 text-red-500"></i> 求胆量 (Boldness)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fef2f2]/95 backdrop-blur py-4 mb-6 border-b border-red-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-red-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-red-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-red-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-blue-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-red-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-red-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-red-50 to-white p-5 border-b border-red-100">
                        <span class="inline-block px-2 py-0.5 bg-red-100 text-red-800 text-xs font-bold rounded mb-2 font-mono border border-red-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-red-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-red-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-blue-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-blue-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-blue-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-blue-700/70 font-serif italic en-text border-t border-blue-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Legal & Political</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-red-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析公会的法律程序与撒都该人的神学背景。研究"公民抗命"的圣经基础以及彼得引用诗篇的释经学（Hermeneutics）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing Sanhedrin legal procedures and Sadducean theology. Studying biblical grounds for civil disobedience and Peter's hermeneutics of Psalms.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-red-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立基督的排他性（唯一救法），定义教会在公共领域的见证界限，以及处理政教冲突的原则。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing Christ's exclusivity, defining public witness boundaries, and principles for church-state conflict.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-blue-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-blue-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-blue-600/70 mb-6 uppercase tracking-wider">Bold & Generous</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将焦点从"求安逸"转移到"求胆量"。在压力下保持信仰的清晰度。将所有权的主权交还给神（凡物公用）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Shifting focus from 'safety' to 'boldness'. Maintaining clarity under pressure. Surrendering ownership sovereignty to God.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-blue-100 pt-3">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">面对职场/社会逼迫时的祷告方向，传福音的内在动力，以及金钱奉献的属灵自由。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Prayer direction under persecution, inner drive for evangelism, and spiritual freedom in giving.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
