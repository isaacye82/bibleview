                        <div class="flex flex-col items-center justify-end h-full group">
                            <div class="w-full bg-slate-200 rounded-t-lg pillar group-hover:bg-slate-300 transition" style="height: 60%">
                                <div class="h-full flex items-center justify-center text-slate-500"><i class="fas fa-book-open"></i></div>
                            </div>
                            <span class="text-xs font-bold text-slate-700 mt-2">使徒教训</span>
                            <span class="text-[10px] text-slate-400 en-text">Teaching</span>
                        </div>

                        <!-- Fellowship -->
                        <div class="flex flex-col items-center justify-end h-full group">
                            <div class="w-full bg-orange-200 rounded-t-lg pillar group-hover:bg-orange-300 transition" style="height: 80%">
                                <div class="h-full flex items-center justify-center text-orange-600"><i class="fas fa-users"></i></div>
                            </div>
                            <span class="text-xs font-bold text-orange-800 mt-2">彼此交接</span>
                            <span class="text-[10px] text-orange-600 en-text">Fellowship</span>
                        </div>

                        <!-- Breaking Bread -->
                        <div class="flex flex-col items-center justify-end h-full group">
                            <div class="w-full bg-amber-200 rounded-t-lg pillar group-hover:bg-amber-300 transition" style="height: 70%">
                                <div class="h-full flex items-center justify-center text-amber-700"><i class="fas fa-bread-slice"></i></div>
                            </div>
                            <span class="text-xs font-bold text-amber-800 mt-2">擘饼</span>
                            <span class="text-[10px] text-amber-600 en-text">Breaking Bread</span>
                        </div>

                        <!-- Prayer -->
                        <div class="flex flex-col items-center justify-end h-full group">
                            <div class="w-full bg-sky-200 rounded-t-lg pillar group-hover:bg-sky-300 transition" style="height: 90%">
                                <div class="h-full flex items-center justify-center text-sky-700"><i class="fas fa-praying-hands"></i></div>
                            </div>
                            <span class="text-xs font-bold text-sky-800 mt-2">祈祷</span>
                            <span class="text-[10px] text-sky-600 en-text">Prayers</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fff7ed]/95 backdrop-blur py-4 mb-6 border-b border-orange-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-orange-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-orange-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-orange-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-orange-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-orange-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-orange-50 to-white p-5 border-b border-orange-100">
                        <span class="inline-block px-2 py-0.5 bg-orange-100 text-orange-800 text-xs font-bold rounded mb-2 font-mono border border-orange-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-orange-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-orange-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-amber-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-700/70 font-serif italic en-text border-t border-amber-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Theological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-orange-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">结合犹太节期背景（五旬节/律法颁布）与新约神学（圣灵内住/新律法）。分析希腊文词汇（Dialektos, Katanyssō）的深层含义。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Combining Jewish festival context (Pentecost/Law) with NT theology (Indwelling/New Law). Analyzing Greek terms (Dialektos, Katanyssō).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-orange-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立圣灵论（Pneumatology）、教会论（Ecclesiology）基础，以及以基督为中心的讲道法（Kerygma）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing Pneumatology, Ecclesiology foundations, and Christocentric preaching (Kerygma).</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Personal & Communal</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将神学转化为行动（悔改、受洗）。强调圣灵对个人的充满与改变（从胆怯到放胆）。恢复真实的团契生活。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating theology into action (Repent, Baptize). Emphasizing Spirit's filling and change (fear to boldness). Restoring authentic fellowship.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-amber-100 pt-3">
                                    <div class="flex items-center font-bold text-amber-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">个人灵命更新，传福音的勇气，以及教会生活模式的建立与省察。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Personal renewal, courage in evangelism, and establishing/examining church life models.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
