                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">The Council's Decision</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                        <!-- Law Side (Heavy but rejected for salvation) -->
                        <div class="p-4 bg-slate-100 rounded border border-slate-300 text-center relative overflow-hidden group opacity-60">
                            <div class="absolute -right-4 -top-4 text-8xl text-slate-200 -z-10"><i class="fas fa-gavel"></i></div>
                            <h4 class="font-bold text-slate-600 mb-2 border-b border-slate-300 pb-1">律法主义 (Legalism)</h4>
                            <p class="text-xs text-slate-500 mb-2">Judaizers' View</p>
                            <ul class="text-xs text-slate-600 space-y-1">
                                <li><i class="fas fa-plus text-red-400"></i> 信心 + 割礼</li>
                                <li><i class="fas fa-weight-hanging text-slate-400"></i> 重担 (Burden)</li>
                                <li><i class="fas fa-times text-red-500"></i> 被彼得驳回</li>
                            </ul>
                        </div>

                        <!-- Grace Side (Winning) -->
                        <div class="p-4 bg-purple-50 rounded border border-purple-200 text-center relative overflow-hidden group shadow-md transform scale-105">
                             <div class="absolute -right-4 -top-4 text-8xl text-purple-100 -z-10"><i class="fas fa-dove"></i></div>
                            <h4 class="font-bold text-purple-800 mb-2 border-b border-purple-200 pb-1">纯全恩典 (Pure Grace)</h4>
                            <p class="text-xs text-purple-500 mb-2">Apostles' View</p>
                            <ul class="text-xs text-purple-800 space-y-1">
                                <li><i class="fas fa-check text-green-500"></i> 唯独信心</li>
                                <li><i class="fas fa-heart text-pink-500"></i> 心被洁净</li>
                                <li><i class="fas fa-crown text-yellow-500"></i> 因主恩得救</li>
                            </ul>
                            <div class="mt-2 bg-white rounded p-1 border border-purple-100">
                                <span class="text-[10px] text-slate-500">生活上的约束 (Restrictions) 是为了爱，非得救条件。</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#faf5ff]/95 backdrop-blur py-4 mb-6 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-purple-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-purple-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-yellow-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-purple-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-purple-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-purple-50 to-white p-5 border-b border-purple-100">
                        <span class="inline-block px-2 py-0.5 bg-purple-100 text-purple-800 text-xs font-bold rounded mb-2 font-mono border border-purple-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-purple-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-purple-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-yellow-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-yellow-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-yellow-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-yellow-700/70 font-serif italic en-text border-t border-yellow-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Dogmatic</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-purple-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">探索早期教会"恩典"与"律法"的神学张力。分析彼得的经验论证和雅各的经文论证。研究"轭"在犹太文化中的含义。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Exploring the tension between Grace and Law. Analyzing Peter's experiential argument and James' scriptural argument. Studying the cultural meaning of 'Yoke'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-purple-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立"因信得救"的绝对教义，区分"得救的必要条件"与"团契的爱心妥协"，以及处理教会内部的教义和人事冲突。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing the doctrine of Salvation by Faith, distinguishing essential salvation conditions from communal compromises, and handling church conflicts.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-yellow-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-yellow-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-yellow-600/70 mb-6 uppercase tracking-wider">Liberating & Practical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-yellow-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">卸下律法主义的重担，享受纯粹恩典的自由。在真理原则下为了爱而限制自由。在人际冲突中相信神的主权。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Unloading legalistic burdens, enjoying grace. Limiting liberty for love under truth. Trusting God's sovereignty in relational conflicts.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-yellow-100 pt-3">
                                    <div class="flex items-center font-bold text-yellow-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">摆脱"必须做..."的宗教焦虑，处理与其他信徒的意见分歧，以及在看似失败的分裂中看见神的美意。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Freedom from religious anxiety, handling disagreements with believers, and seeing God's purpose in apparent failure/division.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
