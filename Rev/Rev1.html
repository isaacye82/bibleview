        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-24 z-40 bg-[#fafafa]/95 backdrop-blur py-4 mb-6 border-b border-purple-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-purple-900 serif">逐节研读室 <span class="text-sm font-normal text-slate-400 en-title ml-2 tracking-wide">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-purple-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition font-medium ${appState.studyFilter === 'all' ? 'bg-purple-700 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition font-medium ${appState.studyFilter === 'academic' ? 'bg-slate-700 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'}">权威 Exegesis</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition font-medium ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16 animate-fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-purple-700 font-serif italic mt-1 en-serif">${section.title_en} <span class="mx-2 text-slate-300">|</span> ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-8">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group relative">
                    <!-- Decorative corner -->
                    <div class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-bl from-purple-50 to-transparent rounded-bl-3xl"></div>

                    <!-- Verse Text -->
                    <div class="bg-white p-6 border-b border-slate-100">
                        <span class="inline-block px-2 py-0.5 bg-slate-100 text-slate-600 text-xs font-bold rounded mb-3 font-mono border border-slate-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-purple-900 transition-colors mb-3 font-medium">"${verse.text_zh}"</p>
                        <p class="text-slate-500 en-serif text-sm italic border-l-2 border-amber-200 pl-4 leading-relaxed">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">

                                <span class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-[10px] mr-2"><i class="fas fa-university"></i></span>
                                <h4 class="text-xs font-bold uppercase tracking-widest en-title">Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2 text-base">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-3">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 en-serif italic border-t border-slate-200 pt-2 mt-2 leading-relaxed">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-4 text-amber-700">
                                <span class="w-6 h-6 rounded-full bg-amber-100 flex items-center justify-center text-[10px] mr-2"><i class="fas fa-fire"></i></span>
                                <h4 class="text-xs font-bold uppercase tracking-widest en-title">Devotional</h4>
                            </div>
                            <h5 class="font-bold text-amber-900 mb-2 text-base">${devotionalTitle}</h5>
                            <p class="text-sm text-amber-900/90 leading-relaxed text-justify mb-3">${devotionalContentZh}</p>
                            <p class="text-xs text-amber-800/60 en-serif italic border-t border-amber-200 pt-2 mt-2 leading-relaxed">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

                                <ul class="space-y-5 text-sm text-slate-600">
                                    <li class="flex flex-col items-start">
                                        <div class="flex items-center font-bold text-amber-700 mb-1"><i class="fas fa-crosshairs mr-2 text-xs"></i> 核心原则 Principles</div>
                                        <div class="mb-1 leading-relaxed">基于学术解经的真理，通过圣灵的光照，将客观真理内化为个人生命体验。强调“基督中心”（Christocentric）与“存在主义”的回应（惧怕、安慰、身份）。</div>

        function updateFilter(filter) {
