<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Corinthians 2: Spiritual Wisdom | 哥林多前书第二章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Mystery Violet - God's Hidden Wisdom */
            --theme-primary: #7c3aed; 
            /* Revelation Gold - The Spirit */
            --theme-accent: #f59e0b;
            /* Natural Grey - The Natural Man */
            --theme-muted: #64748b;
            /* Background */
            --theme-bg: #f5f3ff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #1e1b4b;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #ddd6fe;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.15);
            border-left-color: var(--theme-accent);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #475569;
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Amber 50 */
            border-left: 3px solid #f59e0b; /* Amber 500 */
            color: #92400e;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 360px;
            width: 100%;
        }

        /* Spirit Wind Animation */
        .spirit-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        /* Brain/Mind Animation */
        .mind-icon {
            transition: color 0.5s;
        }
        .mind-icon:hover {
            color: #7c3aed;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-violet-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-violet-900 serif flex flex-col leading-tight">
                        <span><i class="fas fa-wind mr-2 spirit-icon text-violet-600"></i> 哥林多前书 2章</span>
                        <span class="text-xs text-violet-600 en-text font-normal ml-8">1 Corinthians Chapter 2</span>
                    </span>
                </div>
                <div class="flex space-x-8 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm text-center">
                        全景概览 <br><span class="text-[10px] uppercase opacity-70 en-text">Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-violet-700 text-center">

                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-violet-700 text-center">
                        方法论 <br><span class="text-[10px] uppercase opacity-70 en-text">Methodology</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-violet-200 mb-1">"因为圣灵参透万事，就是神深奥的事也参透了。"</p>
            <p class="text-sm italic text-slate-500 mb-2 en-text">"For the Spirit searches everything, even the depths of God." (2:10)</p>
            <p class="text-xs opacity-70">哥林多前书第二章中英对照研经报告 | Spirit & Wisdom</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "属灵的智慧与圣灵的启示",

                ]
            },
            sections: [
                {
                    id: "preaching",
                    title: "壹 · 软弱的传讲与大能的明证 (2:1-5)",

                    desc: "不靠高言大智 | Not with Lofty Speech",

                        {

                                content_en: "Paul made a judicial decision ('Ekrisa') to reject the rhetorical flourishes prized by Greeks. This wasn't due to lack of education, but to ensure faith rested on 'God's power', not 'human wisdom' or debating skills."

                                content_en: "In an age of novel theologies and marketing strategies, Paul brings us back to the center: 'Only Jesus'. If our gatherings or lives drift from the Cross, they are impressive but empty. Simplicity is a mark of spiritual maturity."
                            }
                        }
                    ]
                },
                {
                    id: "wisdom",
                    title: "贰 · 神隐藏的奥秘与圣灵的揭示 (2:6-13)",
                    title_en: "God's Hidden Wisdom & Spirit's Revelation",
                    desc: "眼未曾见，耳未曾听 | Eye Has Not Seen",
                    verses: [
                        {
                            ref: "2:9-10",
                            text_zh: "如经上所记：'神为爱他的人所预备的，是眼睛未曾看见，耳朵未曾听见...只有神藉着圣灵向我们显明了...'",
                            text_en: "As it is written, 'What no eye has seen, nor ear heard... these things God has revealed to us through the Spirit...'",
                            academic: {
                                title: "认识论的革命 (Epistemological Revolution)",
                                content_zh: "这节经文常被误用于描述天堂的美景，但实际上保罗是在讲'现在的启示'。人类的感官（眼、耳）和理性（心）无法触及神的智慧。唯有圣灵是那把钥匙。'参透'(Eruna)指彻底的搜寻和了解。圣灵不仅知道关于神的事，祂本身就深知神的心。",
                                content_en: "Often misused for heaven, this verse describes 'present revelation'. Human senses and reason cannot access God's wisdom. Only the Spirit is the key. 'Searches' implies thorough knowledge. The Spirit doesn't just know about God; He knows the deep things of God."
                            },
                            devotional: {
                                title: "与神亲密 (Intimacy with God)",
                                content_zh: "谁知道一个人的事？只有那人的灵。同样，除了圣灵，没人知道神的事。但好消息是，我们领受了这灵！这意味着我们可以拥有与神之间那种'心有灵犀'的亲密感。读经不是在读天书，而是在读懂神的心。",
                                content_en: "Who knows a person's thoughts but their own spirit? Likewise, only the Holy Spirit knows God. The good news: we have received this Spirit! We can have an intuitive intimacy with God. Reading the Bible isn't decoding a manual, but understanding God's heart."
                            }
                        }
                    ]
                },
                {
                    id: "spiritual_man",
                    title: "叁 · 属灵人与属血气的人 (2:14-16)",
                    title_en: "The Spiritual Man vs. The Natural Man",
                    desc: "基督的心 | The Mind of Christ",
                    verses: [
                        {
                            ref: "2:14",
                            text_zh: "然而，属血气的人不领会神圣灵的事，反倒以为愚拙...因为这些事惟有属灵的人才能看透。",
                            text_en: "The natural person does not accept the things of the Spirit of God, for they are folly to him... because they are spiritually discerned.",
                            academic: {

                                content_zh: "保罗区分了两种人：1. **属血气的** (Psychikos)：源自'Psyche'(魂/生命)，指只有自然生命，没有圣灵重生的人。对他们来说，福音就像给色盲看颜色，无法理解。2. **属灵的** (Pneumatikos)：被圣灵充满和引导的人。'看透'(Anakrinetai)是法庭术语，指'审查'或'做出正确判断'。",
                                content_en: "Paul distinguishes: 1. **Natural** (Psychikos): Driven by soul/instinct, lacking the Spirit. The Gospel is like colors to the colorblind. 2. **Spiritual** (Pneumatikos): Indwelt by the Spirit. 'Discerned' is a legal term meaning to examine or judge correctly."

                            devotional: {

                                content_en: "We need not envy worldly wisdom; we have a superior operating system—'the mind of Christ'. This means viewing the world, suffering, and the future through Jesus' eyes. In confusion, ask: 'How would Jesus see this?' That is exercising the mind of Christ."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-violet-600">
                        <div class="flex items-center mb-4">
                            <span class="bg-violet-100 text-violet-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Focus</span>
                            <h2 class="text-3xl font-bold serif text-violet-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-lg text-slate-400 font-serif italic mb-4 en-text">${chapterData.intro.title_en}</h3>

                        <p class="text-slate-500 leading-relaxed text-sm italic en-text border-l-4 border-slate-200 pl-4">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                            ${chapterData.intro.concepts.map(c => `

                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-400 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-600 mb-1">${c.desc_zh}</p>
                                    <p class="text-[10px] text-slate-400 italic en-text">${c.desc_en}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Spirit's Searchlight -->
                    <div class="lg:col-span-4 bg-gradient-to-br from-violet-900 to-indigo-950 text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden">
                         <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-1 z-10 text-center text-violet-200">圣灵的探照灯</h3>
                         <p class="text-xs text-slate-300 mb-6 z-10 en-text uppercase tracking-widest border-b border-violet-500 pb-2">The Spirit's Search (2:10)</p>
                         
                         <div class="relative w-full h-48 z-10 flex flex-col items-center justify-center">
                            <!-- Deep Search Visual -->
                            <div class="relative w-full h-full flex justify-center items-end">
                                <div class="absolute bottom-0 w-24 h-24 bg-amber-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
                                <i class="fas fa-search text-4xl text-amber-400 mb-8 z-20 spirit-icon"></i>
                                <div class="absolute bottom-4 text-center">
                                    <p class="text-xs text-violet-300 font-mono">The Depths of God</p>
                                    <div class="w-32 h-1 bg-violet-700 mx-auto mt-1 rounded"></div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- Chart Section: Two Types of Men -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-violet-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-user-friends text-violet-600 mr-2"></i> 属血气 vs 属灵的人 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Natural vs Spiritual Man (2:14-15)</span>
                        </h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center h-56 items-center">
                        <!-- Natural Man -->
                        <div class="border-r border-slate-200 h-full flex flex-col justify-center p-4 bg-slate-50 rounded-l-xl">
                            <i class="fas fa-user text-4xl text-slate-400 mb-3"></i>
                            <h4 class="text-slate-600 font-bold mb-2">属血气的人 (Natural)</h4>
                            <p class="text-xs text-slate-500 italic en-text mb-2">Psychikos (Soul-ish)</p>
                            <ul class="text-sm text-slate-600 space-y-1">
                                <li><i class="fas fa-times text-red-400 mr-1"></i> 不领会 (Does not accept)</li>
                                <li><i class="fas fa-times text-red-400 mr-1"></i> 以为愚拙 (Folly to him)</li>
                                <li><i class="fas fa-times text-red-400 mr-1"></i> 不能知道 (Cannot understand)</li>
                            </ul>
                        </div>

                        <div class="h-full flex flex-col justify-center p-4 bg-violet-50 rounded-r-xl border border-violet-100">
                            <i class="fas fa-user-astronaut text-4xl text-violet-600 mb-3 mind-icon"></i>
                            <h4 class="text-violet-800 font-bold mb-2">属灵的人 (Spiritual)</h4>
                            <p class="text-xs text-violet-500 italic en-text mb-2">Pneumatikos (Spirit-led)</p>
                            <ul class="text-sm text-violet-700 space-y-1">
                                <li><i class="fas fa-check text-green-500 mr-1"></i> 看透万事 (Judges all things)</li>
                                <li><i class="fas fa-check text-green-500 mr-1"></i> 有基督的心 (Mind of Christ)</li>

        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f5f3ff]/95 backdrop-blur py-4 mb-6 border-b border-violet-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-violet-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-violet-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-violet-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-violet-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-violet-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
