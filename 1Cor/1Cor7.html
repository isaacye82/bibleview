                            <p class="text-xs text-slate-500 mt-1">受割礼/未受割礼<br>无关紧要 (Nothing)</p>
                        </div>
                        <!-- Q2: Slavery -->
                        <div class="bg-slate-50 p-4 rounded border border-slate-200 flex flex-col justify-center items-center">
                            <i class="fas fa-shackle text-slate-400 text-2xl mb-2"></i> <!-- Custom icon class simulation -->
                            <i class="fas fa-link text-slate-400 text-2xl mb-2"></i>
                            <h4 class="text-slate-700 font-bold text-sm">奴仆 (Slavery)</h4>
                            <p class="text-xs text-slate-500 mt-1">为奴/自主<br>主的人 (Christ's Freedman)</p>
                        </div>
                        <!-- Q3: Marriage -->
                        <div class="bg-slate-50 p-4 rounded border border-slate-200 flex flex-col justify-center items-center">
                            <i class="fas fa-user-friends text-slate-400 text-2xl mb-2"></i>
                            <h4 class="text-slate-700 font-bold text-sm">婚姻 (Marriage)</h4>
                            <p class="text-xs text-slate-500 mt-1">有妻/无妻<br>不要寻求改变 (Seek not)</p>
                        </div>
                        <!-- Center: God's Call -->
                        <div class="bg-blue-50 p-4 rounded border border-blue-200 flex flex-col justify-center items-center col-span-1">
                            <i class="fas fa-cross text-blue-600 text-2xl mb-2"></i>
                            <h4 class="text-blue-800 font-bold text-sm">守诫命 (Keep Comm.)</h4>
                            <p class="text-xs text-blue-600 mt-1">这是要紧的 (What matters)</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbf0]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-blue-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-blue-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-blue-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-blue-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-blue-700/70 font-serif italic en-text border-t border-blue-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Rhetorical</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-amber-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">辨析保罗是引用（口号）还是教导，结合末世论（时候减少）和文化背景（奴隶制/父权制）解释伦理命令。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Distinguishing between Paul's quotes (slogans) and teachings; interpreting ethics through eschatology and cultural context.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-amber-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">"男不近女"的归属权；"成圣"的联邦意义；"守素安常"的社会学背景。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Attribution of 'not touch a woman'; Federal meaning of 'sanctified'; Sociological context of 'remaining as you are'.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-blue-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-blue-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-blue-600/70 mb-6 uppercase tracking-wider">Contentment & Devotion</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">聚焦于内心的满足感（Contentment）和对神的专注（Devotion）。无论环境如何，强调"殷勤服事主"的终极目标。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Focusing on inner contentment and devotion to God. Emphasizing the ultimate goal of 'undistracted service' in any circumstance.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-blue-100 pt-3">
                                    <div class="flex items-center font-bold text-blue-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 本章应用 Application</div>
                                    <div class="mb-1">婚姻中的舍己与义务；单身时的专注特权；在现有岗位上活出呼召。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Self-giving duty in marriage; Privilege of focus in singleness; Living out calling in current station.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
