<!DOCTYPE html>

    <!-- Chart.js -->

    <!-- Font Awesome -->

    <style>

        :root {
            /* Stewardship Bronze - Faithfulness */
            --theme-primary: #b45309; 
            /* Spectacle Indigo - The Theater/Deep Spiritual Reality */
            --theme-accent: #4338ca;
            /* Rod Red - Discipline/Authority */
            --theme-warn: #be123c;
            /* Background */

        }

            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: #1e293b;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #fed7aa;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(180, 83, 9, 0.15);
            border-left-color: var(--theme-accent);
        }

        .academic-box {
            background-color: #f8fafc; /* Slate 50 */
            border-left: 3px solid #64748b; /* Slate 500 */
            color: #475569;
        }
        
        .devotional-box {
            background-color: #eff6ff; /* Blue 50 */
            border-left: 3px solid #4338ca; /* Indigo 700 */
            color: #1e1b4b;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 360px;
            width: 100%;
        }

        /* Key Icon Animation */
        .key-icon {
            animation: swing 2s ease-in-out infinite;
            transform-origin: top;
        }
        @keyframes swing {
            0% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* Spotlight Animation for Theatron */
        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            animation: flicker 4s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {

        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">

                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部 All</button>

                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-indigo-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>

                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}

                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }
