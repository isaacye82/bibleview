<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>留言板 · Guestbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: #f5f6fa;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 24px;
    border-radius: 14px;
}

h1 {
    margin-bottom: 8px;
}

.intro {
    color: #555;
    margin-bottom: 24px;
    line-height: 1.6;
}

/* ====== Giscus 外观微调 ====== */
.giscus {
    margin-top: 30px;
}

/* 作者回复高亮（核心） */
.giscus .author {
    border-left: 4px solid #667eea !important;
    background: #f4f6ff !important;
    padding-left: 12px !important;
    border-radius: 6px;
}

/* 作者标识文字强化 */
.giscus .author .author-badge {
    background: #667eea !important;
    color: white !important;
    font-size: 12px !important;
    padding: 2px 6px !important;
    border-radius: 4px !important;
}

/* 普通回复略微弱化 */
.giscus .comment-body {
    line-height: 1.7;
}
</style>
</head>

<body>

<div class="container">
    <h1>留言板 · Guestbook</h1>
    <p class="intro">
        欢迎留言与交流。<br>
        本页留言为公共讨论区，内容将长期保留。
        <br>
        <strong>站点作者的回复将以高亮方式显示。</strong>
    </p>

    <!-- ====== Giscus 留言区 ====== -->
    <script src="https://giscus.app/client.js"
        data-repo="isaacye82/bibleview"
        data-repo-id="REPO_ID"
        data-category="Guestbook"
        data-category-id="CATEGORY_ID"
        data-mapping="specific"
        data-term="Guestbook"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
    </script>
</div>

</body>
</html>
