                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Moses vs Jesus</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Old Type -->
                        <div class="border border-slate-200 rounded p-4 bg-slate-50 relative overflow-hidden">
                            <div class="absolute -right-4 -top-4 text-8xl text-slate-200 -z-10"><i class="fas fa-cloud"></i></div>
                            <h4 class="font-bold text-slate-600 mb-3 border-b border-slate-300 pb-1">摩西的预表 (Moses / Type)</h4>
                            <ul class="space-y-3">
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 mr-3"><i class="fas fa-cookie"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-slate-700">吗哪 (Manna)</p>
                                        <p class="text-[10px] text-slate-500">Physical sustenance, Temporary</p>

                                </li>
                                <li class="flex items-center">

                                    <div>
                                        <p class="text-xs font-bold text-slate-700">结果 (Result)</p>

                        <!-- New Reality -->
                        <div class="border border-amber-200 rounded p-4 bg-amber-50 relative overflow-hidden">
                             <div class="absolute -right-4 -top-4 text-8xl text-amber-100 -z-10"><i class="fas fa-sun"></i></div>
                            <h4 class="font-bold text-amber-800 mb-3 border-b border-amber-200 pb-1">基督的实体 (Christ / Reality)</h4>
                            <ul class="space-y-3">
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-amber-200 flex items-center justify-center text-amber-600 mr-3"><i class="fas fa-bread-slice"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-amber-900">真粮 (True Bread)</p>

                                <li class="flex items-center">

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-red-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-amber-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-red-800">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-red-900 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-red-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-red-800/70 font-serif italic en-text border-t border-red-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Typological & Theological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">

                                    <div class="mb-1">探索旧约预表（吗哪、先知）在新约中的实体化（生命之粮）。分析希腊文动词（Trōgō）的强度以确立圣餐神学与道成肉身的真实性。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Exploring OT typology (Manna, Prophet) fulfilled in NT (Bread of Life). Analyzing Greek verb intensity (Trōgō) to establish Eucharistic/Incarnational realism.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">

                                    <div class="mb-1">对抗消费主义信仰，辨析真假门徒，确立基督神性（Ego Eimi）与救恩的独一性。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Countering consumerist faith, distinguishing true/false discipleship, establishing Christ's divinity (Ego Eimi) and uniqueness of salvation.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-red-700 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-red-700 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-red-900 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-red-800/70 mb-6 uppercase tracking-wider">Communion & Commitment</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-red-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将神学上的"吃"转化为生命中与主的深度联合。挑战信徒在真理困难时仍旧委身的决心（"还归从谁呢"）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Translating theological 'eating' into deep life-union with the Lord. Challenging believers to commit even when truth is hard ('To whom shall we go?').</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-red-100 pt-3">
                                    <div class="flex items-center font-bold text-red-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">处理属灵枯干（饥渴），省察跟随主的动机，以及在群体背离时坚定个人的信仰立场。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Addressing spiritual dryness (thirst), examining motives for following, and standing firm in faith when the crowd turns away.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
