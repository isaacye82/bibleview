                <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-teal-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-700">
                            <i class="fas fa-balance-scale text-indigo-600 mr-2"></i> 肉身与灵的对比 
                            <span class="text-sm font-normal text-slate-400 ml-2 en-text">Flesh vs. Spirit (John 3:6)</span>
                        </h3>
                        <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Two Realms of Existence</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Flesh -->
                        <div class="border border-slate-200 rounded p-4 bg-slate-50 relative overflow-hidden">
                            <div class="absolute -right-4 -top-4 text-8xl text-slate-200 -z-10"><i class="fas fa-user"></i></div>
                            <h4 class="font-bold text-slate-600 mb-3 border-b border-slate-300 pb-1">肉身生的 (Born of Flesh)</h4>
                            <ul class="space-y-3">
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 mr-3"><i class="fas fa-dna"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-slate-700">自然出生 (Natural Birth)</p>
                                        <p class="text-[10px] text-slate-500">Biological Lineage (Abraham)</p>
                                    </div>
                                </li>
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 mr-3"><i class="fas fa-globe"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-slate-700">地上的事 (Earthly)</p>
                                        <p class="text-[10px] text-slate-500">Visible, Limited, Mortal</p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- Spirit -->
                        <div class="border border-teal-200 rounded p-4 bg-teal-50 relative overflow-hidden">
                             <div class="absolute -right-4 -top-4 text-8xl text-teal-100 -z-10"><i class="fas fa-dove"></i></div>
                            <h4 class="font-bold text-teal-800 mb-3 border-b border-teal-200 pb-1">灵生的 (Born of Spirit)</h4>
                            <ul class="space-y-3">
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-teal-200 flex items-center justify-center text-teal-600 mr-3"><i class="fas fa-star"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-teal-900">超自然出生 (Supernatural Birth)</p>
                                        <p class="text-[10px] text-teal-700">Divine DNA, Regeneration</p>
                                    </div>
                                </li>
                                <li class="flex items-center">
                                    <span class="w-8 h-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 mr-3"><i class="fas fa-cloud"></i></span>
                                    <div>
                                        <p class="text-xs font-bold text-indigo-900">天上的事 (Heavenly)</p>
                                        <p class="text-[10px] text-indigo-800">Invisible, Eternal, Kingdom</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0fdfa]/95 backdrop-blur py-4 mb-6 border-b border-teal-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-teal-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-teal-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-teal-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-teal-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-teal-600 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-teal-50 to-white p-5 border-b border-teal-100">
                        <span class="inline-block px-2 py-0.5 bg-teal-100 text-teal-800 text-xs font-bold rounded mb-2 font-mono border border-teal-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-teal-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-teal-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-rose-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-rose-800 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-rose-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-rose-700/70 font-serif italic en-text border-t border-rose-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Linguistic & Typological</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-teal-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析希腊文双关语（Anōthen）、神学修辞（水与圣灵的重名法）以及旧约预表（以西结书的新心、民数记的铜蛇）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing Greek double entendres (Anōthen), theological rhetoric (hendiadys), and OT typology (Ezekiel's heart, Bronze Serpent).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-teal-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立"重生"的教义基础，对抗靠行为称义的宗教观，阐明救恩的宇宙性（Kosmos）与个人性（Whosoever）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing the doctrine of regeneration, countering works-based religion, elucidating the cosmic (Kosmos) and personal (Whosoever) scope of salvation.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-rose-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-rose-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-rose-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-rose-600/70 mb-6 uppercase tracking-wider">Regenerational & Relational</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">将客观的救赎真理转化为个人的重生体验。强调对神之爱的回应（仰望）和在事奉心态上的谦卑（衰微）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Converting objective redemption truth into personal regeneration experience. Emphasizing response to God's love (Looking) and humility in ministry (Decreasing).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-rose-100 pt-3">
                                    <div class="flex items-center font-bold text-rose-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">打破宗教形式主义，处理罪咎感（看铜蛇），以及克服事奉中的嫉妒与自我中心。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Breaking religious formalism, dealing with guilt (Look at Serpent), and overcoming envy and ego in ministry.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
