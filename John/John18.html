                                <li class="flex items-center"><i class="fas fa-question w-5 text-slate-400"></i> 态度：真理是什么？(Cynicism)</li>
                            </ul>
                        </div>

                        <!-- Kingdom of Truth -->
                        <div class="p-4 bg-blue-50 rounded border border-blue-200 relative overflow-hidden group">
                             <div class="absolute -right-4 -top-4 text-8xl text-blue-100 -z-10 group-hover:text-blue-200 transition"><i class="fas fa-crown"></i></div>
                            <h4 class="font-bold text-blue-800 mb-2 border-b border-blue-200 pb-1">真理的国 (Jesus)</h4>
                            <ul class="space-y-2 text-xs text-blue-800">
                                <li class="flex items-center"><i class="fas fa-cloud w-5 text-blue-500"></i> 源头：不属这世界</li>
                                <li class="flex items-center"><i class="fas fa-bullhorn w-5 text-blue-500"></i> 手段：给真理作见证 (Witness)</li>
                                <li class="flex items-center"><i class="fas fa-check-circle w-5 text-blue-500"></i> 态度：凡属真理的都听我</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f1f5f9]/95 backdrop-blur py-4 mb-6 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-blue-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-300">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-800 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-red-700 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-blue-800">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-blue-800 font-serif italic mt-1 en-text">${section.title_en} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const academicTitle = verse.academic ? verse.academic.title : "Title Missing";
            const academicContentZh = verse.academic ? verse.academic.content_zh : "Content missing";
            const academicContentEn = verse.academic ? verse.academic.content_en : "Content missing";
            
            const devotionalTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devotionalContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devotionalContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-slate-50 to-white p-5 border-b border-blue-100">
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-800 text-xs font-bold rounded mb-2 font-mono border border-blue-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-blue-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-blue-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${academicTitle}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${academicContentZh}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${academicContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-red-800">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-red-900 mb-2">${devotionalTitle}</h5>
                            <p class="text-sm text-red-900/80 leading-relaxed text-justify mb-2">${devotionalContentZh}</p>
                            <p class="text-xs text-red-800/70 font-serif italic en-text border-t border-red-200 pt-2 mt-2">${devotionalContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结</h2>
                        <p class="text-slate-500 en-text">Summary of Exegetical Methodology</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Dramatic</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-blue-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">分析耶稣在受审中的主动性（神性显现）和反讽修辞（彼拉多的审判）。对比"Ego Eimi"（耶稣）与"Ouk Eimi"（彼得）的平行结构。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Analyzing Jesus' initiative (Theophany) and ironic rhetoric in the trial. Contrasting the parallel structures of 'Ego Eimi' and 'Ouk Eimi'.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-slate-200 pt-3">
                                    <div class="flex items-center font-bold text-blue-700 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">确立十字架神学（苦杯），辨析世俗权力与属天真理的本质区别，以及宗教形式主义的危害。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Establishing Theology of the Cross (Cup), distinguishing worldly power from heavenly Truth, and the danger of religious formalism.</div>
                                </li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-red-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-red-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-red-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-red-600/70 mb-6 uppercase tracking-wider">Submission & Witness</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-red-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 原则 Principles</div>
                                    <div class="mb-1">在失控的环境中学习顺服（喝杯）。警惕属灵的疏离（在敌人火旁取暖）。在敌对的世界中坚持真理的见证。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Learning submission in chaos (Drinking the Cup). Warning against spiritual distance (Enemy's fire). Standing for Truth in a hostile world.</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-red-100 pt-3">
                                    <div class="flex items-center font-bold text-red-600 mb-1"><i class="fas fa-check-circle mr-2"></i> 适用范围 Scope</div>
                                    <div class="mb-1">面对生活中的不公、软弱时的跌倒，以及如何在职场或社会压力下表明基督徒身份。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Facing injustice, personal failure, and identifying as a Christian under workplace or social pressure.</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
