                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-emerald-700 text-white font-bold' : 'text-slate-500 hover:bg-emerald-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-indigo-600 text-white font-bold' : 'text-slate-500 hover:bg-emerald-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-500 text-white font-bold' : 'text-slate-500 hover:bg-emerald-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'slate') titleColorClass = 'text-slate-800 border-slate-200';
                else if(section.themeColor === 'emerald') titleColorClass = 'text-emerald-800 border-emerald-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else if(section.themeColor === 'red') titleColorClass = 'text-red-800 border-red-200';
                else titleColorClass = 'text-orange-700 border-orange-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-emerald-100">
                        <div class="p-5 bg-gradient-to-r from-white to-emerald-50 border-b border-emerald-100">
                            <span class="inline-block px-2 py-1 bg-emerald-100 text-emerald-800 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-emerald-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-indigo-50/30 transition">
                                <h4 class="text-indigo-800 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-emerald-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-amber-100/30 transition">
                                <h4 class="text-amber-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-emerald-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-700 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }

        function updateStudyFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }

                        <p class="text-slate-600">
                            希伯来书第10章是教义与实践的完美结合。解经需同时把握“一次献上”的教义确定性与“不可退后”的伦理紧迫性。

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            `;
        }

    </script>
