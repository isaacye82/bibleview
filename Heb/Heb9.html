        /* Theme: Sanctuary Gold (Glory) & Atonement Crimson (Blood) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FFFBEB; /* Amber 50 - Warm Sanctuary Light */
            color: #451A03; /* Amber 950 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Atonement Crimson */
        .active-tab {
            color: #BE123C; /* Rose 700 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #BE123C;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Sanctuary Gold */
        .verse-card:hover {
            border-left-color: #F59E0B; /* Amber 500 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(190, 18, 60, 0.1), 0 4px 6px -2px rgba(190, 18, 60, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #FFE4E6; /* Rose 100 */
            color: #881337; /* Rose 900 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #FDA4AF; /* Rose 300 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-sanctuary {
            background: linear-gradient(135deg, #78350F 0%, #BE123C 100%);
            color: white;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

</head>
<body class="flex flex-col min-h-screen">

                                content: "这里通过三个时态的“显现”概括了基督的工作：\n1. **过去**（26节）：在这末世“显现”（Phaneroō，道成肉身与受死），为了除掉罪。\n2. **现在**（24节）：在天上为我们“显”（Emphanizō，正式出庭）在神面前，作为中保。\n3. **将来**（28节）：将来要向等候祂的人第二次“显现”（Ophthesthai），不为除罪，乃为拯救。"

            view: 'dashboard',

        // --- Initialization ---

        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }
