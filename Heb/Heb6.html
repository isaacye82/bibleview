<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希伯来书第六章：竭力进到完全与灵魂的锚</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->

    <!-- Font Awesome -->

    <style>

        /* Theme: Warning Scarlet (Danger) & Hope Cyan (Anchor) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #ECFEFF; /* Cyan 50 - Fresh, hopeful background */
            color: #164E63; /* Cyan 950 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Hope Cyan */
        .active-tab {
            color: #0891B2; /* Cyan 600 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #0891B2;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Warning Scarlet */
        .verse-card:hover {
            border-left-color: #DC2626; /* Red 600 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.1), 0 4px 6px -2px rgba(220, 38, 38, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #CFFAFE; /* Cyan 100 */
            color: #155E75; /* Cyan 800 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #67E8F9; /* Cyan 300 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-hope {
            background: linear-gradient(135deg, #FEF2F2 0%, #A5F3FC 100%);
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-cyan-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">

                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">进深与盼望</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-cyan-700">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-cyan-700">解经方法</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-cyan-950 text-cyan-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 overflow-hidden sm:px-6 lg:px-8 text-center">

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "停滞就是倒退：生死的抉择",
                summary: "希伯来书第六章是全书最具争议也最令人战兢的篇章之一。作者首先呼吁信徒离开“开端”，竭力进到“完全”（1-3节）。紧接着，他发出了关于“背道者无法重新悔改”的严厉警告，通过“两块田地”的比喻（4-8节）说明了结局。但作者随即将话锋一转，表达了对读者的信心，并以神“不可更改的誓言”作为确据（9-20节），将信徒的指望锚定在进入幔内的大祭司耶稣身上。",

                            },
                            devotional: {
                                title: "属灵的单行道",
                                content: "尝过神恩典滋味的人，如果故意背离，比从未信过的人更危险。因为他们对属灵的抗生素产生了“耐药性”。这警告我们不要玩弄恩典。如果你还能因罪感到扎心，能流泪悔改，这就是神极大的怜悯，证明你还未越过那条红线。"
                            }
                        },
                        {
                            ref: "6:7-8",
                            text: "就如一块田地，吃过屡次下的雨水...若长荆棘和蒺藜，必被废弃，近于咒诅，结局就是焚烧。",
                            academic: {
                                title: "两块田地的比喻",
                                keywords: ["Dokimos (蒙悦纳/合格)", "Adokimos (被废弃/不合格)"],
                                content: "作者用农业隐喻来解释。两块田接受了同样的资源（雨水/恩典），却产生截然不同的结果（菜蔬 vs 荆棘）。关键在于“生命的回应”。“被废弃”（Adokimos）常用于测试不合格的金属。结局是“焚烧”，在圣经中常指审判。"

                            devotional: {
                                title: "你吸收了什么？",
                                content: "我们都在接受神的雨水（讲道、书籍、恩典），但长出来的是什么？是仁爱、喜乐的菜蔬，还是嫉妒、纷争的荆棘？恩典不是为了让我们感觉良好，而是为了让我们结出果子。没有果子的生命，即使雨水再多，也难逃荒凉。"
                            }
                        }
                    ]
                },
                {
                    id: "promise_anchor",
                    title: "神的誓言与灵魂的锚 (6:9-20)",

                            ref: "6:10-12",

                            academic: {
                                title: "公义的记忆",
                                keywords: ["Adikos (不公义)", "Plerophoria (确据/满足)"],
                                content: "作者转而安慰读者（“亲爱的弟兄”）。神是公义的，这意味着祂“不得不”记念圣徒的爱心服侍。得救的确据（Full Assurance）与“殷勤”和“坚持到底”紧密相关。确据不是一种静态的感觉，而是动态的追求结果。"
                            },
                            devotional: {
                                title: "神记得每一个细节",
                                content: "你在暗中为弟兄做的每一件事，给出去的每一杯水，神都记在账上。当你感到疲惫、觉得没人看见时，请记住：神若忘记你的劳苦，祂就不是公义的了（而祂绝不可能不公义）。让这成为你坚持到底的动力。"
                            }
                        },
                        {
                            ref: "6:13-18",
                            text: "神...就指着自己起誓...这两件不更改的事...叫我们...可以大得勉励。",
                            academic: {
                                title: "双重保证",
                                keywords: ["Horkos (誓言)", "Ametathetos (不可更改)"],
                                content: "“两件不更改的事”指神的“应许”和神的“誓言”。神本不需要起誓，但为了俯就人的软弱，向亚伯拉罕（及此时的读者）提供法律级的保证。这表明神的旨意绝对不会改变。我们的安全感建立在神的信实上，而非我们的表现上。"
                            },
                            devotional: {
                                title: "合同已签，无法毁约",
                                content: "你的救恩不是建立在你今天表现好不好上，而是建立在神不可更改的誓言上。神用祂自己的名誉担保了你的未来。当我们信心动摇时，不要看自己的软弱，要看那份签了字的“合同”。神决不食言。"
                            }
                        },
                        {
                            ref: "6:19-20",
                            text: "我们有这指望，如同灵魂的锚，又坚固又牢靠，且通入幔内。作先锋的耶稣...进了幔内。",
                            academic: {
                                title: "幔内的锚 (Ankyra)",
                                keywords: ["Ankyra (锚)", "Prodromos (先锋/探路者)"],
                                content: "这是一个极其独特的隐喻：通常锚是抛入深海（向下），但这锚是抛入“幔内”（向上，至圣所，神的面前）。这锚就是耶稣。祂作为“先锋”（Prodromos，指军队的侦察兵或赛跑的领跑者）已经进去了，保证后续部队（我们）也必能进去。我们的稳固在于锚（基督），而不在于船（我们）。"
                            },
                            devotional: {
                                title: "把锚抛向天堂",
                                content: "人生的风浪再大，为什么基督徒可以不翻船？因为我们的锚不在这个动荡的世界上，而在不动摇的天国里。那根缆绳就是信心，连接着我们和在天上的耶稣。只要祂在那里，我们就安全。不要看风浪，拉紧那根绳子。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State Management ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#ECFEFF]/95 backdrop-blur py-4 mb-8 border-b border-cyan-200">

                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'cyan') titleColorClass = 'text-cyan-800 border-cyan-200';
                else if(section.themeColor === 'red') titleColorClass = 'text-red-800 border-red-200';
                else titleColorClass = 'text-slate-700 border-slate-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-cyan-100">

                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>

                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}

                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-red-50/30 transition">

                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
        }
