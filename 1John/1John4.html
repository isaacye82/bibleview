<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>约翰一书第四章：辨别诸灵与完全的爱</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* Theme: Truth Sapphire (Discernment) & Divine Love Crimson (God is Love) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F8FAFC; /* Slate 50 - Neutral canvas */
            color: #0F172A; /* Slate 900 */
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Chart Container Styling */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-wrapper {
                height: 380px;
            }
        }

        /* Navigation Styling */
        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Active Tab - Truth Sapphire */
        .active-tab {
            color: #1E3A8A; /* Blue 900 */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1E3A8A;
            border-radius: 2px;
        }

        /* Interactive Card Styling */
        .verse-card {
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
        }
        /* Hover effect shifts to Divine Love Crimson */
        .verse-card:hover {
            border-left-color: #BE123C; /* Rose 700 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.1), 0 4px 6px -2px rgba(30, 58, 138, 0.05);
        }

        /* Greek Word Chip */
        .greek-chip {
            background-color: #EFF6FF; /* Blue 50 */
            color: #1E40AF; /* Blue 800 */
            font-family: 'Times New Roman', serif;
            font-style: italic;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #BFDBFE; /* Blue 200 */
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        /* Dual-tone gradient backgrounds */
        .gradient-truth-love {
            background: linear-gradient(135deg, #1E3A8A 0%, #BE123C 100%);
            color: white;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-slate-800 serif">
                        <i class="fas fa-heart mr-2 text-rose-600"></i> 约翰一书 4章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-sm">灵的试金石与爱的真谛</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-blue-900">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-sm text-slate-500 hover:text-blue-900">解经方法</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-300 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 overflow-hidden sm:px-6 lg:px-8 text-center">
            <p class="text-lg font-serif italic text-rose-400">"爱里没有惧怕；爱既完全，就把惧怕除去。" (4:18)</p>
            <p class="text-xs text-slate-500 mt-3">交互式研经工具 | 聚焦：分辨真理与住在爱中</p>
        </div>
    </footer>

    <!-- JavaScript Application Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "分辨的智慧与爱的确据",
                summary: "约翰一书第四章处理了基督徒生命中的两个核心议题：真理的辨识与爱的实践。前半部分（1-6节）教导信徒在这个充满谬妄灵的世上，如何通过“基督论”来试验诸灵。后半部分（7-21节）则进入了本书神学的高峰——宣告“神就是爱”。约翰不仅解释了爱的源头（神）、爱的显明（十字架），更阐述了爱的果效：在审判的日子坦然无惧，并将惧怕彻底驱逐。",
                highlights: [
                    { icon: "fas fa-search", color: "text-blue-700", text: "试验诸灵" },
                    { icon: "fas fa-heart", color: "text-rose-600", text: "神就是爱" },
                    { icon: "fas fa-shield-alt", color: "text-indigo-600", text: "爱里无惧" }
                ]
            },
            sections: [
                {
                    id: "test_spirits",
                    title: "试验诸灵的准则 (4:1-6)",
                    themeColor: "blue",
                    verses: [
                        {
                            ref: "4:1-3",
                            text: "亲爱的弟兄啊，一切的灵，你们不可都信，总要试验那些灵是出于神的不是...凡灵认耶稣基督是成了肉身来的，就是出于神的...",
                            academic: {
                                title: "神学试金石",
                                keywords: ["Dokimazō (试验/检测)", "Sark (肉身)", "Antichristos (敌基督)"],
                                content: "“试验”一词原用于冶金，指检测金银的纯度。针对当时的诺斯替异端（否认基督有真实的肉身），约翰给出了核心教义测试：道成肉身（Incarnation）。凡否认耶稣具有真实人性的灵，即是敌基督的灵。这是对幻影说（Docetism）的直接驳斥。"
                            },
                            devotional: {
                                title: "不要轻信",
                                content: "在这个灵性混乱的时代，“属灵”并不等于“属神”。我们不能因为某个教导听起来很深奥、或者有超自然现象就盲目接受。每一个教导都必须通过耶稣基督的十字架和道成肉身来检验。真理的灵永远高举基督，而不是高举人的奇特经历。"
                            }
                        },
                        {
                            ref: "4:4-6",
                            text: "小子们哪，你们是属神的...那在你们里面的，比那在世界上的更大...我们是属神的，认识神的就听从我们...",
                            academic: {
                                title: "得胜的源头与听众",
                                keywords: ["Meizōn (更大)", "Akouō (听从/听进)"],
                                content: "这是一个巨大的安慰：虽然敌基督的灵在世上猖獗，但信徒拥有本体论上的优势（Ontological Superiority）——内住的圣灵比世界更大。此外，约翰提出了“听众测试”：真理的灵会吸引属神的人；谬妄的灵则吸引属世界的人。听众的反应揭示了灵的来源。"
                            },
                            devotional: {
                                title: "你里面有更大的",
                                content: "面对世界的潮流、异端的攻击或环境的压力，我们常感到软弱。但约翰提醒我们：不要看错了体量。虽然我们外表渺小，但住在我们里面的那位（圣灵），比全世界加起来还要大。这不是因为我们强，而是因为祂强。"
                            }
                        }
                    ]
                },
                {
                    id: "god_is_love",
                    title: "爱的源头与显明 (4:7-12)",
                    themeColor: "rose",
                    verses: [
                        {
                            ref: "4:7-8",
                            text: "亲爱的弟兄啊，我们应当彼此相爱，因为爱是从神来的...没有爱心的，就不认识神，因为神就是爱。",
                            academic: {
                                title: "神的本质定义",
                                keywords: ["Agapē (圣爱)", "Theos Agapē Estin (神就是爱)"],
                                content: "这是圣经中对神本质最深刻的三个定义之一（另外是：神是灵，神是光）。约翰没说“神是可爱的”或“神有爱心”，而是说“神就是爱”。爱不是神的一种属性，而是祂的本质（Nature）。因此，一个没有爱的人，在本体论上就不可能认识神，因为他与神的本质不兼容。"
                            },
                            devotional: {
                                title: "爱是神儿女的方言",
                                content: "如果我们声称认识神，却对他人的痛苦无动于衷，这是自相矛盾的。就像鱼一定要游泳，鸟一定要飞，拥有神生命的人一定要爱。爱不是一种我们要努力挤出来的情绪，而是神生命在我们里面的自然流露。不爱，是因为生命连接出了问题。"
                            }
                        },
                        {
                            ref: "4:9-10",
                            text: "神差他独生子到世间来...不是我们爱神，乃是神爱我们，差他的儿子为我们的罪作了挽回祭，这就是爱了。",
                            academic: {
                                title: "爱的历史性行动",
                                keywords: ["Monogenē (独生/独特的)", "Hilasmos (挽回祭)"],
                                content: "爱不是抽象概念，而是一个历史行动。约翰再次提到“挽回祭”（Hilasmos，参2:2），强调爱的代价和主动性。这里颠覆了宗教的常识：不是人献祭来讨好神（如异教），而是神献上自己来挽回人。这就是爱的最高定义。"
                            },
                            devotional: {
                                title: "主动的爱",
                                content: "我们常以为我们要先爱神，神才爱我们。错了。一切都始于神的主动。当我们还是罪人、与祂为敌时，祂就以此行动了。如果你觉得很难爱别人，先回到十字架下，浸泡在那个“先爱我们”的源头里。我们能爱，是因为被爱过。"
                            }
                        }
                    ]
                },
                {
                    id: "perfect_love",
                    title: "完全的爱驱除惧怕 (4:13-21)",
                    themeColor: "indigo",
                    verses: [
                        {
                            ref: "4:17-18",
                            text: "这样，爱在我们里面得以完全，我们就可以在审判的日子坦然无惧...爱里没有惧怕；爱既完全，就把惧怕除去...",
                            academic: {
                                title: "爱与惧怕的互斥",
                                keywords: ["Teleioō (得以完全/成熟)", "Parrhēsia (坦然无惧)", "Phobos (惧怕/刑罚的恐惧)"],
                                content: "“得以完全”指爱达到了其既定目的——即信徒与神毫无隔阂的关系。这里的“惧怕”特指对末日审判和刑罚的恐惧。约翰提出一个心理-神学机制：成熟的爱（确信神对我们的爱且住在爱中）会像光驱散黑暗一样，物理性地“驱逐”（Ballō，强力动词）这种奴隶般的恐惧。"
                            },
                            devotional: {
                                title: "不再害怕神",
                                content: "许多基督徒虽然信主，潜意识里仍把神看作一位时刻准备惩罚的严厉法官。这种恐惧会拦阻我们亲近神。但完全的爱告诉我们：审判已经过去（在十字架上），现在只有父的拥抱。你可以坦然无惧，不是因为你完美，而是因为祂的爱完美。"
                            }
                        },
                        {
                            ref: "4:20-21",
                            text: "人若说“我爱神”，却恨他的弟兄，就是说谎话的...爱神的，也当爱弟兄。这是我们从神所受的命令。",
                            academic: {
                                title: "可见与不可见的逻辑",
                                keywords: ["Pseudstēs (说谎者)", "Entolē (命令)"],
                                content: "约翰用了一个简单的逻辑论证：如果你连看得见的弟兄（容易爱的对象，或至少是具体的对象）都不能爱，怎么可能爱那个看不见的神（抽象的对象）？这戳穿了许多虚假的属灵高调。爱神必须通过爱人来“落地”。"
                            },
                            devotional: {
                                title: "爱神的试纸",
                                content: "你想知道自己多爱神吗？看看你身边那个最不可爱的弟兄。你对他的态度，就是你对神爱的真实温度计。我们不能绕过人去爱神。爱弟兄，就是爱那位造他的、为他死的神的具体表现。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State Management ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all' // all, academic, devotional
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab Styling
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

            // Render Views
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            
            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            
            window.scrollTo(0,0);
        }

        // --- Render Functions ---

        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-fade-in">
                    <!-- Intro Card -->
                    <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-sm border-t-4 border-blue-800">
                        <h2 class="text-3xl font-bold mb-6 serif text-slate-800">${chapterData.intro.title}</h2>
                        <p class="text-slate-600 leading-relaxed mb-6 text-lg">
                            ${chapterData.intro.summary}
                        </p>
                        <div class="flex space-x-6 text-sm">
                            ${chapterData.intro.highlights.map(h => `
                                <div class="flex items-center font-bold text-slate-700">
                                    <i class="${h.icon} ${h.color} mr-2 text-lg"></i> ${h.text}
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Key Visual: The Nature of God -->
                    <div class="gradient-truth-love p-6 rounded-xl shadow-lg flex flex-col justify-center text-center border border-slate-700">
                        <div class="mb-4">
                            <i class="fas fa-heart text-5xl text-rose-300 mb-2 animate-pulse"></i>
                            <h3 class="text-xl font-bold text-white">神就是爱</h3>
                        </div>
                        <p class="text-sm text-blue-100 mb-4">God is Love (Theos Agapē Estin)</p>
                        <div class="bg-white/10 p-3 rounded-lg border border-white/20">
                            <div class="flex justify-between text-xs text-white mb-1">
                                <span>源头</span>
                                <span>行动</span>
                                <span>结果</span>
                            </div>
                            <div class="flex justify-between items-center text-sm font-bold text-white">
                                <span>神</span>
                                <i class="fas fa-arrow-right text-rose-400"></i>
                                <span>差子/挽回祭</span>
                                <i class="fas fa-arrow-right text-rose-400"></i>
                                <span>我们爱</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Spirit Testing Radar -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-blue-100">
                        <h3 class="text-lg font-bold mb-2 text-blue-900 w-full border-b border-blue-100 pb-2">诸灵辨识雷达 (4:1-6)</h3>
                        <div class="chart-wrapper">
                            <canvas id="spiritChart"></canvas>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">真理的灵 vs 谬妄的灵</p>
                    </div>

                    <!-- Fear Expulsion Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center border border-rose-100">
                        <h3 class="text-lg font-bold mb-2 text-rose-800 w-full border-b border-rose-100 pb-2">爱与惧怕的消长 (4:18)</h3>
                        <div class="chart-wrapper">
                            <canvas id="fearChart"></canvas>
                        </div>
                        <p class="text-xs text-slate-400 mt-4 text-center">爱越完全，惧怕越少</p>
                    </div>
                </div>
            `;

            initCharts();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Sticky Filters
            const filterControls = `
                <div class="sticky top-16 z-40 bg-[#F8FAFC]/95 backdrop-blur py-4 mb-8 border-b border-slate-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-slate-800 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-slate-200">
                            <button onclick="updateStudyFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-blue-900 text-white font-bold' : 'text-slate-500 hover:bg-slate-50'}">全部</button>
                            <button onclick="updateStudyFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-50'}">仅学术</button>
                            <button onclick="updateStudyFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-rose-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-50'}">仅灵修</button>
                        </div>
                    </div>
                </div>
            `;

            // Content
            const contentHtml = chapterData.sections.map(section => {
                let titleColorClass = '';
                if(section.themeColor === 'blue') titleColorClass = 'text-blue-800 border-blue-200';
                else if(section.themeColor === 'rose') titleColorClass = 'text-rose-800 border-rose-200';
                else if(section.themeColor === 'indigo') titleColorClass = 'text-indigo-800 border-indigo-200';
                else titleColorClass = 'text-slate-700 border-slate-200';
                
                const versesHtml = section.verses.map(verse => `
                    <div class="verse-card rounded-xl shadow-sm mb-8 overflow-hidden border border-slate-100">
                        <div class="p-5 bg-gradient-to-r from-white to-slate-50 border-b border-slate-100">
                            <span class="inline-block px-2 py-1 bg-slate-200 text-slate-700 text-xs font-bold rounded mb-2 font-mono">${verse.ref}</span>
                            <p class="text-slate-800 font-serif text-lg leading-relaxed italic">"${verse.text}"</p>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-slate-100">
                            <!-- Academic -->
                            <div class="p-6 ${appState.studyFilter === 'devotional' ? 'hidden' : ''} hover:bg-blue-50/30 transition">
                                <h4 class="text-slate-600 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-university mr-2"></i> 权威/学术性解经
                                </h4>
                                <div class="mb-3">
                                    ${verse.academic.keywords.map(kw => `<span class="greek-chip">${kw}</span>`).join('')}
                                </div>
                                <h5 class="font-bold text-blue-900 mb-2">${verse.academic.title}</h5>
                                <p class="text-slate-600 text-sm leading-relaxed text-justify">${verse.academic.content}</p>
                            </div>

                            <!-- Devotional -->
                            <div class="p-6 ${appState.studyFilter === 'academic' ? 'hidden' : ''} hover:bg-rose-50/30 transition">
                                <h4 class="text-rose-700 font-bold text-xs uppercase tracking-widest mb-3 flex items-center">
                                    <i class="fas fa-heart mr-2"></i> 灵修/个人应用
                                </h4>
                                <h5 class="font-bold text-slate-900 mb-2">${verse.devotional.title}</h5>
                                <p class="text-slate-600 text-sm leading-relaxed text-justify">${verse.devotional.content}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="mb-12 max-w-5xl mx-auto">
                        <div class="flex items-center mb-6 border-b-2 ${titleColorClass} pb-2">
                            <h3 class="text-2xl font-bold ${titleColorClass.split(' ')[0]}">${section.title}</h3>
                        </div>
                        ${versesHtml}
                    </div>
                `;
            }).join('');

            container.innerHTML = filterControls + contentHtml;
