<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haggai 1: Consider Your Ways | 哈该书第一章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        :root {
            /* Cedar Wood / Paneled Houses / Comfort */
            --theme-wood: #7c2d12; /* Orange 900 */
            /* Drought / Dust / Futility */
            --theme-dust: #d6d3d1; /* Stone 300 */
            --theme-bg: #fafaf9; /* Stone 50 */
            /* Obedience / Revival / Life */
            --theme-revival: #0d9488; /* Teal 600 */
            /* Text */
            --theme-text: #292524; /* Stone 800 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle texture implies rough sackcloth or wood grain */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23a8a29e' fill-opacity='0.1'%3E%3Cpath d='M0 0h20L0 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .en-title {
            font-family: 'Cinzel', serif;
        }

        .en-text {
            font-family: 'Lato', sans-serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-wood);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-wood);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e7e5e4;
            overflow: hidden;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(124, 45, 18, 0.1);
            border-color: var(--theme-wood);
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Leaking Bag Animation */
        .bag-container {
            position: relative;
            width: 80px;
            height: 100px;
            margin: 0 auto;
        }
        .bag-body {
            width: 100%;
            height: 100%;
            background: #a8a29e;
            border-radius: 10px 10px 40px 40px;
            position: relative;
            z-index: 10;
        }
        .bag-hole {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: #292524;
            border-radius: 50%;
        }
        .coin {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fbbf24;
            border-radius: 50%;
            border: 1px solid #d97706;
            z-index: 5;
            opacity: 0;
        }
        .coin:nth-child(1) { animation: drop 2.5s infinite linear; animation-delay: 0s; margin-left: -5px; }
        .coin:nth-child(2) { animation: drop 2.5s infinite linear; animation-delay: 0.8s; margin-left: 2px; }
        .coin:nth-child(3) { animation: drop 2.5s infinite linear; animation-delay: 1.6s; margin-left: -2px; }

        @keyframes drop {
            0% { top: 20px; opacity: 0; }
            20% { opacity: 1; }
            80% { top: 130px; opacity: 1; transform: rotate(360deg); }
            100% { top: 150px; opacity: 0; }
        }

        /* Priority Balance Animation */
        .balance-scale {
            animation: tilt 4s infinite ease-in-out;
            transform-origin: center;
        }
        @keyframes tilt {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b border-stone-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded bg-stone-100 flex items-center justify-center mr-3 text-stone-700 border border-stone-300">
                        <i class="fas fa-hammer"></i>
                    </div>
                    <span class="text-lg sm:text-xl font-bold text-stone-800 serif flex flex-col leading-none">
                        <span>哈该书 <span class="text-orange-900">1章</span></span>

                    </span>
                </div>
                <div class="flex space-x-6">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab text-sm font-medium text-stone-600">
                        <i class="fas fa-balance-scale block sm:hidden"></i>
                        <span class="hidden sm:block">全景 Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn text-sm font-medium text-stone-600">

                        <span class="hidden sm:block">研读 Study</span>
                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn text-sm font-medium text-stone-600">

                        <span class="hidden sm:block">原则 Method</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-5xl mx-auto px-4 sm:px-6 py-8 w-full">
        <!-- JS Injected Content -->
    </main>

    <!-- Footer -->
    <footer class="bg-[#292524] text-stone-400 mt-auto border-t-4 border-orange-900">
        <div class="max-w-6xl mx-auto py-8 px-4 text-center">
            <p class="text-base font-serif italic text-stone-300 mb-1">"你们要省察自己的行为。"</p>
            <p class="text-xs italic opacity-60 en-text">"Consider your ways." (Haggai 1:5, 7)</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data ---
        const chapterData = {
            intro: {
                title: "省察你的优先次序",
                title_en: "Consider Your Priorities",
                summary_zh: "哈该书发生在以色列人被掳归回后的时期。虽然他们已经回到耶路撒冷，但在遭遇反对后，圣殿的重建停工了16年。第1章是神通过先知哈该发出的唤醒呼声：百姓声称“建造耶和华殿的时候尚未来到”，却忙于建造自己奢华的“天花板房屋”。结果是经济上的徒劳（漏财的囊）。核心在于：属灵优先级的错位导致了生活的匮乏。",
                summary_en: "Haggai takes place after the Exile. Though Jews returned to Jerusalem, Temple reconstruction halted for 16 years due to opposition. Chapter 1 is a wake-up call: people claimed 'the time has not come' for God's house, yet lived in their own luxurious 'paneled houses'. The result was economic futility (a bag with holes). Core theme: Misplaced spiritual priorities lead to earthly lack.",
                concepts: [
                    {
                        title: "天花板房屋", title_en: "Paneled Houses", hebrew: "Saphun",
                        icon: "fa-home", color: "text-orange-900",
                        desc_zh: "指用昂贵木材（可能是香柏木）装饰的房屋。表明百姓并非缺乏资源，而是将资源全用于自我享受，而非神的国度。",
                        desc_en: "Houses lined with costly wood. Shows people didn't lack resources, but lavished them on self-comfort rather than God's Kingdom."
                    },
                    {
                        title: "省察", title_en: "Consider", hebrew: "Simu Lev",
                        icon: "fa-heart-circle-check", color: "text-stone-600",
                        desc_zh: "原文直译为“把你的心放在你的道路上”。这是一次深度的自我反省，审视生活现状（耕种多，收成少）背后的属灵原因。",
                        desc_en: "Lit. 'Set your heart on your ways'. A deep introspection to connect the dots between life's futility (sowing much, reaping little) and spiritual neglect."
                    },
                    {
                        title: "漏财的囊", title_en: "Bag with Holes", hebrew: "Tseror Naqub",
                        icon: "fa-coins", color: "text-stone-500",
                        desc_zh: "极其生动的经济比喻。当神不祝福时，无论赚多少钱，似乎都会莫名流失。这是神这种“反向护意”的管教。",
                        desc_en: "Vivid economic metaphor. Without God's blessing, earnings mysteriously vanish. Divine discipline through frustration."
                    }
                ]
            },
            sections: [
                {
                    title: "拖延的借口与错置的关注 (1:1-4)",
                    title_en: "Excuses & Misplaced Priorities",
                    verses: [
                        {
                            ref: "1:2, 4",
                            text_zh: "这百姓说，建造耶和华殿的时候尚未来到...这殿仍然荒凉，你们自己还住天花板的房屋吗？",
                            text_en: "These people say the time has not yet come to rebuild the house of the LORD... Is it a time for you yourselves to dwell in your paneled houses, while this house lies in ruins?",
                            exegesis: {
                                title: "神圣的讽刺 (Divine Sarcasm)",
                                content_zh: "百姓的借口是“时机未到”（可能是经济不好或政治压力）。但哈该反问：“你们自己住天花板房屋（Paneled houses）就是时候吗？”‘天花板’暗示了不仅仅是基本居住，而是追求舒适和奢华。经文含义揭示了这一核心矛盾：我们总觉得给神的总是不是时候，但给自己的享受总是时候。",
                                content_en: "People claimed 'bad timing' (economy/politics). Haggai asks: 'Is it time for YOUR luxury?' 'Paneled' implies comfort beyond necessity. The textual meaning exposes the hypocrisy: we always have time/money for self, never for God."
                            },
                            devotional: {
                                title: "“没时间”通常是假象 (The 'No Time' Myth)",
                                content_zh: "我们也常说：“等我不忙了再服事神”，“等我有钱了再奉献”。但这往往是优先级的借口。你是否有时间刷剧、装修、旅游，却没时间读经或聚会？神不需要你先解决所有问题才来通过你，祂要求的是在你的时间表中占据首位。",
                                content_en: "We say, 'I'll serve when I'm less busy.' Often, it's an excuse. Do you have time for Netflix/hobbies but not for God? God doesn't ask for your spare time; He asks for first place in your schedule."
                            }
                        }
                    ]
                },
                {
                    title: "徒劳的生活循环 (1:5-7)",
                    title_en: "The Cycle of Futility",
                    verses: [
                        {
                            ref: "1:5-6",
                            text_zh: "你们要省察自己的行为。你们撒的种多，收的却少；你们吃，却不得饱...得工价的，将工价装在破漏的囊中。",
                            text_en: "Consider your ways. You have sown much, and harvested little. You eat, but you never have enough... and he who earns wages does so to put them into a bag with holes.",
                            exegesis: {
                                title: "立约的诅咒 (Covenant Curses)",
                                content_zh: "这种‘多劳少得’的现象直接对应了申命记28章中的‘立约诅咒’——如果背离神，地就不效力。‘装在破漏的囊中’形象地描绘了通货膨胀或意外支出导致财富流失。经文含义指出：物质世界的匮乏往往是属灵世界关系的寒暑表。",
                                content_en: "'Sown much, harvested little' echoes Covenant Curses (Deut 28). If you forsake God, earth resists. 'Bag with holes' depicts wealth draining via inflation or mishaps. Textual meaning: Material lack often reflects spiritual neglect."
                            },
                            devotional: {
                                title: "为什么总是“不够”？ (Why is it never enough?)",
                                content_zh: "你是否感到无论怎么努力，生活总是充满不满足感（Unfulfillment）？刚加了薪，车就坏了；刚买了房，心里却更空虚。这可能是神在通过环境对你说话：若没有神的祝福，所有的努力都像往漏水的桶里倒水。真正的满足感不来自“拥有”，而来自“次序正确”。",
                                content_en: "Do you feel unfulfilled despite effort? A raise, then a breakdown. This might be God speaking. Without His blessing, effort is pouring water into a leaking bucket. Satisfaction comes not from 'having', but from 'right ordering'."
                            }
                        }
                    ]
                },
                {
                    title: "顺从带来同在 (1:12-15)",
                    title_en: "Obedience Brings Presence",
                    verses: [
                        {
                            ref: "1:13-14",
                            text_zh: "耶和华说：我与你们同在...耶和华激动犹大省长所罗巴伯...和众百姓的心，他们就来为万军之耶和华他们神的殿做工。",
                            text_en: "'I am with you, declares the LORD.' And the LORD stirred up the spirit of Zerubbabel... and the spirit of all the remnant of the people. And they came and worked on the house of the LORD...",
                            exegesis: {
                                title: "顺服的动力学 (Dynamics of Obedience)",
                                content_zh: "注意次序：1. 领袖和百姓听从（Obeyed, v12）；2. 产生敬畏的心；3. 神宣告“我与你们同在”（v13）；4. 神激动（Stirred up）他们的心去工作。经文含义表明，神并没有等到圣殿建好才说同在，而是在他们决定顺服的那一刻，恩典就临到了。",
                                content_en: "Order: 1. They obeyed (v12); 2. They feared God; 3. God promised 'I am with you'; 4. God stirred their spirits. Textual point: God didn't wait for the temple to be finished. Grace met them the moment they decided to obey."
                            },
                            devotional: {
                                title: "迈出第一步，感觉随后就到 (Move First, Feelings Follow)",
                                content_zh: "很多时候我们等待“被感动”才去行动。但哈该书显示，往往是我们先决定顺服（迈出第一步），神才“激动”我们的心。不要等心情好了才去读经或服事，现在就动工，神的“同在感”和力量往往是在行动中赐下的。",
                                content_en: "We wait to 'feel lead' to act. Haggai shows: we decide to obey, THEN God 'stirs' the spirit. Don't wait for a mood to pray or serve. Start now. God's presence and power often meet us IN the action."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = { view: 'dashboard' };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => renderDashboard());

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-600');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-600');

            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 fade-in">
                    <!-- Title & Bag Visual -->
                    <div class="md:col-span-8 bg-white border border-stone-200 rounded-2xl p-6 sm:p-8 shadow-sm relative overflow-hidden">
                        
                        <div class="flex flex-col sm:flex-row items-start justify-between">
                            <div class="flex-1 z-10">
                                <span class="inline-block px-3 py-1 bg-stone-100 text-stone-600 text-xs font-bold rounded-full mb-3 uppercase tracking-wider">Chapter Theme</span>
                                <h1 class="text-3xl sm:text-4xl font-bold text-stone-800 serif mb-2">${chapterData.intro.title}</h1>
                                <h2 class="text-lg text-stone-500 en-title mb-6 italic">${chapterData.intro.title_en}</h2>
                                <p class="text-sm text-stone-600 leading-relaxed border-l-4 border-orange-900 pl-4 text-justify mb-6">
                                    ${chapterData.intro.summary_zh}
                                </p>
                            </div>
                            
                            <!-- Visualization: Bag with Holes -->
                            <div class="mt-8 sm:mt-0 sm:ml-8 flex-shrink-0 text-center w-full sm:w-auto">
                                <div class="bag-container">
                                    <div class="coin"></div>
                                    <div class="coin"></div>
                                    <div class="coin"></div>
                                    <div class="bag-body flex items-center justify-center">
                                        <i class="fas fa-sack-dollar text-stone-600 text-3xl opacity-50"></i>
                                    </div>
                                    <div class="bag-hole"></div>
                                </div>
                                <p class="text-[10px] text-stone-400 mt-2 uppercase tracking-widest font-bold">The Economics of Futility</p>
                            </div>
                        </div>
                    </div>

                    <!-- Mood / Stats -->
                    <div class="md:col-span-4 flex flex-col gap-4">
                        <div class="bg-orange-900 text-orange-100 rounded-xl p-6 shadow-md flex-1 flex flex-col justify-center items-center text-center">
                            <i class="fas fa-hammer text-3xl text-orange-300 mb-2"></i>
                            <h3 class="font-bold text-lg">Action Required</h3>
                            <p class="text-xs text-orange-200/70 uppercase tracking-widest">"Go up to the hills"</p>
                        </div>
                        <div class="bg-teal-700 text-white rounded-xl p-6 shadow-md flex-1 flex flex-col justify-center items-center text-center">
                            <i class="fas fa-cloud-bolt text-3xl text-teal-300 mb-2"></i>
                            <h3 class="font-bold text-lg">Divine Stirring</h3>
                            <p class="text-xs text-teal-200/70 uppercase tracking-widest">Spirit Awakened</p>
                        </div>
                    </div>

                    <!-- Concepts -->
                    <div class="md:col-span-12">
                        <h3 class="text-sm font-bold text-stone-400 uppercase tracking-widest mb-4">Key Imagery</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm hover:shadow-md transition group">
                                    <div class="flex items-center mb-2">
                                        <i class="fas ${c.icon} ${c.color} mr-2 group-hover:scale-110 transition"></i>
                                        <h4 class="font-bold text-stone-700">${c.title}</h4>
                                    </div>
                                    <p class="text-[10px] text-stone-400 font-mono mb-2">${c.hebrew} <span class="mx-1">|</span> ${c.title_en}</p>
                                    <p class="text-xs text-stone-600 leading-relaxed text-justify">${c.desc_zh}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let html = `
                <div class="max-w-3xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读</h2>
                        <div class="w-16 h-1 bg-orange-900 mx-auto mt-3 rounded-full"></div>
                    </div>
            `;

            chapterData.sections.forEach(section => {
                html += `
                    <div class="mb-12">
                        <!-- Section Header -->
                        <div class="flex items-center mb-4 border-b border-stone-200 pb-2">
                            <div class="w-6 h-6 rounded bg-stone-200 text-stone-600 flex items-center justify-center text-xs mr-3 font-bold">${section.verses[0].ref.split(':')[0]}</div>
                            <div>
                                <h3 class="text-lg font-bold text-stone-800">${section.title}</h3>
                                <p class="text-xs text-stone-400 en-text italic">${section.title_en}</p>
                            </div>
                        </div>

                        <div class="space-y-8">
                            ${section.verses.map(verse => `
                                <div class="verse-card">
                                    <!-- Scripture -->
                                    <div class="p-6 bg-stone-50 border-b border-stone-100 relative">
                                        <span class="absolute top-4 right-4 text-[10px] font-bold text-stone-500 bg-white border border-stone-200 px-2 py-0.5 rounded">${verse.ref}</span>
                                        <p class="text-stone-800 text-lg font-serif mb-3 leading-relaxed relative z-10">
                                            ${verse.text_zh}
                                        </p>
                                        <p class="text-stone-500 text-sm italic en-text pl-3 border-l-2 border-stone-300">
                                            ${verse.text_en}
                                        </p>
                                    </div>
                                    
                                    <!-- Analysis Grid -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-100">
                                        <!-- Meaning -->
                                        <div class="p-6">
                                            <div class="flex items-center mb-3">
                                                <div class="w-6 h-6 rounded bg-stone-100 flex items-center justify-center mr-2 text-stone-500 text-xs"><i class="fas fa-scroll"></i></div>
                                                <h4 class="text-xs font-bold text-stone-500 uppercase tracking-widest">经文含义 Meaning</h4>
                                            </div>
                                            <h5 class="text-sm font-bold text-stone-800 mb-2">${verse.exegesis.title}</h5>
                                            <p class="text-xs sm:text-sm text-stone-600 leading-relaxed text-justify mb-2">${verse.exegesis.content_zh}</p>
                                            <p class="text-[10px] text-stone-400 italic en-text">${verse.exegesis.content_en}</p>
                                        </div>

                                        <!-- Devotional -->
                                        <div class="p-6 bg-orange-50/50">
                                            <div class="flex items-center mb-3">
                                                <div class="w-6 h-6 rounded bg-orange-100 flex items-center justify-center mr-2 text-orange-600 text-xs"><i class="fas fa-heart"></i></div>
                                                <h4 class="text-xs font-bold text-orange-600 uppercase tracking-widest">灵修应用 Devotional</h4>
                                            </div>
