<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        :root {
            /* Silver & Gold (v8) */
            --theme-gold: #d97706; /* Amber 600 */
            --theme-gold-light: #fef3c7; /* Amber 100 */
            /* Royal / Signet Ring (v23) */
            --theme-royal: #581c87; /* Purple 900 */
            /* Shaking / Dust */
            --theme-shake: #475569; /* Slate 600 */
            --theme-bg: #f8fafc; /* Slate 50 */
            /* Text */
            --theme-text: #1e293b; /* Slate 800 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle marble texture for temple feel */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .en-title {
            font-family: 'Cinzel', serif;
        }

        .en-text {
            font-family: 'Lato', sans-serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-royal);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-gold);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(88, 28, 135, 0.1);
            border-color: var(--theme-gold);
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Shaking Animation */
        .shake-element {
            animation: shake 3s infinite ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        /* Glow Animation for Glory */
        .glory-pulse {
            animation: glory 3s infinite alternate;
        }
        @keyframes glory {
            from { box-shadow: 0 0 10px rgba(217, 119, 6, 0.2); }
            to { box-shadow: 0 0 25px rgba(217, 119, 6, 0.6); }
        }

        /* Ring Stamp Animation */
        .stamp-anim {
            animation: stamp 1s ease-out forwards;
            opacity: 0;
            transform: scale(3);
        }
        @keyframes stamp {
            0% { opacity: 0; transform: scale(3); }
            50% { opacity: 1; transform: scale(1); }
            60% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>

        // --- State ---
        let appState = { view: 'dashboard' };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => renderDashboard());

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-600');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-600');

            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }
