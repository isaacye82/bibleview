<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Covenant Blue - Sky, Faithfulness */
            --theme-primary: #0284c7; 
            /* Wine Red - The Vineyard Incident */
            --theme-secondary: #9f1239;
            /* Rainbow Gold - The Sign */
            --theme-accent: #f59e0b;
            /* Clear Sky Background */
            --theme-bg: #f0f9ff;
            /* Text */
            --theme-text: #0c4a6e;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle Cloud Texture */
            background-image: radial-gradient(circle at 50% 50%, #e0f2fe 0%, transparent 60%), radial-gradient(circle at 10% 10%, #e0f2fe 0%, transparent 40%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #bae6fd;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(2, 132, 199, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Rainbow Animation */
        .rainbow-container {
            position: relative;
            height: 180px;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #7dd3fc 0%, #e0f2fe 100%);
            border-radius: 8px;
            border: 2px solid #38bdf8;
        }
        .bow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            /* Box shadow creates the rainbow bands */
            box-shadow: 
                0 0 0 10px #ef4444, /* Red */
                0 0 0 20px #f97316, /* Orange */
                0 0 0 30px #eab308, /* Yellow */
                0 0 0 40px #22c55e, /* Green */
                0 0 0 50px #3b82f6, /* Blue */
                0 0 0 60px #a855f7; /* Violet */
            opacity: 0;
            animation: formRainbow 3s ease-out forwards;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(5px);
        }
        .c1 { width: 60px; height: 40px; top: 40px; left: 20px; animation: floatCloud 8s infinite alternate; }
        .c2 { width: 80px; height: 50px; top: 20px; right: 30px; animation: floatCloud 10s infinite alternate-reverse; }

        @keyframes formRainbow {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
        }
        @keyframes floatCloud {
            from { transform: translateX(0); }
            to { transform: translateX(20px); }
        }

        /* Covered Cup Animation */
        .vineyard-container {
            position: relative;
            height: 140px;
            width: 100%;
            background: #fff1f2; /* Light Wine */
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wine-cup {
            font-size: 40px;
            color: #9f1239;
            transform: rotate(45deg); /* Spilled */
            position: absolute;
            top: 60px;
        }
        .spill {
            position: absolute;
            top: 80px;
            left: 55%;
            width: 30px;
            height: 4px;
            background: #9f1239;
            border-radius: 2px;
        }
        .garment {
            position: absolute;
            top: -100px;
            width: 120px;
            height: 80px;
            background: #475569;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: coverUp 4s infinite ease-in-out;
        }
        @keyframes coverUp {
            0% { top: -100px; opacity: 0; }
            30% { top: 40px; opacity: 1; transform: scale(1.1); }
            80% { top: 40px; opacity: 1; transform: scale(1); }
            100% { top: 40px; opacity: 0; }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(2, 132, 199, 0.3);
            margin-right: 1rem;
        }
    </style>
</head>
