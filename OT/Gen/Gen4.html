        :root {
            /* Rust Red - Blood, Anger, Earth */
            --theme-primary: #7f1d1d; 
            /* Iron/Obsidian - Industry, City, Weapon */
            --theme-secondary: #292524;
            /* Pale Light - Seth, Hope */
            --theme-accent: #e0f2fe;
            /* Dust Background */

            /* Text */

        }

            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
        }

            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */

            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e7e5e4;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.15);
            border-color: #fca5a5; /* Red 300 */
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse Animation for "Sin Crouching" */
        .pulse-shadow {
            animation: pulseShadow 3s infinite ease-in-out;
        }
        @keyframes pulseShadow {
            0% { box-shadow: 0 0 0 0 rgba(127, 29, 29, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(127, 29, 29, 0); }
            100% { box-shadow: 0 0 0 0 rgba(127, 29, 29, 0); }
        }

        /* Blood Drop Animation */
        .drop-anim {
            animation: drop 2s infinite ease-in;
            transform-origin: top;
        }
        @keyframes drop {
            0% { transform: scaleY(0) translateY(0); opacity: 0; }
            20% { transform: scaleY(1) translateY(0); opacity: 1; }
            100% { transform: scaleY(1) translateY(20px); opacity: 0; }

</head>

    <script>

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }
