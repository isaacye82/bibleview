            /* Text */

        }

            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);

            /* Subtle texture of receding water/wind */

            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {

        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(101, 163, 13, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #d9f99d;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(101, 163, 13, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dove Animation */
        .sky-container {
            position: relative;
            height: 160px;
            width: 100%;
            background: linear-gradient(to bottom, #bae6fd 0%, #e0f2fe 100%);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #7dd3fc;
        }
        .ark-silhouette {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 40px;
            color: #78350f;
            z-index: 10;
        }
        .dove {
            position: absolute;
            font-size: 20px;
            color: white;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
            animation: flyDove 6s infinite ease-in-out;
        }
        .olive-leaf {
            position: absolute;
            font-size: 12px;
            color: #4d7c0f;
            opacity: 0;
            animation: carryLeaf 6s infinite ease-in-out;
        }

        @keyframes flyDove {
            0% { left: 40px; top: 100px; transform: scaleX(1); }
            40% { left: 80%; top: 30px; transform: scaleX(1); }
            50% { left: 85%; top: 30px; transform: scaleX(-1); } /* Turn around */
            90% { left: 45px; top: 90px; transform: scaleX(-1); } /* Return */
            100% { left: 40px; top: 100px; transform: scaleX(1); }
        }
        @keyframes carryLeaf {
            0%, 45% { opacity: 0; left: 80%; top: 30px; }
            50% { opacity: 1; left: 85%; top: 35px; } /* Pick up leaf */
            90% { opacity: 1; left: 35px; top: 95px; } /* Bring back */
            100% { opacity: 0; left: 40px; top: 100px; }
        }

        /* Receding Water Animation */
        .mountains-container {
            position: relative;
            height: 140px;
            width: 100%;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #64748b;
            z-index: 5;
        }
        .mountain.small {
            left: 20px;
            border-bottom: 60px solid #94a3b8;
        }
        .mountain.large {
            left: 50%;
            transform: translateX(-50%);
        }
        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(14, 165, 233, 0.6);
            z-index: 10;
            animation: recede 5s infinite alternate ease-in-out;
        }
        @keyframes recede {
            0% { height: 100%; }
            100% { height: 20%; }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;

            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(101, 163, 13, 0.3);
