        :root {
            /* Terracotta - Earth, Nations, Adam */
            --theme-primary: #c2410c; 
            /* Chart Blue - Japheth, Coastlands */
            --theme-secondary: #0f766e;
            /* Brick Red - Nimrod, Babel */
            --theme-accent: #7f1d1d;
            /* Parchment Background */
            --theme-bg: #fff7ed;
            /* Text */

        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Old Map Grid Pattern */
            background-image: 
                linear-gradient(#e7e5e4 1px, transparent 1px),
                linear-gradient(90deg, #e7e5e4 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(194, 65, 12, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #fed7aa;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(194, 65, 12, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Genealogy Tree Animation */
        .tree-container {
            position: relative;
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            background: #fffbeb;
            border: 2px solid #fdba74;
            border-radius: 8px;
        }
        
        .trunk {
            width: 10px;
            height: 0;
            background: #78350f;
            position: absolute;
            bottom: 0;
            animation: growTrunk 1s forwards;
        }
        
        .branch {
            position: absolute;
            height: 4px;
            background: #92400e;
            transform-origin: left;
            width: 0;
            animation: growBranch 1s forwards 1s;
        }
        
        /* Japheth Branch */
        .b-japheth { bottom: 80px; left: 50%; transform: rotate(-45deg); }
        /* Ham Branch */
        .b-ham { bottom: 80px; left: 50%; transform: rotate(0deg); animation-delay: 1.5s; }
        /* Shem Branch */
        .b-shem { bottom: 80px; left: 50%; transform: rotate(45deg); animation-delay: 2s; }

        .leaf {
            position: absolute;
            font-size: 10px;
            opacity: 0;
            animation: popLeaf 0.5s forwards;
            font-weight: bold;
        }
        .l-j { top: 40px; left: 20%; color: #0f766e; animation-delay: 2.2s; }
        .l-h { top: 40px; left: 50%; transform: translateX(-50%); color: #7f1d1d; animation-delay: 2.5s; }
        .l-s { top: 40px; right: 20%; color: #b45309; animation-delay: 2.8s; }

        @keyframes growTrunk {
            to { height: 80px; }
        }
        @keyframes growBranch {
            to { width: 60px; }
        }
        @keyframes popLeaf {
            to { opacity: 1; transform: scale(1.2); }
        }

        /* Nimrod's Tower Animation */
        .tower-container {
            position: relative;
            height: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 10px;
        }
        .brick {
            width: 30px;
            height: 15px;
            background: #7f1d1d;
            border: 1px solid #fee2e2;
            position: absolute;
            opacity: 0;
            animation: stackBrick 0.5s forwards;
        }
        
        /* Stacking logic in CSS is tedious, using simplified blocks */
        .brick-1 { bottom: 0; left: 40%; animation-delay: 0s; }
        .brick-2 { bottom: 0; left: 50%; animation-delay: 0.2s; }
        .brick-3 { bottom: 15px; left: 45%; animation-delay: 0.4s; }
        .brick-4 { bottom: 30px; left: 45%; width: 20px; animation-delay: 0.6s; }
        
        .crown-icon {
            position: absolute;
            bottom: 50px;
            font-size: 20px;
            color: #d97706;
            opacity: 0;
            animation: crownAppear 1s forwards 1s;
        }

        @keyframes stackBrick {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes crownAppear {
            to { opacity: 1; transform: scale(1.2); }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;

            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(194, 65, 12, 0.3);
            margin-right: 1rem;
        }
    </style>
