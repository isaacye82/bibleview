<!DOCTYPE html>

    <!-- Tailwind CSS -->

    <!-- Font Awesome -->

    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Covenant Blue - Faith & Sky */
            --theme-primary: #1e3a8a; /* Blue 900 */
            /* Desert Gold - Land & Promise */
            --theme-secondary: #b45309; /* Amber 700 */
            /* Light Accent */
            --theme-accent: #f0f9ff; /* Sky 50 */
            /* Background */
            --theme-bg: #f8fafc;
            /* Text Color */
            --theme-text: #0f172a;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            overflow-x: hidden;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* --- Navigation --- */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: var(--theme-secondary);
            border-radius: 2px;
        }

        /* --- Components --- */
        .verse-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(30, 58, 138, 0.1);
            border-color: var(--theme-primary);
        }

        .exegesis-box {
            background-color: #eff6ff; /* Blue 50 */
            border-left: 4px solid #1d4ed8; /* Blue 700 */
        }
        
        .devotional-box {
            background-color: #fffbeb; /* Amber 50 */
            border-left: 4px solid #d97706; /* Amber 600 */
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Map Animation CSS */
        .map-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #1e293b; /* Slate 800 */
            border-radius: 1rem;
            overflow: hidden;
        }

        .map-path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .location-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fbbf24; /* Amber 400 */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #fbbf24;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .location-label {
            position: absolute;
            color: #94a3b8;
            font-size: 10px;
            font-family: 'Playfair Display', serif;
            transform: translate(-50%, 15px);
            opacity: 0;
            transition: opacity 0.5s;
            white-space: nowrap;
        }

        .altar-icon {
            position: absolute;
            color: white;
            font-size: 16px;
            transform: translate(-50%, -25px);
            z-index: 3;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .path-line {
            fill: none;
            stroke: #475569;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }
        
        .path-line.active {
            stroke: #fbbf24;
            animation: drawPath 4s linear forwards;
        }

        @keyframes drawPath {
            to { stroke-dashoffset: 0; }
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Footer -->
    <footer class="bg-[#0f172a] text-slate-400 mt-auto border-t-4 border-amber-600">

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {

                summary_en: "Chapter 12 is the pivot of the entire Bible. God shifts focus from humanity in general (Ch 1-11) to one man—Abram. It showcases the dual action of faith: 'leaving' past security and 'entering' God's unknown promise. Through Abram, God initiates His plan to restore the world.",

                                content_en: "Abram had to leave comfortable Haran to enter Canaan. Is God calling you to 'leave' a familiar environment, habit, or relationship that hinders your growth? Faith means stepping out before seeing the result. You cannot embrace the 'promised' without letting go of the 'known'."
                            }
                        },
                        {
                            ref: "12:2-3",
                            text_zh: "我必叫你成为大国。我必赐福给你，叫你的名为大，你也要叫别人得福... 地上的万族都要因你得福。",
                            text_en: "I will make of you a great nation... I will make your name great, so that you will be a blessing... in you all the families of the earth shall be blessed.",
                            exegesis: {
                                title: "巴别塔的逆转 (Reversal of Babel)",

                                content_en: "A sharp contrast: At Babel, men tried to 'make a name' and failed. Here, God promises to 'make your name great'. True honor is gifted, not grasped. 'Be a blessing' means Abram is not just a reservoir of blessing, but a channel."
                            },
                            devotional: {
                                title: "做管道，不做容器 (Be a Channel, Not a Container)",
                                content_zh: "神赐福给你的目的，不只是让你享受，而是为了透过你祝福别人。如果我们只进不出，生命就会像死海一样。看看你的资源（金钱、才干、时间），有没有流向他人的渠道？真正的‘大名’不在于你拥有多少，而在于多少人因你得福。",
                                content_en: "The purpose of God blessing you is not just for you to enjoy, but to bless others through you. If we only receive and never give, life becomes like the Dead Sea. Look at your resources (money, talents, time)—are there channels flowing out to others? True greatness isn't what you have, but who is blessed by you."
                            }
                        },
                    ]
                },
                {
                    id: "journey",
                    title: "顺服与筑坛 (12:4-9)",
                    title_en: "Obedience and Altars",
                    verses: [
                        {
                            ref: "12:7-8",
                            text_zh: "耶和华向亚伯兰显现... 亚伯兰就在那里为向他显现的耶和华筑了一座坛... 从那里他又迁到伯特利东边的山... 也在那里为耶和华筑了一座坛。",

                                content_en: "Do you build altars in your 'Canaan' (workplace or home)? Building an altar means pausing to focus on God at specific times/places. It could be morning prayer or a reminder on your desk. It declares: No matter the environment, my life centers on God."
                            }
                        }
                    ]
                },
                {
                    id: "trial",
                    title: "软弱与护佑：埃及的试炼 (12:10-20)",
                    title_en: "Weakness & Providence: Trial in Egypt",
                    verses: [
                        {
                            ref: "12:12-13",
                            text_zh: "埃及人看见你必说：‘这是他的妻子’... 求你说你是我的妹子，使我因你得平安，我的命也因你存活。",
                            text_en: "When the Egyptians see you, they will say, 'This is his wife'... Say you are my sister, that it may go well with me because of you, and that my life may be spared for your sake.",
                            exegesis: {
                                title: "信心的低谷 (Crisis of Faith)",
                                content_zh: "饥荒是现实的考验。信心伟人亚伯兰在此显出了人性的软弱。他不仅离开了应许之地（下埃及），还为了自保而牺牲妻子的尊严。这揭示了圣经的诚实：英雄也是人。‘妹子’虽有一半事实（同父异母），但在意图上却是欺骗。",
                                content_en: "Famine is a reality check. The hero Abram shows human frailty. He leaves the Promised Land and sacrifices his wife's dignity for self-preservation. This reveals Bible's honesty: heroes are human. 'Sister' was a half-truth, but a full deception in intent."
                            },
                            devotional: {
                                title: "神的恩典大过人的软弱 (Grace Greater Than Failure)",

        // --- State ---
        let appState = {
            view: 'dashboard'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update Tab UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            const activeBtn = document.getElementById(`nav-${view}`);
            activeBtn.classList.add('active-tab');
            activeBtn.classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Transition
            container.style.opacity = '0';
            container.style.transform = 'translateY(10px)';
            container.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                
                // Fade in
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
                window.scrollTo(0,0);
            }, 300);
        }

        // --- Animation Logic ---
        
        function playJourneyAnimation() {
            const path = document.getElementById('journey-path');
            const status = document.getElementById('journey-status');
            
            // Reset
            path.style.animation = 'none';
            path.offsetHeight; /* trigger reflow */
            path.style.animation = null; 
            path.classList.remove('active');
            
            document.querySelectorAll('.location-dot, .location-label, .altar-icon').forEach(el => el.style.opacity = '0');
            document.querySelectorAll('.altar-icon').forEach(el => el.style.transform = 'translate(-50%, -25px) scale(0)');

            // Start
            setTimeout(() => {
                path.classList.add('active');
                status.innerText = "Leaving Haran...";
                
                // Show Haran
                document.getElementById('loc-haran').style.opacity = '1';
                document.getElementById('lbl-haran').style.opacity = '1';

                // Sequence
                setTimeout(() => {
                    status.innerText = "Arriving at Shechem... Building Altar.";
                    document.getElementById('loc-shechem').style.opacity = '1';
                    document.getElementById('lbl-shechem').style.opacity = '1';
                    const altar1 = document.getElementById('altar-shechem');
                    altar1.style.opacity = '1';
                    altar1.style.transform = 'translate(-50%, -25px) scale(1.2)';
                }, 1500);

                setTimeout(() => {
                    status.innerText = "Moving to Bethel... Calling on the Lord.";
                    document.getElementById('loc-bethel').style.opacity = '1';
                    document.getElementById('lbl-bethel').style.opacity = '1';
                    const altar2 = document.getElementById('altar-bethel');
                    altar2.style.opacity = '1';
                    altar2.style.transform = 'translate(-50%, -25px) scale(1.2)';
                }, 2500);

                setTimeout(() => {
                    status.innerText = "Journeying toward the Negev.";
                    document.getElementById('loc-negev').style.opacity = '1';
                    document.getElementById('lbl-negev').style.opacity = '1';
                }, 3500);
                
                setTimeout(() => {
                    status.innerText = "Journey Complete. Faith is a walk.";
                }, 4000);

            }, 100);
        }
