        :root {
            /* Sepia/Bronze - History, Earth, Scroll */
            --theme-primary: #78350f; 
            /* Ink Blue - Text, Depth */
            --theme-secondary: #0f172a;
            /* Gold - Enoch, Hope */
            --theme-accent: #d97706;
            /* Parchment Background */
            --theme-bg: #fffbeb;
            /* Text */

        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            background-image: radial-gradient(#fcd34d 0.5px, transparent 0.5px), radial-gradient(#fcd34d 0.5px, var(--theme-bg) 0.5px);

            background-position: 0 0, 10px 10px;
        }

            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 4px; /* Scroll-like corners */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid #e7e5e4;
            border-top: 4px solid var(--theme-primary); /* Bookmark effect */
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            border-width: 0 16px 16px 0;
            border-color: transparent #fffbeb transparent transparent;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(120, 53, 15, 0.15);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timeline Drop Animation (Death) */
        .drop-death {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, #78350f, transparent);
            animation: dropLine 2s infinite ease-in;
            opacity: 0.5;
        }
        @keyframes dropLine {
            0% { transform: scaleY(0); transform-origin: top; opacity: 0; }
            50% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(1) translateY(10px); opacity: 0; }
        }

        /* Enoch Ascension Animation */
        .ascend-life {
            width: 6px;
            height: 6px;
            background-color: #d97706;
            border-radius: 50%;
            box-shadow: 0 0 10px #fbbf24;
            animation: ascendStar 3s infinite ease-out;
        }
        @keyframes ascendStar {
            0% { transform: translateY(20px) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
