        }

            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-appear {
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s ease-out forwards;

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls (Mobile Optimized)
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f0f9ff]/95 backdrop-blur py-4 mb-6 border-b border-sky-100">
                    <div class="flex flex-col sm:flex-row justify-between items-center max-w-5xl mx-auto gap-4">
                        <h2 class="text-xl sm:text-2xl font-bold text-sky-900 serif">逐日研读 <span class="text-sm font-normal text-sky-700 en-text ml-2">Study by Days</span></h2>
                        <div class="flex w-full sm:w-auto bg-white rounded-lg shadow-sm p-1 border border-sky-200">
                            <button onclick="updateFilter('all')" class="flex-1 sm:flex-none px-4 py-2 rounded text-xs sm:text-sm transition ${appState.studyFilter === 'all' ? 'bg-sky-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全景 All</button>
                            <button onclick="updateFilter('exegesis')" class="flex-1 sm:flex-none px-4 py-2 rounded text-xs sm:text-sm transition ${appState.studyFilter === 'exegesis' ? 'bg-sky-800 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">经文含义 Meaning</button>
                            <button onclick="updateFilter('devotional')" class="flex-1 sm:flex-none px-4 py-2 rounded text-xs sm:text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-emerald-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-12 fade-in">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-sky-600">
                            <div class="pl-4">
                                <span class="text-xs font-bold text-sky-500 uppercase tracking-widest">${section.day}</span>
                                <h3 class="text-xl sm:text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-slate-500 font-serif italic mt-1 en-text">${section.title_en}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            const exeTitle = verse.exegesis ? verse.exegesis.title : "Title Missing";
            const exeContentZh = verse.exegesis ? verse.exegesis.content_zh : "Content missing";
            const exeContentEn = verse.exegesis ? verse.exegesis.content_en : "Content missing";
            
            const devTitle = verse.devotional ? verse.devotional.title : "Title Missing";
            const devContentZh = verse.devotional ? verse.devotional.content_zh : "Content missing";
            const devContentEn = verse.devotional ? verse.devotional.content_en : "Content missing";

            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-white p-5 border-b border-sky-100 relative">
                        <div class="absolute top-0 right-0 p-2 opacity-10 text-6xl text-sky-200 font-serif select-none">"</div>
                        <span class="inline-block px-2 py-0.5 bg-sky-100 text-sky-800 text-xs font-bold rounded mb-3 font-mono border border-sky-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-sky-900 transition-colors mb-3">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-slate-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <!-- Dual Tracks (Responsive Grid) -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 divide-y lg:divide-y-0 lg:divide-x divide-slate-100">
                        <!-- Exegesis -->
                        <div class="p-6 exegesis-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-sky-800">
                                <i class="fas fa-scroll mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Scriptural Meaning</h4>
                            </div>
                            <h5 class="font-bold text-slate-800 mb-2 text-sm sm:text-base">${exeTitle}</h5>
                            <p class="text-sm text-slate-700 leading-relaxed text-justify mb-2">${exeContentZh}</p>
                            <p class="text-xs text-sky-900/60 font-serif italic en-text border-t border-sky-200/50 pt-2 mt-2">${exeContentEn}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'exegesis' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-emerald-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 Devotional</h4>
                            </div>
                            <h5 class="font-bold text-emerald-900 mb-2 text-sm sm:text-base">${devTitle}</h5>
                            <p class="text-sm text-emerald-900/90 leading-relaxed text-justify mb-2">${devContentZh}</p>
                            <p class="text-xs text-emerald-800/60 font-serif italic en-text border-t border-emerald-200/50 pt-2 mt-2">${devContentEn}</p>
                        </div>
                    </div>
                </div>
            `;
        }

            const container = document.getElementById('app-content');
            container.innerHTML = `

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <div class="text-sky-600 text-3xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-lg font-bold text-slate-700 mb-2">正统经文含义 (Exegesis)</h3>

                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border-t-4 border-emerald-600">

                            <h3 class="text-lg font-bold text-emerald-800 mb-2">个人灵修应用 (Devotional)</h3>
                            <p class="text-xs text-emerald-600/70 mb-6 uppercase tracking-wider">Life & Identity</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex flex-col items-start">
                                    <div class="flex items-center font-bold text-emerald-800 mb-1"><i class="fas fa-check-circle mr-2 text-emerald-500"></i> 原则 Principles</div>
                                    <div class="mb-1">将宏大的创造真理内化为个人的身份认同（我是神的形象）和生活指南（在混乱中信靠神的秩序）。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Internalizing creation truths into personal identity (Imago Dei) and life guidance (trusting God's order in chaos).</div>
                                </li>
                                <li class="flex flex-col items-start border-t border-emerald-100 pt-3">
                                    <div class="flex items-center font-bold text-emerald-800 mb-1"><i class="fas fa-check-circle mr-2 text-emerald-500"></i> 运用 Application</div>
                                    <div class="mb-1">寻找经文中的“神性属性”（如创造力、秩序、美善），并思考如何在日常生活中活出这些属性。</div>
                                    <div class="text-xs italic text-slate-400 en-text">Finding God's attributes (Creativity, Order, Goodness) and living them out daily.</div>

                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
