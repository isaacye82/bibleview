        // --- Animation Logic ---
        let animationInterval;
        
        function startTowerAnimation() {
            const container = document.getElementById('tower-scene');
            const textContainer = document.getElementById('babel-text');
            if(!container) return;
            
            // Reset
            container.innerHTML = '';
            textContainer.innerHTML = `
                <span class="scatter-text text-2xl font-bold text-orange-500 mx-1">统</span>
                <span class="scatter-text text-2xl font-bold text-orange-500 mx-1">一</span>
                <span class="scatter-text text-xs text-stone-500 mx-2 en-text">UNITY</span>
            `;
            
            const layers = 6;
            const brickWidth = 40;
            const brickHeight = 20;
            let bricks = [];

            // Generate Bricks Grid
            for (let l = 0; l < layers; l++) {
                let bricksInLayer = 8 - l; // Pyramid shape
                let startX = (container.offsetWidth / 2) - (bricksInLayer * brickWidth / 2);
                
                for (let b = 0; b < bricksInLayer; b++) {
                    const brick = document.createElement('div');
                    brick.className = 'brick';
                    brick.style.left = `${startX + (b * brickWidth)}px`;
                    brick.style.bottom = `${l * brickHeight}px`;
                    container.appendChild(brick);
                    bricks.push(brick);
                }
            }

            // Animate Build Up
            bricks.forEach((brick, index) => {
                setTimeout(() => {
                    brick.style.transition = 'all 0.3s ease-out';
                    brick.style.opacity = '1';
                    brick.style.transform = 'scale(1)';
                }, index * 100);
            });

            // Trigger Confusion/Scatter
            setTimeout(() => {
                // Change Text
                textContainer.innerHTML = `
                    <span class="scatter-text text-2xl font-bold text-blue-300 mx-1" style="display:inline-block">混</span>
                    <span class="scatter-text text-2xl font-bold text-blue-300 mx-1" style="display:inline-block">乱</span>
                    <span class="scatter-text text-xs text-stone-500 mx-2 en-text" style="display:inline-block">CONFUSION</span>
                `;
                
                const texts = document.querySelectorAll('.scatter-text');
                texts.forEach(t => {
                     const rX = (Math.random() - 0.5) * 50;
                     const rY = (Math.random() - 0.5) * 50;
                     const rR = (Math.random() - 0.5) * 90;
                     t.style.transform = `translate(${rX}px, ${rY}px) rotate(${rR}deg)`;
                });

                // Scatter Bricks
                bricks.forEach((brick) => {
                    const randomX = (Math.random() - 0.5) * 600;
                    const randomY = (Math.random() * 300);
                    const randomRot = (Math.random() - 0.5) * 720;
                    
                    brick.style.transition = 'all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                    brick.style.transform = `translate(${randomX}px, -${randomY}px) rotate(${randomRot}deg)`;
                    brick.style.opacity = '0.4';
                    brick.style.backgroundColor = '#44403c'; // Turn to grey/stone color
                });

            }, bricks.length * 100 + 1000);
        }

        function toggleTowerAnimation() {
            startTowerAnimation();
