        // --- Visualizer Logic ---
        function inscribeVision() {
            const btn = document.getElementById('inscribe-btn');
            const container = document.getElementById('text-container');
            const tablet = document.getElementById('tablet');
            const tabletBg = document.getElementById('tablet-bg');
            const chisel = document.getElementById('chisel');
            const msg = document.getElementById('viz-msg');

            if(!container) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Inscribing...';
            
            // Clear previous
            container.innerHTML = '';
            tabletBg.classList.remove('sun-rise');
            
            // Text to write
            const lines = [
                {zh: "惟义人", en: "THE RIGHTEOUS"},
                {zh: "因信", en: "BY FAITH"},
                {zh: "得生", en: "SHALL LIVE"}
            ];

            // Animation sequence
            let delay = 0;
            
            lines.forEach((line, index) => {
                setTimeout(() => {
                    // Create line element
                    const el = document.createElement('div');
                    el.className = 'inscription';
                    el.innerHTML = `<span class="block text-lg">${line.zh}</span><span class="block text-[10px] en-text tracking-widest">${line.en}</span>`;
                    container.appendChild(el);
                    
                    // Trigger animation (Chisel flash)
                    chisel.style.opacity = '0.8';
                    chisel.style.top = (50 + index * 60) + 'px';
                    chisel.style.left = '50%';
                    
                    // Shake tablet
                    tablet.style.transform = `perspective(800px) rotateY(${Math.random()*10 - 5}deg) rotateX(${Math.random()*10 - 5}deg)`;

                    setTimeout(() => {
                        el.style.opacity = '1';
                        chisel.style.opacity = '0';
                    }, 100);

                }, delay);
                delay += 800;
            });

            // Final Transformation
            setTimeout(() => {
                // Glow text
                const texts = document.querySelectorAll('.inscription');
                texts.forEach(t => t.classList.add('glowing-text'));
                
                // Sunrise Background
                tabletBg.classList.add('sun-rise');
                
                // Reset tablet position
                tablet.style.transform = 'perspective(800px) rotateY(0deg)';
                
                msg.style.opacity = '1';
                msg.innerText = "Though it tarries, wait for it.";
                
                btn.innerHTML = '<i class="fas fa-check mr-1"></i> Written';
                btn.classList.replace('bg-orange-700', 'bg-teal-700');
            }, delay + 500);
        }
