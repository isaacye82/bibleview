    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        :root {
            /* Sackcloth / Dust / Humility */
            --theme-sackcloth: #a8a29e; /* Stone 400 */
            --theme-earth: #44403c; /* Stone 700 */
            /* Warning / Royal / Urgency */
            --theme-royal: #9f1239; /* Rose 800 */
            /* Mercy / Second Chance */
            --theme-mercy: #d97706; /* Amber 600 */
            /* Background */
            --theme-bg: #fafaf9; /* Stone 50 */
            /* Text */
            --theme-text: #292524; /* Stone 800 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Texture representing sackcloth */
            background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23a8a29e' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");

        /* Navigation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-royal);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-royal);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e7e5e4;
            overflow: hidden;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(159, 18, 57, 0.1);
            border-color: var(--theme-royal);
        }
        .verse-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--theme-sackcloth);
            opacity: 0.5;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Countdown Animation */
        .countdown-circle {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--theme-royal) 0% 0%, #e7e5e4 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: timer 4s ease-out forwards;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .countdown-inner {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes timer {
            0% { background: conic-gradient(var(--theme-royal) 0% 0%, #e7e5e4 0% 100%); }
            100% { background: conic-gradient(var(--theme-royal) 0% 70%, #e7e5e4 70% 100%); } /* Stop at 40 days visually */
        }

        /* Walking Animation */
        .walking-path {
            width: 100%;
            height: 4px;
            background: #e7e5e4;
            position: relative;
            border-radius: 2px;
            margin-top: 20px;
        }
        .walker {
            position: absolute;
            top: -14px;
            left: 0;
            font-size: 20px;
            color: var(--theme-earth);
            animation: walk 6s infinite linear;
        }
        @keyframes walk {
            0% { left: 0; transform: translateX(0); }
            50% { left: 50%; transform: translateX(-50%); }
            100% { left: 100%; transform: translateX(-100%); }
        }

        /* Turn/Flip Animation for Repentance */
        .turn-icon {
            display: inline-block;
            transition: transform 0.6s;
        }
        .turn-icon:hover {
            transform: rotateY(180deg);
        }

        /* Second Chance Pulse */
        .pulse-gold {
            animation: pulseGold 2s infinite;
        }
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(217, 119, 6, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0); }
        }
