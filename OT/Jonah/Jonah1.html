            color: var(--theme-grace);
            font-weight: 700;

            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-grace);
            box-shadow: 0 0 10px var(--theme-grace);

        /* Card Styling */

        .ship-container {
            width: 80px;
            height: 80px;
            animation: rock 3s infinite ease-in-out;
            transform-origin: bottom center;
        }
        @keyframes rock {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        /* Descent Arrow Animation */
        .arrow-down {
            animation: descend 2s infinite;
        }
        @keyframes descend {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(10px); opacity: 0.5; }

            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;

            bottom: -10px;
            width: 4px;
            height: 4px;

            0% { bottom: -10px; transform: translateX(0); }
            50% { transform: translateX(20px); }

                btn.classList.add('text-slate-300');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-300');

            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
