<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah 4: The Heart of God | 约拿书第四章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        :root {
            /* Scorching Sun / Anger */
            --theme-heat: #c2410c; /* Orange 700 */
            --theme-sun: #f59e0b; /* Amber 500 */
            /* Wither / Dust / Booth */
            --theme-wither: #78350f; /* Amber 900 */
            /* Grace / Shade (Temporary) */
            --theme-shade: #15803d; /* Green 700 */
            /* Background */
            --theme-bg: #fff7ed; /* Orange 50 */
            /* Text */
            --theme-text: #431407; /* Orange 950 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle heat haze texture */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm10 10h10v10H10V10z' fill='%23fb923c' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .en-title { font-family: 'Cinzel', serif; }
        .en-text { font-family: 'Lato', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Noto Serif SC', serif; }

        /* Navigation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-heat);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-heat);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #fed7aa;
            overflow: hidden;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(194, 65, 12, 0.15);
            border-color: var(--theme-heat);
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Sun Pulse Animation */
        .sun-pulse {
            animation: sunPulse 3s infinite alternate;
        }
        @keyframes sunPulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
            100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 50px rgba(245, 158, 11, 0.8); }
        }

        /* Plant Wither Animation */
        .plant-lifecycle {
            animation: growWither 6s infinite;
            transform-origin: bottom center;
        }
        @keyframes growWither {
            0% { transform: scaleY(0); opacity: 0; color: var(--theme-shade); }
            20% { transform: scaleY(1); opacity: 1; color: var(--theme-shade); }
            50% { transform: scaleY(1); opacity: 1; color: var(--theme-shade); }
            60% { transform: scaleY(0.9) rotate(5deg); color: var(--theme-wither); }
            80% { transform: scaleY(0.5) rotate(10deg); opacity: 0.6; color: var(--theme-wither); }
            100% { transform: scaleY(0); opacity: 0; color: var(--theme-wither); }
        }

        /* Worm Animation */
        .worm-crawl {
            position: absolute;
            bottom: 0;
            left: 0;
            animation: crawl 6s infinite linear;
            font-size: 12px;
            color: #57534e;
        }
        @keyframes crawl {
            0% { left: 0; opacity: 0; }
            40% { opacity: 1; }
            60% { left: 50%; opacity: 1; }
            100% { left: 60%; opacity: 0; }
        }

        /* Thermometer Fill */
        .thermo-fill {
            height: 0%;
            transition: height 1.5s ease-out;
            background: linear-gradient(to top, #fcd34d, #dc2626);
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b border-orange-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center mr-3 text-orange-600 border border-orange-300">
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <span class="text-lg sm:text-xl font-bold text-stone-800 serif flex flex-col leading-none">
                        <span>约拿书 <span class="text-orange-700">4章</span></span>
                        <span class="text-[9px] sm:text-[10px] text-stone-500 en-title tracking-widest mt-1">THE QUESTION</span>
                    </span>
                </div>
                <div class="flex space-x-6">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab text-sm font-medium text-stone-600">
                        <i class="fas fa-sun block sm:hidden"></i>
                        <span class="hidden sm:block">全景 Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn text-sm font-medium text-stone-600">
                        <i class="fas fa-book-reader block sm:hidden"></i>
                        <span class="hidden sm:block">研读 Study</span>
                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn text-sm font-medium text-stone-600">
                        <i class="fas fa-microscope block sm:hidden"></i>
                        <span class="hidden sm:block">原则 Method</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-5xl mx-auto px-4 sm:px-6 py-8 w-full">
        <!-- JS Injected Content -->
    </main>

    <!-- Footer -->
    <footer class="bg-[#431407] text-orange-200/60 mt-auto border-t-4 border-orange-600">
        <div class="max-w-6xl mx-auto py-8 px-4 text-center">
            <p class="text-base font-serif italic text-orange-100 mb-1">"我岂能不爱惜呢？"</p>
            <p class="text-xs italic opacity-60 en-text">"Should I not pity Nineveh?" (Jonah 4:11)</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data ---
        const chapterData = {
            intro: {
                title: "神恩典的“丑闻”",
                title_en: "The Scandal of Grace",
                summary_zh: "约拿书并没有在尼尼微人悔改的喜乐中结束，而是结束于先知的愤怒。第4章揭示了约拿逃跑的真正原因：不是因为害怕神严厉，而是因为害怕神太仁慈。通过“蓖麻”的实物教学，神将约拿的狭隘民族主义与神对万民的普世怜悯并列。全书以一个悬而未决的问题结束，直指读者的内心。",
                summary_en: "Jonah doesn't end with the joy of Nineveh's repentance, but with the prophet's anger. Chapter 4 reveals the true reason for Jonah's flight: he didn't fear God's severity, but His mercy. Through the object lesson of the 'Plant', God juxtaposes Jonah's petty nationalism against His universal compassion. The book ends with an open question, piercing the reader's heart.",
                concepts: [
                    {
                        title: "发怒", title_en: "Angry/Burn", hebrew: "Charah",
                        icon: "fa-fire", color: "text-orange-600",
                        desc_zh: "原文意为“燃烧”或“发热”。约拿因神的恩典而“怒火中烧”。神两次温柔地问他：“你这样发怒合乎理吗？”",
                        desc_en: "Lit. 'To burn' or 'be hot'. Jonah burned with anger at God's grace. God gently asks twice: 'Do you do well to be angry?'"
                    },
                    {
                        title: "爱惜/怜恤", title_en: "Pity/Compassion", hebrew: "Chus",
                        icon: "fa-hand-holding-heart", color: "text-green-600",
                        desc_zh: "这是全书最后的动词。约拿“爱惜”那棵能给他遮阴的植物，神却“爱惜”那座有十二万无知之民的大城。",
                        desc_en: "The final verb of the book. Jonah 'pitied' the plant that gave him shade; God 'pitied' the great city with 120,000 lost souls."
                    },
                    {
                        title: "安排", title_en: "Appointed", hebrew: "Manah",
                        icon: "fa-chess-pawn", color: "text-stone-600",
                        desc_zh: "神在幕后编排一切。神“安排”了一条鱼、一棵蓖麻、一只虫子、一阵东风。自然界都听命于神，唯独先知在抗拒。",
                        desc_en: "God orchestrates everything behind the scenes. He 'appointed' a fish, a plant, a worm, a wind. Nature obeys; only the prophet resists."
                    }
                ]
            },
            sections: [
                {
                    title: "约拿的愤怒与祷告 (4:1-4)",
                    title_en: "Jonah's Anger & Prayer",
                    verses: [
                        {
                            ref: "4:2",
                            text_zh: "耶和华啊...我知道你是有恩典、有怜悯的神，不轻易发怒，有丰盛的慈爱，并且后悔不降所说的灾...所以我急速逃往他施。",
                            text_en: "O LORD... for I knew that you are a gracious God and merciful, slow to anger and abounding in steadfast love, and relenting from disaster... therefore I made haste to flee to Tarshish.",
                            exegesis: {
                                title: "用信条来控告神 (Accusing God with Creed)",
                                content_zh: "这是圣经中最令人震惊的祷告之一。约拿引用了出埃及记34:6中神自我启示的核心信条（有恩典、有怜悯...），但这并非赞美，而是**控告**。约拿逃跑的原因不是怕任务失败，而是怕任务成功！他恨恶神的恩典临到他认为不配的仇敌身上。这是宗教排他主义的极致表现。",
                                content_en: "One of the most shocking prayers. Jonah quotes God's core creed (Ex 34:6) not to praise, but to **accuse**. He fled not because he feared failure, but success! He hated that grace would touch his enemies. The pinnacle of religious exclusivity."
                            },
                            devotional: {
                                title: "当神对你的“敌人”好时... (When God blesses your enemy)",
                                content_zh: "我们都喜欢神的恩典——只要是给我们的。但当神恩待那些曾经伤害过我们、或我们认为“邪恶”的人时，我们内心是否会升起一股“神不公平”的怒气？约拿的镜子照出了我们内心深处的嫉妒：我们希望神是我们的私有财产，而不是万国的主。",
                                content_en: "We love grace—when it's for us. But when God blesses those who hurt us or seem 'evil', do we feel angry at God's unfairness? Jonah's mirror reveals our jealousy: we want God to be our private property, not Lord of all."
                            }
                        }
                    ]
                },
                {
                    title: "蓖麻的实物教学 (4:5-9)",
                    title_en: "The Object Lesson of the Plant",
                    verses: [
                        {
                            ref: "4:6-8",
                            text_zh: "神安排一棵蓖麻...使其高过约拿...次日黎明，神却安排一条虫子咬这蓖麻...神又安排炎热的东风...",
                            text_en: "Now the LORD God appointed a plant... to be over Jonah... But when dawn came... God appointed a worm that attacked the plant... God appointed a scorching east wind...",
                            exegesis: {
                                title: "舒适偶像的破碎 (Crushing the Idol of Comfort)",
                                content_zh: "约拿坐在城外观望，希望看到审判（像所多玛那样）。神给了他暂时的舒适（蓖麻/Qiqayon），约拿因此“大大喜乐”。注意：约拿为了全城的得救而发怒，却为了自己的一点凉爽而喜乐。当舒适被夺走（虫子、东风）时，他想死。这揭示了他的价值观完全颠倒：个人的舒适 > 12万人的性命。",
                                content_en: "Jonah waits for judgment. God gives temporary comfort (Plant), and Jonah is 'exceedingly glad'. Note: Angry at a city's salvation, glad for personal shade. When comfort is removed, he wants to die. His values are inverted: Personal Comfort > 120,000 lives."
                            },
                            devotional: {
                                title: "你为何而“大大喜乐”？ (What makes you happy?)",
                                content_zh: "测试你属灵成熟度最好的方法，是看什么让你情绪波动最大。是升职加薪（蓖麻）让你喜乐，还是一个灵魂的悔改？是生活的不便（东风）让你发怒，还是看到罪恶的泛滥？如果我们的情绪仅仅随着物质环境的舒适度起伏，我们就像约拿一样幼稚。",
                                content_en: "Test your spiritual maturity: What triggers your biggest emotions? A promotion (the Plant) or a soul saved? Inconvenience (the Wind) or prevailing sin? If our moods swing solely on physical comfort, we are as childish as Jonah."
                            }
                        }
                    ]
                },
                {
                    title: "终极拷问 (4:10-11)",
                    title_en: "The Final Question",
                    verses: [
                        {
                            ref: "4:10-11",
                            text_zh: "耶和华说：这蓖麻...你尚且爱惜；何况这尼尼微大城，其中不能分辨左手右手的有十二万多人...我岂能不爱惜呢？",
                            text_en: "You pity the plant... Should I not pity Nineveh, that great city, in which there are more than 120,000 persons who do not know their right hand from their left...?",
                            exegesis: {
                                title: "开放式的结局 (The Open Ending)",
                                content_zh: "全书结束于神的一个反问句。没有记载约拿的回答。这是一种极高明的文学手法，将问题直接抛给了读者。“不能分辨左手右手”可能指儿童，也可能指道德上的无知。神将约拿对他所劳碌的（植物）的“爱惜”，与神对祂所创造的（人类和牲畜）的“爱惜”进行对比。神在问：约拿，你的心能像我的心一样宽广吗？",
                                content_en: "The book ends on a question. Jonah's answer is missing. This literary device throws the question to the reader. God contrasts Jonah's pity for a trivial plant with His pity for His creation. God asks: Jonah, can your heart become as wide as Mine?"
                            },
                            devotional: {
                                title: "你的答案是什么？ (What is Your Answer?)",
                                content_zh: "书卷以一个未回答的问题结束，这意味着你也必须回答。你的心是否像约拿一样，因某种“神学正确”而变得狭窄？还是愿意像神一样，拥抱那些你认为不配的人？不要让书卷停在问号上，用你的生命写下答案：是的，主啊，我愿体贴你的心肠。",
                                content_en: "The book ends with an unanswered question, meaning you must answer it. Is your heart narrowed by some 'theological correctness' like Jonah? Or are you willing to embrace the undeserving like God? Don't let the book end on a question mark. Write the answer with your life: Yes, Lord, I share Your heart."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = { view: 'dashboard' };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
            setTimeout(() => {
                const thermo = document.getElementById('thermo-fill');
                if(thermo) thermo.style.height = '80%';
            }, 500);
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-600');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-600');

            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 fade-in">
                    <!-- Title & Visual -->
                    <div class="md:col-span-8 bg-white border border-orange-200 rounded-2xl p-6 sm:p-8 shadow-sm relative overflow-hidden">
                        <div class="absolute -right-10 -top-10 text-[150px] text-orange-100 opacity-50 z-0">
                            <i class="fas fa-question"></i>
                        </div>

                        <div class="relative z-10">
                            <span class="inline-block px-3 py-1 bg-orange-100 text-orange-800 text-xs font-bold rounded-full mb-3 uppercase tracking-wider">Chapter Theme</span>
                            <h1 class="text-3xl sm:text-4xl font-bold text-stone-800 serif mb-2">${chapterData.intro.title}</h1>
                            <h2 class="text-lg text-stone-500 en-title mb-6 italic">${chapterData.intro.title_en}</h2>
                            <p class="text-sm text-stone-600 leading-relaxed border-l-4 border-orange-500 pl-4 text-justify mb-6">
                                ${chapterData.intro.summary_zh}
                            </p>

                            <!-- Interactive Object Lesson -->
                            <div class="mt-8 p-4 bg-orange-50 rounded-xl border border-orange-100 flex items-end justify-around h-32 relative overflow-hidden">
                                <!-- The Plant -->
                                <div class="text-center z-10 w-1/3">
                                    <div class="plant-lifecycle text-4xl mb-1"><i class="fas fa-leaf"></i></div>
                                    <div class="text-[10px] text-stone-500 font-bold uppercase">The Plant</div>
                                </div>
                                <!-- The Worm -->
                                <div class="text-center z-10 w-1/3 relative h-full">
                                    <div class="worm-crawl"><i class="fas fa-bug"></i></div>
                                </div>
                                <!-- The Wind -->
                                <div class="text-center z-10 w-1/3">
                                    <div class="sun-pulse text-4xl text-orange-500 mb-1"><i class="fas fa-wind"></i></div>
                                    <div class="text-[10px] text-stone-500 font-bold uppercase">Scorching Wind</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mood / Stats -->
                    <div class="md:col-span-4 flex flex-col gap-4">
                        <!-- Anger Meter -->
                        <div class="bg-white border border-orange-200 rounded-xl p-6 shadow-sm flex-1 flex flex-col items-center relative overflow-hidden">
                            <h3 class="font-bold text-lg text-stone-700 mb-4 z-10">Jonah's Anger</h3>
                            <div class="w-8 h-32 bg-stone-200 rounded-full relative border border-stone-300 z-10">
                                <div id="thermo-fill" class="thermo-fill w-full absolute bottom-0 rounded-full"></div>
                                <div class="absolute -bottom-2 -left-2 w-12 h-12 bg-red-600 rounded-full border-4 border-white shadow-md flex items-center justify-center">
                                    <i class="fas fa-fire text-white text-xs"></i>
                                </div>
                            </div>
                            <p class="text-xs text-stone-400 mt-4 uppercase tracking-widest z-10">"Hot with Anger"</p>
                        </div>
                        
                        <!-- Question Mark -->
                        <div class="bg-stone-800 text-stone-200 rounded-xl p-6 shadow-md flex-1 flex flex-col justify-center items-center text-center">
                            <span class="text-5xl font-serif text-orange-500 mb-2">?</span>
                            <h3 class="font-bold text-lg">The Ending</h3>
                            <p class="text-xs text-stone-500 uppercase tracking-widest">Your Turn to Answer</p>
                        </div>
                    </div>

                    <!-- Concepts -->
                    <div class="md:col-span-12">
                        <h3 class="text-sm font-bold text-stone-400 uppercase tracking-widest mb-4">Key Words</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm hover:shadow-md transition group">
                                    <div class="flex items-center mb-2">
                                        <i class="fas ${c.icon} ${c.color} mr-2 group-hover:scale-110 transition"></i>
                                        <h4 class="font-bold text-stone-700">${c.title}</h4>
                                    </div>
                                    <p class="text-[10px] text-stone-400 font-mono mb-2">${c.hebrew} <span class="mx-1">|</span> ${c.title_en}</p>
                                    <p class="text-xs text-stone-600 leading-relaxed text-justify">${c.desc_zh}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            // Trigger animation
            setTimeout(() => {
                const thermo = document.getElementById('thermo-fill');
                if(thermo) thermo.style.height = '90%';
            }, 100);
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            let html = `
                <div class="max-w-3xl mx-auto fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读</h2>
                        <div class="w-16 h-1 bg-orange-600 mx-auto mt-3 rounded-full"></div>
                    </div>
            `;

            chapterData.sections.forEach(section => {
                html += `
                    <div class="mb-12">
                        <!-- Section Header -->
                        <div class="flex items-center mb-4 border-b border-orange-200 pb-2">
                            <div class="w-8 h-8 rounded bg-orange-100 text-orange-600 flex items-center justify-center text-xs mr-3 font-bold border border-orange-300">
                                <i class="fas fa-scroll"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-stone-800">${section.title}</h3>
                                <p class="text-xs text-stone-500 en-text italic">${section.title_en}</p>
                            </div>
                        </div>

                        <div class="space-y-8">
                            ${section.verses.map(verse => `
                                <div class="verse-card">
                                    <!-- Scripture -->
                                    <div class="p-6 bg-orange-50/50 border-b border-orange-100 relative">
                                        <span class="absolute top-4 right-4 text-[10px] font-bold text-orange-800 bg-white border border-orange-200 px-2 py-0.5 rounded">${verse.ref}</span>
                                        <p class="text-stone-800 text-lg font-serif mb-3 leading-relaxed relative z-10">
                                            ${verse.text_zh}
                                        </p>

                                    </div>
                                    
                                    <!-- Analysis Grid -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-orange-100">

                                        <div class="p-6 bg-green-50/50">
                                            <div class="flex items-center mb-3">
                                                <div class="w-6 h-6 rounded bg-green-100 flex items-center justify-center mr-2 text-green-600 text-xs"><i class="fas fa-heart"></i></div>

                            `).join('')}
                        </div>
                    </div>
                `;

            html += `</div>`;
            container.innerHTML = html;
