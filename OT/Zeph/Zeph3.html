<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephaniah 3: Joy in the Midst | 西番雅书第三章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        :root {
            /* Judgment / Filth / Night */
            --theme-dark: #374151; /* Gray 700 */
            /* Dawn / Joy / Love */
            --theme-joy: #f43f5e; /* Rose 500 */
            /* Restoration / Light */
            --theme-light: #fff1f2; /* Rose 50 */
            /* Holiness / Pure Speech */
            --theme-accent: #fbbf24; /* Amber 400 */
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-light);
            color: #1f2937;
            /* Subtle sunrise gradient */
            background-image: linear-gradient(to bottom right, #fff1f2 0%, #fff7ed 100%);
        }

        .en-title {
            font-family: 'Cinzel', serif;
        }

        .en-text {
            font-family: 'Lato', sans-serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-joy);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background-color: var(--theme-joy);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #ffe4e6;
            overflow: hidden;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(244, 63, 94, 0.15);
            border-color: var(--theme-joy);
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Sound Wave Animation for "God Sings" */
        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            gap: 4px;
        }
        .bar {
            width: 4px;
            background: var(--theme-joy);
            border-radius: 2px;
            animation: sound 1s infinite ease-in-out alternate;
        }
        .bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 30px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 15px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 25px; animation-delay: 0.5s; }

        @keyframes sound {
            0% { transform: scaleY(1); opacity: 0.5; }
            100% { transform: scaleY(1.5); opacity: 1; }
        }

        /* Heartbeat for v17 */
        .heartbeat {
            animation: beat 3s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

            <p class="text-xs italic opacity-60 en-text">"He will rejoice over you with gladness; he will quiet you by his love..." (Zephaniah 3:17)</p>
        </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Data ---
        const chapterData = {
            intro: {
                title: "从悖逆到欢歌",
                title_en: "From Rebellion to Rejoicing",
                summary_zh: "西番雅书第3章是旧约先知书中对比最强烈的篇章之一。它始于对耶路撒冷严厉的指控（1-7节），那是一个‘悖逆、污秽’的城。然而，在第9节出现了一个惊人的转折——神要洁净万民的嘴唇。全书的高潮（14-20节）展现了一幅震撼的画面：那位审判全地的神，竟然像新郎一样，因着祂被赎回的子民而欢呼歌唱。",
                summary_en: "Zephaniah 3 is a chapter of stark contrasts. It begins with a scathing indictment of Jerusalem (v1-7), a 'rebellious and defiled' city. Yet, verse 9 marks a stunning pivot—God purifies the lips of the peoples. The climax (v14-20) reveals a breathtaking scene: the Judge of all the earth becomes the Singing Bridegroom, rejoicing over His redeemed people.",
                concepts: [
                    {
                        title: "清洁的嘴唇", title_en: "Pure Speech", hebrew: "Saphah Berurah",
                        icon: "fa-lips", color: "text-amber-500",
                        desc_zh: "神不仅要除去罪，还要更新语言。巴别塔变乱了口音，而在这里，神应许赐给万民‘清洁的言语’，使他们能同心合意地事奉祂。",

                    {

                        desc_en: "Rare depiction of God singing. He doesn't just receive worship; He emits a 'shout of joy' (Rinnah) celebrating our return."
                    }
                ]
            },
            sections: [
                {
                    title: "不论祸福的领袖 (3:1-7)",
                    title_en: "Leaders Like Wolves",
                    verses: [
                        {
                            ref: "3:3-4",
                            text_zh: "她中间的首领是咆哮的狮子，她的审判官是晚上的豺狼...她的先知是虚浮诡诈的人...",
                            text_en: "Her officials within her are roaring lions; her judges are evening wolves... her prophets are fickle, treacherous men...",
                            exegesis: {
                                title: "权力的腐败 (Corruption of Power)",
                                content_zh: "先知用动物比喻来描绘政治和宗教领袖的贪婪。‘晚上的豺狼’指他们极其贪婪，连骨头都不留到早晨。这种彻底的腐败发生在一个本该是‘圣洁’的城中。经文含义表明，当属灵领袖失去对神的敬畏时，他们会变成最危险的捕食者。",

                                content_en: "Micro-application: You are the judge of your life. Do your decisions resemble a 'wolf' (driven by immediate greed/lust) or God's justice? Sacrificing principle for profit feeds the inner wolf."
                            }
                        }
                    ]
                },
                {
                    title: "烈火后的余民 (3:8-13)",
                    title_en: "Fire & The Humble Remnant",
                    verses: [
                        {
                            ref: "3:8-9",
                            text_zh: "你们要等候我...因为我已定意招聚列国...那时，我必使万民用清洁的言语，好求告我耶和华的名。",
                            text_en: "'Therefore wait for me,' declares the LORD... 'For at that time I will change the speech of the peoples to a pure speech...'",
                            exegesis: {
                                title: "翻转巴别塔 (Reversing Babel)",
                                content_zh: "‘那时’（Then）是转折点。神用嫉恨的火审判全地后，带来的不是毁灭，而是净化。‘清洁的言语’（Pure Lip）是对创世纪11章巴别塔事件的救赎性逆转。神不仅恢复了人与神的关系（求告主名），也恢复了人与人的合一（同心合意）。",
                                content_en: "'Then' is the pivot. Judgment fire leads to purification, not annihilation. 'Pure speech' reverses Babel (Gen 11), restoring vertical relationship (prayer) and horizontal unity."
                            },
                            devotional: {
                                title: "语言的割礼 (Circumcision of Speech)",
                                content_zh: "如果你是一个被神得着的人，你的言语（Lip）应该有所改变。不仅仅是不说脏话，而是言语的‘清洁’——没有诡诈（13节），没有对他人的拆毁。检视你最近一周的话语，它们是制造了‘巴别塔’式的混乱，还是带来了‘同心合意’的建造？",
                                content_en: "If redeemed, your speech should change. 'Pure speech' isn't just avoiding curse words, but removing deceit (v13) and destruction. Did your words this week build Babel-like confusion or unity?"
                            }
                        }
                    ]
                },
                {
                    title: "神因你歌唱 (3:14-20)",
                    title_en: "The Divine Celebration",
                    verses: [
                        {
                            ref: "3:17",
                            text_zh: "耶和华你的神是施行拯救、大有能力的主。他在你中间必因你欢欣喜乐，默然爱你，且因你喜乐而欢呼。",
                            text_en: "The LORD your God is in your midst, a mighty one who will save; he will rejoice over you with gladness; he will quiet you by his love; he will exult over you with loud singing.",
                            exegesis: {
                                title: "战士与新郎 (Warrior & Bridegroom)",
                                content_zh: "这是旧约最令人震撼的经文之一。这位‘大有能力的主’（Gibbor，勇士/战士）同时也是温柔的情人。这里有四重动作：1.施行拯救；2.欢欣喜乐（Simchah，极度高兴）；3.默然爱你（在爱中静默/安息）；4.欢呼（Rinnah，尖叫般的歌唱）。这描绘了神在救赎工作完成后的狂喜。",
                                content_en: "A stunning verse. The 'Mighty Warrior' (Gibbor) is also the Tender Lover. Four actions: Saving, Rejoicing (Simchah), Quieting (Resting in love), and Loud Singing (Rinnah). It depicts God's ecstasy over finished redemption."
                            },
                            devotional: {
                                title: "你可以停止自我控告了 (Stop the Self-Accusation)",
                                content_zh: "很多时候，我们以为神看着我们时是在皱眉、叹气。但这节经文说，神看着你是在‘欢呼歌唱’。不是因为你表现得完美，而是因为你是祂救赎的创造物。在祷告中，试着安静下来（默然），不要急着说话，而是去聆听神那首‘因你而喜乐’的歌。",
                                content_en: "We often imagine God frowning at us. Scripture says He is singing over you! Not because you are perfect, but because you are His. In prayer, be 'quiet' and try to hear His song of joy over you."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = { view: 'dashboard' };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => renderDashboard());

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-600');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-600');

            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {

            container.innerHTML = `

                            <div class="sound-wave mb-4 z-10">
                                <div class="bar bg-white"></div><div class="bar bg-white"></div><div class="bar bg-white"></div><div class="bar bg-white"></div><div class="bar bg-white"></div>
                            </div>

                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

            chapterData.sections.forEach(section => {
                html += `
                    <div class="mb-12">

                            <h3 class="text-xl font-bold text-stone-800 mr-3">${section.title}</h3>
