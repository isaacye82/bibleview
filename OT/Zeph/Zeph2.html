    <style>

            content: '';
            position: absolute;
            bottom: -4px;

        .compass-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;

        .compass-ring {
            position: absolute;
            inset: 0;
            border: 2px dashed #a8a29e;
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 4px;
            background: var(--theme-accent);
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: search 4s ease-in-out infinite alternate;
        }
        .compass-arrow::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -6px;
            border-left: 10px solid var(--theme-accent);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes search { 
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(90deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            75% { transform: translate(-50%, -50%) rotate(270deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    <script>
        // --- Data ---
        const chapterData = {
            intro: {
                title: "废墟中的避难所",
                title_en: "Refuge Amidst Ruins",
                summary_zh: "在宣告了对犹大内部的审判（第1章）之后，西番雅的视野扩大到周边列国。第2章是一个“全方位的审判”：西边的非利士、东边的摩押/亚扪、南边的古实和北边的亚述。这不仅是地缘政治的预言，更是对人类骄傲（Pride）的拆毁。在列国倾覆的废墟中，神为那“谦卑的余民”预备了唯一的出路——隐藏在耶和华里面。",

                        desc_en: "Judgment is severe but not total. The 'Remnant' is mentioned repeatedly. No longer relying on power, they rely on God and will inherit the land."

                    {

                                title: "神圣的“或许” (The Divine 'Perhaps')",

                                title: "谦卑是唯一的防空洞 (Humility is the Shelter)",

                                content_en: "When storms hit, we instinctually 'seek control'. God says 'seek humility'. Humility isn't weakness; it's admitting 'I can't, God can'. Are you building a shelter of your own merits, or hiding in His grace?"
                            }
                        }
                    ]
                },
                {
                    title: "西方与东方：非利士与摩押 (2:4-11)",
                    title_en: "West & East: Philistia & Moab",
                    verses: [
                        {
                            ref: "2:4, 7",
                            text_zh: "迦萨必致见弃，亚实基伦必成为荒场...这地必为犹大家余剩的人所得...",
                            text_en: "For Gaza shall be deserted, and Ashkelon shall become a desolation... The seacoast shall become the possession of the remnant of the house of Judah...",
                            exegesis: {
                                title: "命运的大反转 (Great Reversal)",
                                content_zh: "非利士（世仇）的城市将变成“牧场和羊圈”。这是一个巨大的讽刺：曾经强大的军事强国，现在变成了犹大牧羊人的草场。这预示着神的百姓最终将承受那些曾经欺压他们的地土。神能将敌人的堡垒变为子民的资源。",
                                content_en: "Philistine cities become 'pastures'. A great irony: military strongholds turn into sheepfolds for Judean shepherds. God repurposes the enemy's fortresses into resources for His remnant."

                            devotional: {

                                content_en: "Any 'Gaza' ruins in your life? Failed projects, broken dreams? God turns ruins into pastures. Where you see an end, God sees a feeding ground. Don't label your ruin 'Hopeless'; God has flocks to feed there."

                        },
                        {
                            ref: "2:10-11",
                            text_zh: "这事临到他们是因他们骄傲...耶和华必向他们显为可畏，他必叫万民的神灵都瘦弱（饿死）...",
                            text_en: "This shall be their lot in return for their pride... The LORD will be awesome against them; for he will famish all the gods of the earth...",

                                content_en: "Moab's sin is Pride. Verse 11 is brilliant: God doesn't need a war to kill idols; He 'famishes' them. Idols were thought to feed on sacrifices. By judging the nations, God cuts off their food supply, proving their impotence."
                            }
                            ,
                            devotional: {
                                title: "断绝偶像的粮食 (Cut the Supply)",
                                content_zh: "现代的偶像（名声、财富、情欲）也是靠我们的“供奉”活着的。我们投入时间、金钱和关注，它们就长得强壮。对付偶像最好的方法不是与它辩论，而是“饿死”它——停止给它关注。你正在喂养哪个心中的偶像？是时候给它断粮了。",
                                content_en: "Modern idols (fame, money) feed on our tribute (time, attention). The best way to kill an idol isn't to debate it, but to starve it. Stop feeding it your attention. Which idol are you fattening up? It's time to cut the supply."
                            }
                        }
                    ]
                },
                {
                    title: "北方：亚述的倾覆 (2:12-15)",
                    title_en: "North: The Fall of Assyria",
                    verses: [
                        {
                            ref: "2:15",
                            text_zh: "这是素来欢乐安居的城，心里说：‘惟有我，除我以外再没有别的。’现在何竟荒凉成为野兽躺卧之处！",
                            text_en: "This is the exultant city that lived securely, that said in her heart, 'I am, and there is no one else.' What a desolation she has become, a lair for wild beasts!",
                            exegesis: {
                                title: "篡夺神名的狂妄 (Usurping the Divine Name)",
                                content_zh: "尼尼微（亚述首都）的狂妄在于她说：“惟有我，除我以外再没有别的。”（I am, and there is no one else）。这是专属神的称号（赛45:5）。当人或国家试图扮演上帝的角色时，崩溃是必然的。曾经极其繁华的都市，现在变成了刺猬和鹈鹕的巢穴。",
                                content_en: "Nineveh's hubris: saying 'I am, and there is no one else'—a title belonging exclusively to God (Isa 45:5). When man plays God, collapse is inevitable. The bustling metropolis becomes a zoo for hedgehogs and owls."

                            devotional: {
                                title: "不可动摇的假象 (The Illusion of Invincibility)",
                                content_zh: "亚述看起来是不可战胜的，就像今天的科技巨头或金融体系。但神只要吹一口气，它们就归于无有。我们常把安全感建立在这些看似稳固的“尼尼微”上。这节经文提醒我们：没有什么物质成就是永恒的。若你的“安居”是建立在“我拥有...”上，你正处于危险之中。",

                        }

                }
            ]
        };

        // --- State ---
        let appState = { view: 'dashboard' };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => renderDashboard());

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-600');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-600');

            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

                            <i class="fas fa-crown text-3xl text-rose-300"></i>

                                <p class="text-xs text-sky-600 uppercase tracking-wide">The Only Refuge</p>

                            <i class="fas fa-praying-hands text-3xl text-sky-300"></i>

            const container = document.getElementById('app-content');
            
            let html = `
                <div class="max-w-3xl mx-auto fade-in">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-stone-800 serif">逐节研读</h2>
                        <div class="w-16 h-1 bg-sky-600 mx-auto mt-2 rounded-full"></div>
                    </div>
            `;

            chapterData.sections.forEach(section => {
                html += `
                    <div class="mb-10">
