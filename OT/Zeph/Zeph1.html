            left: 50%;

        .fade-in {
            animation: fadeIn 0.8s ease-out;

            from { opacity: 0; transform: translateY(20px); }

            animation: flicker 3s infinite alternate;

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(245, 158, 11, 0.8);
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: none;
            }

        /* Searching Beam Animation */
        .search-beam {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(245,158,11,0.15) 0%, rgba(0,0,0,0) 70%);

            0% { top: 10%; left: 10%; transform: scale(1); }
            25% { top: 60%; left: 30%; transform: scale(1.2); }
            50% { top: 20%; left: 80%; transform: scale(0.9); }
            75% { top: 70%; left: 60%; transform: scale(1.1); }

    <script>

        const chapterData = {

                            text_en: "Be silent before the Lord GOD! For the day of the LORD is near... I will punish the officials and the king's sons and all who array themselves in foreign attire.",

        // --- Init ---

            renderDashboard();

        // --- Navigation Logic ---
        function navigate(view) {
            appState.view = view;
            
            // Update UI Tabs
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('opacity-60');
            });
            const activeBtn = document.getElementById(`nav-${view}`);
            if(activeBtn) {
                activeBtn.classList.add('active-tab');
                activeBtn.classList.remove('opacity-60');
            }

            // Render Content with Fade
            const container = document.getElementById('app-content');
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }
