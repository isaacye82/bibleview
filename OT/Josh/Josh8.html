            transform: translateY(-2px);

        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tactical Map Animation */
        .tactical-map {
            position: relative;
            height: 200px;
            width: 100%;
            background-color: #374151; /* Dark terrain */
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #4b5563;
        }
        .city-ai {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #9f1239; /* Red enemy */
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            z-index: 10;
            box-shadow: 0 0 10px #9f1239;
        }
        .arrow-main {
            position: absolute;
            top: 80%;
            left: 50%;
            width: 4px;
            height: 60px;
            background: #84cc16; /* Green friendly */
            transform: translateX(-50%);
            animation: feignRetreat 4s infinite ease-in-out;
        }
        .arrow-ambush {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 4px;
            height: 0;
            background: #84cc16;
            transform: rotate(135deg);
            animation: ambushStrike 4s infinite ease-in-out;
            transform-origin: top left;
        }
        @keyframes feignRetreat {
            0% { height: 60px; top: 60%; opacity: 1; } /* Attack */
            40% { height: 60px; top: 90%; opacity: 1; } /* Retreat */
            50% { height: 60px; top: 90%; opacity: 0.5; } 
            100% { height: 60px; top: 60%; opacity: 1; } /* Return */
        }
        @keyframes ambushStrike {
            0%, 40% { height: 0; opacity: 0; }
            50% { height: 80px; opacity: 1; } /* Strike from behind */
            80% { height: 80px; opacity: 1; }
            100% { height: 0; opacity: 0; }
        }

        /* Javelin Pulse */
        .javelin-icon {
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
            animation: steadyHold 3s infinite alternate ease-in-out;
        }
        @keyframes steadyHold {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1.1); }
        }
