            content: '';

            bottom: -4px;
            left: 0;

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Wall Crumble Animation */
        .wall-container {
            position: relative;
            height: 160px;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(to top, #44403c 0%, #a8a29e 100%);
            border-radius: 8px;
        }
        
        .wall-block {
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #57534e 0px,
                    #57534e 18px,
                    #44403c 20px
                ),
                repeating-linear-gradient(
                    0deg,
                    #57534e 0px,
                    #57534e 18px,
                    #44403c 20px
                );
            position: absolute;
            top: 0;
            animation: crumble 4s infinite ease-in-out;
        }

        .dust-cloud {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: #d6d3d1;
            filter: blur(10px);
            opacity: 0.8;
            animation: dustRise 4s infinite ease-in-out;
        }

        @keyframes crumble {
            0%, 40% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(10px) rotate(2deg); }
            60% { transform: translateY(160px) scale(0.9); opacity: 0.5; }
            100% { transform: translateY(160px); opacity: 0; }
        }

        @keyframes dustRise {
            0%, 50% { height: 0; opacity: 0; }
            60% { height: 80px; opacity: 0.8; }
            100% { height: 120px; opacity: 0; }
        }

        /* Marching Circle Animation */
        .march-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .city-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #44403c;
        }
        .marcher {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed #d97706;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        .marcher::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #d97706;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2.5rem;
            height: 2.5rem;

            border-radius: 50%;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(217, 119, 6, 0.4);
            margin-right: 1rem;
