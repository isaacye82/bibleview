        }

        }

            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(202, 138, 4, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #fef08a;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(202, 138, 4, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sun Stand Still Animation */
        .celestial-container {
            position: relative;
            height: 200px;
            width: 100%;
            background: linear-gradient(to right, #f59e0b 0%, #60a5fa 100%); /* Sun to Moon gradient */
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ca8a04;
        }
        
        .sun {
            position: absolute;
            top: 20px;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #fef3c7;
            border-radius: 50%;
            box-shadow: 0 0 30px #fbbf24, 0 0 60px #f59e0b;
            animation: sunPulse 3s infinite alternate;
            z-index: 10;
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 20%;
            width: 40px;
            height: 40px;
            background: #e0f2fe;
            border-radius: 50%;
            box-shadow: 0 0 15px #bfdbfe;
            opacity: 0.8;
            z-index: 10;
        }

        .time-stop-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0px,
                rgba(255, 255, 255, 0) 4px,
                rgba(255, 255, 255, 0.1) 5px
            );
            animation: pauseLines 10s linear infinite; /* Very slow to imply stillness */
        }

        @keyframes sunPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #fbbf24; }
            100% { transform: scale(1.1); box-shadow: 0 0 50px #fbbf24, 0 0 80px #f59e0b; }
        }

        /* Hailstone Animation */
        .hail-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .hailstone {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 1s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(200px); opacity: 0; }
        }

        /* Cave of Kings Animation */
        .cave-container {
            position: relative;
            height: 120px;
            width: 100%;
            background: #44403c;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
        }
        .king-crown {
            font-size: 20px;
            color: #fbbf24; /* Gold crown */
            margin: 0 5px;
            opacity: 0.5; /* Hiding in darkness */

            bottom: 0;
            width: 100px;
            height: 80px;
            background: #78716c;
            border-radius: 50% 50% 0 0;

        // --- Init ---

            renderDashboard();
            initHail();
        });

        function initHail() {
            const container = document.getElementById('hail-layer');
            if(!container) return;
            // Only create if empty
            if(container.children.length > 0) return;

            const hailCount = 20;
            for(let i=0; i<hailCount; i++) {
                const hail = document.createElement('div');
                hail.classList.add('hailstone');
                // Random size
                const size = Math.random() * 8 + 4;
                hail.style.width = size + 'px';
                hail.style.height = size + 'px';
                
                hail.style.left = Math.random() * 100 + '%';
                hail.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                hail.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(hail);
            }
        }

        // --- Navigation ---

            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
                if(view === 'dashboard') initHail();
            }, 200);
        }
