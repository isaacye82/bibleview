            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bread Mold Animation */
        .bread-container {
            position: relative;
            height: 120px;
            width: 120px;
            margin: 0 auto;
        }
        .bread {
            width: 100%;
            height: 100%;
            background: #fcd34d;
            border-radius: 50% 50% 10% 10%;
            position: relative;
            overflow: hidden;
            border: 2px solid #b45309;
        }
        .mold {
            position: absolute;
            background: #3f6212;
            border-radius: 50%;
            opacity: 0;
            animation: growMold 4s infinite alternate;
        }
        @keyframes growMold {
            0% { width: 0; height: 0; opacity: 0; }
            100% { width: 40px; height: 30px; opacity: 0.8; }
        }

        /* Scale of Judgment Animation */
        .scale-container {
            position: relative;
            height: 160px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .balance-beam {
            width: 80%;
            height: 4px;
            background: #4b5563;
            position: relative;
            top: -100px;
            animation: tilt 4s infinite ease-in-out;
        }
        .plate-left, .plate-right {
            width: 40px;
            height: 40px;
            background: #cbd5e1;
            border-radius: 50%;

            top: 20px;

            justify-content: center;

        .plate-right { right: 0; border: 2px solid #312e81; } /* Spirit */
        
        /* The beam tilts down to the left (Sense) because they relied on it */
        @keyframes tilt {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); } /* Left side heavier */

        .rope-left, .rope-right {
            position: absolute;
            top: 0;
            width: 2px;
            height: 20px;
            background: #94a3b8;
        }
        .rope-left { left: 0; }
        .rope-right { right: 0; }

        .service-icon {

            0% { transform: translateY(0); }
