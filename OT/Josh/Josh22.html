        :root {
            /* Jordan Indigo - The Divide */
            --theme-primary: #4338ca; 
            /* Stone Grey - The Altar */

            /* Alarm Red - The Threat of War */

        }

            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Wavy line pattern representing the river */

        }

        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(67, 56, 202, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #c7d2fe;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(67, 56, 202, 0.15);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Altar Building Animation */
        .altar-container {
            position: relative;
            height: 180px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            border-bottom: 4px solid #4338ca; /* River line */
        }
        .stone-block {
            background: #78716c;
            border: 1px solid #44403c;
            position: absolute;
            opacity: 0;
            animation: buildAltar 2s forwards;
        }
        /* Base */
        .b1 { width: 120px; height: 30px; bottom: 0; left: calc(50% - 60px); animation-delay: 0.2s; }
        .b2 { width: 100px; height: 30px; bottom: 30px; left: calc(50% - 50px); animation-delay: 0.6s; }
        .b3 { width: 80px; height: 30px; bottom: 60px; left: calc(50% - 40px); animation-delay: 1.0s; }
        .b4 { width: 60px; height: 30px; bottom: 90px; left: calc(50% - 30px); animation-delay: 1.4s; }
        
        .altar-text {
            position: absolute;
            top: 20px;
            font-weight: bold;
            color: #dc2626;
            font-size: 24px;
            opacity: 0;
            animation: fadeInText 1s forwards 2s;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes buildAltar {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }

        /* Swords Animation */
        .swords-container {
            position: relative;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sword-left, .sword-right {
            font-size: 40px;
            color: #dc2626;
            transition: all 1s ease;
        }
        .sword-left { transform: rotate(45deg); margin-right: -10px; animation: clashLeft 4s infinite; }
        .sword-right { transform: rotate(-45deg); margin-left: -10px; animation: clashRight 4s infinite; }
        
        @keyframes clashLeft {
            0%, 20% { transform: translateX(-20px) rotate(45deg); opacity: 0; } /* Sheathed */
            30%, 60% { transform: translateX(0) rotate(45deg); opacity: 1; color: #dc2626; } /* Drawn/Clash */
            80%, 100% { transform: translateX(-20px) rotate(0deg); opacity: 0.5; color: #4338ca; } /* Peace */
        }
        @keyframes clashRight {
            0%, 20% { transform: translateX(20px) rotate(-45deg); opacity: 0; }
            30%, 60% { transform: translateX(0) rotate(-45deg); opacity: 1; color: #dc2626; }
            80%, 100% { transform: translateX(20px) rotate(0deg); opacity: 0.5; color: #4338ca; }
        }

        /* Section Badge */
        .section-badge {

            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(67, 56, 202, 0.3);
            margin-right: 1rem;
        }
