<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua 1: Strength & Courage | 约书亚记第一章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Bronze/Gold - Strength, Leadership, Sun */
            --theme-primary: #b45309; 
            /* Jordan Blue - The Crossing, Water */
            --theme-secondary: #0c4a6e;
            /* Scroll/Sand - Background */
            --theme-bg: #fff7ed;
            /* Text */
            --theme-text: #27272a;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            background-image: linear-gradient(120deg, #fff7ed 0%, #ffedd5 100%);
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(180, 83, 9, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #fed7aa;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(180, 83, 9, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heartbeat for Courage */
        .pulse-courage {
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .7; transform: scale(1.05); }
        }

        /* Day/Night Cycle Animation */
        .orbit-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: rotate 8s infinite linear;
        }
        .sun {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #f59e0b;
        }
        .moon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #e2e8f0;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Sword Gleam */
        .sword-gleam {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-25deg);
            animation: gleam 4s infinite;
        }
        @keyframes gleam {
            0%, 80% { left: -100%; }
            100% { left: 200%; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-orange-200">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 sm:h-20">
                <div class="flex items-center">
                    <span class="text-xl sm:text-2xl font-bold text-stone-800 serif flex flex-col leading-tight">
                        <span><i class="fas fa-shield-alt mr-2 text-orange-700"></i> 约书亚记 1章</span>
                        <span class="text-[10px] sm:text-xs text-stone-500 en-text font-normal ml-6 sm:ml-8">Joshua Chapter 1</span>
                    </span>
                </div>
                <div class="flex space-x-4 sm:space-x-8 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-xs sm:text-sm text-center">
                        全景 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-xs sm:text-sm text-stone-500 hover:text-orange-800 text-center">
                        研读 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Study</span>
                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-xs sm:text-sm text-stone-500 hover:text-orange-800 text-center">
                        方法 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Methodology</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 w-full relative">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-[#27272a] text-stone-400 mt-auto border-t-4 border-orange-700">
        <div class="max-w-6xl mx-auto py-8 px-4 text-center">
            <p class="text-base sm:text-lg font-serif italic text-orange-100 mb-1">"你当刚强壮胆...因为耶和华你的神必与你同在。"</p>
            <p class="text-xs sm:text-sm italic text-stone-500 mb-2 en-text">"Be strong and courageous... for the LORD your God is with you."</p>
            <p class="text-[10px] sm:text-xs opacity-70">约书亚记第一章中英对照研经报告 | The Commission</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "领袖的交接与信心的跨越",
                title_en: "Leadership Transition & The Leap of Faith",
                summary_zh: "约书亚记第一章标志着以色列历史的重大转折。摩西——那位伟大的律法颁布者已经离世，现在是行动的时刻。神亲自膏立约书亚，不仅赋予他军事统帅的权柄，更指示他得胜的秘诀不在于刀剑，而在于对神话语的绝对顺服。本章的核心在于神对新领袖的鼓励，以及百姓对神命令的回应。",
                summary_en: "Joshua 1 marks a monumental shift in Israel's history. Moses, the great lawgiver, is dead; now is the time for action. God commissions Joshua, granting him not only military authority but revealing the secret of victory: absolute obedience to God's Word, not just the sword. The core lies in God's encouragement to the new leader and the people's response.",
                concepts: [
                    { title: "刚强壮胆", title_en: "Strong & Courageous", hebrew: "Chazak V'amatz", color: "text-orange-700", bg: "bg-orange-50", desc_zh: "神在短短几节经文中重复了三次（1:6, 7, 9），这不是建议，而是带有能力的命令。", desc_en: "Repeated three times by God (1:6, 7, 9). Not a suggestion, but an empowering command." },
                    { title: "昼夜思想", title_en: "Meditate Day & Night", hebrew: "Hagah", color: "text-blue-800", bg: "bg-blue-50", desc_zh: "原文意为'低声以此为乐'。得胜的关键在于让神的话语完全占据心思意念。", desc_en: "Literally to 'mutter' or delight in. Victory depends on God's Word occupying the mind fully." },
                    { title: "脚掌所踏", title_en: "Sole of Your Foot", hebrew: "Kaf-Regel", color: "text-stone-700", bg: "bg-stone-100", desc_zh: "应许已经赐下，但需要通过信心的行动（行走）去实际占有。", desc_en: "The promise is given, but must be possessed through the action of faith (walking)." }
                ]
            },
            sections: [
                {
                    id: "commission",
                    title: "神的托付与应许 (1:1-5)",
                    title_en: "God's Commission & Promise",
                    verses: [
                        {
                            ref: "1:2-3",
                            text_zh: "我的仆人摩西死了。现在你要起来，和众百姓过这约旦河...凡你们脚掌所踏之地，我都照着我应许摩西的话赐给你们了。",
                            text_en: "Moses my servant is dead. Now therefore arise, go over this Jordan... Every place that the sole of your foot will tread upon I have given to you...",
                            exegesis: {
                                title: "从‘已赐’到‘去得’ (Given vs. Taking)",
                                content_zh: "神使用的是完成时态（I have given），表明在属灵领域，这块土地已经是他们的了。然而，他们必须用“脚掌去踏”才能在物质领域实现这应许。这揭示了神的主权恩典与人的信心行动之间的动态关系：神先赐予，人凭信心支取。",
                                content_en: "God uses the perfect tense ('I have given'), indicating spiritual possession is already accomplished. Yet, they must 'tread' to realize it physically. This reveals the dynamic between Sovereign Grace and Human Action: God gives, man appropriates by faith."
                            },
                            devotional: {
                                title: "走出这一步 (Take the Step)",
                                content_zh: "神已经为你预备了丰盛的应许（平安、喜乐、得胜），但你是否还站在河的这边观望？很多时候，我们没有得着，是因为我们没有“踏出”信心的那一步。不要等到看见干地才抬脚，要相信当你抬脚时，水就会分开。你的摩西（过去的依靠）可能已经不在了，但神还在。",
                                content_en: "God has promises for you, but are you still standing on the bank? Often we don't possess because we don't 'step'. Don't wait for dry ground to lift your foot; believe the water will part when you step. Your Moses (past reliance) may be gone, but God remains."
                            }
                        }
                    ]
                },
                {
                    id: "courage",
                    title: "得胜的秘诀：律法与勇气 (1:6-9)",
                    title_en: "Secret of Victory: Law & Courage",
                    verses: [
                        {
                            ref: "1:7-8",
                            text_zh: "只要刚强，大大壮胆，谨守遵行我仆人摩西所吩咐你的一切律法...这律法书不可离开你的口，总要昼夜思想...",
                            text_en: "Only be strong and very courageous, being careful to do according to all the law... This Book of the Law shall not depart from your mouth, but you shall meditate on it day and night...",
                            exegesis: {
                                title: "真正的亨通 (True Success)",
                                content_zh: "这在古代军事文献中是极不寻常的。将军被告知，胜利的关键不是战略或兵器，而是对经文的沉思（Meditate/Hagah）。“亨通”（Prosper/Sakal）这里指“行事智慧、有洞察力”。真正的勇气不是鲁莽，而是因着明白神的心意（通过律法）而产生的道德确信。",
                                content_en: "Highly unusual in ancient military texts. The general is told victory lies not in strategy, but in meditation (Hagah). 'Prosper' (Sakal) implies 'acting wisely/insightfully'. True courage isn't rashness, but moral certainty derived from knowing God's will through His Law."
                            },
                            devotional: {
                                title: "恐惧的解药 (Antidote to Fear)",
                                content_zh: "约书亚面临巨人的挑战，他肯定害怕，否则神不会三次命令他“刚强”。你现在害怕什么？未来的不确定？工作的压力？神给出的解药不是“自信”，而是“昼夜思想祂的话”。当神的话语充满你的思想时，恐惧就没有立足之地了。勇气是对神同在的深切认知。",
                                content_en: "Joshua faced giants; he was likely afraid, or God wouldn't command strength 3 times. What do you fear? God's antidote isn't 'self-confidence' but 'meditating on His Word'. When God's voice fills your mind, fear loses ground. Courage is the deep awareness of God's presence."
                            }
                        }
                    ]
                },
                {
                    id: "unity",
                    title: "合一的誓约 (1:12-18)",
                    title_en: "The Pledge of Unity",
                    verses: [
                        {
                            ref: "1:16",
                            text_zh: "他们回答约书亚说：“你所吩咐我们行的，我们都必行；你所差遣我们去的，我们都必去。”",
                            text_en: "And they answered Joshua, 'All that you have commanded us we will do, and wherever you send us we will go.'",
                            exegesis: {
                                title: "跨越约旦河的合一 (Trans-Jordan Unity)",
                                content_zh: "流便、迦得和玛拿西半支派虽然已经得着了河东的产业，但他们承诺不仅是自己安顿，还要拿起兵器走在弟兄前面（1:14）。这是以色列民族共同体意识的高峰。神的百姓不能独善其身，真正的安息是全体百姓共同进入应许之地后的安息。",
                                content_en: "Though the Transjordan tribes had their land, they pledged to fight ahead of their brothers (1:14). This is the peak of communal consciousness. God's people cannot seek private peace alone; true rest is when the whole community enters the Promise."
                            },
                            devotional: {
                                title: "无论是谁，都必去 (We Will Go)",
                                content_zh: "在教会或团队中，最感人的时刻莫过于当领袖发出呼召，众人同心回应“我们必行”。你是否是一个愿意为了整体的益处而牺牲个人安逸的人？也许你已经“得着了产业”（生活安稳），但神呼召你为了那些还在争战中的弟兄姐妹，多走一里路。",
                                content_en: "The most moving moment is when a leader calls and the people say 'We will do'. Are you willing to sacrifice comfort for the whole? You may have your 'land' (security), but God calls you to go the extra mile for brothers still in battle."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 fade-in">
                    <!-- Intro Section -->
                    <div class="lg:col-span-7 bg-white p-6 sm:p-8 rounded shadow-sm border border-orange-200 relative overflow-hidden">
                        <div class="flex items-center mb-4 relative z-10">
                            <span class="bg-orange-100 text-orange-800 text-[10px] sm:text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Core Theme</span>
                            <h2 class="text-2xl sm:text-3xl font-bold serif text-stone-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-base sm:text-lg text-stone-500 font-serif italic mb-6 en-text relative z-10">${chapterData.intro.title_en}</h3>
                        <p class="text-stone-700 leading-relaxed mb-6 text-sm sm:text-base border-l-4 border-orange-600 pl-4 text-justify font-serif relative z-10">${chapterData.intro.summary_zh}</p>
                        <p class="text-stone-500 leading-relaxed text-xs sm:text-sm italic en-text border-l-4 border-stone-300 pl-4 text-justify relative z-10">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="flex overflow-x-auto space-x-4 pb-4 mt-6 sm:grid sm:grid-cols-3 sm:space-x-0 sm:gap-4 sm:pb-0 scrollbar-hide relative z-10">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="${c.bg} p-4 rounded border border-stone-200 flex flex-col items-center text-center min-w-[200px] sm:min-w-0 transition hover:shadow-md hover:border-orange-300">
                                    <h4 class="font-bold ${c.color} text-base mb-1 serif">${c.title}</h4>
                                    <p class="text-[10px] text-stone-500 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-[10px] text-stone-800 font-mono mb-2 px-2 py-0.5 bg-white/60 rounded border border-stone-200">${c.hebrew}</p>
                                    <p class="text-xs text-stone-600 mb-1 leading-tight text-justify">${c.desc_zh}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Command & The Sword -->
                    <div class="lg:col-span-5 flex flex-col gap-6">
                        
                        <!-- Animated Command -->
                        <div class="bg-gradient-to-br from-orange-900 to-stone-900 rounded shadow-lg relative overflow-hidden h-48 flex flex-col items-center justify-center group border border-orange-800">
                            <!-- Sword Gleam Effect -->
                            <div class="sword-gleam"></div>
                            
                            <div class="text-center z-10 pulse-courage">
                                <h3 class="text-orange-100 font-bold uppercase tracking-[0.2em] text-xl sm:text-2xl mb-2">CHAZAK</h3>
                                <div class="w-16 h-1 bg-orange-500 mx-auto rounded mb-2"></div>
                                <h3 class="text-orange-200 font-bold uppercase tracking-[0.2em] text-lg sm:text-xl">VE'AMATZ</h3>
                            </div>
                            
                            <p class="text-[10px] text-orange-300/60 mt-4 italic en-text z-10">"Be Strong and Courageous"</p>
                        </div>

                        <!-- Meditation Visualization -->
                        <div class="bg-[#1e293b] p-6 rounded shadow-sm border border-slate-700 flex-grow flex items-center justify-between relative overflow-hidden">
                             <div class="z-10 w-2/3 pr-4">
                                 <h4 class="text-sm font-bold text-blue-200 mb-1">昼夜思想 (Day & Night)</h4>
                                 <p class="text-xs text-slate-400 leading-relaxed">
                                    得胜的策略不是兵法，而是让神的话语成为你思想的中心引力。
                                 </p>
                                 <p class="text-[10px] text-slate-500 italic mt-2 en-text">Success implies total immersion in the Word.</p>
                             </div>
                             
                             <!-- Orbit Animation -->
                             <div class="z-10 w-1/3 flex justify-center items-center">
                                 <div class="orbit-container">
                                     <!-- Center: The Book -->
                                     <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-slate-200 text-2xl">
                                         <i class="fas fa-book-open"></i>
                                     </div>
                                     <!-- Sun -->
                                     <div class="sun"><i class="fas fa-sun"></i></div>
                                     <!-- Moon -->
                                     <div class="moon"><i class="fas fa-moon"></i></div>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Header for Study View
            const headerHTML = `
                <div class="text-center mb-8 fade-in">
                    <h2 class="text-2xl font-bold text-stone-800 serif">深入研读与灵修</h2>
                    <p class="text-sm text-stone-500 en-text italic">Exegesis & Devotional Journey</p>
                    <div class="w-24 h-1 bg-orange-700 mx-auto mt-4 rounded-full"></div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach((section, index) => {
                sectionsHTML += `
                    <div class="max-w-4xl mx-auto mb-12 fade-in" style="animation-delay: ${index * 0.1}s">
                        <!-- Section Header -->
                        <div class="flex items-center mb-6 border-b border-orange-200 pb-2">
                            <div class="w-8 h-8 rounded bg-orange-800 text-white flex items-center justify-center font-bold font-serif mr-4">${index + 1}</div>
                            <div>
                                <h3 class="text-xl sm:text-2xl font-bold text-stone-800 serif">${section.title}</h3>
                                <p class="text-xs sm:text-sm text-stone-500 font-serif italic en-text">${section.title_en}</p>
                            </div>
                        </div>
                        
                        <!-- Cards Stack -->
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = headerHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card group">
                    <!-- Scripture Area -->
                    <div class="bg-white p-5 border-b border-stone-100 relative">
                        <span class="inline-block px-2 py-1 bg-orange-50 text-orange-800 text-[10px] font-bold rounded mb-3 font-mono border border-orange-100">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed mb-3 relative z-10">
                            ${verse.text_zh}
                        </p>
                        <p class="text-stone-500 font-serif text-sm italic en-text pl-4 border-l-2 border-stone-300">
                            ${verse.text_en}
                        </p>
                    </div>

                    <!-- Interpretation Area -->
                    <div class="flex flex-col md:flex-row">
                        <!-- Exegesis Block -->
                        <div class="flex-1 p-5 bg-[#fff7ed] border-b md:border-b-0 md:border-r border-orange-100 relative">
                            <div class="flex items-center mb-3 text-orange-800">
                                <i class="fas fa-graduation-cap mr-2 text-sm"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">经文含义 Meaning</h4>
                            </div>
                            <h5 class="font-bold text-stone-800 mb-2 text-sm sm:text-base">${verse.exegesis.title}</h5>
                            <p class="text-sm text-stone-700 leading-relaxed text-justify mb-2 opacity-90">${verse.exegesis.content_zh}</p>
                            <p class="text-xs text-orange-900/60 font-serif italic en-text mt-3">${verse.exegesis.content_en}</p>
                        </div>

                        <!-- Devotional Block -->
                        <div class="flex-1 p-5 bg-[#f0f9ff] relative">
