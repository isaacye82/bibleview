<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Harvest Green - Joseph's Fruitfulness */
            --theme-primary: #15803d; 
            /* Boundary Stone - Geography */
            --theme-secondary: #78350f;
            /* Warning Yellow - Compromise */
            --theme-accent: #ca8a04;
            /* Map Background */
            --theme-bg: #f0fdf4;
            /* Text */
            --theme-text: #14532d;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle Contour Map Pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='none'/%3E%3Cpath d='M10 10c20 0 20 20 40 20s20-20 40-20' stroke='%2315803d' stroke-opacity='0.05' fill='none'/%3E%3Cpath d='M0 30c30 0 30 20 50 20s20-20 50-20' stroke='%2315803d' stroke-opacity='0.05' fill='none'/%3E%3Cpath d='M20 50c20 0 20 20 40 20s20-20 40-20' stroke='%2315803d' stroke-opacity='0.05' fill='none'/%3E%3C/svg%3E");
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(21, 128, 61, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #bbf7d0;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(21, 128, 61, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Casting Lots Animation */
        .lots-container {
            position: relative;
            height: 160px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0fdf4;
            border-radius: 8px;
            border: 2px dashed #86efac;
        }
        .stone-lot {
            width: 40px;
            height: 50px;
            background: #e2e8f0;
            border: 2px solid #64748b;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #334155;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .lot-1 { animation: tumble1 3s infinite ease-in-out; }
        .lot-2 { animation: tumble2 3s infinite ease-in-out; animation-delay: 0.2s; }
        
        @keyframes tumble1 {
            0% { transform: translateY(-40px) rotate(0deg); opacity: 0; }
            30% { transform: translateY(0) rotate(360deg); opacity: 1; }
            80% { transform: translateY(0) rotate(360deg); opacity: 1; }
            100% { transform: translateY(10px) rotate(340deg); opacity: 0; }
        }
        @keyframes tumble2 {
            0% { transform: translateY(-40px) rotate(0deg); opacity: 0; }
            30% { transform: translateY(0) rotate(-360deg); opacity: 1; }
            80% { transform: translateY(0) rotate(-360deg); opacity: 1; }
            100% { transform: translateY(10px) rotate(-340deg); opacity: 0; }
        }

        /* Gezer Spot Animation */
        .map-fragment {
            position: relative;
            width: 100%;
            height: 140px;
            background: #dcfce7;
            border-radius: 8px;
            overflow: hidden;
        }
        .gezer-spot {
            position: absolute;
            top: 60%;
            left: 30%;
            width: 20px;
            height: 20px;
            background: #ca8a04;
            border-radius: 50%;
            animation: pulseWarning 2s infinite;
        }
        .label-text {
            position: absolute;
            top: 55%;
            left: 38%;
            font-size: 10px;
            color: #854d0e;
            font-weight: bold;
        }
        @keyframes pulseWarning {
            0% { box-shadow: 0 0 0 0 rgba(202, 138, 4, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(202, 138, 4, 0); }
            100% { box-shadow: 0 0 0 0 rgba(202, 138, 4, 0); }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(21, 128, 61, 0.3);
            margin-right: 1rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "约瑟的产业与未完成的征服",
                title_en: "Joseph's Inheritance & The Unfinished Conquest",
                summary_zh: "约书亚记第16章标志着迦南地分配的第二阶段。在犹大支派（王权的代表）之后，约瑟的子孙（长子的名分，代上5:1）开始分地。这一章主要描述了约瑟子孙（特别是以法莲支派）的疆界。尽管他们得到了肥沃的土地，但本章以一个不祥的音符结束：他们没有完全赶出迦南人，而是选择了让其做苦工。这为后来的士师时代埋下了祸根。",
                summary_en: "Joshua 16 marks the second phase of land distribution. After Judah (Kingship), the house of Joseph (Birthright, 1 Chron 5:1) receives their lot. This chapter details the borders of Joseph, specifically Ephraim. Despite receiving fertile land, the chapter ends on an ominous note: they did not drive out the Canaanites completely but chose forced labor, sowing seeds for the Judges era.",
                concepts: [
                    { title: "拈阄", title_en: "The Lot", hebrew: "Goral", color: "text-green-800", bg: "bg-green-50", desc_zh: "表明土地的分配不是基于人的协商，而是神的主权旨意。这是神圣的分配。", desc_en: "Indicates land allocation was not human negotiation but Divine Sovereignty. A sacred distribution." },
                    { title: "多结果子", title_en: "Fruitful Bough", hebrew: "Parah", color: "text-amber-700", bg: "bg-amber-50", desc_zh: "约瑟的名字意味着增添。以法莲意为‘昌盛’。他们占据了迦南最肥沃的中部山区。", desc_en: "Joseph means 'Increase'. Ephraim means 'Fruitful'. They occupied the fertile central hill country." },
                    { title: "没有赶出", title_en: "Did Not Drive Out", hebrew: "Lo Horish", color: "text-red-700", bg: "bg-red-50", desc_zh: "本章的关键转折。不是‘不能’，而是‘没有’。为了经济利益（苦工）牺牲了属灵的纯洁。", desc_en: "The turning point. Not 'could not', but 'did not'. Sacrificed spiritual purity for economic gain (forced labor)." }
                ]
            },
            sections: [
                {
                    id: "lot",
                    title: "约瑟子孙的阄 (16:1-4)",
                    title_en: "The Lot for the People of Joseph",
                    verses: [
                        {
                            ref: "16:1, 4",
                            text_zh: "约瑟的子孙拈阄所得之地...约瑟的儿子玛拿西、以法莲就得了他们的地业。",
                            text_en: "The allotment of the people of Joseph went... Manasseh and Ephraim, the sons of Joseph, received their inheritance.",
                            exegesis: {
                                title: "双倍的福分 (The Double Portion)",
                                content_zh: "雅各在临终前收养了约瑟的两个儿子（创48章），使约瑟在分地时实际上获得了‘双份’产业（以法莲和玛拿西各得一份）。这应验了长子的权利。这里的疆界从约旦河一直延伸到大海，占据了迦南的心脏地带，包括后来的示罗（会幕所在地）。",
                                content_en: "Jacob adopted Joseph's two sons (Gen 48), giving Joseph a 'double portion' (Ephraim & Manasseh). This fulfilled the birthright. Their territory stretched from Jordan to the Sea, occupying Canaan's heartland, including Shiloh."
                            },
                            devotional: {
                                title: "接受神的量给 (Accepting God's Measure)",
                                content_zh: "‘拈阄’（Lot）在今天看来似乎是运气，但在圣经中这是‘神的主权’。神量给每个人的疆界（才干、环境、呼召）都是不同的。约瑟得到双倍，不是因为他运气好，而是因为神对他的计划。学会满足并经营神量给你的‘地界’，而不是羡慕别人的产业。",
                                content_en: "'Lots' seem like luck, but biblically mean 'Divine Sovereignty'. God's measure for everyone is different. Joseph got double not by luck but by God's plan. Learn to cultivate the territory God assigned you, rather than envying others."
                            }
                        }
                    ]
                },
                {
                    id: "ephraim",
                    title: "以法莲的境界 (16:5-9)",
                    title_en: "The Territory of Ephraim",
                    verses: [
                        {
                            ref: "16:5, 9",
                            text_zh: "以法莲子孙的境界...另外在玛拿西人地业中，还分出些城邑和属城的村庄给以法莲子孙。",
                            text_en: "The territory of the people of Ephraim... Also towns were set apart for the people of Ephraim within the inheritance of the Manassites...",
                            exegesis: {
                                title: "次子居首 (The Younger First)",
                                content_zh: "虽然玛拿西是长子，但在分地记录中，以法莲被先提及（16:5），之后才是玛拿西（17:1）。这延续了雅各‘以此为大’的预言（创48:19）。此外，以法莲在玛拿西境内还拥有‘飞地’。这显示了这两个支派之间紧密的血缘和地缘关系，也预示了以法莲后来在北国以色列中的领导地位。",
                                content_en: "Though Manasseh was older, Ephraim is listed first, fulfilling Jacob's prophecy (Gen 48). Ephraim also had enclaves within Manasseh. This shows their close tie and foreshadows Ephraim's future leadership in the Northern Kingdom."
                            },
                            devotional: {
                                title: "神不看出生顺序 (God Ignores Birth Order)",
                                content_zh: "在那个看重长幼有序的时代，神却屡次拣选次子（以撒、雅各、约瑟、以法莲）。这告诉我们：在神的国度里，恩典不按‘自然资格’（Natural Qualification）分配，而是按神的主权和人的信心。不要因为你的出身或资历而限制了神在你身上的作为。",
                                content_en: "God often chose the younger (Isaac, Jacob, Ephraim), defying cultural norms. In God's Kingdom, grace isn't distributed by 'natural qualification' but by Sovereignty and faith. Don't let your background limit God's work in you."

                        }
                    ]
                },
                {
                    id: "gezer",
                    title: "基色的妥协 (16:10)",
                    title_en: "The Compromise at Gezer",
                    verses: [
                        {
                            ref: "16:10",
                            text_zh: "他们没有赶出住基色的迦南人；迦南人仍住在以法莲人中间，成为做苦工的仆人，直到今日。",
                            text_en: "However, they did not drive out the Canaanites who lived in Gezer, so the Canaanites have lived in the midst of Ephraim to this day but have been made to do forced labor.",
                            exegesis: {
                                title: "半途而废的顺服 (Incomplete Obedience)",
                                content_zh: "这是一个不祥的结尾。‘没有赶出’（Did not drive out）与之前的‘不能赶出’（Could not）有本质区别。这暗示了意愿上的缺乏。基色是一个战略重镇，控制着贸易路线。以法莲人选择让迦南人做苦工，显然是为了经济利益（贡物/劳力）。这种实用主义的妥协，最终导致了宗教上的混合和堕落。",
                                content_en: "An ominous ending. 'Did not' differs from 'Could not', implying lack of will. Gezer was strategic. Ephraim chose forced labor for economic gain. This pragmatic compromise led to religious syncretism and downfall."
                            },
                            devotional: {
                                title: "不要以此为奴 (Don't Make Sin a Servant)",
                                content_zh: "以法莲人以为他们可以控制迦南人（‘做苦工’），利用罪来为自己服务。但这是一种危险的幻觉。我们常以为可以保留一点点‘小罪’（如一点点贪婪、一点点暧昧），只要能控制它就好。但圣经的教训是：如果你不赶出罪，罪最终会反过来辖制你。不要试图驯化罪，要治死它。",
                                content_en: "Ephraim thought they could control Canaanites (use them). A dangerous illusion. We think we can keep 'small sins' if we manage them. But the lesson is: If you don't drive sin out, it will eventually rule you. Don't domesticate sin; kill it."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 fade-in">
                    <!-- Intro Section -->
                    <div class="lg:col-span-7 bg-white p-6 sm:p-8 rounded shadow-sm border border-green-200 relative overflow-hidden">

                        <!-- Animated Lots -->

                            <h3 class="text-green-200 font-bold uppercase tracking-widest text-xs mb-4 absolute top-4 left-4">The Sovereign Lot</h3>
                            
                            <div class="lots-container shadow-inner bg-green-900/50 border-green-500/30">
                                <div class="stone-lot lot-1">Eph</div>
                                <div class="stone-lot lot-2">Man</div>

                            <p class="text-[10px] text-green-300 italic mt-2 self-end mr-4">"The lot fell..."</p>

                                 <h4 class="text-sm font-bold text-stone-800 mb-1 flex items-center">
                                    <i class="fas fa-map-marker-alt mr-2 text-stone-600"></i>
                                    隐患之地 (The Danger Spot)
                                 </h4>

                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Header for Study View
            const headerHTML = `
                <div class="text-center mb-8 fade-in">
                    <h2 class="text-2xl font-bold text-stone-800 serif">深入研读与灵修</h2>
                    <p class="text-sm text-stone-500 en-text italic">Exegesis & Devotional Journey</p>
                    <div class="w-24 h-1 bg-green-700 mx-auto mt-4 rounded-full"></div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach((section, index) => {
                sectionsHTML += `
                    <div class="max-w-4xl mx-auto mb-12 fade-in" style="animation-delay: ${index * 0.1}s">
                        <!-- Section Header -->
                        <div class="flex items-center mb-6 border-b border-green-200 pb-2">
                            <div class="section-badge shadow-lg">${index + 1}</div>
                            <div>
                                <h3 class="text-xl sm:text-2xl font-bold text-stone-800 serif">${section.title}</h3>
                                <p class="text-xs sm:text-sm text-stone-500 font-serif italic en-text">${section.title_en}</p>
                            </div>
                        </div>
                        
                        <!-- Cards Stack -->
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}

                    </div>
