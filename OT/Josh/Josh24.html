<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Oak Green - The Tree of Witness */
            --theme-primary: #3f6212; 
            /* Witness Stone Grey */
            --theme-secondary: #57534e;
            /* Decision Gold - As for me and my house */
            --theme-accent: #d97706;
            /* Background */
            --theme-bg: #f7fee7;
            /* Text */
            --theme-text: #1a2e05;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Tree Ring Pattern */
            background-image: radial-gradient(circle, transparent 20%, #ecfccb 20%, #ecfccb 22%, transparent 22%, transparent 40%, #ecfccb 40%, #ecfccb 42%, transparent 42%);
            background-size: 80px 80px;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(63, 98, 18, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #bef264;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(63, 98, 18, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Witness Stone Animation */
        .oak-container {
            position: relative;
            height: 180px;
            width: 100%;
            background: #dcfce7;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #84cc16;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .tree-canopy {
            position: absolute;
            top: -20px;
            width: 120px;
            height: 100px;
            background: #365314;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tree-trunk {
            position: absolute;
            bottom: 40px;
            width: 20px;
            height: 80px;
            background: #78350f;
            z-index: 5;
        }
        .stone-witness {
            position: absolute;
            bottom: 10px;
            left: calc(50% + 15px);
            width: 40px;
            height: 50px;
            background: #78716c;
            border-radius: 4px 4px 0 0;
            border: 2px solid #44403c;
            z-index: 15;
            animation: riseStone 2s ease-out forwards;
        }
        .ear-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #d97706;
            opacity: 0;
            animation: listen 3s infinite 2s;
        }

        @keyframes riseStone {
            from { transform: translateY(60px); }
            to { transform: translateY(0); }
        }
        @keyframes listen {
            0%, 100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        /* Three Burials Animation */
        .graves-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background: #f5f5f4;
            border-radius: 8px;
            padding: 10px;
        }
        .tomb {
            text-align: center;
            opacity: 0;
            animation: appearTomb 1s forwards;
        }
        .tomb i { font-size: 24px; color: #57534e; margin-bottom: 5px; }
        .tomb span { font-size: 10px; font-weight: bold; color: #44403c; display: block; }
        
        .t1 { animation-delay: 0.5s; }
        .t2 { animation-delay: 1.0s; }
        .t3 { animation-delay: 1.5s; }

        @keyframes appearTomb {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(63, 98, 18, 0.3);
            margin-right: 1rem;
        }
    </style>
</head>

    <script>

                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
