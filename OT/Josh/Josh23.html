    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Sunset Amber - Old Age, End of Era */
            --theme-primary: #b45309; 
            /* Warning Crimson - Threats of Judgment */
            --theme-secondary: #9f1239;
            /* Holding Blue - Loyalty */
            --theme-accent: #1e40af;
            /* Background */
            --theme-bg: #fff7ed;
            /* Text */
            --theme-text: #431407;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle dry ground pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0z' fill='none'/%3E%3Cpath d='M0 10h20' stroke='%23fed7aa' stroke-width='0.5'/%3E%3C/svg%3E");
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(180, 83, 9, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #fed7aa;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(180, 83, 9, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Snare & Thorn Animation */
        .trap-container {
            position: relative;
            height: 160px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #292524;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #78350f;
        }
        .rope-snare {
            width: 80px;
            height: 80px;
            border: 3px dashed #d6d3d1;
            border-radius: 50%;
            position: absolute;
            animation: tighten 3s infinite ease-in-out;
        }
        .thorn {
            position: absolute;
            color: #9f1239;
            font-size: 24px;
            opacity: 0;
            animation: prick 3s infinite ease-in-out;
        }
        .t1 { top: 20%; left: 20%; animation-delay: 0.5s; }
        .t2 { bottom: 20%; right: 20%; animation-delay: 1.0s; }
        .t3 { top: 50%; left: 80%; animation-delay: 1.5s; }
        .t4 { top: 80%; left: 40%; animation-delay: 2.0s; }

        @keyframes tighten {
            0% { transform: scale(1.2); border-color: #d6d3d1; }
            50% { transform: scale(0.5); border-color: #ef4444; }
            100% { transform: scale(1.2); border-color: #d6d3d1; }
        }
        @keyframes prick {
            0%, 40% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            60% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* One Chases Thousand Animation */
        .chase-container {
            position: relative;
            height: 100px;
            width: 100%;
            background: #fff7ed;
            border-bottom: 2px solid #b45309;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .hero {
            position: absolute;
            left: 10px;
            font-size: 24px;
            color: #b45309;
            z-index: 10;
        }
        .enemy-group {
            position: absolute;
            right: -100px;
            display: flex;
            gap: 2px;
            animation: flee 4s infinite linear;
        }
        .enemy {
            font-size: 14px;
            color: #9ca3af;
        }
        @keyframes flee {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-400px); opacity: 0; }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(180, 83, 9, 0.3);
            margin-right: 1rem;
        }
    </style>
