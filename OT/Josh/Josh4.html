    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Stone Grey - The Memorial Stones */
            --theme-primary: #475569; 
            /* Gilgal Gold - The New Beginning */
            --theme-secondary: #b45309;
            /* River Blue - The Origin */
            --theme-accent: #0e7490;
            /* Texture Background */
            --theme-bg: #f8fafc;
            /* Text */
            --theme-text: #1e293b;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle Stone Texture Pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2zm4 4h2v2h-2v-2z' fill='%2394a3b8' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-secondary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-secondary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(71, 85, 105, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            border-top: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(71, 85, 105, 0.2);
            border-top-color: var(--theme-secondary);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stone Stacking Animation */
        .stone {
            width: 60px;
            height: 20px;
            background: linear-gradient(to right, #64748b, #475569);
            border-radius: 4px;
            margin: 2px auto;
            opacity: 0;
            animation: dropStone 0.5s ease-out forwards;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #334155;
        }
        @keyframes dropStone {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Water Returning Animation */
        .river-bed {
            position: relative;
            height: 100px;
            width: 100%;
            background: #d6d3d1; /* Dry ground color */
            overflow: hidden;
            border-radius: 8px;
        }
        .water-rush {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0e7490, #22d3ee);
            opacity: 0.8;
            animation: rush 4s infinite ease-in-out;
        }
        @keyframes rush {
            0% { left: -100%; }
            40% { left: 0; } /* Flow back */
            90% { left: 0; }
            100% { left: 0; } /* Stays filled for a bit */
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px; /* Square/Stone shape */
            font-size: 1.1rem;
            box-shadow: 2px 2px 0px var(--theme-secondary);
            margin-right: 1rem;
        }

            document.getElementById(`nav-${view}`).classList.remove('text-slate-500');

                if (view === 'study') renderStudy();

                container.style.opacity = '1';
