<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua 21: The Fulfillment of Promise | 约书亚记第二十一章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Promise Gold - Faithfulness, Fulfillment */
            --theme-primary: #b45309; 
            /* Linen White - Purity, Levites */
            --theme-secondary: #fef3c7;
            /* Ink Blue - Written Word */
            --theme-accent: #1e3a8a;
            /* Background */
            --theme-bg: #fffbeb;
            /* Text */
            --theme-text: #451a03;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle Star/Dot Pattern */
            background-image: radial-gradient(#d97706 0.5px, transparent 0.5px), radial-gradient(#d97706 0.5px, var(--theme-bg) 0.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(180, 83, 9, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #fde68a;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(180, 83, 9, 0.15);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scattered Lights Animation */
        .map-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .map-outline {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 80%;
            border: 2px dashed #475569;
            opacity: 0.3;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        .light-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fbbf24;
            border-radius: 50%;
            box-shadow: 0 0 8px #f59e0b;
            opacity: 0;
            animation: popLight 4s infinite;
        }
        @keyframes popLight {
            0% { transform: scale(0); opacity: 0; }
            10% { transform: scale(1.2); opacity: 1; }
            20% { transform: scale(1); opacity: 1; }
            90% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Seal of Fulfillment Animation */
        .scroll-container {
            position: relative;
            height: 140px;
            background: #fef3c7;
            border: 1px solid #d97706;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .stamp {
            border: 4px solid #b45309;
            color: #b45309;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 24px;
            transform: rotate(-10deg) scale(2);
            opacity: 0;
            animation: stampDown 3s infinite ease-in;
            font-family: 'Courier New', monospace;
        }
        @keyframes stampDown {
            0% { transform: rotate(-10deg) scale(3); opacity: 0; }
            10% { transform: rotate(-10deg) scale(1); opacity: 1; }
            80% { transform: rotate(-10deg) scale(1); opacity: 1; }
            100% { opacity: 0; }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(180, 83, 9, 0.3);
            margin-right: 1rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-amber-200">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 sm:h-20">
                <div class="flex items-center">
                    <span class="text-xl sm:text-2xl font-bold text-amber-900 serif flex flex-col leading-tight">
                        <span><i class="fas fa-check-double mr-2 text-amber-600"></i> 约书亚记 21章</span>
                        <span class="text-[10px] sm:text-xs text-amber-700 en-text font-normal ml-6 sm:ml-8">Joshua Chapter 21</span>
                    </span>
                </div>
                <div class="flex space-x-4 sm:space-x-8 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-2 py-2 text-xs sm:text-sm text-center">
                        全景 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Overview</span>
                    </button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-2 py-2 text-xs sm:text-sm text-stone-500 hover:text-amber-800 text-center">
                        研读 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Study</span>
                    </button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-2 py-2 text-xs sm:text-sm text-stone-500 hover:text-amber-800 text-center">
                        方法 <br><span class="text-[9px] sm:text-[10px] uppercase opacity-70 en-text">Methodology</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 w-full relative">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-[#451a03] text-amber-100 mt-auto border-t-4 border-amber-600">
        <div class="max-w-6xl mx-auto py-8 px-4 text-center">
            <p class="text-base sm:text-lg font-serif italic text-amber-200 mb-1">"耶和华应许...的话一句也没有落空，都应验了。"</p>
            <p class="text-xs sm:text-sm italic text-amber-400/60 mb-2 en-text">"Not one word of all the good promises... had failed; all came to pass."</p>
            <p class="text-[10px] sm:text-xs opacity-70">约书亚记第二十一章中英对照研经报告 | The Fulfillment of Promise</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "散落的光与不落空的应许",
                title_en: "Scattered Light & Unfailing Promises",
                summary_zh: "约书亚记第21章看似是另一份枯燥的地理清单，实则包含了本书最重要的神学高潮。利未支派虽然没有像其他支派那样集中的土地，但神赐给他们48座城邑，散布在以色列全境。这不仅应验了神的供养，更使他们成为散落在各支派中的属灵‘光点’，教导律法。本章以一段辉煌的总结结束：神对以色列的一切应许，没有一句落空。",
                summary_en: "Joshua 21 might seem like another dry list, but it contains the book's theological climax. The Levites received 48 cities scattered throughout Israel instead of a consolidated territory. This fulfilled God's provision and positioned them as 'points of light' to teach the Law everywhere. The chapter concludes with a glorious summary: Not one of God's promises failed.",
                concepts: [
                    { title: "利未城", title_en: "Levitical Cities", hebrew: "Arei HaLeviim", color: "text-blue-800", bg: "bg-blue-50", desc_zh: "利未人没有产业，耶和华是他们的产业。但这不代表贫穷，他们得到城邑和郊野（牧场），生活在弟兄中间。", desc_en: "Levites had no land inheritance; Yahweh was their portion. Yet, they received cities and pasturelands, living among brothers." },
                    { title: "一句不落空", title_en: "Not One Failed", hebrew: "Lo Naphal", color: "text-amber-700", bg: "bg-amber-50", desc_zh: "原文意为‘没有掉在地上’。神的话语如同坚固的磐石，历史证明了祂绝对的信实。", desc_en: "Lit. 'Did not fall'. God's word is solid rock; history proves His absolute faithfulness." },
                    { title: "四境平安", title_en: "Rest on Every Side", hebrew: "Nuach", color: "text-green-800", bg: "bg-green-50", desc_zh: "争战的结束。这是救赎历史的一个重要里程碑，预表了基督里终极的安息。", desc_en: "The end of war. A milestone in redemptive history, typifying ultimate rest in Christ." }
                ]
            },
            sections: [
                {
                    id: "request",
                    title: "利未人的请求 (21:1-3)",
                    title_en: "The Levites' Request",
                    verses: [
                        {
                            ref: "21:2-3",
                            text_zh: "他们在...示罗对...约书亚说：‘耶和华曾藉摩西吩咐，给我们城邑居住...’ 于是以色列人照耶和华的吩咐...把城邑和属城的郊野给了利未人。",
                            text_en: "And they said to... Joshua at Shiloh... 'The LORD commanded through Moses that we be given cities to dwell in...' So... the people of Israel gave to the Levites... these cities and their pasturelands.",
                            exegesis: {
                                title: "基于话语的请求 (Request Based on the Word)",
                                content_zh: "利未人等到所有支派都分完地后才提出请求。他们的请求不是基于贪婪，而是基于‘耶和华藉摩西的吩咐’（民35章）。这显示了他们的信心和耐心。以色列人‘照耶和华的吩咐’给予，这表明他们即使在获得产业后，仍愿意尊荣神和祂的仆人。这是一种神圣的‘十一奉献’式的土地回馈。",
                                content_en: "Levites waited until all tribes were settled. Their request was based not on greed but on God's command (Num 35). This shows faith and patience. Israel gave 'according to the commandment', honoring God and His servants even after possessing the land. A sacred 'tithing' of cities."
                            }
                            ,
                            devotional: {
                                title: "照顾神的仆人 (Caring for God's Servants)",
                                content_zh: "以色列人没有因为利未人‘没有产业’就轻看他们，反而在自己的地业中分出最好的城邑给他们。今天，教会是否也尊荣那些全时间事奉神的人？供应神的仆人不是‘施舍’，而是‘照耶和华的吩咐’回应神的恩典。",
                                content_en: "Israel didn't despise landless Levites but shared their best cities. Does the church today honor full-time servants? Providing for them isn't 'charity' but obedience to God's command and response to grace."
                            }
                        }
                    ]
                },
                {
                    id: "allocation",
                    title: "散落的四十八座城 (21:4-42)",
                    title_en: "The Scattered Forty-Eight",
                    verses: [
                        {
                            ref: "21:41",
                            text_zh: "利未人在以色列人的地业中所得的城，共四十八座，并有属城的郊野。",
                            text_en: "The cities of the Levites in the midst of the possession of the people of Israel were in all forty-eight cities with their pasturelands.",
                            exegesis: {
                                title: "咒诅变祝福 (Curse Turned to Blessing)",
                                content_zh: "雅曾预言利未人要‘散在以色列地中’（创49:7），这原是咒诅。但因着利未人在金牛犊事件中的忠心（出32），这‘分散’变成了祝福。神将他们散布在全地，使他们成为神律法的教导者（申33:10）。这样，以色列没有任何一个支派会因为距离太远而无法接触到神的道。这是神智慧的布局。",
                                content_en: "Jacob prophesied Levi would be 'scattered' (Gen 49:7) as a curse. But due to their faithfulness (Ex 32), this 'scattering' became a blessing. God distributed them to teach the Law (Deut 33:10). No tribe was too far from God's Word. Divine strategy."
                            },
                            devotional: {
                                title: "作散落的光 (Be Scattered Light)",
                                content_zh: "神不希望所有的‘全职侍奉者’都聚在一起（像修道院），而是要散落在各行各业、各个社区中。你是被神安放在你所在之处（公司、学校、社区）的‘利未人’。你的存在是为了让你周围的人更容易认识神。不要抱怨环境孤单，那是神让你发光的地方。",
                                content_en: "God doesn't want all servants clustered (like a monastery) but scattered. You are a 'Levite' placed in your workplace/school. You exist to make God accessible to those around you. Don't complain of isolation; that's where you shine."
                            }
                        }
                    ]
                },
                {
                    id: "fulfillment",
                    title: "神学总结：信实的巅峰 (21:43-45)",
                    title_en: "Theological Summary: Peak of Faithfulness",
                    verses: [
                        {
                            ref: "21:45",
                            text_zh: "耶和华应许赐福给以色列家的话一句也没有落空，都应验了。",
                            text_en: "Not one word of all the good promises that the LORD had made to the house of Israel had failed; all came to pass.",
                            exegesis: {
                                title: "历史的定论 (The Verdict of History)",
                                content_zh: "这三节经文是约书亚记前半部（1-21章）的宏大总结。作者用了三个动词：赐给（Gave）、得着（Possessed）、安息（Rest）。尽管还有未得之地（13:1），但在神的主权计划中，核心的应许（赐地、得胜、平安）已经完全实现。这宣告了神是守约的神，时间（几百年）和困难（铁车）都不能拦阻祂的信实。",
                                content_en: "The grand conclusion of Joshua 1-21. Three verbs: Gave, Possessed, Rest. Though pockets remained (13:1), the core promises (Land, Victory, Peace) were structurally fulfilled. It declares God as Covenant-Keeper; neither time nor iron chariots can thwart His faithfulness."
                            },
                            devotional: {
                                title: "一句都不落空 (Not One Word)",
                                content_zh: "这是多么令人安慰的保证！回顾你的人生，或者回顾教会的历史，你会发现虽然过程曲折，但神说过的每一句话最终都会兑现。如果你现在正处于等待或争战中，请抓住这节经文：神的支票也许会迟延兑现，但绝不会跳票。信靠祂，直到‘都应验了’的那一天。",
                                content_en: "What a comfort! Looking back, despite twists, God's word always comes true. If you are waiting or fighting, hold this verse: God's check may be delayed, but it never bounces. Trust Him until the day 'all comes to pass'."
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
            initLights();
        });

        function initLights() {
            const container = document.getElementById('map-bg');
            if(!container) return;
            // Create 48 dots
            for(let i=0; i<48; i++) {
                const dot = document.createElement('div');
                dot.classList.add('light-dot');
                // Random position within the map outline approximation
                dot.style.top = (20 + Math.random() * 60) + '%';
                dot.style.left = (25 + Math.random() * 50) + '%';
                dot.style.animationDelay = (Math.random() * 3) + 's';
                container.appendChild(dot);
            }
        }

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
                if(view === 'dashboard') initLights();
            }, 200);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 fade-in">
                    <!-- Intro Section -->
                    <div class="lg:col-span-7 bg-white p-6 sm:p-8 rounded shadow-sm border border-amber-200 relative overflow-hidden">
                        <div class="flex items-center mb-4 relative z-10">
                            <span class="bg-amber-100 text-amber-800 text-[10px] sm:text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3">Core Theme</span>
                            <h2 class="text-2xl sm:text-3xl font-bold serif text-stone-900">${chapterData.intro.title}</h2>
                        </div>
                        <h3 class="text-base sm:text-lg text-stone-500 font-serif italic mb-6 en-text relative z-10">${chapterData.intro.title_en}</h3>
                        <p class="text-stone-700 leading-relaxed mb-6 text-sm sm:text-base border-l-4 border-amber-600 pl-4 text-justify font-serif relative z-10">${chapterData.intro.summary_zh}</p>
                        <p class="text-stone-500 leading-relaxed text-xs sm:text-sm italic en-text border-l-4 border-stone-300 pl-4 text-justify relative z-10">${chapterData.intro.summary_en}</p>
                        
                        <!-- Concept Cards -->
                        <div class="flex overflow-x-auto space-x-4 pb-4 mt-6 sm:grid sm:grid-cols-3 sm:space-x-0 sm:gap-4 sm:pb-0 scrollbar-hide relative z-10">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="${c.bg} p-4 rounded border border-stone-200 flex flex-col items-center text-center min-w-[200px] sm:min-w-0 transition hover:shadow-md hover:border-amber-300">
                                    <h4 class="font-bold ${c.color} text-base mb-1 serif">${c.title}</h4>
                                    <p class="text-[10px] text-stone-500 font-serif mb-1 en-text">${c.title_en}</p>
                                    <p class="text-[10px] text-stone-800 font-mono mb-2 px-2 py-0.5 bg-white/60 rounded border border-stone-200">${c.hebrew}</p>
                                    <p class="text-xs text-stone-600 mb-1 leading-tight text-justify">${c.desc_zh}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Lights & The Seal -->
                    <div class="lg:col-span-5 flex flex-col gap-6">
                        
                        <!-- Animated Scattered Lights -->
                        <div class="bg-slate-800 p-4 rounded shadow-lg relative h-56 flex flex-col items-center justify-center group border border-slate-600 overflow-hidden">
                            <h3 class="text-amber-200 font-bold uppercase tracking-widest text-xs mb-4 absolute top-2 left-4">48 Cities of Light</h3>
                            
                            <div class="map-container" id="map-bg">
                                <div class="map-outline"></div>
                                <!-- Lights injected via JS -->
                            </div>
                            
                            <p class="text-[10px] text-slate-400 italic mt-2 text-center">"Scattered in Israel" (Gen 49:7 turned to Blessing)</p>
                        </div>

                        <!-- Seal of Fulfillment Visualization -->
                        <div class="bg-white p-6 rounded shadow-sm border border-stone-200 flex-grow relative overflow-hidden flex flex-col justify-center items-center">
                             <div class="z-10 w-full mb-2 text-center">
                                 <h4 class="text-sm font-bold text-amber-900 mb-1">
                                    神的信实 (Faithfulness)
                                 </h4>
                                 <p class="text-xs text-stone-600">
                                    没有一句落空 (Not one word failed)
                                 </p>
                             </div>
                             
                             <div class="scroll-container w-full">
                                 <div class="text-[10px] text-stone-400 absolute top-2 left-2 font-serif opacity-50">
                                     Promise 1: Land... <br> Promise 2: Victory... <br> Promise 3: Rest...
                                 </div>
                                 <div class="stamp">FULFILLED</div>
                             </div>
                        </div>
                    </div>
                </div>
            `;
            initLights();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Header for Study View
            const headerHTML = `
                <div class="text-center mb-8 fade-in">
                    <h2 class="text-2xl font-bold text-stone-800 serif">深入研读与灵修</h2>
                    <p class="text-sm text-stone-500 en-text italic">Exegesis & Devotional Journey</p>
                    <div class="w-24 h-1 bg-amber-700 mx-auto mt-4 rounded-full"></div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach((section, index) => {
                sectionsHTML += `
                    <div class="max-w-4xl mx-auto mb-12 fade-in" style="animation-delay: ${index * 0.1}s">
                        <!-- Section Header -->
                        <div class="flex items-center mb-6 border-b border-amber-200 pb-2">
                            <div class="section-badge shadow-lg">${index + 1}</div>
                            <div>
                                <h3 class="text-xl sm:text-2xl font-bold text-stone-800 serif">${section.title}</h3>
                                <p class="text-xs sm:text-sm text-stone-500 font-serif italic en-text">${section.title_en}</p>
                            </div>
                        </div>
                        
                        <!-- Cards Stack -->
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = headerHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card group">
