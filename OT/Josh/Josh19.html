    <!-- Font Awesome -->

    <style>

        :root {
            /* Mosaic Blue - Completing the Map */
            --theme-primary: #0369a1; 
            /* Remnant Red - Simeon's Portion */
            --theme-secondary: #be123c;
            /* Humble Gold - Joshua's Portion */
            --theme-accent: #d97706;
            /* Background */
            --theme-bg: #f0f9ff;
            /* Text */
            --theme-text: #0c4a6e;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            /* Subtle Grid Pattern */
            background-image: linear-gradient(#e0f2fe 1px, transparent 1px), linear-gradient(90deg, #e0f2fe 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(3, 105, 161, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #bae6fd;
            border-left: 4px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(3, 105, 161, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Map Puzzle Animation */
        .puzzle-container {
            position: relative;
            width: 160px;
            height: 200px;
            margin: 0 auto;
        }
        .puzzle-piece {
            position: absolute;
            background: #cbd5e1;
            border: 1px solid #fff;
            opacity: 0;
            animation: placePiece 0.5s ease-out forwards;
        }
        .piece-1 { top: 10%; left: 10%; width: 40%; height: 30%; background: #93c5fd; animation-delay: 0.5s; } /* Judah/Simeon */
        .piece-2 { top: 10%; left: 50%; width: 40%; height: 30%; background: #60a5fa; animation-delay: 1s; }   /* Joseph */
        .piece-3 { top: 40%; left: 10%; width: 30%; height: 20%; background: #3b82f6; animation-delay: 1.5s; } /* Benjamin/Dan */
        .piece-4 { top: 40%; left: 40%; width: 50%; height: 20%; background: #2563eb; animation-delay: 2s; }   /* Zebulun/Issachar */
        .piece-5 { top: 60%; left: 10%; width: 40%; height: 30%; background: #1d4ed8; animation-delay: 2.5s; } /* Asher */
        .piece-6 { top: 60%; left: 50%; width: 40%; height: 30%; background: #1e40af; animation-delay: 3s; }   /* Naphtali */

        @keyframes placePiece {
            from { transform: scale(1.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* The Last Man Animation */
        .line-container {
            position: relative;
            height: 100px;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border-bottom: 2px solid #94a3b8;
            padding-bottom: 5px;
        }
        .person {
            font-size: 20px;
            color: #94a3b8;
            margin: 0 2px;
            animation: moveForward 4s infinite;
        }
        .leader {
            font-size: 28px;
            color: #d97706; /* Gold */
            position: absolute;
            right: 10px;
            animation: standWait 4s infinite;
        }
        @keyframes moveForward {
            0% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes standWait {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Section Badge */
        .section-badge {
            background-color: var(--theme-primary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 4px rgba(3, 105, 161, 0.3);
            margin-right: 1rem;
        }
    </style>
