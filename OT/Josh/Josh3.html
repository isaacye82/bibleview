<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua 3: Crossing the Jordan | 约书亚记第三章</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* Teal - The River Jordan */
            --theme-primary: #0f766e; 
            /* Gold - The Ark of Covenant */
            --theme-secondary: #d97706;
            /* Dry Ground - The Miracle Path */
            --theme-accent: #78350f;
            /* Watery Background */
            --theme-bg: #f0fdfa;
            /* Text */
            --theme-text: #134e4a;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            background-image: 
                radial-gradient(at 0% 0%, rgba(20, 184, 166, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(217, 119, 6, 0.1) 0px, transparent 50%);
        }

        .en-text {
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: var(--theme-primary);
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
        }

        /* Card Styling */
        .verse-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(15, 118, 110, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #ccfbf1;
            border-left: 5px solid var(--theme-primary);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(15, 118, 110, 0.2);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Water Heap Animation */
        .water-container {
            position: relative;
            height: 200px;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #d6d3d1 50%, #f0fdfa 50%); /* Top: Dry ground upstream? No, dry ground is downstream */
            border-radius: 8px;
        }
        
        .river-bed {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #78350f; /* Mud/Earth */
            z-index: 5;
        }

        .water-flow {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; /* Upstream side */
            height: 100%;
            background: linear-gradient(180deg, #14b8a6 0%, #0d9488 100%);
            opacity: 0.8;
            /* Mask to show "heap" */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: pileUp 4s ease-in-out infinite alternate;
        }
        
        @keyframes pileUp {
            0% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); height: 10%; bottom: 0; top: auto; } /* Flat/Low */
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%); height: 100%; top: 0; } /* Wall forming */
            100% { clip-path: polygon(10% 0, 100% 0, 100% 100%, 10% 100%); transform: scaleY(1.1); } /* High Heap */
        }

        .dry-ground {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #f5f5f4; /* Stone/Sand */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Ark Icon Animation */
        .ark-icon {
            animation: march 4s linear infinite;
        }
        @keyframes march {
            0% { transform: translateX(-20px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(20px); opacity: 0; }
        }
        
        /* Section Badge */
        .section-badge {
            background-color: var(--theme-secondary);
            color: white;
            font-family: 'Playfair Display', serif;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(217, 119, 6, 0.4);
            margin-right: 1rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Main Content -->

    <!-- Footer -->
    <footer class="bg-[#111827] text-stone-400 mt-auto border-t-4 border-teal-600">

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "神迹的跨越：自洁与信心",
                title_en: "The Miraculous Crossing: Consecration & Faith",
                summary_zh: "约书亚记第三章详细记载了以色列人过约旦河的神迹。这不仅是地理上的跨越，更是属灵上的洗礼。与红海的分开不同，约旦河的分开要求祭司先将脚踏入水中，水才会立起成垒。这一章强调了神圣洁的临在（约柜）、百姓的自洁（Consecration）以及对永生神的信靠。这是新一代以色列人作为神子民身份的确立时刻。",
                summary_en: "Joshua 3 details the miraculous crossing of the Jordan. This is not just a geographical crossing, but a spiritual baptism. Unlike the Red Sea, the Jordan required priests to step into the water *before* it parted. The chapter emphasizes God's holy presence (the Ark), the people's consecration, and trust in the Living God. It marks the validation of the new generation as God's people.",
                concepts: [
                    { title: "自洁", title_en: "Sanctify Yourselves", hebrew: "Kadosh", color: "text-teal-700", bg: "bg-teal-50", desc_zh: "在神行奇事之前，人必须先洁净自己。神迹不仅是能力的彰显，更是圣洁的彰显。", desc_en: "Before God does wonders, man must sanctify. Miracles are displays of holiness, not just power." },

                                content_en: "The 2,000 cubits gap served two purposes: visibility for all, and teaching reverence for God's holy presence. They had 'not passed this way before'; only God could lead. 'Consecrate' implied washing and abstinence, symbolizing inner preparation and focus."

                                content_en: "We desire miracles, but are we willing to 'consecrate'? Before God's power manifests, we must examine ourselves in secret. Your expectation for tomorrow should be built on today's holy response. Don't rush; ensure you are following His Ark."

                },

                    title_en: "The Command of Faith",

                            text_en: "And you shall command the priests... 'When you come to the brink of the waters of the Jordan, you shall stand still in the Jordan.'",
                            exegesis: {
                                title: "先踏入，后分开 (Step First, Part Later)",
                                content_zh: "这是一个极大的信心考验。此时正是收割的日子，约旦河水涨过两岸（3:15）。神没有先分开水再让他们走，而是命令祭司抬着沉重的约柜先踏入汹涌的河水。这展示了信心的次序：顺服的行动往往先于神迹的显现。祭司作为领袖，必须率先承担风险。",
                                content_en: "A massive test of faith. The Jordan was at flood stage (v.15). God didn't part the water first; He commanded priests to step into the rushing water with the heavy Ark. Faith's order: Obedient action often precedes the miracle. Leaders must risk first."
                            },
                            devotional: {
                                title: "弄湿你的脚 (Get Your Feet Wet)",
                                content_zh: "如果你一直在等待环境完全顺遂（看到干地）才肯行动，你可能永远无法过河。神有时会要求我们在看见结果之前就迈出第一步。当困难像洪水一样在他面前泛滥时，你是否敢于凭着神的应许，把脚踏入水中？那是神迹开始的地方。",

                    ]
                },
                {
                    id: "assurance",

                            text_zh: "约书亚说：“看哪，普天下主的约柜必在你们前头过去，到约旦河里，因此你们就知道在你们中间有永生神...”",
                            text_en: "Joshua said, 'Here is how you shall know that the living God is among you... Behold, the ark of the covenant of the Lord of all the earth is passing over before you...'",
                            exegesis: {
                                title: "普天下主 (Lord of All the Earth)",

                                content_en: "Joshua uses a majestic title: *Adon Kol HaAretz* (Lord of All the Earth). This counters Canaanite local deity concepts. By controlling the Jordan, Yahweh proves He is not just a desert god but Lord of Canaan and nature itself—the 'Living God' (*El Chai*)."
                            },
                            devotional: {
                                title: "谁在你前头？ (Who Goes Before You?)",
                                content_zh: "如果你知道‘普天下主’正在为你开路，你的恐惧会减少多少？我们常常盯着‘约旦河’（困难）看，却忘了看‘约柜’（神的同在）。当神在前面走时，即使是深渊也会变成大道。确信神的主权，是你面对未知的最大保障。",
                                content_en: "If you knew the 'Lord of All the Earth' was clearing your path, would fear vanish? We focus on the 'Jordan' (problems) and forget the 'Ark' (God's presence). When God leads, abysses become highways. Assurance of His sovereignty is your security."
                            }
                        }
                    ]
                },
                {
                    id: "miracle",
                    title: "立起成垒的神迹 (3:14-17)",
                    title_en: "The Miracle of the Heap",
                    verses: [
                        {
                            ref: "3:16-17",
                            text_zh: "那从上往下流的水便在极远之地、撒拉但旁的亚当城那里停住，立起成垒...以色列众人都从干地上过去...",
                            text_en: "The waters coming down from above stood and rose up in a heap very far away, at Adam... and all Israel was passing over on dry ground...",
                            exegesis: {
                                title: "干地 (Charabah)",
                                content_zh: "这神迹不仅是水流停止，更是河床瞬间变干（Dry Ground）。在泥泞的河底行走是不可能的，神不仅移除了水，还处理了泥。这回响了出埃及记14章红海的神迹，表明约书亚是摩西合法的继承人，且同一位神在继续工作。水在‘亚当城’（Adam）停住，也许暗示着罪流的阻断。",
                                content_en: "Not just stopped water, but instantly dry ground (*Charabah*). Walking on mud is impossible; God dealt with the water and the mud. This echoes the Red Sea (Ex 14), validating Joshua as Moses' successor. Water stopping at 'Adam' may typologically hint at cutting off the flow of sin."
                            },
                            devotional: {
                                title: "站在河中 (Standing in the Middle)",

                                content_en: "Priests stood firm in the middle until all crossed. A beautiful image: Spiritual leaders and God's presence 'holding back' judgment waters for the people. Christ is the Mediator standing in death's flood for us. We too should 'stand firm' so others can be blessed by our faith."

                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-stone-500');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-stone-500');

            const container = document.getElementById('app-content');
            
            // Fade effect
            container.style.opacity = '0';
            setTimeout(() => {
                if (view === 'dashboard') renderDashboard();
                if (view === 'study') renderStudy();
                if (view === 'methodology') renderMethodology();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

                            <div class="water-container">

                                    <!-- Ark Icon Moving -->
                                    <i class="fas fa-box-open text-amber-500 text-3xl ark-icon"></i>

                                <div class="river-bed"></div>

                            <div class="absolute top-4 left-4 z-20">

                                <p class="text-[10px] text-stone-400 italic">Water stood in a heap</p>

                        <!-- Distance Visualization -->
                        <div class="bg-white p-6 rounded shadow-sm border border-stone-200 flex-grow relative overflow-hidden">

                                <i class="fas fa-ruler-horizontal mr-2 text-teal-600"></i> 神圣的距离 The Holy Gap

                             <div class="flex items-center justify-between mt-6 relative">

                                 <div class="flex flex-col items-center z-10">
                                     <div class="w-10 h-8 bg-amber-500 rounded flex items-center justify-center shadow-lg border border-amber-600">
