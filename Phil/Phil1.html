                            <div class="absolute right-0 top-0 transform -translate-y-4 flex flex-col items-center">
                                <div class="bg-amber-100 p-3 rounded-lg border-2 border-amber-500 shadow-md text-center w-28">
                                    <i class="fas fa-users text-amber-600 text-2xl"></i>
                                    <div class="text-xs font-bold text-amber-800 mt-1">肉身活着</div>
                                    <div class="text-[10px] text-amber-600">更是要紧</div>
                                </div>
                                <div class="w-0.5 h-4 bg-stone-400"></div>
                            </div>
                        </div>
                        <div class="absolute bottom-2 text-xs text-stone-400 italic">"为了你们的进度和喜乐..."</div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#fffbeb]/95 backdrop-blur py-4 mb-6 border-b border-amber-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-amber-900 serif">逐节研读室</h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-amber-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-amber-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-stone-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-purple-600 text-white font-bold' : 'text-stone-500 hover:bg-stone-100'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-amber-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-stone-800">${section.title}</h3>
                                <p class="text-sm text-amber-600 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-amber-50 to-white p-5 border-b border-amber-100">
                        <span class="inline-block px-2 py-0.5 bg-amber-100 text-amber-800 text-xs font-bold rounded mb-2 font-mono border border-amber-200">${verse.ref}</span>
                        <p class="text-stone-800 font-serif text-lg leading-relaxed group-hover:text-amber-900 transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-stone-100">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-stone-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-stone-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-stone-600 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-purple-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用</h4>
                            </div>
                            <h5 class="font-bold text-purple-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-purple-900/80 leading-relaxed text-justify">${verse.devotional.content}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-3 serif text-stone-800">解经方法论总结</h2>
                        <p class="text-stone-500">在历史的深井中打水，在生命的田野里浇灌。</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Exegesis Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-stone-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-stone-500 text-4xl mb-4"><i class="fas fa-search-plus"></i></div>
                            <h3 class="text-xl font-bold text-stone-700 mb-2">权威/学术性解经 (Exegesis)</h3>
                            <p class="text-xs text-stone-400 mb-6 uppercase tracking-wider">历史语境还原</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-amber-600 mt-1 mr-2"></i> <span><strong>原则：</strong> 深入挖掘希腊文词汇的商业（Koinonia）、军事（Prokope）和政治（Politeuesthe）背景，重现第一世纪罗马驻防城的社会氛围。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-amber-600 mt-1 mr-2"></i> <span><strong>本章应用：</strong> "兴旺"的工兵隐喻；"御营全军"的地理位置；"益处"的商业计算。</span></li>
                            </ul>
                        </div>

                        <!-- Devotional Card -->
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-purple-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-purple-600 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-purple-800 mb-2">灵修/应用性解经 (Devotional)</h3>
                            <p class="text-xs text-purple-600/70 mb-6 uppercase tracking-wider">价值观的重塑</p>
                            
                            <ul class="space-y-4 text-sm text-stone-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-purple-500 mt-1 mr-2"></i> <span><strong>原则：</strong> 捕捉保罗情感的流动（喜乐、深情、两难），将"活着就是基督"的宏大叙事落实到个人生死的抉择和日常的价值观中。</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-purple-500 mt-1 mr-2"></i> <span><strong>本章应用：</strong> 在困境中转换视角；定义人生的终极意义；视受苦为恩典的逆向思维。</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
