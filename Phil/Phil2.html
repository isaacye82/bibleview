                            <div class="mt-2 text-teal-600 font-bold text-xl"><i class="fas fa-arrow-down"></i> 谦卑 | Humility</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#f8fafc]/95 backdrop-blur py-4 mb-6 border-b border-teal-200">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-teal-900 serif">逐节研读室 <span class="text-base font-normal text-slate-400 en-text ml-2">Verse by Verse Study</span></h2>
                        <div class="flex bg-white rounded-lg shadow-sm p-1 border border-teal-100">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-teal-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">全部 All</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-slate-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">学术 Academic</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-600 text-white font-bold' : 'text-slate-500 hover:bg-slate-100'}">灵修 Devotional</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-teal-500">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-slate-800">${section.title}</h3>
                                <p class="text-sm text-teal-600 font-serif italic mt-1 en-text">${section.enTitle} | ${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-sm overflow-hidden mb-6 group">
                    <div class="bg-gradient-to-r from-teal-50 to-white p-5 border-b border-teal-100">
                        <span class="inline-block px-2 py-0.5 bg-teal-100 text-teal-800 text-xs font-bold rounded mb-2 font-mono border border-teal-200">${verse.ref}</span>
                        <p class="text-slate-800 font-serif text-lg leading-relaxed group-hover:text-teal-900 transition-colors mb-2">"${verse.text_zh}"</p>
                        <p class="text-slate-500 font-serif text-sm italic en-text border-l-2 border-teal-200 pl-3">"${verse.text_en}"</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-slate-500">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经 | Exegesis</h4>
                            </div>
                            <h5 class="font-bold text-slate-700 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-slate-600 leading-relaxed text-justify mb-2">${verse.academic.content}</p>
                            <p class="text-xs text-slate-400 font-serif italic en-text border-t border-slate-300 pt-2 mt-2">${verse.academic.content_en}</p>
                        </div>

                        <div class="p-6 devotional-box ${appState.studyFilter === 'academic' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-teal-700">
                                <i class="fas fa-heart mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">灵修应用 | Devotional</h4>
                            </div>
                            <h5 class="font-bold text-teal-800 mb-2">${verse.devotional.title}</h5>
                            <p class="text-sm text-teal-900/80 leading-relaxed text-justify mb-2">${verse.devotional.content}</p>
                            <p class="text-xs text-teal-600/70 font-serif italic en-text border-t border-teal-200 pt-2 mt-2">${verse.devotional.content_en}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMethodology() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold mb-2 serif text-slate-800">解经方法论总结 | Summary of Methodology</h2>
                        <p class="text-slate-500 en-text">How we study and apply this chapter</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-slate-600 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-slate-500 text-4xl mb-4"><i class="fas fa-book-reader"></i></div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">权威/学术性解经 | Academic Exegesis</h3>
                            <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider">Historical & Grammatical Analysis</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-teal-600 mt-1 mr-2"></i> <span><strong>原则 (Principle)：</strong> 聚焦于希腊文词源（如 <em>Harpagmos</em>, <em>Morphe</em>），早期基督教赞美诗的结构分析，以及反罗马皇权的政治隐喻。 | Focus on Greek etymology, early hymn structures, and anti-imperial metaphors.</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-teal-600 mt-1 mr-2"></i> <span><strong>本章应用 (Application)：</strong> "虚己"神学（Kenotic Theology）的教义确立；"主"（Kyrios）的政治含义；神人协作论（Synergism）的语法基础。 | Establishment of Kenotic Theology; Political weight of 'Kyrios'; Grammatical basis for Synergism.</span></li>
                            </ul>
                        </div>

                        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-amber-500 hover:shadow-xl transition hover:-translate-y-1">
                            <div class="text-amber-500 text-4xl mb-4"><i class="fas fa-pray"></i></div>
                            <h3 class="text-xl font-bold text-amber-800 mb-2">灵修/应用性解经 | Devotional Application</h3>
                            <p class="text-xs text-amber-600/70 mb-6 uppercase tracking-wider">Transformation & Practice</p>
                            
                            <ul class="space-y-4 text-sm text-slate-600">
                                <li class="flex items-start"><i class="fas fa-check-circle text-amber-500 mt-1 mr-2"></i> <span><strong>原则 (Principle)：</strong> 关注"效法基督"（Imitatio Christi）。将高深的神学转化为处理人际关系（不结党、谦卑）的实际动力。 | Focus on 'Imitatio Christi'; translating theology into practical relational dynamics (humility, selflessness).</span></li>
                                <li class="flex items-start"><i class="fas fa-check-circle text-amber-500 mt-1 mr-2"></i> <span><strong>本章应用 (Application)：</strong> 处理教会/职场的竞争心态；在抱怨的文化中活出感恩；寻找服事机会。 | Addressing competition in church/workplace; gratitude in a complaining culture; finding service opportunities.</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilter(filter) {
            appState.studyFilter = filter;
            renderStudy();
        }
    </script>
</body>
</html>
