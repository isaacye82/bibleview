        function createBookCard(book, type) {
            const existingChapters = availableChapters[book.abbr] || [];
            const hasChapters = existingChapters.length > 0;
            const pathPrefix = type === 'OT' ? 'OT' : 'NT';

            const card = document.createElement('div');
            card.className = `book-card ${hasChapters ? '' : 'no-chapters'}`;
            
            const chapterLinks = Array.from({ length: book.chapters }, (_, i) => {
                const chNum = i + 1;
                const exists = existingChapters.includes(chNum);
                const url = `${pathPrefix}/${book.abbr}/${book.abbr}${chNum}.html`;
                
                return `<a href="${url}" class="chapter-link ${exists ? 'exists' : ''}" data-exists="${exists}">${chNum}</a>`;
            }).join('');

            // ä¸‹æ‹‰ç®­å¤´ SVG
            const chevronSvg = `
                <svg class="card-expand-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            `;

            card.innerHTML = `
                <div class="book-header-content">
                    <div class="book-name">${book.short} ${book.abbr}</div>
                    <div class="book-abbr">${book.english}</div>
                    ${hasChapters ? chevronSvg : ''}
                </div>
                <div class="chapters-container">
                    ${chapterLinks}
                </div>
            `;

            if (hasChapters) {
                card.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯é“¾æ¥ï¼Œä¸é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œä½†é˜»æ­¢å†’æ³¡é˜²æ­¢è§¦å‘æŠ˜å ï¼ˆè™½ç„¶è¿™é‡Œé“¾æ¥åœ¨å®¹å™¨é‡Œï¼‰
                    if(e.target.tagName === 'A' || e.target.closest('a')) return;
                    
                    // åˆ‡æ¢çŠ¶æ€ï¼šå±•å¼€ <-> å›é€€
                    card.classList.toggle('active');
                });
            }

            // ç¦ç”¨æ— æ•ˆé“¾æ¥
            card.querySelectorAll('.chapter-link').forEach(link => {
                if (link.getAttribute('data-exists') === 'false') {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                }
            });

            return card;
        }

        function renderAll() {
            const otContainer = document.getElementById('ot-books');
            const ntContainer = document.getElementById('nt-books');
            
            otContainer.innerHTML = '';
            ntContainer.innerHTML = '';
            
            bibleBooks.oldTestament.forEach(book => {
                otContainer.appendChild(createBookCard(book, 'OT'));
            });
            
            bibleBooks.newTestament.forEach(book => {
                ntContainer.appendChild(createBookCard(book, 'NT'));
            });
        }

        renderAll();

    </script>
