<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌罗西书第一章：基督的超越与奥秘</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            /* Majestic Purple - Supremacy */
            --theme-primary: #581c87; 
            /* Cosmic Blue - Creation */
            --theme-dark: #0f172a;
            /* Starlight Gold - Inheritance/Glory */
            --theme-accent: #f59e0b;
            /* Light Lavender */
            --theme-light: #faf5ff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #020617; /* Deep Space Background */
            color: #e2e8f0;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        /* Navigation Styling */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .active-tab {
            color: #c084fc; /* Light Purple */
            font-weight: 700;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--theme-primary);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--theme-primary);
        }

        /* Card Styling */
        .verse-card {
            background-color: #1e1b4b; /* Dark Indigo */
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            border: 1px solid #312e81;
        }
        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.25);
            border-left-color: var(--theme-accent);
        }

        .academic-box {
            background-color: #312e81; /* Indigo 900 */
            border-left: 3px solid #818cf8; /* Indigo 400 */
            color: #e0e7ff;
        }
        
        .devotional-box {
            background-color: #4c1d95; /* Purple 900 */
            border-left: 3px solid #f59e0b; /* Amber 500 */
            color: #fef3c7;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 340px;
            width: 100%;
        }

        /* Crown Animation */
        .crown-icon {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.5));
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Cosmic Background Effect */
        .cosmic-bg {
            background: radial-gradient(circle at top right, #4c1d95 0%, #0f172a 60%, #020617 100%);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-slate-950/90 backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-purple-900/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-purple-200 serif">
                        <i class="fas fa-crown mr-2 crown-icon text-amber-500"></i> 歌罗西书 1章
                    </span>
                </div>
                <div class="flex space-x-6 items-center">
                    <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-btn active-tab px-3 py-2 text-sm text-slate-400 hover:text-white">全景概览</button>
                    <button onclick="navigate('study')" id="nav-study" class="nav-btn px-3 py-2 text-sm text-slate-400 hover:text-purple-300">逐节研读</button>
                    <button onclick="navigate('methodology')" id="nav-methodology" class="nav-btn px-3 py-2 text-sm text-slate-400 hover:text-purple-300">解经方法论</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-black text-slate-500 mt-auto border-t border-slate-800">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-lg font-serif italic text-slate-300 mb-2">"他在万有之先，万有也靠他而立。" (1:17)</p>
            <p class="text-xs opacity-70">歌罗西书第一章研经报告 | 基督是看见那不能看见之神像</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Store ---
        const chapterData = {
            intro: {
                title: "基督至高无上的凯歌",
                summary: "歌罗西教会面临着后来被称为'诺斯底主义'（Gnosticism）雏形的威胁：有人教导需要通过敬拜天使、苦修主义和神秘知识才能得救。保罗在第一章并没有逐一反驳这些谬误，而是直接亮出底牌——**基督的至高性（Supremacy of Christ）**。如果基督是创造的主、万有的维系者、教会的头，那么我们就已经在祂里面得着了丰盛，无需外求。本章包含了早期教会最深奥的'基督论圣诗'（1:15-20）。",
                concepts: [
                    { title: "首生的", greek: "Prototokos", color: "text-amber-500", desc: "不是指生物学的出生，而是指主权的地位与继承权" },
                    { title: "像", greek: "Eikon", color: "text-purple-400", desc: "不可见之神的可见显现，完全的代表" },
                    { title: "奥秘", greek: "Mysterion", color: "text-blue-400", desc: "历代隐藏，如今显明：基督在你们心里" }
                ]
            },
            sections: [
                {
                    id: "prayer",
                    title: "壹 · 祈祷与感恩：光明的基业 (1:1-14)",
                    desc: "从知识到生命",
                    verses: [
                        {
                            ref: "1:9-10",
                            text: "...愿你们在一切属灵的智慧悟性上，满心知道神的旨意...好叫你们行事为人对得起主...",
                            academic: {
                                title: "智慧 (Sophia) 与 知识 (Epignosis)",
                                content: "歌罗西异端强调'奥秘的知识'（Gnosis）。保罗反其道而行，强调'真知识'（Epignosis，意为完全、透彻的认识）。这种知识不是为了满足理智的好奇，而是为了'行事为人'（Peripatesai，行走）。希腊哲学注重'知'，犹太背景注重'行'，保罗将二者结合：真知必然导致义行。",
                            },
                            devotional: {
                                title: "知识的目的是为了行走",
                                content: "我们常渴望知道神的旨意，比如'我该去哪里工作'。但保罗说，核心的旨意是让你'行事为人对得起主'。如果我们的圣经知识增加了，但脾气没有变好，爱心没有增长，那就是'大头大脑'的畸形生命。真理不是用来存储在脑中的，是用来铺在脚下的路。"
                            }
                        },
                        {
                            ref: "1:12-13",
                            text: "...叫我们能与众圣徒在光明中同得基业。他救了我们脱离黑暗的权势，把我们迁到他爱子的国里。",
                            academic: {
                                title: "迁 (Methistemi) 的政治背景",
                                content: "'迁'是一个政治和军事术语，指古代君王将战败国的人民集体迁移到新的领土，或者将殖民地人民迁入。这里描述了属灵版图的根本性转移：从'黑暗的暴政'（Exousia）被集体迁移到'爱子的国度'（Basileian）。这是一个既成事实（Aorist tense），而非未来的盼望。",
                            },
                            devotional: {
                                title: "属灵移民",
                                content: "你已经移民了。你不再是黑暗国度的公民，受恐惧、罪疚和死亡的辖制。你的护照已经换成了天国的。当你感到被罪压伤时，要提醒自己：'我不属于那里了，我已经搬家了。'活出新国度公民的尊严来。"
                            }
                        }
                    ]
                },
                {
                    id: "christ_hymn",
                    title: "贰 · 基督凯歌：创造与救赎的主 (1:15-20)",
                    desc: "宇宙的中心",
                    verses: [
                        {
                            ref: "1:15",
                            text: "爱子是那不能看见之神的像，是首生的，在一切被造的以先。",
                            academic: {
                                title: "首生的 (Prototokos) 之争",
                                content: "这是历史上'亚流主义'（Arianism，认为基督是被造物）争议的核心。然而在犹太文化（如诗篇89:27）中，'首生'主要指'地位'、'优越性'和'继承权'，而非时间上的出生。保罗在此强调基督对整个受造界的最高主权，而非说祂是被造的第一位。",
                            },
                            devotional: {
                                title: "看见祂，就看见神",
                                content: "神是不可见的（Invisible），这对渴望看见神的人类来说是巨大的痛苦。但基督是神的'像'（Icon）。你想知道神是否爱你？看耶稣；你想知道神如何对待罪人？看耶稣。祂是神完美的自拍。注视耶稣，就是注视那位创造宇宙的主宰。"
                            }
                        },
                        {
                            ref: "1:16-17",
                            text: "因为万有都是靠他造的...一概都是藉着他造的，又是为他造的...万有也靠他而立。",
                            academic: {
                                title: "介词神学：靠、藉、为",
                                content: "保罗用了三个介词来定义基督与宇宙的关系：\n1. **En (In)**: 靠祂造的——祂是创造的球体/范畴。\n2. **Dia (Through)**: 藉祂造的——祂是创造的媒介。\n3. **Eis (For)**: 为祂造的——祂是创造的终极目的。\n'靠他而立'(Sunesteken)意为'结合在一起/维系'。这反驳了自然神论，指出基督此刻正在以此维持宇宙的物理法则不至崩解。",
                            },
                            devotional: {
                                title: "你存在的理由",
                                content: "你不是为了工作、家庭甚至自己而造的。你是'为祂造的'（For Him）。如果你觉得人生空虚，那是因为你试图用小于'祂'的东西来填满那个'为祂'设计的深渊。此外，当你的生活分崩离析时，记住是祂让万有'靠他而立'（Hold together）。祂能托住宇宙，也能托住你破碎的生活。"
                            }
                        }
                    ]
                },
                {
                    id: "ministry",
                    title: "叁 · 保罗的执事职分：受苦与奥秘 (1:21-29)",
                    desc: "为教会补满患难",
                    verses: [
                        {
                            ref: "1:24",
                            text: "现在我为你们受苦，倒觉欢乐；并且为基督的身体...要在我肉身上补满基督患难的缺欠。",
                            academic: {
                                title: "患难的缺欠 (Hysteremata)",
                                content: "这并非指基督的赎罪祭不够完美（那是'Tetelestai'，成了）。这里的'患难'指'弥赛亚的阵痛'（Messianic Woes）。犹太神学认为在末世来到前，神的百姓必须经历定量的苦难。保罗认为他的受苦是在替教会承担这必然的苦难份额，从而保护教会。这是使徒性的代受苦难。",
                            },
                            devotional: {
                                title: "有意义的受苦",
                                content: "受苦本身没有价值，但'为基督的身体'受苦便有了永恒的重量。当你因为坚持真理、服事他人或传福音而受苦时，你不仅仅是在倒霉，你是在参与一个神圣的进程——与基督一同受苦。这种眼光能把我们的抱怨转化为荣耀。"
                            }
                        },
                        {
                            ref: "1:27",
                            text: "神愿意叫他们知道，这奥秘在外邦人中有何等丰盛的荣耀，就是基督在你们心里成了有荣耀的盼望。",
                            academic: {
                                title: "奥秘 (Mysterion) 的内住",
                                content: "在旧约，神住在圣殿里；在诺斯底主义，神性只属于少数精英。保罗揭示的'奥秘'具有革命性：1. 对象是外邦人（普世性）；2. 方式是'内住'（Immanence）。'基督在你们里面'(Christ in you)是新约伦理的核心动力——不是我要努力模仿一位远在天边的神，而是那位神已经住在我里面活出祂自己。",
                            },
                            devotional: {
                                title: "最大的神迹是内住",
                                content: "我们要去哪里寻找神？不用爬高山，不用去圣地。如果你是信徒，宇宙的创造者现在就住在你里面。这不仅是安慰，更是盼望。无论你现在多软弱、多失败，因为那位荣耀的基督在你里面，你的未来（荣耀的盼望）是确定的。你的人生有无限的潜力，因为有无限的主在其中。"
                            }
                        }
                    ]
                }
            ]
        };

        // --- State ---
        let appState = {
            view: 'dashboard',
            studyFilter: 'all'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        // --- Navigation ---
        function navigate(view) {
            appState.view = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-slate-400');
            });
            document.getElementById(`nav-${view}`).classList.add('active-tab');
            document.getElementById(`nav-${view}`).classList.remove('text-slate-400');

            if (view === 'dashboard') renderDashboard();
            if (view === 'study') renderStudy();
            if (view === 'methodology') renderMethodology();
            window.scrollTo(0,0);
        }

        // --- Renders ---
        function renderDashboard() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-fade-in">
                    <!-- Intro -->
                    <div class="lg:col-span-8 bg-slate-900/80 p-8 rounded-xl shadow-lg border-t-4 border-purple-600 border border-slate-800 backdrop-blur-sm">
                        <div class="flex items-center mb-4">
                            <span class="bg-purple-900/50 text-purple-200 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mr-3 border border-purple-700">Theme</span>
                            <h2 class="text-3xl font-bold serif text-purple-100">${chapterData.intro.title}</h2>
                        </div>
                        <p class="text-slate-300 leading-relaxed mb-6 text-lg">${chapterData.intro.summary}</p>
                        
                        <!-- Concept Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${chapterData.intro.concepts.map(c => `
                                <div class="bg-slate-950 p-4 rounded-lg border border-slate-800 flex flex-col items-center text-center transition hover:border-purple-500 group">
                                    <h4 class="font-bold ${c.color} text-lg mb-1 group-hover:scale-105 transition">${c.title}</h4>
                                    <p class="text-xs text-slate-500 font-mono mb-2">${c.greek}</p>
                                    <p class="text-xs text-slate-400">${c.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Visual Sidebar: The Cosmic Christ -->
                    <div class="lg:col-span-4 cosmic-bg text-white p-8 rounded-xl shadow-lg flex flex-col justify-center items-center relative overflow-hidden border border-purple-900/30">
                         <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                         
                         <h3 class="text-xl font-bold mb-6 z-10 text-center text-amber-200 border-b border-amber-500/50 pb-2">万有靠祂而立 (1:17)</h3>
                         
                         <div class="relative w-48 h-48 z-10 flex justify-center items-center">
                            <!-- CSS Atom/Orbit Animation -->
                            <div class="absolute w-4 h-4 bg-amber-400 rounded-full shadow-[0_0_20px_rgba(251,191,36,0.8)] z-20"></div> <!-- Nucleus/Christ -->
                            
                            <!-- Orbits -->
                            <div class="absolute w-48 h-48 border border-purple-500/30 rounded-full animate-[spin_10s_linear_infinite]">
                                <div class="absolute top-0 left-1/2 w-2 h-2 bg-purple-400 rounded-full transform -translate-x-1/2 -translate-y-1"></div>
                            </div>
                            <div class="absolute w-32 h-32 border border-blue-500/30 rounded-full animate-[spin_7s_linear_infinite_reverse]">
                                <div class="absolute bottom-0 left-1/2 w-2 h-2 bg-blue-400 rounded-full transform -translate-x-1/2 translate-y-1"></div>
                            </div>
                            <div class="absolute w-16 h-16 border border-white/30 rounded-full animate-[spin_4s_linear_infinite]"></div>
                         </div>
                         
                         <div class="text-center mt-6 z-10">
                            <p class="text-xs text-slate-300 italic">"藉着祂，又是为祂..."</p>
                         </div>
                    </div>
                </div>

                <!-- Chart Section: The Circles of Reconciliation -->
                <div class="bg-slate-900/80 p-6 rounded-xl shadow-lg mb-8 border border-slate-800">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-200"><i class="fas fa-project-diagram text-purple-500 mr-2"></i> 基督双重的主权 (1:18)</h3>
                        <span class="text-xs text-slate-500 bg-slate-950 px-2 py-1 rounded border border-slate-700">创造界 vs 救赎界</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="supremacyChart"></canvas>
                    </div>
                </div>
            `;
            initChart();
        }

        function renderStudy() {
            const container = document.getElementById('app-content');
            
            // Filter Controls
            const filterHTML = `
                <div class="sticky top-20 z-40 bg-[#020617]/95 backdrop-blur py-4 mb-6 border-b border-purple-900/30">
                    <div class="flex justify-between items-center max-w-5xl mx-auto">
                        <h2 class="text-2xl font-bold text-purple-100 serif">逐节研读室</h2>
                        <div class="flex bg-slate-900 rounded-lg shadow-sm p-1 border border-slate-700">
                            <button onclick="updateFilter('all')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'all' ? 'bg-purple-700 text-white font-bold' : 'text-slate-400 hover:bg-slate-800'}">全部</button>
                            <button onclick="updateFilter('academic')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'academic' ? 'bg-indigo-900 text-indigo-100 font-bold' : 'text-slate-400 hover:bg-slate-800'}">学术解经</button>
                            <button onclick="updateFilter('devotional')" class="px-4 py-1.5 rounded text-sm transition ${appState.studyFilter === 'devotional' ? 'bg-amber-900 text-amber-100 font-bold' : 'text-slate-400 hover:bg-slate-800'}">灵修应用</button>
                        </div>
                    </div>
                </div>
            `;

            let sectionsHTML = '';
            chapterData.sections.forEach(section => {
                sectionsHTML += `
                    <div class="max-w-5xl mx-auto mb-16">
                        <div class="flex items-center mb-6 pl-2 border-l-4 border-purple-600">
                            <div class="pl-4">
                                <h3 class="text-2xl font-bold text-purple-100">${section.title}</h3>
                                <p class="text-sm text-purple-400 font-serif italic mt-1">${section.desc}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            ${section.verses.map(verse => createVerseCard(verse)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = filterHTML + sectionsHTML;
        }

        function createVerseCard(verse) {
            return `
                <div class="verse-card rounded-lg shadow-lg overflow-hidden mb-6 group">
                    <!-- Verse Text -->
                    <div class="bg-gradient-to-r from-slate-900 to-indigo-950 p-5 border-b border-slate-800">
                        <span class="inline-block px-2 py-0.5 bg-purple-900/50 text-purple-200 text-xs font-bold rounded mb-2 font-mono border border-purple-800">${verse.ref}</span>
                        <p class="text-slate-200 font-serif text-lg leading-relaxed group-hover:text-white transition-colors">"${verse.text}"</p>
                    </div>

                    <!-- Dual Tracks -->
                    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-800">
                        <!-- Academic -->
                        <div class="p-6 academic-box ${appState.studyFilter === 'devotional' ? 'hidden' : ''}">
                            <div class="flex items-center mb-3 text-indigo-300">
                                <i class="fas fa-university mr-2"></i>
                                <h4 class="text-xs font-bold uppercase tracking-widest">权威解经</h4>
                            </div>
                            <h5 class="font-bold text-indigo-100 mb-2">${verse.academic.title}</h5>
                            <p class="text-sm text-indigo-200 leading-relaxed text-justify">${verse.academic.content}</p>
                        </div>

                        <!-- Devotional -->
